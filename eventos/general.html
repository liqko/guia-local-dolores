<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body { background: transparent; font-family: 'Segoe UI', 'Arial', sans-serif; font-style: italic; margin: 0; padding: 0; overflow-x: hidden; }
    .header-flex { display: flex; justify-content: center; align-items: center; gap: 18px; margin-top: 28px; margin-bottom: 0; flex-wrap: wrap; width: 100%; }
    .main-logo { width: 110px; height: 110px; border-radius: 18px; box-shadow: 0 2px 10px rgba(44,60,90,0.10); background: #fff; object-fit: cover; display: block; transition: width 0.2s, height 0.2s;}
    .header-title {
      font-size: 2.1em;
      font-weight: 800;
      color: #2b3a55;
      letter-spacing: 1px;
      font-style: italic;
      text-align: center;
      margin: 0;
      flex: 1 1 240px;
      min-width: 120px;
      max-width: 400px;
      word-break: break-word;
      background: #f3f6fb;
      border-radius: 14px;
      border: 1.5px solid #e2e8f0;
      padding: 14px 22px;
      box-shadow: 0 2px 12px rgba(44,60,90,0.08);
    }
    .search-container { display: flex; justify-content: center; margin-top: 18px; margin-bottom: 0; }
    .search-box { width: 320px; padding: 12px 18px; font-size: 1.08em; border: 1.5px solid #d2d7e1; border-radius: 12px; outline: none; margin-bottom: 12px; box-shadow: 0 2px 7px rgba(44,60,90,0.05);}
    .search-box:focus { border-color: #3b7dd8; }
    .suma-evento-banner {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 8px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .suma-evento-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.40em;
      background: linear-gradient(90deg, #ffd972 0%, #ff6600 90%);
      color: #232323;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      font-weight: 800;
      font-size: 1.22em;
      border-radius: 1.1em;
      border: 2.5px solid #ff6600;
      box-shadow: 0 2px 14px #ff660022;
      padding: 0.7em 1.2em 0.9em 1.2em;
      margin-bottom: 3px;
      margin-top: 5px;
      text-decoration: none;
      transition: background 0.18s, color 0.18s, transform 0.18s;
      cursor: pointer;
      letter-spacing: 0.5px;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .suma-evento-btn:hover {
      background: linear-gradient(90deg, #ff6600 0%, #ffd972 90%);
      color: #fff;
      transform: scale(1.045);
      box-shadow: 0 4px 18px #ff660044;
      border-color: #e3342f;
    }
    .suma-evento-btn .suma-evento-emoji {
      font-size: 1.6em;
      margin-left: 0.15em;
      display: inline-block;
      vertical-align: middle;
      animation: suma-bounce-right 1.15s infinite;
      filter: drop-shadow(0 2px 2px #ff660044);
    }
    @keyframes suma-bounce-right {
      0%, 100% { transform: translateX(0) rotate(0deg);}
      50% { transform: translateX(10px) rotate(-11deg);}
    }
    .suma-evento-btn .suma-evento-desc {
      background: #fffbe6;
      color: #0033cc;
      font-size: 1.05em;
      font-style: italic;
      font-weight: 700;
      margin-top: 8px;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 1px 12px #ffd97266;
      letter-spacing: 0.02em;
      border-radius: 0.7em;
      padding: 0.28em 0.7em;
      box-shadow: 0 2px 8px #ffd97244;
      width: 100%;
      max-width: 290px;
      display: block;
    }
    @media (max-width: 600px) {
      .suma-evento-banner { max-width: 99vw; }
      .suma-evento-btn { font-size: 1.05em; padding: 0.65em 0.7em 0.7em 0.7em; }
      .suma-evento-btn .suma-evento-desc { font-size: 0.99em; max-width: 99vw; }
    }
    .events-container { display: flex; flex-direction: column; align-items: center; gap: 25px; padding: 30px 16px; min-height: 300px; font-style: italic; }
    .event-card { width: 100%; max-width: 420px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 16px rgba(60,80,120,0.08); padding: 24px 16px; display: flex; flex-direction: column; gap: 5px; }
    /* DESTACADA */
    .event-card.destacada-acp {
      background: linear-gradient(120deg,#ff8c00 0%,#ffb347 40%,#a259ff 100%);
      color: #fff !important;
      box-shadow: 0 6px 32px #ff8c0028, 0 2px 16px #a259ff33;
      border: 2.2px solid #fffbe6;
      position: relative;
      overflow: hidden;
      animation: glowacp 2.6s linear infinite alternate;
    }
    .event-card.destacada-acp .event-title,
    .event-card.destacada-acp .event-category-under-title,
    .event-card.destacada-acp .event-info-row,
    .event-card.destacada-acp .event-value,
    .event-card.destacada-acp .event-description,
    .event-card.destacada-acp .event-info-adicional,
    .event-card.destacada-acp .event-sponsors-label,
    .event-card.destacada-acp .event-sponsors,
    .event-card.destacada-acp .event-organizer-name {
      color: #fff !important;
      text-shadow: 0 2px 10px #5a008966, 0 1px 12px #ffb347a0;
    }
    /* El botón SIEMPRE azul/blanco, sin borde ni inversión especial */
    .event-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff !important;
      background: #3b7dd8 !important;
      border: none !important;
      text-decoration: none;
      font-size: 1em;
      word-break: break-word;
      overflow-wrap: break-word;
      cursor: pointer;
      border-radius: 9px;
      padding: 9px 22px;
      font-weight: 600;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      box-shadow: 0 2px 7px rgba(44,60,90,0.08);
      transition: background 0.2s, color 0.2s;
      text-shadow: none !important;
    }
    .event-link:hover { background: #22529a !important; color: #fff !important; text-decoration: underline; }
    @keyframes glowacp {
      0% { box-shadow: 0 6px 32px #ff8c0028, 0 2px 16px #a259ff44; }
      100% { box-shadow: 0 6px 44px #a259ff66, 0 2px 32px #ff8c0044; }
    }
    /* --- */
    .event-organizer-name { font-size: 1.18em; font-weight: 700; color: #1b3069; text-align: center; margin-bottom: 0; margin-top: 0; }
    .event-title { font-size: 1.30em; font-weight: bold; color: #16335a; margin: 7px 0 0 0; font-style: italic; text-align: left; display: block; }
    .event-category-under-title { margin: 2px 0 7px 0; color: #6d3bd8; font-size: 1em; text-align: left; font-style: italic; font-weight: 500; word-break: break-word; overflow-wrap: break-word; display: block; }
    .event-description { margin-bottom: 0; text-align: justify; }
    .event-info-row, .event-info-row.event-value, .event-info-adicional .icon { display: flex; align-items: flex-start; gap: 8px; padding-left: 0; position: static;}
    .event-info-row .icon, .event-value .icon, .event-info-adicional .icon { position: static; font-size: 1.3em; color: #3b7dd8; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle;}
    .event-info-row span { display: inline-block; vertical-align: middle; text-align: justify; }
    .event-date { color: #3b7dd8; font-weight: 600; font-size: 1.1em; }
    .event-time, .event-time2 { color: #0e5076; font-weight: 500; font-size: 1em; }
    .event-category { color: #6d3bd8; font-size: 1em; }
    .event-location { color: #3d475a; font-size: 1em; }
    .event-value { color: #29853b; font-weight: 600; font-size: 1em; }
    .event-info-adicional { display: flex; align-items: flex-start; gap: 8px; color: #22529a; font-size: 1em; font-style: italic; margin-top: 0; margin-bottom: 0; padding-left: 0; font-weight: 600; word-break: break-word; overflow-wrap: break-word; }
    .event-info-adicional .icon { font-size: 1.3em; color: #3b7dd8; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle;}
    .event-sponsors-block { background: linear-gradient(90deg,#FFF6E0 0,#FFE4C2 100%); border: 1.5px solid #ffe1a5; border-radius: 11px; padding: 6px 13px 11px 13px; margin-top: 6px; box-shadow: 0 2px 7px #ffe9b333; }
    .event-sponsors-label { font-size: 0.98em; color: #ad5d00; font-weight: 500; margin-bottom: 2px; margin-top: 0; text-align: center; }
    .event-sponsors { color: #1d2c53; font-size: 0.98em; font-style: italic; font-weight: 500; word-break: break-word; overflow-wrap: break-word; text-align: center; }
    .event-image-block { width: 100%; margin-top: 15px; display: flex; justify-content: center; align-items: center; }
    .event-image-block img { width: 100%; max-width: 380px; height: auto; border-radius: 13px; object-fit: contain; background: #f8f8fa; box-shadow: 0 2px 10px rgba(44,60,90,0.11); display: block; }
    .event-instagram-block { margin-top: 10px; text-align: center; position: relative; }
    .event-instagram-iframe-wrapper {
      width: 320px;
      height: 420px;
      margin: 0 auto;
      position: relative;
      overflow: auto;
      border-radius: 13px;
      box-shadow: 0 2px 10px rgba(44,60,90,0.11);
      background: #f8f8fa;
    }
    .event-instagram-iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 13px;
      display: block;
    }
    .event-instagram-block .no-click-overlay {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 420px;
      z-index: 2;
      background: transparent;
      pointer-events: all;
    }
    /* --- BANNER PUBLICITARIO --- */
    .publicidad-banner {
      width: 100%;
      max-width: 420px;
      margin: 18px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 2px 8px #0002;
      overflow: hidden;
    }
    .publicidad-banner img {
      width: 100%;
      max-width: 420px;
      height: auto;
      border-radius: 14px;
      display: block;
    }
    .paginator { background: #f3f6fb; border-radius: 14px; border: 1.5px solid #e2e8f0; padding: 10px 18px; box-shadow: 0 2px 12px rgba(44,60,90,0.08); margin-bottom: 14px; margin-top: 12px; display: flex; align-items: center; justify-content: center; gap: 18px; }
    .paginator button { padding: 7px 18px; font-size: 1em; border: none; background: #3b7dd8; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 7px rgba(44,60,90,0.08);}
    .paginator button[disabled] { background: #b5c9e4; cursor: not-allowed; }
    .paginator .page-info { font-size: 1.06em; color: #222; font-weight: 500; min-width: 55px; text-align: center; font-style: italic; }
    /* ZÓCALO INFERIOR CORREGIDO */
    .footer-zocalo {
      width: 100%;
      background: #2b3a55;
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 60px;
      padding: 28px 0 20px 0;
      z-index: 100;
      flex-wrap: wrap;
      box-sizing: border-box;
      border-radius: 0 0 22px 22px;
      min-height: 145px;
    }
    .footer-zocalo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-width: 120px;
      max-width: 220px;
      flex: 1 1 160px;
      margin: 0 0.5em;
      box-sizing: border-box;
      height: 100%;
    }
    .footer-zocalo a {
      color: #fff;
      text-decoration: none;
      font-size: 2.8em;
      transition: color 0.2s;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-zocalo img {
      width: 62px;
      height: 62px;
      object-fit: contain;
      display: block;
      border-radius: 13px;
      background: #fff;
      box-shadow: 0 2px 10px rgba(44,60,90,0.08);
      padding: 7px;
      margin-bottom: 7px;
      box-sizing: border-box;
    }
    .footer-zocalo-label {
      color: #fff;
      font-size: 1.12em;
      font-weight: 500;
      font-style: italic;
      line-height: 1.17;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 10px #2b3a5544;
      margin: 0;
      margin-top: 2px;
      min-height: 38px;
      max-width: 200px;
      text-align: center;
      display: block;
      word-break: break-word;
      white-space: normal;
      box-sizing: border-box;
      padding: 0 2px;
    }
    @media (max-width: 900px) {
      .footer-zocalo { gap: 24px; padding: 18px 0 10px 0; border-radius: 0; }
      .footer-zocalo img { width: 44px; height: 44px; padding: 4px; }
      .footer-zocalo-item { min-width: 100px; max-width: 48vw; }
      .event-card { max-width: calc(100% - 32px); padding: 18px 12px; }
      .events-container { padding: 18px 8px; }
      .main-logo { width: 80px; height: 80px; }
      .event-image-block img { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .footer-zocalo {
        gap: 10px;
        flex-direction: column;
        align-items: stretch;
        padding: 10px 0 7px 0;
        border-radius: 0;
        width: 100%;
        min-height: unset;
      }
      .footer-zocalo-item {
        min-width: unset;
        max-width: 99vw;
        margin-bottom: 7px;
        width: 100%;
        height: unset;
      }
      .footer-zocalo img { width: 38px; height: 38px; padding: 3px; }
      .footer-zocalo-label {
        font-size: 1.06em;
        min-height: 0;
        max-width: 99vw;
        padding: 0 6px;
      }
    }
    #loading-indicator { display:none; text-align:center; font-size:1.2em; color:#22529a; margin-top:20px; }
    #loading-spinner { font-size:2em;}
    #retry-container {display:none; text-align:center; margin-top:20px;}
    #retry-container button { background:#3b7dd8; color:#fff; border:none; border-radius:8px; padding:8px 20px; font-size:1em; font-weight:600;}
    #enlaceModal { display:none; position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh; background:#2b3a5580; align-items:center; justify-content:center; }
    #modalContent { position:relative; width:100vw; height:100vh; max-width:100vw; max-height:100vh; margin: 0; background:#fff; border-radius:0; box-shadow:0 4px 32px #2226; display: flex; flex-direction: column; }
    #cerrarModal { position:absolute; top:18px; right:18px; background:#3b7dd8; color:#fff; border:none; border-radius:50%; width:36px; height:36px; font-size:2em; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center; }
    #modalIframe { width:100%; height:100%; border:none; flex:1; background: #ebedf5; }
  </style>
</head>

  <script>
    // 1. DESTACAR TARJETAS: ACP MEDIA o ACP CONTENIDOS en nombre, descripcion, organizador, categoria, co-organizadores, auspiciantes
    function contieneAcpDestacado(texto) {
      if (!texto) return false;
      const normalizado = String(texto).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      return normalizado.includes("acp media") || normalizado.includes("acp contenidos");
    }
    function eventoEsDestacadoAcp(ev) {
      return contieneAcpDestacado(ev.nombre) ||
        contieneAcpDestacado(ev.descripcion) ||
        contieneAcpDestacado(ev.organizador_principal) ||
        contieneAcpDestacado(ev.categoria) ||
        contieneAcpDestacado(ev.co_organizadores) ||
        contieneAcpDestacado(ev.auspiciantes);
    }

    // 2. BANNERS PUBLICITARIOS (ejemplo)
    const banners = [
      `<a href="https://www.guialocaldolores.com.ar/anunciantes/" target="_blank"><img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/eventos/banner-eventos.png" alt="Banner Publicitario"></a>`,
      `<a href="https://www.guialocaldolores.com.ar/anunciantes/" target="_blank"><img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/eventos/banner-eventos.png" alt="Banner Publicitario"></a>`,
      `<a href="https://www.guialocaldolores.com.ar/anunciantes/" target="_blank"><img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/eventos/banner-eventos.png" alt="Banner Publicitario"></a>`
    ];

    function isVerificado(v) {
      if (!v) return false;
      const s = String(v).toLowerCase().trim();
      return ["si","sí","true","ok","✓","x","check","checked","1"].includes(s);
    }
    function normalizar(str) { return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
    function fechaHumana(valor) {
      if (!valor) return "";
      if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const [anio, mes, dia] = valor.split("-");
        const fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fecha.getDay()]} ${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/.test(valor)) {
        const match = valor.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
        const dia = match[1], mes = match[2], anio = match[3];
        const fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fecha.getDay()]} ${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^Date\((\d{4}),\s*(\d+),\s*(\d+)\)$/.test(valor)) {
        const match = valor.match(/^Date\((\d{4}),\s*(\d+),\s*(\d+)\)$/);
        const anio = match[1], mes = match[2], dia = match[3];
        const fecha = new Date(parseInt(anio,10), parseInt(mes,10), parseInt(dia,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fecha.getDay()]} ${fecha.getDate()} de ${meses[fecha.getMonth()]} de ${fecha.getFullYear()}`;
      }
      return valor;
    }
    function horaHumana(valor) {
      if (!valor) return "";
      let m = valor.match(/^Date\(\d{4},\d{1,2},\d{1,2},(\d{1,2}),(\d{1,2})/);
      if (m) {
        let h = m[1].padStart(2, "0"), min = m[2].padStart(2, "0");
        return `${h}:${min} hs`;
      }
      m = valor.match(/^(\d{1,2}):(\d{2})(:\d{2})?$/);
      if (m) {
        return `${m[1].padStart(2,"0")}:${m[2]} hs`;
      }
      return valor;
    }
    function eventoVacio(ev) {
      return !ev.nombre && !ev.fecha_humana && !ev.organizador_principal;
    }

    function renderInstagramBlock(instagram) {
      if (!instagram || typeof instagram !== "string" || instagram.trim() === "") return "";
      if (instagram.match(/\.(jpg|jpeg|png)(\?.*)?$/)) {
        return `<div class="event-image-block"><img src="${instagram}" alt="Imagen Instagram del evento"></div>`;
      }
      if (instagram.includes("instagram.com")) {
        let url = instagram.trim();
        let postMatch = url.match(/instagram\.com\/(p|reel|tv)\/([a-zA-Z0-9_-]+)/);
        if (postMatch) {
          let code = postMatch[2];
          return `<div class="event-instagram-block">
            <div class="event-instagram-iframe-wrapper">
              <iframe src="https://www.instagram.com/${postMatch[1]}/${code}/embed" allowtransparency="true" allowfullscreen></iframe>
              <div class="no-click-overlay"></div>
            </div>
          </div>`;
        }
        return "";
      }
      return "";
    }
    function textoAParrafoJustificado(texto) {
      if (!texto) return '';
      let partes = texto.split(/\n\s*\n/);
      if (partes.length === 1) partes = texto.split(/\n/);
      return partes.map(p => `<p style="text-align:justify;">${p.trim()}</p>`).join('');
    }
    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const start = (page-1)*eventsPerPage, end = start + eventsPerPage, pageData = data.slice(start, end);
      pageData.forEach((ev, idx) => {
        // 1. DESTACADA
        const card = document.createElement('div');
        card.className = "event-card" + (eventoEsDestacadoAcp(ev) ? " destacada-acp" : "");
        // Info principal arriba (título/categoría)
        let infoRows = '';
        if (ev.nombre) infoRows += `<div class="event-title">${ev.nombre}</div>`;
        if (ev.categoria) infoRows += `<div class="event-category-under-title">${ev.categoria}</div>`;

        // Info de fecha/hora/lugar/valor/info adicional
        let datosEvento = '';
        if (ev.fecha_humana) datosEvento += `<div class="event-info-row event-date"><span class="icon"><i class="ri-calendar-event-line"></i></span><span>${ev.fecha_humana}</span></div>`;
        let horaMostrar = ev.hora && ev.hora.trim() !== "" ? ev.hora : (ev.hora2 && ev.hora2.trim() !== "" ? ev.hora2 : "");
        if (horaMostrar) datosEvento += `<div class="event-info-row event-time"><span class="icon"><i class="ri-time-line"></i></span><span>${horaHumana(horaMostrar)}</span></div>`;
        if (ev.lugar) datosEvento += `<div class="event-info-row event-location"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${ev.lugar}</span></div>`;
        if (ev.valor_entrada) datosEvento += `<div class="event-info-row event-value"><span class="icon"><i class="ri-money-dollar-circle-line"></i></span><span>${ev.valor_entrada}</span></div>`;
        if (ev.info_adicional) datosEvento += `<div class="event-info-adicional"><span class="icon"><i class="ri-information-line"></i></span><span>${ev.info_adicional}</span></div>`;

        // Descripción ahora va DEBAJO de la info de día/hora/etc, por arriba del botón de link
        let descripcionHtml = '';
        if (ev.descripcion) descripcionHtml = `<div class="event-description">${textoAParrafoJustificado(ev.descripcion)}</div>`;

        let sponsorsHtml = "";
        if (ev.auspiciantes && ev.auspiciantes.trim() !== "") {
          sponsorsHtml = `
            <div class="event-sponsors-block">
              <div class="event-sponsors-label">AUSPICIA:</div>
              <div class="event-sponsors">${ev.auspiciantes}</div>
            </div>`;
        }
        // === BOTÓN igual para todas
        let enlaceHtml = (ev.enlace && typeof ev.enlace === "string" && ev.enlace.trim() !== "")
          ? `<button class="event-link" type="button" onclick="abrirEnlaceModal(this.getAttribute('data-url'))" data-url="${ev.enlace.replace(/"/g, '&quot;')}">Entradas / Más info / Inscribirse</button>`
          : "";
        let instagramHtml = renderInstagramBlock(ev.instagram);

        // --- ORGANIZADOR E INVITA ABAJO DE TODO ---
        let organizadorFinalHtml = '';
        if (ev.organizador_principal && ev.organizador_principal.trim() !== "") {
          organizadorFinalHtml += `
            <div class="event-organizer-block" style="margin-top:16px;margin-bottom:0;text-align:center;">
              <span style="display:block;font-weight:700;color:#1b3069;font-size:1.08em;">ORGANIZA:</span>
              <span class="event-organizer-name" style="font-size:1.08em;font-weight:700;color:#1b3069;margin:0;">${ev.organizador_principal}</span>
            </div>`;
        }
        if (ev.co_organizadores && ev.co_organizadores.trim() !== "") {
          organizadorFinalHtml += `
            <div class="event-co-organizers-block" style="margin-top:7px;margin-bottom:0;text-align:center;background:linear-gradient(90deg,#F6EFFF 0,#D7E6FF 100%);border:1.5px solid #e4daf9;border-radius:11px;padding:6px 13px 11px 13px;">
              <span class="event-co-organizers-label" style="font-size:0.98em;color:#6d3bd8;font-weight:500;">INVITA:</span>
              <span class="event-co-organizers" style="font-size:1.08em;color:#ad5d00;font-style:italic;font-weight:500;">${ev.co_organizadores}</span>
            </div>`;
        }

        card.innerHTML = `
          ${infoRows}
          ${datosEvento}
          ${descripcionHtml}
          ${sponsorsHtml}
          ${enlaceHtml}
          ${instagramHtml}
          ${organizadorFinalHtml}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
        // 2. BANNER PUBLICITARIO entre cards (cada 2 tarjetas, menos al final)
        if ((idx + 1) % 2 === 0 && idx < pageData.length - 1 && banners.length > 0) {
          const randomBanner = banners[Math.floor(Math.random() * banners.length)];
          const bannerDiv = document.createElement('div');
          bannerDiv.className = "publicidad-banner";
          bannerDiv.innerHTML = randomBanner;
          eventsDiv.appendChild(bannerDiv);
        }
      });
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay eventos para mostrar con ese criterio de búsqueda.</p>";
      }
      renderPaginator(data.length, page);
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) { paginatorDiv.innerHTML = ""; return; }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
    }
    function scrollToEvents() {
      const el = document.getElementById('events');
      if (el) el.scrollIntoView({behavior:"smooth",block:"start"});
    }
    loadEventos();
    document.getElementById('search').addEventListener('input', function() { aplicarFiltro(this.value); });

    function abrirEnlaceModal(url) {
      var postMatch = url.match(/instagram\.com\/(p|reel|tv)\/([a-zA-Z0-9_-]+)/);
      if (postMatch) {
        var embedUrl = `https://www.instagram.com/${postMatch[1]}/${postMatch[2]}/embed`;
        document.getElementById('modalIframe').src = embedUrl;
        document.getElementById('enlaceModal').style.display = 'flex';
      } else if (/instagram\.com/.test(url)) {
        window.open(url, "_blank");
      } else {
        document.getElementById('modalIframe').src = url;
        document.getElementById('enlaceModal').style.display = 'flex';
      }
    }
    document.getElementById('cerrarModal').onclick = function() {
      document.getElementById('enlaceModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
    };
    document.getElementById('enlaceModal').onclick = function(e) {
      if (e.target === this) {
        document.getElementById('enlaceModal').style.display = 'none';
        document.getElementById('modalIframe').src = '';
      }
    };
  </script>
</body>
