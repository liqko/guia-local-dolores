<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title id="dynamic-title">Guía Local Dolores | Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb; --panel:#fff; --muted:#6b7a90; --blue:#1f5fb8; --blue-soft:#e8f1ff;
      --vip:#ffb74d; --vip2:#ff7a2a; --danger:#c62828;
      --card-radius:16px; --shadow:0 10px 30px rgba(28,43,78,0.07);
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;background:var(--bg);font-family:"Inter","Segoe UI",Arial,sans-serif;color:#122;}
    .wrap{max-width:1100px;margin:24px auto 32px;padding:0 18px;}

    /* Header */
    .header{display:flex;gap:16px;align-items:center;margin-bottom:12px;flex-wrap:wrap;}
    .logo{width:84px;height:84px;border-radius:16px;object-fit:cover;background:#fff;box-shadow:0 8px 22px rgba(33,49,86,0.08);padding:8px;}
    .title-block{display:flex;flex-direction:column;gap:6px;}
    .title{
      font-size:2.05rem;font-weight:950;letter-spacing:-0.02em;
      color:#0f2e58;margin:0;line-height:1.06;
      background:none;border:none;padding:0;border-radius:0;
    }
    .subtitle{margin:0;color:var(--muted);font-weight:650;font-size:1.02rem;}
    .status{display:none !important;}

    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0 18px;align-items:center;}
    .search{flex:1;min-width:220px;padding:12px 14px;border-radius:14px;border:1.5px solid #d7e1f7;background:#fff;}
    .select{padding:11px 12px;border-radius:14px;border:1.5px solid #d7e1f7;background:#fff;font-weight:800;}
    .cta{padding:11px 16px;border-radius:14px;background:linear-gradient(90deg,#ffd972 0,#ff7a2a 100%);color:#222;font-weight:900;text-decoration:none;border:2px solid #ff7a2a;}

    .events{display:flex;flex-direction:column;gap:16px;}

    .card{
      display:flex;gap:16px;align-items:flex-start;background:var(--panel);
      border-radius:var(--card-radius);box-shadow:var(--shadow);
      padding:16px;position:relative;transition:transform .18s, box-shadow .18s;
      border:1px solid #eaf0ff;
      overflow:hidden;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 18px 44px rgba(28,43,78,0.12);}

    .left{flex:0 0 132px;display:flex;flex-direction:column;gap:10px;align-items:center;}
    .thumb{width:132px;height:132px;border-radius:14px;background:#eee;object-fit:cover;display:block;border:1px solid #f0f4fb;}
    .right{flex:1;display:flex;flex-direction:column;gap:10px;min-width:0;}

    /* NUEVO: organiza en columna izquierda (debajo del logo) */
    .organizer-left{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:center;
      text-align:center;
      margin-top:2px;
    }
    .organizer-left .label{
      font-weight:950;
      color:#132f6e;
      font-size:.9rem;
      line-height:1.1;
    }
    .organizer-left .name{
      font-weight:900;
      color:#132f6e;
      font-size:.95rem;
      line-height:1.15;
    }

    /* FREE */
    .event-card.free{border:1px solid #d6e1f3;background:linear-gradient(180deg,#ffffff 0,#fbfdff 100%);}

    /* VIP: ULTRA */
    .event-card.vip{
      border:0;
      background:
        radial-gradient(900px 220px at 14% 10%, rgba(255,183,77,0.55), transparent 60%),
        radial-gradient(760px 250px at 95% 0%, rgba(255,122,42,0.30), transparent 60%),
        linear-gradient(180deg,#fff4e6 0,#ffffff 70%);
      box-shadow:
        0 18px 55px rgba(255,122,42,0.18),
        0 10px 30px rgba(28,43,78,0.08);
      padding:18px;
    }
    .event-card.vip::before{
      content:"";
      position:absolute;left:0;top:0;bottom:0;width:8px;
      background:linear-gradient(180deg, var(--vip2), var(--vip));
      box-shadow: 0 0 0 1px rgba(255,122,42,0.12) inset;
    }
    .event-card.vip .thumb{
      border:2px solid rgba(255,122,42,0.32);
      box-shadow:0 12px 28px rgba(255,122,42,0.18);
    }
    .event-card.vip .title-card{font-size:1.55rem;letter-spacing:-0.01em;}
    .event-card.vip .desc{font-size:1.06rem;}

    /* Badge */
    .badge{
      position:absolute;top:14px;right:14px;
      padding:10px 16px;border-radius:999px;font-weight:950;
      box-shadow:0 12px 30px rgba(0,0,0,0.14);
      letter-spacing:0.10em;font-size:.78rem;
    }
    .badge.vip{background:linear-gradient(90deg,#ffd166,#ff7a2a);color:#3a2200;border:1px solid rgba(0,0,0,0.06);}
    .badge.free{background:#e8f1ff;color:#0e4f8a;border:1px solid #d6e1f3; box-shadow:0 8px 20px rgba(0,0,0,0.08);}

    .title-card{font-size:1.22rem;font-weight:950;color:#102f5b;margin:0;line-height:1.12;}
    .category{display:inline-flex;align-items:center;gap:8px;background:#f0edff;color:#5a39b9;padding:7px 12px;border-radius:999px;font-weight:900;font-size:.95rem;width:fit-content;}

    /* Bloque items verticales */
    .info-block{display:flex;flex-direction:column;gap:6px;margin-top:2px;}
    .line{display:flex;gap:10px;align-items:flex-start;color:#123;}
    .line i{color:var(--blue);margin-top:1px;flex:0 0 auto;}
    .line .text{font-weight:850;color:var(--blue);line-height:1.35;}
    .line .muted{color:#22529a;font-weight:800;}
    .line a{color:var(--blue);font-weight:900;text-decoration:underline;text-underline-offset:3px;}
    .line a:hover{opacity:.9;}

    /* Auspicios con icons */
    .sponsors{margin-top:8px;}
    .sponsors-title{font-weight:950;color:#132f6e;margin-bottom:8px;display:flex;gap:8px;align-items:center;}
    .sponsors-grid{display:flex;gap:10px;flex-wrap:wrap;}
    .sponsor-item{
      width:96px; padding:10px 10px;
      border-radius:12px;
      background:#fff;
      border:1px solid #e6eefc;
      box-shadow:0 10px 26px rgba(28,43,78,0.06);
      text-align:center;
    }
    .sponsor-logo{
      width:52px;height:52px;border-radius:12px;object-fit:contain;
      background:#fff;
      border:1px solid #edf2ff;
      padding:6px;
      margin:0 auto 6px auto;
      display:block;
    }
    /* ✅ Nombres más chicos (pedido) */
    .sponsor-name{font-size:.74rem;font-weight:900;color:#233;line-height:1.15;}

    .desc{color:#243447;line-height:1.45;text-align:justify;margin:0;font-size:1.03rem;}

    .action{
      margin-top:6px;display:inline-flex;align-items:center;gap:8px;
      background:var(--blue);color:#fff;padding:11px 15px;border-radius:12px;text-decoration:none;font-weight:900;
      width:fit-content;
    }
    .event-card.vip .action{
      background:linear-gradient(90deg,#ff7a2a,#ffb74d);
      color:#2b1900;
      border:1px solid rgba(0,0,0,0.06);
      padding:12px 16px;
    }

    .paginator{display:flex;gap:8px;justify-content:center;padding:12px;margin-top:14px;flex-wrap:wrap;}
    .paginator button{padding:8px 12px;border-radius:10px;border:none;background:var(--blue);color:#fff;font-weight:900;cursor:pointer;}
    .paginator button[disabled]{background:#c7d7f6;cursor:not-allowed;}
    .error{color:var(--danger);font-weight:900;}

    @media(max-width:820px){
      .card{flex-direction:column}
      .left{flex-direction:row;gap:12px;align-items:flex-start}
      .thumb{width:90px;height:90px}
      .title{font-size:1.8rem}
      .event-card.vip::before{width:6px}
      .sponsor-item{width:92px}
      /* En mobile, el organiza bajo logo queda alineado al centro igual */
      .organizer-left{align-items:flex-start;text-align:left}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="header">
      <img class="logo" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/eventos.png" alt="logo">
      <div class="title-block">
        <h1 class="title" id="main-title">Planes para hoy en Dolores</h1>
        <p class="subtitle" id="subtitle">Elegí un evento y viví la ciudad</p>
        <p class="status" id="status"></p>
      </div>
    </div>

    <div class="controls" role="region" aria-label="filtros">
      <input id="search" class="search" type="search" placeholder="Buscar por fecha, categoría, organizador o lugar...">
      <select id="categoryFilter" class="select" aria-label="Filtrar por categoría">
        <option value="">Todas las categorías</option>
      </select>
      <a class="cta" href="https://www.guialocaldolores.com.ar/suma-tu-evento/" target="_blank" rel="noopener">SUMÁ TU EVENTO</a>
    </div>

    <div id="loading" style="display:none;margin:14px 0;text-align:center;color:var(--blue);font-weight:800">Cargando eventos...</div>
    <div id="error" class="error" style="display:none;margin:10px 0;"></div>
    <div class="events" id="events" aria-live="polite"></div>
    <div class="paginator" id="paginator" aria-label="Paginador"></div>
  </div>

  <div id="enlaceModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(43,58,85,0.6); align-items:center; justify-content:center; z-index:9999;">
    <div style="width:95%; max-width:980px; height:85vh; background:#fff; border-radius:10px; overflow:hidden; position:relative;">
      <button id="cerrarModal" aria-label="Cerrar" style="position:absolute; top:12px; right:12px; z-index:20; background:var(--blue); color:#fff; border-radius:50%; width:40px; height:40px; border:none; font-size:18px; font-weight:900; cursor:pointer;">✕</button>
      <iframe id="modalIframe" src="" style="width:100%; height:100%; border:0; background:#f5f7fb;"></iframe>
    </div>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxTqt5VG9d4mBPYA92t75q1_n1YBMM5nQ1fMz_SsI1_hdEcspBs6EPwXRGR_cWv_HNzkA/exec";
    const SERVER_SECRET = "PzbqSEw9xNrwvWruJN7njiW905uwMiBS";
    const EVENTS_ENDPOINT = WEBAPP_URL + "?action=getEventsFormatted&serverSecret=" + encodeURIComponent(SERVER_SECRET);

    const GENERIC_FREE_LOGO = "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761345482/mpeum21vwegc0acgvrfw.png";
    const PLACEHOLDER_SVG = `data:image/svg+xml;utf8,` +
      encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='480' height='320'><rect width='100%' height='100%' fill='#eef4ff'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#7b8bb3' font-family='Arial' font-size='24'>Sin imagen</text></svg>`);

    let eventosData = [], eventosFiltrados = [], currentPage = 1, eventsPerPage = 6;

    function setStatus(msg, isError=false){
      const st = document.getElementById('status');
      const er = document.getElementById('error');
      if (isError){ er.style.display='block'; er.textContent = msg; }
      else { er.style.display='none'; er.textContent=''; }
      st.textContent = msg;
    }

    function parseToDate(value){
      if (value === null || value === undefined || value === '') return null;
      if (Object.prototype.toString.call(value) === '[object Date]') {
        const d = new Date(value);
        return isNaN(d.getTime()) ? null : d;
      }
      const s = String(value).trim();
      let m = s.match(/^(\d{4})-(\d{2})-(\d{2})$/);
      if (m) return new Date(parseInt(m[1],10), parseInt(m[2],10)-1, parseInt(m[3],10));
      m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
      if (m) return new Date(parseInt(m[3],10), parseInt(m[2],10)-1, parseInt(m[1],10));
      m = s.match(/^Date\((\d{4}),\s*(\d+),\s*(\d+)(?:,\s*(\d+),\s*(\d+))?/);
      if (m) return new Date(parseInt(m[1],10), parseInt(m[2],10), parseInt(m[3],10));
      const d = new Date(s);
      return isNaN(d.getTime()) ? null : d;
    }

    function isPastDate(value){
      const d = parseToDate(value);
      if (!d) return false;
      const today = new Date();
      today.setHours(0,0,0,0);
      const onlyDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      return onlyDate.getTime() < today.getTime();
    }

    function horaHumana(h){
      if (!h) return "";
      h = String(h).trim();
      let m = h.match(/^Date\(\d{4},\d{1,2},\d{1,2},(\d{1,2}),(\d{1,2})/);
      if (m) return `${String(m[1]).padStart(2,'0')}:${String(m[2]).padStart(2,'0')} hs`;
      m = h.match(/^(\d{1,2}):(\d{2})(:\d{2})?$/);
      if (m) return `${String(m[1]).padStart(2,'0')}:${m[2]} hs`;
      return h;
    }

    function textoAParrafoJustificado(texto){
      if (!texto) return "";
      const partes = texto.split(/\n\s*\n/).length>1 ? texto.split(/\n\s*\n/) : texto.split(/\n/);
      return partes.map(p=>`<p style="margin:6px 0 6px 0;text-align:justify">${p.trim()}</p>`).join("");
    }

    function capitalizarPrimeraLetra(txt){
      txt = String(txt || '').trim();
      if (!txt) return '';
      return txt.charAt(0).toUpperCase() + txt.slice(1);
    }

    function hydrateCategoryFilterFromEvents(events){
      const select = document.getElementById('categoryFilter');
      if (!select) return;
      const current = select.value || '';
      const cats = new Set();
      (events || []).forEach(ev=>{
        const c = ev && ev.categoria ? String(ev.categoria).trim() : '';
        if (c) cats.add(c);
      });
      const arr = Array.from(cats).sort((a,b)=>a.localeCompare(b,'es',{sensitivity:'base'}));

      select.innerHTML = '';
      const opt0 = document.createElement('option');
      opt0.value = '';
      opt0.textContent = 'Todas las categorías';
      select.appendChild(opt0);

      arr.forEach(c=>{
        const o = document.createElement('option');
        o.value = c;
        o.textContent = c;
        select.appendChild(o);
      });

      if (current && arr.includes(current)) select.value = current;
    }

    function safeUrl(u){
      const s = String(u || '').trim();
      if (!s) return '';
      if (!/^https?:\/\//i.test(s)) return '';
      return s;
    }

    function getPartners(ev){
      const names = [ev.partner, ev.partner2, ev.partner3, ev.partner4, ev.partner5, ev.partner6]
        .map(x=>String(x||'').trim())
        .filter(Boolean);

      const logos = [ev.logo_partner, ev.logo_partner2, ev.logo_partner3, ev.logo_partner4, ev.logo_partner5, ev.logo_partner6]
        .map(x=>String(x||'').trim());

      const items = [];
      for (let i=0;i<names.length;i++){
        items.push({ name: names[i], logo: logos[i] || '' });
      }
      return items;
    }

    async function loadEventos(){
      document.getElementById('events').innerHTML = '';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';

      try {
        const r = await fetch(EVENTS_ENDPOINT, { cache: "no-store" });
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const data = await r.json();

        const arr = (data && data.events) ? data.events : [];

        eventosData = arr.filter(ev => {
          const raw = (ev && (ev.fecha_iso || ev.fecha)) ? (ev.fecha_iso || ev.fecha) : '';
          return !isPastDate(raw);
        });

        eventosData.sort((a,b)=>{
          const da = parseToDate((a && (a.fecha_iso || a.fecha)) ? (a.fecha_iso || a.fecha) : '') || new Date(8640000000000000);
          const db = parseToDate((b && (b.fecha_iso || b.fecha)) ? (b.fecha_iso || b.fecha) : '') || new Date(8640000000000000);
          return da.getTime() - db.getTime();
        });

        eventosFiltrados = eventosData.slice();
        currentPage = 1;

        setStatus('', false);
        document.getElementById('loading').style.display = 'none';

        hydrateCategoryFilterFromEvents(eventosData);
        renderEventos(eventosFiltrados, currentPage);
      } catch(e){
        document.getElementById('loading').style.display = 'none';
        const msg = 'No se pudieron cargar los datos desde la WebApp (revisar permisos/URL/secret).';
        setStatus(msg, true);
        document.getElementById('events').innerHTML = `<p class="error">${msg}</p>`;
      }
    }

    function renderEventos(data,page=1){
      const container = document.getElementById('events');
      container.innerHTML = '';

      const start = (page-1)*eventsPerPage;
      const end = start+eventsPerPage;
      const pageData = data.slice(start,end);

      if (!pageData.length){
        container.innerHTML = `<p style="color:#b02a2a;font-weight:800">No hay eventos para mostrar con ese criterio.</p>`;
        document.getElementById('paginator').innerHTML = '';
        document.getElementById('main-title').textContent = `Planes para hoy en Dolores`;
        return;
      }

      pageData.forEach((ev)=>{
        const card = document.createElement('article');

        const nivelStr = (ev && ev.nivel) ? String(ev.nivel).toLowerCase() : '';
        const lvl = nivelStr.indexOf('vip') !== -1 ? 'vip' : (nivelStr.indexOf('free') !== -1 ? 'free' : '');

        card.className = `card event-card ${lvl}`;

        if (lvl){
          const b = document.createElement('div');
          b.className = `badge ${lvl}`;
          b.textContent = lvl.toUpperCase();
          card.appendChild(b);
        }

        const left = document.createElement('div');
        left.className = 'left';

        const img = document.createElement('img');
        img.className='thumb';
        img.alt = (ev && (ev.nombre_evento || ev.nombre)) ? (ev.nombre_evento || ev.nombre) : 'imagen evento';

        let candidate = (ev && (ev.logo || ev.logo_organizador || ev.img1 || ev.img2)) ? (ev.logo || ev.logo_organizador || ev.img1 || ev.img2) : '';
        if ((!candidate || String(candidate).trim()==='') && lvl === 'free') candidate = GENERIC_FREE_LOGO;

        img.loading = 'lazy';
        img.src = candidate ? candidate : PLACEHOLDER_SVG;
        img.crossOrigin = 'anonymous';
        img.referrerPolicy = 'no-referrer';
        img.onerror = function(){
          if (lvl === 'free' && this.src !== GENERIC_FREE_LOGO) this.src = GENERIC_FREE_LOGO;
          else this.src = PLACEHOLDER_SVG;
          this.onerror = null;
        };

        left.appendChild(img);

        // ✅ VIP: Organiza debajo del logo (columna izquierda)
        if (lvl === 'vip' && ev && ev.organizador){
          const orgLeft = document.createElement('div');
          orgLeft.className = 'organizer-left';
          orgLeft.innerHTML = `
            <div class="label">Organiza</div>
            <div class="name">${ev.organizador}</div>
          `;
          left.appendChild(orgLeft);
        }

        const right = document.createElement('div');
        right.className='right';

        const h = document.createElement('h2');
        h.className='title-card';
        h.textContent = (ev && (ev.nombre_evento || ev.nombre)) ? (ev.nombre_evento || ev.nombre) : '';
        right.appendChild(h);

        if (ev && ev.categoria){
          const c = document.createElement('div');
          c.className='category';
          c.textContent = ev.categoria;
          right.appendChild(c);
        }

        /* ========= BLOQUE INFO (vertical, fluido) ========= */
        const infoBlock = document.createElement('div');
        infoBlock.className = 'info-block';

        const rawFecha = (ev && (ev.fecha_iso || ev.fecha)) ? (ev.fecha_iso || ev.fecha) : '';
        const d = parseToDate(rawFecha);
        const fechaHum = (ev && ev.fecha_humana)
          ? capitalizarPrimeraLetra(ev.fecha_humana)
          : (d ? capitalizarPrimeraLetra(d.toLocaleDateString('es-AR', { weekday:'long', year:'numeric', month:'long', day:'numeric' })) : '');

        const hrRaw = (ev && ev.hora_unificada && String(ev.hora_unificada).trim()) ? ev.hora_unificada :
                      ((ev && ev.hora && String(ev.hora).trim()) ? ev.hora : (ev ? (ev.hora2 || '') : ''));

        let hrShown = horaHumana(hrRaw);
        if (/^Sat\s+Dec\s+30\s+1899/i.test(String(hrShown || ''))) hrShown = '';

        if (fechaHum || hrShown){
          const line = document.createElement('div');
          line.className = 'line';
          line.innerHTML = `<i class="ri-calendar-event-line"></i><div class="text">${fechaHum ? fechaHum : ''}${(fechaHum && hrShown) ? ' — ' : ''}${hrShown ? hrShown : ''}</div>`;
          infoBlock.appendChild(line);
        }

        if (ev && ev.lugar){
          const line = document.createElement('div');
          line.className = 'line';
          line.innerHTML = `<i class="ri-map-pin-line"></i><div class="text">${ev.lugar}</div>`;
          infoBlock.appendChild(line);
        }

        if (ev && ev.direccion){
          const line = document.createElement('div');
          line.className = 'line';
          line.innerHTML = `<i class="ri-road-map-line"></i><div class="muted"><strong>Dirección:</strong> ${ev.direccion}</div>`;
          infoBlock.appendChild(line);
        }

        const llegarUrl = safeUrl(ev && ev.llegar ? ev.llegar : '');
        if (llegarUrl){
          const line = document.createElement('div');
          line.className = 'line';
          line.innerHTML = `<i class="ri-direction-line"></i><div class="muted"><strong>Cómo llegar:</strong> <a href="${llegarUrl}" target="_blank" rel="noopener">Ver mapa</a></div>`;
          infoBlock.appendChild(line);
        }

        right.appendChild(infoBlock);
        /* ================================================= */

        // Descripción
        if (ev && ev.descripcion){
          const desc = document.createElement('div');
          desc.className='desc';
          desc.innerHTML = textoAParrafoJustificado(ev.descripcion);
          right.appendChild(desc);
        }

        // AUSPCIOS
        const partners = getPartners(ev);
        if (partners.length){
          const sponsors = document.createElement('div');
          sponsors.className = 'sponsors';

          const st = document.createElement('div');
          st.className = 'sponsors-title';
          st.innerHTML = `<i class="ri-hand-heart-line"></i> <span>Auspicia</span>`;
          sponsors.appendChild(st);

          const grid = document.createElement('div');
          grid.className = 'sponsors-grid';

          partners.forEach(p=>{
            const item = document.createElement('div');
            item.className = 'sponsor-item';

            const logoUrl = safeUrl(p.logo);

            const img = document.createElement('img');
            img.className = 'sponsor-logo';
            img.alt = p.name || 'Auspicia';
            img.loading = 'lazy';
            img.referrerPolicy = 'no-referrer';
            img.src = logoUrl ? logoUrl : PLACEHOLDER_SVG;
            img.onerror = function(){
              this.src = PLACEHOLDER_SVG;
              this.onerror = null;
            };

            const name = document.createElement('div');
            name.className = 'sponsor-name';
            name.textContent = p.name;

            item.appendChild(img);
            item.appendChild(name);
            grid.appendChild(item);
          });

          sponsors.appendChild(grid);
          right.appendChild(sponsors);
        }

        // ✅ Organiza en columna derecha SOLO si NO es VIP (porque VIP va a la izquierda)
        if (ev && ev.organizador && lvl !== 'vip'){
          const row = document.createElement('div');
          row.style.display = 'flex';
          row.style.gap = '10px';
          row.style.alignItems = 'flex-start';
          row.style.marginTop = '6px';
          row.innerHTML = `
            <div style="color:var(--blue);font-size:18px;line-height:1;margin-top:2px;"><i class="ri-user-star-line"></i></div>
            <div style="display:flex;flex-direction:column;gap:2px;">
              <div style="font-weight:950;color:#132f6e;">Organiza</div>
              <div style="font-weight:900;color:#132f6e;">${ev.organizador}</div>
            </div>
          `;
          right.appendChild(row);
        }

        // CTA entradas / más info (modal)
        const enlace = (ev && ev.entradas && /^https?:\/\//i.test(ev.entradas)) ? ev.entradas : '';
        if (enlace){
          const a = document.createElement('a');
          a.className='action';
          a.href='#';
          a.setAttribute('data-url', enlace);
          a.innerHTML = `<i class="ri-external-link-line"></i> Entradas / Más info`;
          a.onclick = function(e){
            e.preventDefault();
            abrirEnlaceModal(this.getAttribute('data-url'));
          };
          right.appendChild(a);
        }

        card.appendChild(left);
        card.appendChild(right);
        container.appendChild(card);
      });

      renderPaginator(data.length, page);
      document.getElementById('main-title').textContent = `Planes para hoy en Dolores`;
    }

    function renderPaginator(total,page){
      const cont = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) { cont.innerHTML = ''; return; }

      let html = `<button id="prev"${page<=1 ? ' disabled':''}>Anterior</button>`;
      const pages = new Set(); pages.add(1); pages.add(totalPages);
      for (let i=Math.max(2,page-2); i<=Math.min(totalPages-1,page+2); i++) pages.add(i);

      const list = Array.from(pages).sort((a,b)=>a-b);
      let last=0;
      for (const p of list){
        if (p-last>1) html += `<span style="padding:0 8px;color:#667">...</span>`;
        html += (p===page)
          ? `<span style="font-weight:900;background:#e8f2ff;padding:6px 8px;border-radius:8px;color:#133">${p}</span>`
          : `<button class="page-btn" data-page="${p}" style="background:#2a63bf">${p}</button>`;
        last = p;
      }
      html += `<button id="next"${page>=totalPages ? ' disabled':''}>Siguiente</button>`;
      cont.innerHTML = html;

      const prev = document.getElementById('prev');
      const next = document.getElementById('next');

      prev && (prev.onclick = ()=>{ if (currentPage>1){ currentPage--; renderEventos(eventosFiltrados,currentPage); scrollToEvents(); }});
      next && (next.onclick = ()=>{ if (currentPage<totalPages){ currentPage++; renderEventos(eventosFiltrados,currentPage); scrollToEvents(); }});

      document.querySelectorAll('.page-btn').forEach(b=>b.onclick = function(){
        const p = parseInt(this.dataset.page,10);
        if (!isNaN(p) && p!==currentPage){
          currentPage=p;
          renderEventos(eventosFiltrados,currentPage);
          scrollToEvents();
        }
      });
    }

    function scrollToEvents(){
      const el = document.getElementById('events');
      if (el) el.scrollIntoView({behavior:'smooth',block:'start'});
    }

    function abrirEnlaceModal(url){
      if (!url) return;
      const m = url.match(/instagram\.com\/(p|reel|tv)\/([a-zA-Z0-9_-]+)/);
      if (m){
        document.getElementById('modalIframe').src = `https://www.instagram.com/${m[1]}/${m[2]}/embed`;
        document.getElementById('enlaceModal').style.display = 'flex';
        return;
      }
      if (/^https?:\/\//i.test(url)){
        document.getElementById('modalIframe').src = url;
        document.getElementById('enlaceModal').style.display = 'flex';
      } else {
        window.open(url,'_blank','noopener');
      }
    }

    document.getElementById('cerrarModal').onclick = function(){
      document.getElementById('modalIframe').src='';
      document.getElementById('enlaceModal').style.display='none';
    };

    document.getElementById('search').addEventListener('input', function(){
      aplicarFiltro(this.value, document.getElementById('categoryFilter').value);
    });
    document.getElementById('categoryFilter').addEventListener('change', function(){
      aplicarFiltro(document.getElementById('search').value, this.value);
    });

    function aplicarFiltro(search, category){
      const q = String(search||'').trim().toLowerCase();
      const cat = String(category||'').trim().toLowerCase();

      eventosFiltrados = eventosData.filter(ev=>{
        if (!ev) return false;
        if (cat && (!ev.categoria || String(ev.categoria).toLowerCase().indexOf(cat)===-1)) return false;
        if (!q) return true;

        const hay = [
          ev.fecha_humana || '',
          ev.categoria || '',
          ev.nombre_evento || ev.nombre || '',
          ev.organizador || ev.organizador_principal || '',
          ev.entradas || '',
          ev.descripcion || '',
          ev.lugar || '',
          ev.direccion || ''
        ].join(' ').toLowerCase();

        return hay.indexOf(q)!==-1;
      });

      currentPage = 1;
      renderEventos(eventosFiltrados,currentPage);
      setStatus('', false);
    }

    (function init(){ loadEventos(); })();
  </script>
