<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Agenda Deportiva</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      margin: 0;
      padding: 0;
    }
    .header-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 28px;
      margin-bottom: 0;
      flex-wrap: wrap;
      width: 100%;
    }
    .main-logo, .secondary-logo {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(44,60,90,0.10);
      background: #fff;
      object-fit: cover;
      display: block;
    }
    .header-title {
      font-size: 2.1em;
      font-weight: 800;
      color: #2b3a55;
      letter-spacing: 1px;
      font-style: italic;
      text-align: center;
      margin: 0;
      flex: 1 1 240px;
      min-width: 120px;
      max-width: 400px;
      word-break: break-word;
      line-height: 1.13;
      padding: 2px 8px;
      white-space: normal;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .search-box {
      width: 320px;
      padding: 12px 18px;
      font-size: 1.08em;
      border: 1.5px solid #d2d7e1;
      border-radius: 12px;
      outline: none;
      margin-bottom: 12px;
      box-shadow: 0 2px 7px rgba(44,60,90,0.05);
      transition: border-color 0.2s;
      font-style: italic;
    }
    .search-box:focus {
      border-color: #3b7dd8;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 10px;
      min-height: 300px;
      font-style: italic;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 370px;
      min-width: 280px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
      font-style: italic;
      position: relative;
    }
    .event-logos-row {
      display: flex;
      gap: 7px;
      margin-bottom: 10px;
      justify-content: left;
      align-items: center;
    }
    .event-logo {
      max-width: 54px;
      max-height: 54px;
      border-radius: 9px;
      object-fit: contain;
      background: #f5f5f5;
      box-shadow: 0 2px 10px rgba(44,60,90,0.08);
      display: block;
    }
    .event-title {
      font-size: 1.25em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      font-style: italic;
      text-align: left;
      display: block;
    }
    .event-info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-style: italic;
      margin-bottom: 1px;
      text-align: left;
    }
    .event-info-row .icon {
      font-size: 1.3em;
      color: #3b7dd8;
      min-width: 1.4em;
      text-align: center;
      display: inline-flex;
      align-items: center;
    }
    .event-date {
      color: #3b7dd8;
      font-weight: 600;
      font-size: 1.1em;
    }
    .event-time {
      color: #0e5076;
      font-weight: 500;
      font-size: 1em;
    }
    .event-category {
      color: #6d3bd8;
      font-size: 1em;
    }
    .event-location {
      color: #3d475a;
      font-size: 1em;
    }
    .event-organizer {
      color: #5a5a5a;
      font-size: 0.99em;
    }
    .event-description {
      color: #444;
      margin-bottom: 0;
      font-size: 0.98em;
      text-align: justify;
      font-style: italic;
    }
    .event-description p {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .event-value {
      color: #29853b;
      font-weight: 600;
      font-size: 1em;
    }
    .event-sponsors {
      color: #1d2c53;
      background: #e6eaf7;
      border-radius: 7px;
      padding: 7px 10px;
      margin-top: 6px;
      font-size: 0.98em;
      font-style: italic;
      font-weight: 500;
      word-break: break-all;
    }
    .event-link {
      display: inline-block;
      margin-top: 8px;
      color: #3b7dd8;
      text-decoration: underline;
      font-size: 1em;
      word-break: break-all;
    }
    .paginator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 14px;
      margin-top: 12px;
      font-style: italic;
    }
    .paginator button {
      padding: 7px 18px;
      font-size: 1em;
      border: none;
      background: #3b7dd8;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 7px rgba(44,60,90,0.07);
      transition: background 0.2s;
      font-style: italic;
    }
    .paginator button[disabled] {
      background: #b5c9e4;
      cursor: not-allowed;
    }
    .paginator .page-info {
      font-size: 1.06em;
      color: #222;
      font-weight: 500;
      min-width: 55px;
      text-align: center;
      font-style: italic;
    }
    /* Zócalo inferior alineado verticalmente y móvil-friendly */
    .footer-zocalo {
      width: 100vw;
      background: #2b3a55;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 60px;
      padding: 28px 0 20px 0;
      z-index: 100;
      margin-top: 22px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
    .footer-zocalo-item {
      display: grid;
      grid-template-rows: min-content auto;
      align-items: end;
      justify-items: center;
      min-width: 130px;
      min-height: 140px;
      text-align: center;
      flex: 1 1 130px;
      max-width: 140px;
    }
    .footer-zocalo a {
      color: #fff;
      text-decoration: none;
      font-size: 2.9em;
      transition: color 0.2s;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-zocalo a:hover img {
      box-shadow: 0 0 0 3px #ffb933;
    }
    .footer-zocalo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      display: block;
      border-radius: 13px;
      background: #fff;
      box-shadow: 0 2px 10px rgba(44,60,90,0.08);
      padding: 7px;
      margin-bottom: 10px;
      margin-top: 0;
      /* para alinear verticalmente el contenido dentro del mismo "bloque" visual */
      vertical-align: middle;
    }
    .footer-zocalo-label {
      color: #fff;
      font-size: 1.18em;
      font-weight: 500;
      font-style: italic;
      line-height: 1.13;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 10px #2b3a5544;
      margin: 0;
      min-height: 34px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      white-space: normal;
      word-break: break-word;
      padding-bottom: 2px;
    }
    @media (max-width: 900px) {
      .footer-zocalo {
        gap: 24px;
        padding: 18px 0 10px 0;
        border-radius: 0;
      }
      .footer-zocalo img {
        width: 48px;
        height: 48px;
        padding: 4px;
      }
      .footer-zocalo-item {
        min-width: 80px;
        min-height: 90px;
        max-width: 90px;
      }
      .footer-zocalo-label {
        font-size: 0.98em;
        min-height: 28px;
        max-width: 90px;
      }
    }
    @media (max-width: 600px) {
      .footer-zocalo {
        gap: 8px;
        flex-direction: column;
        padding: 14px 0 8px 0;
      }
      .footer-zocalo-item {
        min-width: unset;
        min-height: unset;
        width: 100vw;
        max-width: 140px;
        margin: 0 auto;
      }
      .footer-zocalo a {
        min-width: unset;
        min-height: unset;
        font-size: 1.2em;
        justify-content: center;
      }
      .footer-zocalo img {
        width: 18vw;
        height: 18vw;
        max-width: 80px;
        max-height: 80px;
        margin-bottom: 6px;
      }
      .footer-zocalo-label {
        font-size: 1em;
        min-height: 18px;
        max-width: 90vw;
      }
      .main-logo, .secondary-logo { width: 48px; height: 48px;}
    }
  </style>
</head>
<body>
  <!-- Header centrado con dos logos y título -->
  <div class="header-flex">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/DEPORTIVA.png" alt="Logo Principal" class="main-logo" />
    <h1 class="header-title">AGENDA DEPORTIVA</h1>
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/varios/guialocal.png" alt="Logo Secundario" class="secondary-logo" />
  </div>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por fecha, categoría u organizador...">
  </div>
  <div class="events-container" id="events"></div>
  <div class="paginator" id="paginator"></div>
  <!-- Zócalo inferior grande y con texto debajo de los íconos -->
  <div class="footer-zocalo">
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/eventos" target="_blank" title="Eventos">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/eventos.png" alt="Eventos"/>
      </a>
      <div class="footer-zocalo-label">Eventos</div>
    </div>
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/actividades" target="_blank" title="Actividades">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/ACTIVIDADES.png" alt="Actividades"/>
      </a>
      <div class="footer-zocalo-label">Actividades</div>
    </div>
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/capacitacion" target="_blank" title="Capacitacion">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/CAPACITACION.png" alt="Capacitación"/>
      </a>
      <div class="footer-zocalo-label">Capacitación</div>
    </div>
  </div>
  <script>
    function fechaHumana(valor) {
      if (!valor) return "";
      if (/^Date\((\d+),(\d+),(\d+)\)$/.test(valor)) {
        const match = valor.match(/^Date\((\d+),(\d+),(\d+)\)$/);
        const y = parseInt(match[1], 10);
        const m = parseInt(match[2], 10);
        const d = parseInt(match[3], 10);
        const fecha = new Date(y, m, d);
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${dias[fecha.getDay()]} ${fecha.getDate()} de ${meses[fecha.getMonth()]} de ${fecha.getFullYear()}`;
      }
      if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [anio, mes, dia] = valor.split("-");
        const fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fecha.getDay()]} ${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [dia, mes, anio] = valor.split("/");
        const fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fecha.getDay()]} ${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d+$/.test(valor)) {
        const fechaBase = new Date(1899, 11, 30);
        fechaBase.setDate(fechaBase.getDate() + parseInt(valor,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
        return `${dias[fechaBase.getDay()]} ${fechaBase.getDate()} de ${meses[fechaBase.getMonth()]} de ${fechaBase.getFullYear()}`;
      }
      return valor;
    }
    function esAprobado(valor) {
      if (valor === true) return true;
      if (!valor) return false;
      valor = valor.toString().trim().toLowerCase();
      return ["si", "sí", "✓", "✔", "✅", "x", "ok", "true"].some(v => valor === v);
    }
    function getCategoriasDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('cat')) {
        return params.get('cat').split(',').map(x => x.trim().toLowerCase()).filter(Boolean);
      }
      return [];
    }
    function textoAParrafoJustificado(texto) {
      if (!texto) return '';
      let partes = texto.split(/\n\s*\n/); // Doble salto de línea
      if (partes.length === 1) {
        partes = texto.split(/\n/); // O un salto solo
      }
      return partes.map(p => `<p>${p.trim()}</p>`).join('');
    }
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=eventos_grl";
    let eventosData = [];
    let eventosFiltrados = [];
    let currentPage = 1;
    const eventsPerPage = 6;
    const categoriasDeURL = getCategoriasDesdeURL();
    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const start = (page-1)*eventsPerPage;
      const end = start + eventsPerPage;
      const pageData = data.slice(start, end);
      pageData.forEach((ev, idx) => {
        const card = document.createElement('div');
        card.className = "event-card";
        let logos = [];
        if (ev.logo)  logos.push({src: ev.logo, alt: ev.organizador});
        if (ev.logo2) logos.push({src: ev.logo2, alt: ev.organizador2});
        if (ev.logo3) logos.push({src: ev.logo3, alt: ev.organizador3});
        if (ev.logo4) logos.push({src: ev.logo4, alt: ev.organizador4});
        let logosHtml = "";
        if (logos.length > 0) {
          logosHtml = `<div class="event-logos-row">` +
            logos.map(lg => `<img class="event-logo" src="${lg.src}" alt="Logo ${lg.alt||'organizador'}">`).join("") +
            `</div>`;
        }
        let infoRows = '';
        if (ev.fecha_humana) infoRows += `<div class="event-info-row event-date"><span class="icon"><i class="ri-calendar-event-line"></i></span><span>${ev.fecha_humana}</span></div>`;
        if (ev.hora) infoRows += `<div class="event-info-row event-time"><span class="icon"><i class="ri-time-line"></i></span><span>${ev.hora}</span></div>`;
        if (ev.categoria) infoRows += `<div class="event-info-row event-category"><span class="icon"><i class="ri-price-tag-3-line"></i></span><span>${ev.categoria}</span></div>`;
        if (ev.lugar) infoRows += `<div class="event-info-row event-location"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${ev.lugar}</span></div>`;
        let organizadores = [];
        if (ev.organizador)  organizadores.push(ev.organizador);
        if (ev.organizador2) organizadores.push(ev.organizador2);
        if (ev.organizador3) organizadores.push(ev.organizador3);
        if (ev.organizador4) organizadores.push(ev.organizador4);
        if (organizadores.length > 0) {
          infoRows += `<div class="event-info-row event-organizer"><span class="icon"><i class="ri-user-line"></i></span><span>${organizadores.join(" / ")}</span></div>`;
        }
        if (ev.valor) infoRows += `<div class="event-info-row event-value"><span class="icon"><i class="ri-money-dollar-circle-line"></i></span><span>${ev.valor}</span></div>`;
        let auspiciantesHtml = "";
        if (ev.auspiciantes) {
          auspiciantesHtml = `<div class="event-sponsors"><i class="ri-star-line"></i> ${ev.auspiciantes}</div>`;
        }
        let enlaceHtml = "";
        if (ev.enlace) {
          enlaceHtml = `<a class="event-link" href="${ev.enlace}" target="_blank" rel="noopener">Más info / Inscripción</a>`;
        }
        card.innerHTML = `
          ${logosHtml}
          ${ev.nombre ? `<div class="event-title">${ev.nombre}</div>` : ""}
          ${infoRows}
          ${ev.descripcion ? `<div class="event-description">${textoAParrafoJustificado(ev.descripcion)}</div>` : ""}
          ${auspiciantesHtml}
          ${enlaceHtml}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay eventos para mostrar con ese criterio de búsqueda.</p>";
      }
      renderPaginator(data.length, page);
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
    }
    function scrollToEvents() {
      const el = document.getElementById('events');
      if (el) {
        el.scrollIntoView({behavior:"smooth",block:"start"});
      }
    }
    function aplicarFiltro(search) {
      const filtro = search.trim().toLowerCase();
      const anteriorPage = currentPage;
      eventosFiltrados = eventosData.filter(ev => {
        if (!ev.tipo || !ev.tipo.toLowerCase().includes("evento")) return false;
        if (ev.ubicacion && ev.ubicacion.toLowerCase().includes("fuera del partido de dolores")) return false;
        if (categoriasDeURL.length > 0) {
          if (!ev.categoria) return false;
          const catEv = ev.categoria.toLowerCase().trim();
          if (!categoriasDeURL.some(cat => catEv === cat)) return false;
        }
        if (!filtro) return true;
        const buscarEn = [
          ev.fecha_humana,
          ev.categoria,
          ev.organizador,
          ev.organizador2,
          ev.organizador3,
          ev.organizador4,
          ev.auspiciantes
        ].join(" ").toLowerCase();
        return buscarEn.includes(filtro);
      });
      const totalPages = Math.max(1, Math.ceil(eventosFiltrados.length / eventsPerPage));
      if (anteriorPage > totalPages) {
        currentPage = totalPages;
      } else {
        currentPage = anteriorPage;
      }
      renderEventos(eventosFiltrados, currentPage);
      scrollToEvents();
    }
    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        eventosData = [];
        for (let i = 0; i < rows.length; i++) {
          const c = rows[i].c;
          const verificado = c[0] ? c[0].v : "";
          if (!esAprobado(verificado)) continue;
          const tipo = c[3] ? c[3].v : "";
          if (!tipo || !tipo.toLowerCase().includes("capacitacion")) continue;
          const ubicacion = c[7] ? c[7].v : "";
          if (ubicacion && ubicacion.toLowerCase().includes("fuera del partido de dolores")) continue;
          eventosData.push({
            fecha:         c[1] ? c[1].v : "",
            fecha_humana:  fechaHumana(c[1] ? c[1].v : ""),
            hora:          c[2] ? c[2].v : "",
            tipo:          tipo,
            nombre:        c[4] ? c[4].v : "",
            categoria:     c[5] ? c[5].v : "",
            deporte:       c[6] ? c[6].v : "",
            ubicacion:     ubicacion,
            lugar:         c[8] ? c[8].v : "",
            descripcion:   c[9] ? c[9].v : "",
            a_cargo:       c[10] ? c[10].v : "",
            valor:         c[11] ? c[11].v : "",
            organizador:   c[12] ? c[12].v : "",
            logo:          c[13] ? c[13].v : "",
            organizador2:  c[14] ? c[14].v : "",
            logo2:         c[15] ? c[15].v : "",
            organizador3:  c[16] ? c[16].v : "",
            logo3:         c[17] ? c[17].v : "",
            organizador4:  c[18] ? c[18].v : "",
            logo4:         c[19] ? c[19].v : "",
            auspiciantes:  c[20] ? c[20].v : "",
            enlace:        c[21] ? c[21].v : ""
          });
        }
        eventosFiltrados = eventosData;
        renderEventos(eventosFiltrados, currentPage);
      }).catch(error => {
        document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los eventos. Verifica que la hoja esté publicada y disponible.<br>Error: ${error}</p>`;
      });
    document.getElementById('search').addEventListener('input', function() {
      aplicarFiltro(this.value);
    });
  </script>
</body>
</html>
