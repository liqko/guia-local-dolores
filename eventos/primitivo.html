<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      margin: 0;
      padding: 0;
    }
    .main-logo {
      display: block;
      margin: 38px auto 8px auto;
      max-width: 120px;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(44,60,90,0.10);
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 5px;
      color: #2b3a55;
      letter-spacing: 1px;
      margin-bottom: 0;
      font-size: 2.1em;
      font-weight: 800;
      font-style: italic;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .search-box {
      width: 320px;
      padding: 12px 18px;
      font-size: 1.08em;
      border: 1.5px solid #d2d7e1;
      border-radius: 12px;
      outline: none;
      margin-bottom: 12px;
      box-shadow: 0 2px 7px rgba(44,60,90,0.05);
      transition: border-color 0.2s;
      font-style: italic;
    }
    .search-box:focus {
      border-color: #3b7dd8;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px 10px;
      min-height: 300px;
      font-style: italic;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 370px;
      min-width: 280px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      font-style: italic;
    }
    .event-logo {
      max-width: 90px;
      max-height: 90px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: contain;
      background: #f5f5f5;
      box-shadow: 0 2px 10px rgba(44,60,90,0.08);
      display: block;
    }
    .event-title {
      font-size: 1.25em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: center;
      font-style: italic;
    }
    .event-date {
      color: #3b7dd8;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 6px;
      font-style: italic;
    }
    .event-time {
      color: #0e5076;
      font-weight: 500;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      font-style: italic;
    }
    .event-category {
      color: #6d3bd8;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      font-style: italic;
    }
    .event-location {
      color: #3d475a;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      font-style: italic;
    }
    .event-organizer {
      color: #5a5a5a;
      font-size: 0.99em;
      display: flex;
      align-items: center;
      gap: 6px;
      font-style: italic;
    }
    .event-description {
      color: #444;
      margin-bottom: 0;
      font-size: 0.98em;
      text-align: center;
      font-style: italic;
    }
    .event-value {
      color: #29853b;
      font-weight: 600;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      font-style: italic;
    }
    .paginator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-bottom: 30px;
      margin-top: 12px;
      font-style: italic;
    }
    .paginator button {
      padding: 7px 18px;
      font-size: 1em;
      border: none;
      background: #3b7dd8;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 7px rgba(44,60,90,0.07);
      transition: background 0.2s;
      font-style: italic;
    }
    .paginator button[disabled] {
      background: #b5c9e4;
      cursor: not-allowed;
    }
    .paginator .page-info {
      font-size: 1.06em;
      color: #222;
      font-weight: 500;
      min-width: 55px;
      text-align: center;
      font-style: italic;
    }
    @media (max-width: 700px) {
      .events-container { flex-direction: column; align-items: center; }
      .main-logo { max-width: 100px;}
    }
  </style>
</head>
<body>
  <!-- Cambia el src por el logo general de tu sitio -->
  <img src="https://github.com/liqko/guia-local-dolores/blob/main/img/img/nivel2y5%20com/primitivo%20adventure.png" alt="Logo Automoclub" class="main-logo" />
  <h1>Pr√≥ximos Eventos</h1>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por fecha, categor√≠a u organizador...">
  </div>
  <div class="events-container" id="events"></div>
  <div class="paginator" id="paginator"></div>
  <script>
    // Formatea fechas en espa√±ol, incluyendo Date(YYYY,M,DD)
    function fechaHumana(valor) {
      if (!valor) return "";
      const dateMatch = valor.match(/^Date\((\d{4}),(\d{1,2}),(\d{1,2})\)$/);
      if (dateMatch) {
        const anio = parseInt(dateMatch[1],10);
        const mes = parseInt(dateMatch[2],10)+1;
        const dia = parseInt(dateMatch[3],10);
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${dia} de ${meses[mes-1]} de ${anio}`;
      }
      if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [anio, mes, dia] = valor.split("-");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [dia, mes, anio] = valor.split("/");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d+$/.test(valor)) {
        const fechaBase = new Date(1899, 11, 30);
        fechaBase.setDate(fechaBase.getDate() + parseInt(valor,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${fechaBase.getDate()} de ${meses[fechaBase.getMonth()]} de ${fechaBase.getFullYear()}`;
      }
      return valor;
    }

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17IcaL9Gg58uGmx9oOl6MP0-3HN5q-RDovKL7897l5FY=out:json";

    let eventosData = [];
    let eventosFiltrados = [];
    let currentPage = 1;
    const eventsPerPage = 6;

    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;

      // Paginaci√≥n
      const start = (page-1)*eventsPerPage;
      const end = start + eventsPerPage;
      const pageData = data.slice(start, end);

      pageData.forEach(ev => {
        const card = document.createElement('div');
        card.className = "event-card";
        card.innerHTML = `
          ${ev.logo ? `<img class="event-logo" src="${ev.logo}" alt="Logo de ${ev.organizador || ev.evento}">` : ""}
          ${ev.evento ? `<div class="event-title">${ev.evento}</div>` : ""}
          ${ev.fecha_humana ? `<div class="event-date">üìÖ <strong>Fecha:</strong> ${ev.fecha_humana}</div>` : ""}
          ${ev.hora ? `<div class="event-time">‚è∞ <strong>Hora:</strong> ${ev.hora}</div>` : ""}
          ${ev.categoria ? `<div class="event-category">üè∑Ô∏è <strong>Categor√≠a:</strong> ${ev.categoria}</div>` : ""}
          ${ev.lugar ? `<div class="event-location">üìç ${ev.lugar}</div>` : ""}
          ${ev.organizador ? `<div class="event-organizer">üë§ <strong>Organiza:</strong> ${ev.organizador}</div>` : ""}
          ${ev.valor ? `<div class="event-value">üí≤ <strong>Valor:</strong> ${ev.valor}</div>` : ""}
          ${ev.descripcion ? `<div class="event-description">${ev.descripcion}</div>` : ""}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay eventos para mostrar con ese criterio de b√∫squeda.</p>";
      }
      renderPaginator(data.length, page);
    }

    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">P√°gina ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(eventosFiltrados, currentPage); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(eventosFiltrados, currentPage); }};
    }

    // Mantener la p√°gina seleccionada al buscar
    function aplicarFiltro(search) {
      const filtro = search.trim().toLowerCase();
      const anteriorPage = currentPage;
      eventosFiltrados = eventosData.filter(ev => {
        if (!filtro) return true;
        const buscarEn = [
          ev.fecha_humana,
          ev.categoria,
          ev.organizador
        ].join(" ").toLowerCase();
        return buscarEn.includes(filtro);
      });

      // Calcula la √∫ltima p√°gina posible con los resultados filtrados
      const totalPages = Math.max(1, Math.ceil(eventosFiltrados.length / eventsPerPage));
      // Mant√©n la p√°gina si existe, si no, pasa a la √∫ltima disponible
      if (anteriorPage > totalPages) {
        currentPage = totalPages;
      } else {
        currentPage = anteriorPage;
      }
      renderEventos(eventosFiltrados, currentPage);
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        eventosData = [];
        for (let i = 0; i < rows.length; i++) {
          const c = rows[i].c;
          if (!c || !c[2]) continue; // Columna C = evento (√≠ndice 2)
          // Ahora la columna D es categor√≠a (√≠ndice 3)
          const fecha        = c[0] ? c[0].v : ""; // A
          const hora         = c[1] ? c[1].v : ""; // B
          const evento       = c[2] ? c[2].v : ""; // C
          const categoria    = c[3] ? c[3].v : ""; // D
          const lugar        = c[4] ? c[4].v : ""; // E
          const descripcion  = c[5] ? c[5].v : ""; // F
          const valor        = c[6] ? c[6].v : ""; // G
          const organizador  = c[7] ? c[7].v : ""; // H
          const logo         = c[8] ? c[8].v : ""; // I

          eventosData.push({
            fecha,
            fecha_humana: fechaHumana(fecha),
            hora,
            evento,
            categoria,
            lugar,
            descripcion,
            valor,
            organizador,
            logo
          });
        }
        eventosFiltrados = eventosData;
        renderEventos(eventosFiltrados, currentPage);
      }).catch(error => {
        document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los eventos. Verifica que la hoja est√© publicada y disponible.<br>Error: ${error}</p>`;
      });

    // Buscador
    document.getElementById('search').addEventListener('input', function() {
      aplicarFiltro(this.value);
    });
  </script>
</body>
</html>
