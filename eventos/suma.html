<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sum치 tu evento</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #2b3a55;
    }
    .main-container {
      max-width: 600px;
      margin: 50px auto 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(44,60,90,0.15);
      padding: 36px 28px 24px 28px;
    }
    /* Nuevo bot칩n principal */
    .main-title-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 2em;
      font-weight: 900;
      color: #fff;
      background: linear-gradient(90deg,#3b7dd8 70%,#0e418d 100%);
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 22px #3b7dd84d;
      padding: 18px 22px 18px 22px;
      margin-bottom: 16px;
      font-style: italic;
      letter-spacing: 0.5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.16s, box-shadow 0.16s, transform 0.1s;
      text-align: center;
      text-decoration: none;
      outline: none;
      position: relative;
      overflow: hidden;
      min-height: 2.6em;
      user-select: none;
    }
    .main-title-btn:hover, .main-title-btn:focus {
      background: linear-gradient(90deg,#2662b9 65%,#16335a 100%);
      box-shadow: 0 8px 28px #3b7dd888;
      color: #ffeb3b;
      transform: translateY(-2px) scale(1.02);
      text-decoration: underline;
    }
    .main-title-btn .finger-emoji {
      font-size: 1.3em;
      margin-right: 0.18em;
      filter: drop-shadow(0 1px 0 #fff7);
      vertical-align: middle;
      flex-shrink: 0;
    }
    .main-title-btn .wa-icon {
      font-size: 1.2em;
      color: #25d366;
      margin-left: 0.2em;
      vertical-align: middle;
      flex-shrink: 0;
    }
    @media (max-width: 700px) {
      .main-container { max-width: 99vw; padding: 16px 2vw 16px 2vw; }
      .main-title-btn { font-size: 1.12em; padding: 13px 6px; }
    }
    @media (max-width: 480px) {
      .main-title-btn { font-size: 1em; padding: 9px 2px; }
      .main-container { padding: 7px 1vw 7px 1vw; }
    }

    .subtitle {
      color: #16335a;
      font-size: 1.12em;
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
      background: #f3f6fb;
      border-radius: 12px;
      padding: 10px 8px;
    }
    .info-warning {
      background: linear-gradient(90deg,#FFF6E0 0,#FFE4C2 100%);
      border: 1.5px solid #ffe1a5;
      color: #ad5d00;
      border-radius: 10px;
      padding: 10px 13px 12px 13px;
      margin: 8px 0 18px 0;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 7px rgba(255,212,74,0.13);
      text-align: center;
    }
    .info-warning strong {
      color: #b02a2a;
      font-weight: 900;
    }
    /* Tabs y formularios: igual que antes */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 0;
      background: #f3f6fb;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(44,60,90,0.04);
      border-bottom: 1.5px solid #e2e8f0;
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      outline: none;
      padding: 15px 0 11px 0;
      font-size: 1.08em;
      font-weight: 700;
      color: #3b7dd8;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-bottom: 3px solid transparent;
      letter-spacing: 0.01em;
    }
    .tab-btn.active {
      background: #fff;
      color: #16335a;
      border-bottom: 3px solid #3b7dd8;
      border-radius: 12px 12px 0 0;
      font-weight: 900;
      font-style: italic;
      box-shadow: 0 2px 10px #e2e8f0aa;
    }
    .tab-content {
      background: #fff;
      padding: 0;
      border-radius: 0 0 17px 17px;
      box-shadow: 0 2px 12px rgba(44,60,90,0.09);
      min-height: 380px;
      min-width: 100%;
      display: none;
    }
    .tab-content.active { display: block; }
    .form-iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      padding: 0;
      border-radius: 0 0 17px 17px;
      background: #f3f6fb;
      display: block;
    }
    @media (max-width: 700px) {
      .tabs { flex-direction: column; }
      .tab-btn { padding: 12px 0 8px 0; font-size: 1em; }
      .tab-btn.active { border-radius: 12px 12px 0 0; }
      .tab-content { min-height: 350px; }
      .form-iframe { min-height: 440px; }
    }
    @media (max-width: 480px) {
      .subtitle { font-size: 0.99em; padding: 7px 6px; }
      .main-container { padding: 7px 1vw 7px 1vw; }
      .form-iframe { min-height: 440px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Bot칩n principal arriba con funcionalidad de WhatsApp + emoji dedo -->
    <a href="https://wa.me/541151969929" target="_blank" rel="noopener" class="main-title-btn">
      <span class="finger-emoji" aria-label="dedo se침alando">游녤</span>
      Sum치 tu evento de cualquier tipo
      <span class="wa-icon"><i class="ri-whatsapp-fill"></i></span>
    </a>
    <div class="subtitle">
      <i class="ri-user-shared-line"></i>
      <b>SI REALIZAS EVENTOS REGULARMENTE, CONTACT츼 AL ADMINISTRADOR PARA CREAR, GRATUITAMENTE, UN LINK PERSONALIZADO</b>
    </div>
    <div class="info-warning">
      <strong>Todos los eventos son sometidos a un control de datos y aprobaci칩n, previos a la publicaci칩n.</strong><br>
      Respet치 los campos y las condiciones de cada uno de ellos.
    </div>
    <!-- Bot칩n WhatsApp eliminado de aqu칤 -->
    <div class="tabs" id="tabs">
      <button class="tab-btn active" data-tab="eventos">Eventos</button>
      <button class="tab-btn" data-tab="capacitaciones">Capacitaciones</button>
      <button class="tab-btn" data-tab="actividades">Actividades</button>
      <button class="tab-btn" data-tab="deportiva">Agenda Deportiva</button>
    </div>
    <div class="tab-content active" id="tab-eventos">
      <!-- Reemplaz치 el src por tu formulario real de eventos -->
      <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSfJJFX2lIq9rhA097Pe2_9FMPdmesOZEzZM1xgQ6XxiL-qIwA/viewform?usp=header" allowfullscreen></iframe>
    </div>
    <div class="tab-content" id="tab-capacitaciones">
      <!-- Reemplaz치 el src por tu formulario real de capacitaciones -->
      <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSe_1tkYZ8qEweX7HgOt8-qFwt1M3fIuxHZIPdFpzhha3Xl72Q/viewform?usp=header" allowfullscreen></iframe>
    </div>
    <div class="tab-content" id="tab-actividades">
      <!-- Reemplaz치 el src por tu formulario real de actividades -->
      <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSctEql44jxxv0Qp1CENVjSRBoKW0_FNT1CJ4ZowyedJUFW8Hw/viewform?usp=header" allowfullscreen></iframe>
    </div>
    <div class="tab-content" id="tab-deportiva">
      <!-- Reemplaz치 el src por tu formulario real de agenda deportiva -->
      <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLScyZzFXe9QYcVIlxiatKqpr0a44unv0-yg8RNGXB_gitOlkkA/viewform?usp=header" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('tab-' + this.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
