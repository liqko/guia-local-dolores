<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Organizador</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Segoe UI','Arial',sans-serif;
      font-style: italic;
      margin:0; padding:0;
      position: relative;
      overflow-x: hidden;
    }
    .header-flex {
      display: flex; flex-direction: column; align-items: center;
      margin-top: 28px; margin-bottom: 0; width: 100%;
    }
    .header-title {
      font-size: 2em;
      font-weight: 800;
      color: #18345a;
      letter-spacing: 1px;
      font-style: italic;
      text-align: center;
      margin: 0;
      background: #f3f6fb;
      border-radius: 14px;
      border: 1.5px solid #e2e8f0;
      padding: 14px 22px 18px 22px;
      box-shadow: 0 2px 12px rgba(44,60,90,0.08);
    }
    .main-logos-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 48px;
      margin: 22px 0 10px 0;
      width: 100%;
    }
    .main-logo, .main-logo2 {
      width: 130px;
      height: 130px;
      border-radius: 26px;
      background: #fff;
      object-fit: contain;
      display: block;
      box-shadow: 0 2px 14px rgba(44,60,90,0.13);
      border: 1.5px solid #e2e8f0;
    }
    .tabs-container { display: flex; justify-content: center; gap: 4px; margin-top: 18px; margin-bottom: 0; flex-wrap: wrap; }
    .tab-btn { font-size: 1.05em; background: #3b7dd8; color: #fff; border: none; padding: 9px 24px; border-radius: 11px 11px 0 0; cursor: pointer; font-weight: 600; margin-right: 3px; margin-bottom: -2px; }
    .tab-btn.active { background: #22529a; }
    #retry-container {display:none; text-align:center; margin-top:20px;}
    #retry-container button { background:#3b7dd8; color:#fff; border:none; border-radius:8px; padding:8px 20px; font-size:1em; font-weight:600;}
    #loading { text-align: center; font-size: 1.2em; color: #22529a; font-weight: bold; margin: 35px 0 0 0; }
    .events-container {
      display: flex; flex-direction: column; align-items: center; gap: 25px;
      padding: 30px 16px;
      min-height: 300px;
      font-style: italic;
    }
    .event-card {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .event-logos-blocks {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
      width: 100%;
    }
    .event-logo-organizer-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      max-width: 220px;
      width: 100%;
    }
    .event-logo-main {
      width: 80px;
      height: 80px;
      max-width: 120px;
      max-height: 120px;
      border-radius: 13px;
      object-fit: contain;
      background: #f5f5f5;
      box-shadow: 0 2px 8px rgba(44,60,90,0.11);
      display: block;
      margin-bottom: 7px;
      margin-left: auto;
      margin-right: auto;
      transition: width 0.2s, height 0.2s;
    }
    .event-main-organizer {
      font-size: 1.01em;
      color: #16335a;
      font-weight: 600;
      text-align: center;
      background: #f5f8fd;
      border-radius: 8px;
      border: 1px solid #e3e8f0;
      box-shadow: 0 2px 8px rgba(44,60,90,0.07);
      padding: 7px 12px;
      margin-bottom: 0;
      margin-top: 0;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.18;
      white-space: pre-line;
      max-width: 160px;
      min-width: 60px;
      display: block;
    }
    .event-title {
      font-size: 1.24em;
      font-weight: bold;
      color: #16335a;
      margin: 0 0 2px 0;
      font-style: italic;
      text-align: left;
      display: block;
    }
    .event-category-under-title {
      margin: 2px 0 10px 0;
      color: #6d3bd8;
      font-size: 1em;
      text-align: left;
      font-style: italic;
      font-weight: 500;
      word-break: break-word;
      overflow-wrap: break-word;
      display: block;
      padding-left: 0;
    }
    .event-info-row,
    .event-info-row.event-value,
    .event-description {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding-left: 0;
      position: static;
      margin-bottom: 10px;
    }
    .event-info-row:last-child,
    .event-info-row.event-value:last-child,
    .event-description:last-child {
      margin-bottom: 0;
    }
    .event-info-row .icon,
    .event-value .icon,
    .event-info-adicional .icon,
    .event-description .desc-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 2em;
      width: 2em;
      text-align: center;
      font-size: 1.3em;
      color: #3b7dd8;
      vertical-align: middle;
      margin-bottom: 0 !important;
      line-height: 1 !important;
      margin-right: 6px;
    }
    .event-info-row span,
    .event-description span {
      display: inline-block;
      vertical-align: middle;
    }
    .event-location { color: #3d475a; font-size: 1em; }
    .event-description {
      color: #444;
      margin-bottom: 10px;
      font-size: 0.98em;
      text-align: justify;
      font-style: italic;
      margin-top: 7px;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .event-description:last-child { margin-bottom: 0; }
    .event-description p { margin-top: 0.5em; margin-bottom: 0.5em; display: inline; }
    .event-value { color: #29853b; font-weight: 600; font-size: 1em; }
    .event-value.inscripcion-cerrada, .event-value.inscripcion-cerrada *, .event-value.inscripcion-cerrada span {
      color: #c82121 !important;
      font-weight: 700 !important;
      text-shadow: none !important;
      background: none !important;
    }
    .event-info-adicional {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: #22529a;
      font-size: 1em;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 10px;
      padding-left: 0;
      font-weight: 600;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.3;
    }
    .event-info-adicional:last-child { margin-bottom: 0; }
    .event-info-adicional .icon { font-size: 1.3em; color: #22529a; min-width: 2em; width: 2em; text-align: center; display: inline-flex; align-items: center; justify-content: center; vertical-align: middle; margin-bottom: 0 !important; line-height: 1 !important; margin-right: 6px; }
    .event-sponsors {
      color: #1d2c53;
      background: #e6eaf7;
      border-radius: 7px;
      padding: 7px 10px;
      margin-top: 6px;
      font-size: 0.98em;
      font-style: italic;
      font-weight: 500;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .event-link { display: inline-block; margin-top: 10px; color: #fff; background: #3b7dd8; border: none; text-decoration: none; font-size: 1em; word-break: break-word; overflow-wrap: break-word; cursor: pointer; padding: 8px 18px; border-radius: 9px; font-weight: 600; transition: background 0.2s; }
    .event-link:hover { background: #22529a; color: #fff; text-decoration: underline; }
    .event-image-block {
      margin: 6px 0 0 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .event-image-block img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      box-shadow: 0 2px 14px rgba(44,60,90,0.11);
      background: #f7f7f7;
      margin: 0 auto;
      display: block;
    }
    .paginator {
      background: #f3f6fb;
      border-radius: 14px;
      border: 1.5px solid #e2e8f0;
      padding: 10px 18px;
      box-shadow: 0 2px 12px rgba(44,60,90,0.08);
      margin-bottom: 14px;
      margin-top: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      font-style: italic;
    }
    .paginator button { padding: 7px 18px; font-size: 1em; border: none; background: #3b7dd8; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 7px rgba(44,60,90,0.05); }
    .paginator button[disabled] { background: #b5c9e4; cursor: not-allowed; }
    .paginator .page-info { font-size: 1.06em; color: #222; font-weight: 500; min-width: 55px; text-align: center; font-style: italic; }
    @media (max-width: 900px) {
      .main-logo, .main-logo2 { width: 90px; height: 90px; }
      .main-logos-row { gap: 18px; }
      .event-card { max-width: calc(100% - 32px); padding: 18px 12px; }
      .events-container { padding: 18px 8px; }
    }
    @media (max-width: 600px) {
      .header-title { font-size: 1.35em; padding: 8px 9px; }
      .main-logo, .main-logo2 { width: 60px; height: 60px; }
      .main-logos-row { gap: 8px; }
      .paginator { padding: 7px 7px; }
      .event-card { max-width: calc(100% - 18px); width: 100%; padding: 12px 7px; }
      .events-container { padding: 12px 5px; }
      .event-logo-main { width: 40px; height: 40px; max-width: 60px; max-height: 60px; }
    }
  </style>
</head>
<body>
  <div class="header-flex">
    <h1 class="header-title" id="orgTitle">Municipalidad de Dolores</h1>
    <div class="main-logos-row">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/nivel4%20gob/muni.png" alt="Logo Principal" class="main-logo" />
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/nivel4%20gob/milugar.png" alt="Logo Principal 2" class="main-logo2" />
    </div>
  </div>
  <div class="tabs-container" id="tabs"></div>
  <div id="retry-container">
    <button onclick="cargarDatos(true)">Reintentar</button>
  </div>
  <div id="loading" style="display:none;">Cargando eventos...</div>
  <div class="events-container" id="events"></div>
  <div class="paginator" id="paginator"></div>
  <script>
    const ORGANIZADOR = "MUNICIPALIDAD DE DOLORES";
    const URLs = {
      eventos_grl: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=eventos_grl",
      actividades_grl: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=actividades_grl",
      agenda_deportiva_grl: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=agenda_deportiva_grl"
    };
    const TAB_LABELS = {
      eventos: "Eventos",
      capacitacion: "Capacitación",
      deportiva: "Deportiva",
      actividades: "Actividades"
    };
    function formatoFechaCompleto(valor) {
      if (!valor) return "";
      let fecha;
      if (/^Date\((\d+),(\d+),(\d+)\)$/.test(valor)) {
        const match = valor.match(/^Date\((\d+),(\d+),(\d+)\)$/);
        fecha = new Date(parseInt(match[1], 10), parseInt(match[2], 10), parseInt(match[3], 10));
      } else if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const [anio, mes, dia] = valor.split("-");
        fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
      } else if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const [dia, mes, anio] = valor.split("/");
        fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
      } else if (/^\d+$/.test(valor)) {
        fecha = new Date(1899, 11, 30);
        fecha.setDate(fecha.getDate() + parseInt(valor,10));
      } else {
        return valor;
      }
      const dias = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      return dias[fecha.getDay()].charAt(0).toUpperCase() + dias[fecha.getDay()].slice(1) +
        " " + fecha.getDate() + " de " + meses[fecha.getMonth()] + " de " + fecha.getFullYear();
    }
    function textoAParrafoJustificado(texto) {
      if (!texto) return '';
      let partes = texto.split(/\n\s*\n/);
      if (partes.length === 1) {
        partes = texto.split(/\n/);
      }
      return partes.map(p => `<p>${p.trim()}</p>`).join('');
    }
    function esAprobado(valor) {
      if (valor === true) return true;
      if (!valor) return false;
      valor = valor.toString().trim().toLowerCase();
      return ["si", "sí", "✓", "✔", "✅", "x", "ok", "true"].some(v => valor === v);
    }
    function safe(c, idx) { return c[idx] && c[idx].v ? c[idx].v : ""; }

    let allData = {eventos:[], capacitacion:[], deportiva:[], actividades:[]};
    let availableTabs = [];
    let currentTab = null;
    let currentPage = 1;
    const eventsPerPage = 6;
    let loadedSheets = 0;

    function mostrarLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function cargarDatos(force) {
      mostrarLoading(true);
      document.getElementById('retry-container').style.display = "none";
      loadedSheets = 0;
      allData = {eventos:[], capacitacion:[], deportiva:[], actividades:[]};
      // eventos_grl
      fetch(URLs.eventos_grl)
        .then(res => res.text())
        .then(text => {
          try {
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            let eventos = [], capacitacion = [];
            for (let i = 0; i < rows.length; i++) {
              const c = rows[i].c || [];
              const verificado = safe(c,0);
              if (!esAprobado(verificado)) continue;
              let organizadores = [safe(c,11),safe(c,13),safe(c,15),safe(c,17)].join(" ").toUpperCase();
              if (!organizadores.includes(ORGANIZADOR)) continue;
              let tipoEvento = safe(c,3);
              let base = {
                fecha: safe(c,1),
                hora: safe(c,2),
                tipo: tipoEvento,
                nombre: safe(c,4),
                categoria: safe(c,5),
                ubicacion: safe(c,6),
                lugar: safe(c,7),
                descripcion: safe(c,8),
                info_adicional: safe(c,9),
                valor: safe(c,10),
                organizador: safe(c,11),
                logo: safe(c,12),
                organizador2: safe(c,13),
                logo2: safe(c,14),
                organizador3: safe(c,15),
                logo3: safe(c,16),
                organizador4: safe(c,17),
                logo4: safe(c,18),
                auspiciantes: safe(c,19),
                enlace: safe(c,20),
                imagen: safe(c,21)
              };
              if (/inter[eé]s general/i.test(tipoEvento)) eventos.push(base);
              if (/curso|capacitaci[oó]n|taller/i.test(tipoEvento)) capacitacion.push(base);
            }
            allData.eventos = eventos;
            allData.capacitacion = capacitacion;
            loadedSheets++;
            checkTabs();
          } catch(e) {
            document.getElementById('events').innerHTML = "Error cargando eventos_grl";
            document.getElementById('retry-container').style.display = "block";
            mostrarLoading(false);
          }
        })
        .catch(() => {
          document.getElementById('retry-container').style.display = "block";
          mostrarLoading(false);
        });
      // actividades_grl
      fetch(URLs.actividades_grl)
        .then(res => res.text())
        .then(text => {
          try {
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            let actividades = [];
            for (let i = 0; i < rows.length; i++) {
              const c = rows[i].c || [];
              const verificado = safe(c,0);
              if (!esAprobado(verificado)) continue;
              let organizadores = [safe(c,11),safe(c,13),safe(c,15),safe(c,17)].join(" ").toUpperCase();
              if (!organizadores.includes(ORGANIZADOR)) continue;
              actividades.push({
                dia: safe(c,1),
                hora: safe(c,2),
                actividad: safe(c,4),
                categoria: safe(c,5),
                a_cargo: safe(c,5),
                valor: safe(c,10),
                info_adicional: safe(c,9),
                inscripcion: safe(c,8),
                lugar: safe(c,7),
                organizador: safe(c,11),
                logo: safe(c,12),
                organizador2: safe(c,13),
                logo2: safe(c,14),
                organizador3: safe(c,15),
                logo3: safe(c,16),
                organizador4: safe(c,17),
                logo4: safe(c,18),
                enlace: safe(c,20),
                imagen: safe(c,21)
              });
            }
            allData.actividades = actividades;
            loadedSheets++;
            checkTabs();
          } catch(e) {
            document.getElementById('events').innerHTML = "Error cargando actividades_grl";
            document.getElementById('retry-container').style.display = "block";
            mostrarLoading(false);
          }
        })
        .catch(() => {
          document.getElementById('retry-container').style.display = "block";
          mostrarLoading(false);
        });
      // agenda_deportiva_grl
      fetch(URLs.agenda_deportiva_grl)
        .then(res => res.text())
        .then(text => {
          try {
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            let deportiva = [];
            for (let i = 0; i < rows.length; i++) {
              const c = rows[i].c || [];
              const verificado = safe(c,0);
              if (!esAprobado(verificado)) continue;
              let organizadores = [safe(c,11),safe(c,13),safe(c,15),safe(c,17)].join(" ").toUpperCase();
              if (!organizadores.includes(ORGANIZADOR)) continue;
              deportiva.push({
                fecha: safe(c,1),
                hora: safe(c,2),
                deporte: safe(c,4),
                categoria: safe(c,5),
                nombre: safe(c,4),
                lugar: safe(c,7),
                descripcion: safe(c,8),
                info_adicional: safe(c,9),
                valor: safe(c,10),
                organizador: safe(c,11),
                logo: safe(c,12),
                organizador2: safe(c,13),
                logo2: safe(c,14),
                organizador3: safe(c,15),
                logo3: safe(c,16),
                organizador4: safe(c,17),
                logo4: safe(c,18),
                auspiciantes: safe(c,19),
                enlace: safe(c,20),
                imagen: safe(c,21)
              });
            }
            allData.deportiva = deportiva;
            loadedSheets++;
            checkTabs();
          } catch(e) {
            document.getElementById('events').innerHTML = "Error cargando agenda_deportiva_grl";
            document.getElementById('retry-container').style.display = "block";
            mostrarLoading(false);
          }
        })
        .catch(() => {
          document.getElementById('retry-container').style.display = "block";
          mostrarLoading(false);
        });
    }

    function checkTabs() {
      if (loadedSheets < 3) return;
      mostrarLoading(false);
      availableTabs = Object.keys(allData).filter(t => allData[t].length > 0);
      crearTabs();
    }

    function crearTabs() {
      const tabsDiv = document.getElementById('tabs');
      tabsDiv.innerHTML = "";
      if (availableTabs.length === 0) {
        document.getElementById('events').innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay registros para este organizador.</p>";
        document.getElementById('paginator').innerHTML = "";
        return;
      }
      availableTabs.forEach((tipo, idx) => {
        const btn = document.createElement("button");
        btn.className = "tab-btn" + (idx === 0 ? " active" : "");
        btn.id = "tab-" + tipo;
        btn.textContent = TAB_LABELS[tipo];
        btn.onclick = () => setTab(tipo);
        tabsDiv.appendChild(btn);
      });
      currentTab = availableTabs[0];
      currentPage = 1;
      renderEventos(allData[currentTab], currentPage);
    }

    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const start = (page-1)*eventsPerPage;
      const end = start + eventsPerPage;
      const pageData = data.slice(start, end);
      pageData.forEach(ev => {
        const card = document.createElement('div');
        card.className = "event-card";
        // LOGOS de organizadores secundarios (NO mostrar el principal)
        let organizadoresBlocks = [];
        if (ev.organizador2 || ev.logo2) {
          organizadoresBlocks.push({nombre: ev.organizador2, logo: ev.logo2});
        }
        if (ev.organizador3 || ev.logo3) {
          organizadoresBlocks.push({nombre: ev.organizador3, logo: ev.logo3});
        }
        if (ev.organizador4 || ev.logo4) {
          organizadoresBlocks.push({nombre: ev.organizador4, logo: ev.logo4});
        }
        let logosHtml = '';
        if (organizadoresBlocks.length > 0) {
          logosHtml = `<div class="event-logos-blocks">` +
            organizadoresBlocks.map(ob => `
              <div class="event-logo-organizer-block">
                ${ob.logo ? `<img class="event-logo-main" src="${ob.logo}" alt="Logo ${ob.nombre || 'organizador'}">` : ""}
                ${ob.nombre ? `<span class="event-main-organizer">${ob.nombre}</span>` : ""}
              </div>
            `).join('') +
            `</div>`;
        }
        // Nombre del evento
        let nombreHtml = "";
        if (ev.nombre) nombreHtml = `<div class="event-title">${ev.nombre}</div>`;
        else if (ev.actividad) nombreHtml = `<div class="event-title">${ev.actividad}</div>`;
        // Categoría debajo del nombre
        let categoriaHtml = "";
        if (ev.categoria) categoriaHtml = `<div class="event-category-under-title">${ev.categoria}</div>`;

        // Fecha y hora como event-info-row alineadas
        let fechaHoraHtml = "";
        let fecha = ev.fecha || ev.dia;
        if (fecha) {
          fechaHoraHtml += `<div class="event-info-row event-date"><span class="icon"><i class="ri-calendar-event-line"></i></span><span>${formatoFechaCompleto(fecha)}</span></div>`;
        }
        if (ev.hora) {
          fechaHoraHtml += `<div class="event-info-row event-time"><span class="icon"><i class="ri-time-line"></i></span><span>${ev.hora}</span></div>`;
        }

        let infoRows = '';
        if (ev.lugar) infoRows += `<div class="event-info-row event-location"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${ev.lugar}</span></div>`;
        if (ev.descripcion) infoRows += `<div class="event-description"><span class="desc-icon"><i class="ri-information-line"></i></span>${textoAParrafoJustificado(ev.descripcion)}</div>`;
        if (ev.info_adicional) infoRows += `<div class="event-info-adicional"><span class="icon"><i class="ri-alert-line"></i></span><span>${ev.info_adicional}</span></div>`;
        if (ev.valor) {
          let esCerrada = ev.valor && ev.valor.trim() === "INSCRIPCIÓN  CERRADA";
          infoRows += `<div class="event-info-row event-value${esCerrada ? ' inscripcion-cerrada' : ''}"><span>${ev.valor}</span></div>`;
        }
        if (ev.inscripcion) infoRows += `<div class="event-info-adicional"><span class="icon"><i class="ri-edit-line"></i></span><span>${ev.inscripcion}</span></div>`;
        let auspiciantesHtml = "";
        if (ev.auspiciantes) {
          auspiciantesHtml = `<div class="event-sponsors"><i class="ri-star-line"></i> ${ev.auspiciantes}</div>`;
        }
        let enlaceHtml = "";
        if (ev.enlace && typeof ev.enlace === "string" && ev.enlace.trim() !== "") {
          enlaceHtml = `<a class="event-link" href="${ev.enlace}" target="_blank">Entradas / Más info / Inscripción</a>`;
        }
        // Imagen de la última columna, si existe
        let imagenHtml = "";
        if (ev.imagen && typeof ev.imagen === "string" && ev.imagen.trim() !== "") {
          imagenHtml = `<div class="event-image-block"><img src="${ev.imagen}" alt="Imagen del evento"></div>`;
        }
        card.innerHTML = `
          ${logosHtml}
          ${nombreHtml}
          ${categoriaHtml}
          ${fechaHoraHtml}
          ${infoRows}
          ${auspiciantesHtml}
          ${enlaceHtml}
          ${imagenHtml}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      renderPaginator(data.length, page);
      if (eventosMostrados === 0) {
        document.getElementById('retry-container').style.display = "block";
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay registros para mostrar en esta pestaña.</p>";
      }
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(allData[currentTab], currentPage); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(allData[currentTab], currentPage); }};
    }
    function setTab(tab) {
      currentTab = tab;
      currentPage = 1;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      renderEventos(allData[tab], currentPage);
    }
    cargarDatos();
  </script>
  <script>
    setInterval(function() {
      document.querySelectorAll('span').forEach(function(el){
        let txt = el.textContent.trim();
        if(txt === "INSCRIPCIÓN  CERRADA" || txt === "INSCRIPCIÓN CERRADA") {
          el.style.color = "#c82121";
          el.style.fontWeight = "700";
        }
      });
    }, 500);
  </script>
</body>
</html>
