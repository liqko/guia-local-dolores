<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos de Organizador</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body { background: #f3f6fb; font-family: 'Segoe UI','Arial',sans-serif; font-style: italic; margin:0; padding:0; }
    .header-flex { display: flex; justify-content: center; align-items: center; gap: 18px; margin-top: 28px; margin-bottom: 0; flex-wrap: wrap; width: 100%; }
    .main-logo { width: 70px; height: 70px; border-radius: 14px; background: #fff; object-fit: cover; display: block; }
    .header-title { font-size: 2em; font-weight: 800; color: #2b3a55; letter-spacing: 1px; font-style: italic; text-align: center; margin: 0; }
    .tabs-container { display: flex; justify-content: center; gap: 4px; margin-top: 18px; margin-bottom: 0; flex-wrap: wrap; }
    .tab-btn { font-size: 1.05em; background: #3b7dd8; color: #fff; border: none; padding: 9px 24px; border-radius: 11px 11px 0 0; cursor: pointer; font-weight: 600; margin-right: 3px; margin-bottom: -2px; }
    .tab-btn.active { background: #22529a; }
    .events-container { display: flex; flex-direction: column; align-items: center; gap: 25px; padding: 30px 10px; min-height: 300px; font-style: italic; }
    .event-card { width: 100%; max-width: 420px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 16px rgba(60,80,120,0.08); padding: 24px 18px; display: flex; flex-direction: column; gap: 7px; }
    .event-title { font-size: 1.2em; font-weight: bold; color: #16335a; margin: 0; font-style: italic; text-align: left; }
    .event-info-row, .event-info-row.event-value, .event-description {
      display: flex; align-items: flex-start; gap: 8px; padding-left: 0; position: static;
    }
    .event-info-row .icon, .event-value .icon, .event-info-adicional .icon, .event-description .desc-icon {
      position: static; font-size: 1.3em; color: #3b7dd8; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle; margin-bottom: 0 !important; line-height: 1 !important; margin-right: 6px;
    }
    .event-info-row span { display: inline-block; vertical-align: middle; }
    .event-date { color: #3b7dd8; font-weight: 600; font-size: 1.1em; }
    .event-time { color: #0e5076; font-weight: 500; font-size: 1em; }
    .event-category { color: #6d3bd8; font-size: 1em; }
    .event-location { color: #3d475a; font-size: 1em; }
    .event-organizer { color: #5a5a5a; font-size: 0.99em; }
    .event-description { color: #444; margin-bottom: 0; font-size: 0.98em; text-align: justify; font-style: italic; margin-top: 7px; }
    .event-description p { margin-top: 0.5em; margin-bottom: 0.5em; display: inline; }
    .event-value { color: #29853b; font-weight: 600; font-size: 1em; }
    .event-info-adicional {
      display: flex; align-items: flex-start; gap: 8px; color: #22529a; font-size: 1em; font-style: italic; margin-top: 0; margin-bottom: 0; padding-left: 0; font-weight: 600; word-break: break-word; line-height: 1.3;
    }
    .event-info-adicional .icon { font-size: 1.3em; color: #22529a; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle; margin-bottom: 0 !important; line-height: 1 !important; margin-right: 6px; }
    .event-sponsors { color: #1d2c53; background: #e6eaf7; border-radius: 7px; padding: 7px 10px; margin-top: 6px; font-size: 0.98em; font-style: italic; font-weight: 500; word-break: break-all; }
    .event-link { display: inline-block; margin-top: 10px; color: #fff; background: #3b7dd8; border: none; text-decoration: none; font-size: 1em; word-break: break-all; cursor: pointer; padding: 8px 18px; border-radius: 9px; font-weight: 600; transition: background 0.2s; }
    .event-link:hover { background: #22529a; color: #fff; text-decoration: underline; }
    .paginator { display: flex; justify-content: center; align-items: center; gap: 14px; margin-bottom: 14px; margin-top: 12px; font-style: italic; }
    .paginator button { padding: 7px 18px; font-size: 1em; border: none; background: #3b7dd8; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 7px rgba(44,60,90,0.05); }
    .paginator button[disabled] { background: #b5c9e4; cursor: not-allowed; }
    .paginator .page-info { font-size: 1.06em; color: #222; font-weight: 500; min-width: 55px; text-align: center; font-style: italic; }
    @media (max-width: 900px) { .event-card { max-width: 98vw; } }
    @media (max-width: 600px) { .event-card { max-width: 99vw; } .header-title { font-size: 1.35em; } .main-logo { width: 48px; height: 48px; } }
  </style>
</head>
<body>
  <div class="header-flex">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/varios/guialocal.png" alt="Logo Principal" class="main-logo" />
    <h1 class="header-title" id="orgTitle">Eventos por Organizador</h1>
  </div>
  <div class="tabs-container" id="tabs"></div>
  <div class="events-container" id="events"></div>
  <div class="paginator" id="paginator"></div>
  <script>
    // Cambia este valor por el organizador que quieres mostrar
    const ORGANIZADOR = "Municipalidad de Dolores";
    document.getElementById("orgTitle").textContent = "Eventos de " + ORGANIZADOR;

    // URLs de las hojas
    const URLs = {
      eventos: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=eventos_grl",
      actividades: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=actividades_grl",
      deportiva: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=agenda_deportiva_grl",
      capacitacion: "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=capacitacion"
    };

    const TAB_LABELS = {
      eventos: "Eventos",
      actividades: "Actividades",
      deportiva: "Deportiva",
      capacitacion: "Capacitación"
    };

    function formatoFechaCompleto(valor) {
      if (!valor) return "";
      let fecha;
      if (/^Date\((\d+),(\d+),(\d+)\)$/.test(valor)) {
        const match = valor.match(/^Date\((\d+),(\d+),(\d+)\)$/);
        fecha = new Date(parseInt(match[1], 10), parseInt(match[2], 10), parseInt(match[3], 10));
      } else if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const [anio, mes, dia] = valor.split("-");
        fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
      } else if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const [dia, mes, anio] = valor.split("/");
        fecha = new Date(parseInt(anio,10), parseInt(mes,10)-1, parseInt(dia,10));
      } else if (/^\d+$/.test(valor)) {
        fecha = new Date(1899, 11, 30);
        fecha.setDate(fecha.getDate() + parseInt(valor,10));
      } else {
        return valor;
      }
      const dias = ["domingo","lunes","martes","miércoles","jueves","viernes","sábado"];
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      return dias[fecha.getDay()].charAt(0).toUpperCase() + dias[fecha.getDay()].slice(1) +
        " " + fecha.getDate() + " de " + meses[fecha.getMonth()] + " de " + fecha.getFullYear();
    }
    function textoAParrafoJustificado(texto) {
      if (!texto) return '';
      let partes = texto.split(/\n\s*\n/);
      if (partes.length === 1) {
        partes = texto.split(/\n/);
      }
      return partes.map(p => `<p>${p.trim()}</p>`).join('');
    }
    function esAprobado(valor) {
      if (valor === true) return true;
      if (!valor) return false;
      valor = valor.toString().trim().toLowerCase();
      return ["si", "sí", "✓", "✔", "✅", "x", "ok", "true"].some(v => valor === v);
    }

    let allData = {eventos:[], actividades:[], deportiva:[], capacitacion:[]};
    let availableTabs = [];
    let currentTab = null;
    let currentPage = 1;
    const eventsPerPage = 6;
    let loadedSheets = 0;

    function cargarDatos() {
      Object.keys(URLs).forEach(tipo => {
        fetch(URLs[tipo])
          .then(res => res.text())
          .then(text => {
            const json = JSON.parse(text.substr(47).slice(0, -2));
            const rows = json.table.rows;
            let data = [];
            for (let i = 0; i < rows.length; i++) {
              const c = rows[i].c;
              if (tipo === "eventos") {
                const verificado = c[0] ? c[0].v : "";
                if (!esAprobado(verificado)) continue;
                let organizadores = [c[11],c[13],c[15],c[17]].map(x=>x?x.v:"");
                if (!organizadores.join(" ").toLowerCase().includes(ORGANIZADOR.toLowerCase())) continue;
                data.push({
                  fecha: c[1]?c[1].v:"",
                  hora: c[2]?c[2].v:"",
                  tipo: c[3]?c[3].v:"",
                  nombre: c[4]?c[4].v:"",
                  categoria: c[5]?c[5].v:"",
                  ubicacion: c[6]?c[6].v:"",
                  lugar: c[7]?c[7].v:"",
                  descripcion: c[8]?c[8].v:"",
                  a_cargo: c[9]?c[9].v:"",
                  valor: c[10]?c[10].v:"",
                  organizador: c[11]?c[11].v:"",
                  logo: c[12]?c[12].v:"",
                  organizador2: c[13]?c[13].v:"",
                  logo2: c[14]?c[14].v:"",
                  organizador3: c[15]?c[15].v:"",
                  logo3: c[16]?c[16].v:"",
                  organizador4: c[17]?c[17].v:"",
                  logo4: c[18]?c[18].v:"",
                  auspiciantes: c[19]?c[19].v:"",
                  enlace: c[20]?c[20].v:""
                });
              } else if (tipo === "actividades") {
                const verificado = c[0] ? c[0].v : "";
                if (!esAprobado(verificado)) continue;
                let organizadores = [c[10],c[12],c[14],c[16]].map(x=>x?x.v:"");
                if (!organizadores.join(" ").toLowerCase().includes(ORGANIZADOR.toLowerCase())) continue;
                data.push({
                  dia: c[2]?c[2].v:"",
                  hora: c[3]?c[3].v:"",
                  actividad: c[4]?c[4].v:"",
                  a_cargo: c[5]?c[5].v:"",
                  valor: c[6]?c[6].v:"",
                  info_adicional: c[7]?c[7].v:"",
                  inscripcion: c[8]?c[8].v:"",
                  lugar: c[9]?c[9].v:"",
                  organizador: c[10]?c[10].v:"",
                  logo: c[11]?c[11].v:"",
                  organizador2: c[12]?c[12].v:"",
                  logo2: c[13]?c[13].v:"",
                  organizador3: c[14]?c[14].v:"",
                  logo3: c[15]?c[15].v:"",
                  organizador4: c[16]?c[16].v:"",
                  logo4: c[17]?c[17].v:"",
                  enlace: c[18]?c[18].v:""
                });
              } else if (tipo === "deportiva") {
                const verificado = c[0] ? c[0].v : "";
                if (!esAprobado(verificado)) continue;
                let organizadores = [c[10],c[12],c[14],c[16]].map(x=>x?x.v:"");
                if (!organizadores.join(" ").toLowerCase().includes(ORGANIZADOR.toLowerCase())) continue;
                data.push({
                  fecha: c[1]?c[1].v:"",
                  hora: c[2]?c[2].v:"",
                  deporte: c[3]?c[3].v:"",
                  categoria: c[4]?c[4].v:"",
                  nombre: c[5]?c[5].v:"",
                  lugar: c[7]?c[7].v:"",
                  descripcion: c[8]?c[8].v:"",
                  info_adicional: c[9]?c[9].v:"",
                  organizador: c[10]?c[10].v:"",
                  logo: c[11]?c[11].v:"",
                  organizador2: c[12]?c[12].v:"",
                  logo2: c[13]?c[13].v:"",
                  organizador3: c[14]?c[14].v:"",
                  logo3: c[15]?c[15].v:"",
                  organizador4: c[16]?c[16].v:"",
                  logo4: c[17]?c[17].v:"",
                  auspiciantes: c[18]?c[18].v:"",
                  enlace: c[19]?c[19].v:""
                });
              } else if (tipo === "capacitacion") {
                const verificado = c[0] ? c[0].v : "";
                if (!esAprobado(verificado)) continue;
                let organizadores = [c[10],c[12],c[14],c[16]].map(x=>x?x.v:"");
                if (!organizadores.join(" ").toLowerCase().includes(ORGANIZADOR.toLowerCase())) continue;
                data.push({
                  fecha: c[1]?c[1].v:"",
                  hora: c[2]?c[2].v:"",
                  tipo: c[3]?c[3].v:"",
                  nombre: c[4]?c[4].v:"",
                  categoria: c[5]?c[5].v:"",
                  lugar: c[7]?c[7].v:"",
                  descripcion: c[8]?c[8].v:"",
                  info_adicional: c[9]?c[9].v:"",
                  organizador: c[10]?c[10].v:"",
                  logo: c[11]?c[11].v:"",
                  organizador2: c[12]?c[12].v:"",
                  logo2: c[13]?c[13].v:"",
                  organizador3: c[14]?c[14].v:"",
                  logo3: c[15]?c[15].v:"",
                  organizador4: c[16]?c[16].v:"",
                  logo4: c[17]?c[17].v:"",
                  auspiciantes: c[18]?c[18].v:"",
                  enlace: c[19]?c[19].v:""
                });
              }
            }
            allData[tipo] = data;
            loadedSheets++;
            if (loadedSheets === Object.keys(URLs).length) {
              availableTabs = Object.keys(allData).filter(t => allData[t].length > 0);
              crearTabs();
            }
          });
      });
    }

    function crearTabs() {
      const tabsDiv = document.getElementById('tabs');
      tabsDiv.innerHTML = "";
      if (availableTabs.length === 0) {
        document.getElementById('events').innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay registros para este organizador.</p>";
        document.getElementById('paginator').innerHTML = "";
        return;
      }
      availableTabs.forEach((tipo, idx) => {
        const btn = document.createElement("button");
        btn.className = "tab-btn" + (idx === 0 ? " active" : "");
        btn.id = "tab-" + tipo;
        btn.textContent = TAB_LABELS[tipo];
        btn.onclick = () => setTab(tipo);
        tabsDiv.appendChild(btn);
      });
      // Activar primera pestaña con registros
      currentTab = availableTabs[0];
      currentPage = 1;
      renderEventos(allData[currentTab], currentPage);
    }

    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const start = (page-1)*eventsPerPage;
      const end = start + eventsPerPage;
      const pageData = data.slice(start, end);
      pageData.forEach(ev => {
        const card = document.createElement('div');
        card.className = "event-card";
        let logos = [];
        if (ev.logo)  logos.push({src: ev.logo, alt: ev.organizador});
        if (ev.logo2) logos.push({src: ev.logo2, alt: ev.organizador2});
        if (ev.logo3) logos.push({src: ev.logo3, alt: ev.organizador3});
        if (ev.logo4) logos.push({src: ev.logo4, alt: ev.organizador4});
        let logosHtml = "";
        if (logos.length > 0) {
          logosHtml = `<div class="event-logos-row">` +
            logos.map(lg => `<img class="event-logo" src="${lg.src}" alt="Logo ${lg.alt||'organizador'}">`).join("") +
            `</div>`;
        }
        // Fecha y hora
        let fechaHoraHtml = "";
        let fecha = ev.fecha || ev.dia;
        if (fecha || ev.hora) {
          fechaHoraHtml = `<div class="event-date-row">`;
          if (fecha) fechaHoraHtml += `<span class="event-date"><i class="ri-calendar-event-line"></i> ${formatoFechaCompleto(fecha)}</span>`;
          if (ev.hora) fechaHoraHtml += `<span class="event-time"><i class="ri-time-line"></i> ${ev.hora}</span>`;
          fechaHoraHtml += `</div>`;
        }
        // Nombre/título
        let nombreHtml = "";
        if (ev.nombre) nombreHtml = `<div class="event-title">${ev.nombre}</div>`;
        else if (ev.actividad) nombreHtml = `<div class="event-title">${ev.actividad}</div>`;
        // Deporte/categoría/tipo debajo del nombre
        let detalleHtml = "";
        if (ev.deporte || ev.categoria || ev.tipo || ev.a_cargo) {
          detalleHtml = `<div class="event-category-block">`;
          if (ev.deporte) detalleHtml += `<span class="event-deporte"><i class="ri-football-line"></i>${ev.deporte}</span>`;
          if (ev.categoria) detalleHtml += `<span class="event-category"><i class="ri-price-tag-3-line"></i>${ev.categoria}</span>`;
          if (ev.tipo) detalleHtml += `<span class="event-category">${ev.tipo}</span>`;
          if (ev.a_cargo) detalleHtml += `<span class="event-category">${ev.a_cargo}</span>`;
          detalleHtml += `</div>`;
        }
        // Lugar
        let infoRows = '';
        if (ev.lugar) infoRows += `<div class="event-info-row event-location"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${ev.lugar}</span></div>`;
        // Organizadores
        let organizadores = [];
        if (ev.organizador)  organizadores.push(ev.organizador);
        if (ev.organizador2) organizadores.push(ev.organizador2);
        if (ev.organizador3) organizadores.push(ev.organizador3);
        if (ev.organizador4) organizadores.push(ev.organizador4);
        if (organizadores.length > 0) {
          infoRows += `<div class="event-info-row event-organizer"><span class="icon"><i class="ri-user-line"></i></span><span>${organizadores.join(" / ")}</span></div>`;
        }
        // Descripción
        if (ev.descripcion) infoRows += `<div class="event-description"><span class="desc-icon"><i class="ri-information-line"></i></span>${textoAParrafoJustificado(ev.descripcion)}</div>`;
        // Info adicional
        if (ev.info_adicional) infoRows += `<div class="event-info-adicional"><span class="icon"><i class="ri-alert-line"></i></span><span>${ev.info_adicional}</span></div>`;
        // Valor
        if (ev.valor) infoRows += `<div class="event-info-row event-value"><span class="icon"><i class="ri-money-dollar-circle-line"></i></span><span>${ev.valor}</span></div>`;
        // Inscripción
        if (ev.inscripcion) infoRows += `<div class="event-info-adicional"><span class="icon"><i class="ri-edit-line"></i></span><span>${ev.inscripcion}</span></div>`;
        // Auspiciantes
        let auspiciantesHtml = "";
        if (ev.auspiciantes) {
          auspiciantesHtml = `<div class="event-sponsors"><i class="ri-star-line"></i> ${ev.auspiciantes}</div>`;
        }
        // Enlace
        let enlaceHtml = "";
        if (ev.enlace && typeof ev.enlace === "string" && ev.enlace.trim() !== "") {
          enlaceHtml = `<a class="event-link" href="${ev.enlace}" target="_blank">Más info / Inscripción</a>`;
        }
        card.innerHTML = `
          ${logosHtml}
          ${fechaHoraHtml}
          ${nombreHtml}
          ${detalleHtml}
          ${infoRows}
          ${auspiciantesHtml}
          ${enlaceHtml}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      renderPaginator(data.length, page);
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay registros para mostrar en esta pestaña.</p>";
      }
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(allData[currentTab], currentPage); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(allData[currentTab], currentPage); }};
    }
    function setTab(tab) {
      currentTab = tab;
      currentPage = 1;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      renderEventos(allData[tab], currentPage);
    }
    cargarDatos();
  </script>
</body>
</html>
