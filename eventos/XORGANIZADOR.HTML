<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Filtrar Eventos por Organizador</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin: 40px 0 0 0;
    }
    .main-header img {
      max-width: 54px;
      max-height: 54px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 10px rgba(44,60,90,.12);
    }
    .main-title {
      font-size: 2.2em;
      font-weight: 800;
      color: #2b3a55;
      font-style: italic;
      margin: 0 8px;
      letter-spacing: 1px;
      text-align: center;
    }
    .main-zocalo {
      background: #2b3a55;
      color: #fff;
      text-align: center;
      padding: 9px 0 7px 0;
      font-size: 1.07em;
      font-weight: 500;
      letter-spacing: .5px;
      margin-bottom: 16px;
      box-shadow: 0 3px 10px rgba(44,60,90,.09);
    }
    .filter-container {
      display: flex;
      justify-content: center;
      margin: 18px 0 0 0;
      gap: 10px;
    }
    .filter-box {
      width: 290px;
      padding: 11px 18px;
      font-size: 1.07em;
      border: 1.5px solid #d2d7e1;
      border-radius: 10px;
      outline: none;
      margin-bottom: 10px;
      box-shadow: 0 2px 7px rgba(44,60,90,0.05);
      font-style: italic;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 23px;
      padding: 25px 10px 30px 10px;
      min-height: 220px;
    }
    .event-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      width: 340px;
      min-width: 240px;
      padding: 22px 16px 15px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      position: relative;
    }
    .event-title {
      font-size: 1.19em;
      font-weight: bold;
      color: #16335a;
      margin: 0 0 3px 0;
      font-style: italic;
      text-align: left;
      display: block;
    }
    .event-organizer {
      color: #3b7dd8;
      font-size: 1em;
      margin-bottom: 4px;
    }
    .event-info-row {
      color: #444;
      font-size: .97em;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .event-info-row .icon {
      font-size: 1.12em;
      color: #3b7dd8;
      min-width: 1.2em;
    }
    .event-description {
      color: #222;
      font-size: .98em;
      text-align: left;
      margin-bottom: 0;
      font-style: italic;
    }
    @media (max-width: 700px) {
      .events-container { flex-direction: column; align-items: center; }
      .main-header img { max-width: 36px;}
      .main-title { font-size: 1.35em;}
      .event-card { width: 97vw; }
    }
  </style>
</head>
<body>
  <!-- Título con imágenes a ambos lados -->
  <div class="main-header">
    <img id="img-izq" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/eventos.png" alt="Izquierda" style="display:none;">
    <div class="main-title">Eventos Dolores</div>
    <img id="img-der" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/eventos2.png" alt="Derecha" style="display:none;">
  </div>
  <div class="main-zocalo" id="zocalo">
    Información adicional relevante aquí (ej: Total de eventos, fechas, etc)
  </div>
  <div class="filter-container">
    <input type="text" id="organizer-filter" class="filter-box" placeholder="Filtrar por organizador...">
  </div>
  <div class="events-container" id="events"></div>
  <script>
    // Puedes modificar/traer los datos desde Google Sheets, JSON local, etc.
    // Demo de datos
    const eventosData = [
      {
        evento: "Torneo de Ajedrez",
        organizador: "Club Dolores",
        fecha: "2025-07-14",
        hora: "18:00",
        categoria: "Deportes",
        lugar: "Club Social",
        descripcion: "Competencia abierta a todas las edades.",
        info_extra: "Inscripción gratuita",
      },
      {
        evento: "Charla de Astronomía",
        organizador: "Observatorio Dolores",
        fecha: "2025-07-20",
        hora: "20:00",
        categoria: "Ciencia",
        lugar: "Salón Auditorio",
        descripcion: "Descubrí los secretos del universo.",
        info_extra: "Cupos limitados",
      },
      // ... más eventos
    ];

    // Mostrar imágenes en el header si hay URLs configuradas:
    const imgIzq = document.getElementById('img-izq');
    const imgDer = document.getElementById('img-der');
    // Si querés mostrar ambas, descomentá:
    imgIzq.style.display = 'block';
    imgDer.style.display = 'block';
    // Para mostrar solo una, dejá la otra como display:none

    function renderZocalo(info) {
      document.getElementById('zocalo').innerHTML = info;
    }

    function renderEventos(data) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      if (data.length === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay eventos para este organizador.</p>";
        renderZocalo('Sin resultados para ese organizador');
        return;
      }
      data.forEach(ev => {
        const card = document.createElement('div');
        card.className = "event-card";
        card.innerHTML = `
          <div class="event-title">${ev.evento}</div>
          <div class="event-organizer"><i class="ri-user-line"></i> ${ev.organizador}</div>
          <div class="event-info-row"><span class="icon"><i class="ri-calendar-event-line"></i></span>${ev.fecha} <span class="icon"><i class="ri-time-line"></i></span>${ev.hora}</div>
          <div class="event-info-row"><span class="icon"><i class="ri-map-pin-line"></i></span>${ev.lugar}</div>
          <div class="event-info-row"><span class="icon"><i class="ri-price-tag-3-line"></i></span>${ev.categoria}</div>
          <div class="event-description">${ev.descripcion}</div>
        `;
        eventsDiv.appendChild(card);
      });
      renderZocalo(`Mostrando ${data.length} evento(s).`);
    }

    // Filtro solo por organizador (case-insensitive, contiene)
    document.getElementById('organizer-filter').addEventListener('input', function() {
      const filtro = this.value.trim().toLowerCase();
      const filtrados = eventosData.filter(ev =>
        ev.organizador && ev.organizador.toLowerCase().includes(filtro)
      );
      renderEventos(filtrados);
    });

    // Inicializar
    renderEventos(eventosData);
    renderZocalo(`Total de eventos: ${eventosData.length}`);

    // Para un autocompletado de organizadores, podrías agregar una lista datalist aquí.
  </script>
</body>
</html>
