<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Actividades</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body { background: transparent; font-family: 'Segoe UI', 'Arial', sans-serif; font-style: italic; margin: 0; padding: 0; overflow-x: hidden; }
    .header-flex { display: flex; justify-content: center; align-items: center; gap: 18px; margin-top: 28px; margin-bottom: 0; flex-wrap: wrap; width: 100%; }
    .main-logo { width: 110px; height: 110px; border-radius: 18px; box-shadow: 0 2px 10px rgba(44,60,90,0.10); background: #fff; object-fit: cover; display: block; transition: width 0.2s, height 0.2s; }
    .header-title { font-size: 2.1em; font-weight: 800; color: #2b3a55; letter-spacing: 1px; font-style: italic; text-align: center; margin: 0; flex: 1 1 240px; min-width: 120px; max-width: 400px; word-break: break-word; background: #f3f6fb; border-radius: 14px; border: 1.5px solid #e2e8f0; padding: 14px 22px; box-shadow: 0 2px 12px rgba(44,60,90,0.08); }
    .search-container { display: flex; justify-content: center; margin-top: 18px; margin-bottom: 0; }
    .search-box { width: 320px; padding: 12px 18px; font-size: 1.08em; border: 1.5px solid #d2d7e1; border-radius: 12px; outline: none; margin-bottom: 12px; box-shadow: 0 2px 7px rgba(44,60,90,0.05); }
    .search-box:focus { border-color: #3b7dd8; }
    .suma-evento-banner {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 8px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .suma-evento-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.40em;
      background: linear-gradient(90deg, #ffd972 0%, #ff6600 90%);
      color: #232323;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      font-weight: 800;
      font-size: 1.22em;
      border-radius: 1.1em;
      border: 2.5px solid #ff6600;
      box-shadow: 0 2px 14px #ff660022;
      padding: 0.7em 1.2em 0.9em 1.2em;
      margin-bottom: 3px;
      margin-top: 5px;
      text-decoration: none;
      transition: background 0.18s, color 0.18s, transform 0.18s;
      cursor: pointer;
      letter-spacing: 0.5px;
      outline: none;
      position: relative;
      z-index: 1;
    }
    .suma-evento-btn:hover {
      background: linear-gradient(90deg, #ff6600 0%, #ffd972 90%);
      color: #fff;
      transform: scale(1.045);
      box-shadow: 0 4px 18px #ff660044;
      border-color: #e3342f;
    }
    .suma-evento-btn .suma-evento-emoji {
      font-size: 1.6em;
      margin-left: 0.15em;
      display: inline-block;
      vertical-align: middle;
      animation: suma-bounce-right 1.15s infinite;
      filter: drop-shadow(0 2px 2px #ff660044);
    }
    @keyframes suma-bounce-right {
      0%, 100% { transform: translateX(0) rotate(0deg);}
      50% { transform: translateX(10px) rotate(-11deg);}
    }
    .suma-evento-btn .suma-evento-desc {
      background: #fffbe6;
      color: #0033cc;
      font-size: 1.05em;
      font-style: italic;
      font-weight: 700;
      margin-top: 8px;
      margin-bottom: 2px;
      text-align: center;
      text-shadow: 0 1px 12px #ffd97266;
      letter-spacing: 0.02em;
      border-radius: 0.7em;
      padding: 0.28em 0.7em;
      box-shadow: 0 2px 8px #ffd97244;
      width: 100%;
      max-width: 290px;
      display: block;
    }
    @media (max-width: 600px) {
      .suma-evento-banner { max-width: 99vw; }
      .suma-evento-btn { font-size: 1.05em; padding: 0.65em 0.7em 0.7em 0.7em; }
      .suma-evento-btn .suma-evento-desc { font-size: 0.99em; max-width: 99vw; }
    }
    .events-container { display: flex; flex-direction: column; align-items: center; gap: 25px; padding: 30px 16px; min-height: 300px; font-style: italic; }
    .event-card { width: 100%; max-width: 420px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 16px rgba(60,80,120,0.08); padding: 24px 16px; display: flex; flex-direction: column; gap: 7px; }
    .event-organizer-block { margin-top:16px;margin-bottom:0;text-align:center;}
    .event-organizer-block-label {
      display:block;font-weight:700;color:#1b3069;font-size:1.08em;
    }
    .event-organizer-name {
      font-size:1.08em;font-weight:700;color:#1b3069;margin:0;text-align:center;
    }
    .event-title { font-size: 1.30em; font-weight: bold; color: #16335a; margin: 7px 0 0 0; font-style: italic; text-align: left; display: block; }
    .event-description { margin-bottom: 0; text-align: justify; }
    .event-info-row, .event-info-row.event-value, .event-info-adicional .icon { display: flex; align-items: flex-start; gap: 8px; padding-left: 0; position: static;}
    .event-info-row .icon, .event-value .icon, .event-info-adicional .icon { position: static; font-size: 1.3em; color: #3b7dd8; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle; margin-bottom: 0 !important; line-height: 1 !important; margin-right: 6px; }
    .event-info-row span { display: inline-block; vertical-align: middle; text-align: justify; }
    .event-date { color: #3b7dd8; font-weight: 600; font-size: 1.1em; }
    .event-time, .event-time2 { color: #0e5076; font-weight: 500; font-size: 1em; }
    .event-category { color: #6d3bd8; font-size: 1em; }
    .event-location { color: #3d475a; font-size: 1em; }
    .event-value { color: #29853b; font-weight: 600; font-size: 1em; }
    .event-inscripcion { color: #22529a; font-weight: 600; font-size: 1em; font-style: italic; }
    .event-inscripcion.cerrada { color: #b02a2a !important; }
    .event-info-adicional { display: flex; align-items: flex-start; gap: 8px; color: #22529a; font-size: 1em; font-style: italic; margin-top: 0; margin-bottom: 0; padding-left: 0; font-weight: 600; word-break: break-word; overflow-wrap: break-word; line-height: 1.3; text-align: justify; }
    .event-info-adicional .icon { font-size: 1.3em; color: #3b7dd8; min-width: 1.4em; text-align: center; display: inline-flex; align-items: center; justify-content: flex-start; vertical-align: middle; margin-bottom: 0 !important; line-height: 1 !important; margin-right: 6px; }
    .event-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      background: #3b7dd8;
      border: none;
      text-decoration: none;
      font-size: 1em;
      word-break: break-word;
      overflow-wrap: break-word;
      cursor: pointer;
      border-radius: 9px;
      padding: 9px 22px;
      font-weight: 600;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      box-shadow: 0 2px 7px rgba(44,60,90,0.08);
      transition: background 0.2s, color 0.2s;
      margin-right: 8px;
    }
    .event-link.instagram {
      background: #E1306C;
      border-color: #E1306C;
      margin-left: 0;
    }
    .event-link.instagram:hover {
      background: #b82e63;
      color: #fff;
    }
    .event-image-block { width: 100%; margin-top: 15px; display: flex; justify-content: center; align-items: center; }
    .event-image-block img { width: 100%; max-width: 380px; height: auto; border-radius: 13px; object-fit: contain; background: #f8f8fa; box-shadow: 0 2px 10px rgba(44,60,90,0.11); display: block; }
    .paginator { background: #f3f6fb; border-radius: 14px; border: 1.5px solid #e2e8f0; padding: 10px 18px; box-shadow: 0 2px 12px rgba(44,60,90,0.08); margin-bottom: 14px; margin-top: 12px; display: flex; justify-content: center; align-items: center; gap: 14px; font-style: italic; }
    .paginator button { padding: 7px 18px; font-size: 1em; border: none; background: #3b7dd8; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 600; box-shadow: 0 2px 7px rgba(44,60,90,0.05);}
    .paginator button[disabled] { background: #b5c9e4; cursor: not-allowed; }
    .paginator .page-info { font-size: 1.06em; color: #222; font-weight: 500; min-width: 55px; text-align: center; font-style: italic; }
    .footer-zocalo { width: 100%; min-width: unset; max-width: unset; background: #2b3a55; display: flex; justify-content: center; align-items: flex-end; gap: 60px; padding: 28px 0 20px 0; z-index: 100; margin-top: 22px; border-top-left-radius: 20px; border-top-right-radius: 20px; }
    .footer-zocalo-item { display: grid; grid-template-rows: min-content auto; align-items: end; justify-items: center; min-width: 130px; min-height: 140px; text-align: center; flex: 1 1 130px; max-width: 180px; }
    .footer-zocalo a { color: #fff; text-decoration: none; font-size: 2.9em; transition: color 0.2s; padding: 0 10px; display: flex; align-items: center; justify-content: center; }
    .footer-zocalo a:hover img { box-shadow: 0 0 0 3px #ffb933; }
    .footer-zocalo img { width: 70px; height: 70px; object-fit: contain; display: block; border-radius: 13px; background: #fff; box-shadow: 0 2px 10px rgba(44,60,90,0.08); padding: 7px; margin-bottom: 10px;}
    .footer-zocalo-label { color: #fff; font-size: 1.18em; font-weight: 500; font-style: italic; line-height: 1.13; letter-spacing: 0.02em; text-shadow: 0 2px 10px #2b3a5544; margin: 0; min-height: 34px;}
    #loading-indicator { display:none; text-align:center; font-size:1.2em; color:#22529a; margin-top:20px; }
    #loading-spinner { font-size:2em;}
    #retry-container {display:none; text-align:center; margin-top:20px;}
    #retry-container button { background:#3b7dd8; color:#fff; border:none; border-radius:8px; padding:8px 20px; font-size:1em; font-weight:600;}
    @media (max-width: 900px) {
      .footer-zocalo { gap: 24px; padding: 18px 0 10px 0; border-radius: 0; }
      .footer-zocalo img { width: 48px; height: 48px; padding: 4px; }
      .footer-zocalo-item { min-width: unset; min-height: unset; }
      .event-card { max-width: calc(100% - 32px); padding: 18px 12px; }
      .events-container { padding: 18px 8px; }
      .main-logo { width: 80px; height: 80px; }
      .event-image-block img { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .footer-zocalo { gap: 8px; flex-direction: column; padding: 14px 0 8px 0; border-radius: 0; width: 100%; min-width: unset; max-width: unset; }
      .footer-zocalo-item { min-width: unset; min-height: unset; width: 100%; max-width: 99vw; margin-bottom: 5px; }
      .footer-zocalo img { width: 48px; height: 48px; padding: 4px; }
      .event-card { max-width: calc(100% - 18px); width: 100%; padding: 12px 7px; }
      .header-title { font-size: 1.35em; padding: 8px 9px; }
      .events-container { padding: 12px 5px; }
      .main-logo { width: 60px; height: 60px; }
      .event-image-block img { max-width: 99vw; }
    }
    #enlaceModal { display:none; position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh; background:#2b3a5580; align-items:center; justify-content:center; }
    #modalContent { position:relative; width:100vw; height:100vh; max-width:100vw; max-height:100vh; margin: 0; background:#fff; border-radius:0; box-shadow:0 4px 32px #2226; display: flex; flex-direction:column; }
    #cerrarModal { position:absolute; top:18px; right:18px; background:#3b7dd8; color:#fff; border:none; border-radius:50%; width:36px; height:36px; font-size:2em; cursor:pointer; z-index:10; display:block; }
    #modalIframe { width:100%; height:100%; border:none; flex:1; background: #ebedf5; }
  </style>
</head>
<body>
  <div class="header-flex">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/ACTIVIDADES.png" alt="Logo Actividades" class="main-logo" />
    <h1 class="header-title">Actividades Permanentes o por Temporadas</h1>
  </div>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por fecha, nombre u organizador...">
  </div>
  <!-- SUMA TU EVENTO BANNER -->
  <div class="suma-evento-banner">
    <a class="suma-evento-btn" href="https://www.guialocaldolores.com.ar/suma-tu-evento/" target="_blank" rel="noopener">
      <span>SUMÁ TU EVENTO...GRATIS!!! <span class="suma-evento-emoji" aria-hidden="true">👉</span></span>
      <span class="suma-evento-desc">¡Miles de vecinos y visitantes lo pueden ver!</span>
    </a>
  </div>
  <!-- FIN SUMA TU EVENTO BANNER -->
  <div id="loading-indicator">
    <span id="loading-spinner">⏳</span> Cargando actividades...
  </div>
  <div id="retry-container">
    <button onclick="loadEventos(true)">Reintentar</button>
  </div>
  <div class="events-container" id="events"></div>
  <div class="paginator" id="paginator"></div>
  <div class="footer-zocalo">
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/eventos" target="_blank" title="Eventos">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/eventos.png" alt="Eventos"/>
      </a>
      <div class="footer-zocalo-label">Eventos</div>
    </div>
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/agenda-deportiva" target="_blank" title="Agenda Deportiva">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/DEPORTIVA.png" alt="Agenda Deportiva"/>
      </a>
      <div class="footer-zocalo-label">Agenda Deportiva</div>
    </div>
    <div class="footer-zocalo-item">
      <a href="https://www.guialocaldolores.com.ar/capacitaciones" target="_blank" title="Capacitaciones">
        <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/CAPACITACIONES.png" alt="Capacitaciones"/>
      </a>
      <div class="footer-zocalo-label">Capacitaciones</div>
    </div>
  </div>
  <div id="enlaceModal">
    <div id="modalContent">
      <button id="cerrarModal">&times;</button>
      <iframe id="modalIframe" src=""></iframe>
    </div>
  </div>
  <script>
    function isVerificado(v) {
      if (!v) return false;
      const s = String(v).toLowerCase().trim();
      return ["si","sí","true","ok","✓","x","check","checked","1"].includes(s);
    }
    function normalizar(str) { return (str || "").toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
    function eventoVacio(ev) {
      return !ev.nombre && !ev.fecha_hora && !ev.organizador_principal;
    }
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json&sheet=act_grl";
    let eventosData = [], eventosFiltrados = [], currentPage = 1, eventsPerPage = 6;
    let fetchAttempts = 0, maxFetchAttempts = 3;
    function showLoading(show=true) { document.getElementById('loading-indicator').style.display = show ? 'block' : 'none'; }
    function showRetry(show=true) { document.getElementById('retry-container').style.display = show ? 'block' : 'none'; }
    function loadEventos(forceRetry=false) {
      showLoading(true); showRetry(false);
      document.getElementById('events').innerHTML = "";
      fetchAttempts = forceRetry ? 1 : fetchAttempts + 1;
      fetch(SHEET_URL)
        .then(res => res.text())
        .then(text => {
          showLoading(false); showRetry(false);
          const json = JSON.parse(text.substr(47).slice(0, -2)), rows = json.table.rows;
          eventosData = [];
          for (let i = 0; i < rows.length; i++) {
            const c = rows[i].c;
            if (!c[0] || !isVerificado(c[0].v || "")) continue;
            const ubicacion = c[7] ? c[7].v || "" : "";
            if (ubicacion.toLowerCase().includes("fuera de la ciudad de dolores")) continue;
            const nombre = c[3] ? c[3].v || "" : "";
            const fecha_hora = c[2] ? c[2].v || "" : "";
            const organizador_principal = c[1] ? c[1].v || "" : "";
            if (!nombre && !fecha_hora && !organizador_principal) continue;
            eventosData.push({
              organizador_principal: c[1] ? c[1].v || "" : "",
              fecha_hora: c[2] ? c[2].v || "" : "",
              nombre: c[3] ? c[3].v || "" : "",
              descripcion: c[4] ? c[4].v || "" : "",
              info_adicional: c[5] ? c[5].v || "" : "",
              valor: c[6] ? c[6].v || "" : "",
              ubicacion: ubicacion,
              lugar: c[8] ? c[8].v || "" : "",
              inscripcion: c[9] ? c[9].v || "" : "",
              enlace: c[10] ? c[10].v || "" : "",
              instagram: c[11] ? c[11].v || "" : "",
              logo: c[12] ? c[12].v || "" : ""
            });
          }
          eventosFiltrados = eventosData;
          renderEventos(eventosFiltrados, currentPage);
        })
        .catch(error => {
          showLoading(false);
          if (fetchAttempts < maxFetchAttempts) setTimeout(() => loadEventos(), 1500);
          else {
            document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar las actividades. Verifica que la hoja esté publicada y disponible.<br>Error: ${error}</p>`;
            showRetry(true);
          }
        });
    }
    function aplicarFiltro(search) {
      const filtro = search.trim().toLowerCase(), anteriorPage = currentPage;
      eventosFiltrados = eventosData.filter(ev => {
        if (eventoVacio(ev)) return false;
        if (ev.ubicacion && ev.ubicacion.toLowerCase().includes("fuera de la ciudad de dolores")) return false;
        if (!filtro) return true;
        const buscarEn = [
          ev.fecha_hora, ev.nombre, ev.organizador_principal
        ].join(" ").toLowerCase();
        return buscarEn.includes(filtro);
      });
      const totalPages = Math.max(1, Math.ceil(eventosFiltrados.length / eventsPerPage));
      currentPage = anteriorPage > totalPages ? totalPages : anteriorPage;
      renderEventos(eventosFiltrados, currentPage); scrollToEvents();
    }
    function renderInstagramBlock(instagram) {
      if (!instagram || typeof instagram !== "string" || instagram.trim() === "") return "";
      if (instagram.match(/\.(jpg|jpeg|png)(\?.*)?$/i)) {
        return `<div class="event-image-block"><img src="${instagram}" alt="Imagen Instagram de la actividad"></div>`;
      }
      return "";
    }
    function textoAParrafoJustificado(texto) {
      if (!texto) return '';
      let partes = texto.split(/\n\s*\n/);
      if (partes.length === 1) partes = texto.split(/\n/);
      return partes.map(p => `<p style="text-align:justify;">${p.trim()}</p>`).join('');
    }
    function renderEventos(data, page=1) {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const start = (page-1)*eventsPerPage, end = start + eventsPerPage, pageData = data.slice(start, end);
      pageData.forEach((ev, idx) => {
        const card = document.createElement('div'); card.className = "event-card";
        // ORGANIZADOR PRINCIPAL UNIFICADO, ABAJO
        let organizadorHtml = '';
        if (ev.organizador_principal && ev.organizador_principal.trim() !== "") {
          organizadorHtml = `
            <div class="event-organizer-block">
              <span class="event-organizer-block-label">ORGANIZA:</span>
              <span class="event-organizer-name">${ev.organizador_principal}</span>
            </div>`;
        }

        let infoRows = '';
        if (ev.nombre) infoRows += `<div class="event-title">${ev.nombre}</div>`;
        if (ev.descripcion) infoRows += `<div class="event-description">${textoAParrafoJustificado(ev.descripcion)}</div>`;
        if (ev.fecha_hora) infoRows += `<div class="event-info-row event-date"><span class="icon"><i class="ri-calendar-event-line"></i></span><span>${ev.fecha_hora}</span></div>`;
        if (ev.lugar) infoRows += `<div class="event-info-row event-location"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${ev.lugar}</span></div>`;
        if (ev.valor) infoRows += `<div class="event-info-row event-value"><span class="icon"><i class="ri-money-dollar-circle-line"></i></span><span>${ev.valor}</span></div>`;
        if (ev.inscripcion) {
          let insClass = "";
          if (String(ev.inscripcion).trim().toLowerCase() === "cerrada") insClass = "cerrada";
          infoRows += `<div class="event-info-row event-inscripcion${insClass ? " "+insClass : ""}"><span class="icon"><i class="ri-lock-fill"></i></span><span>${ev.inscripcion}</span></div>`;
        }
        if (ev.info_adicional) infoRows += `<div class="event-info-adicional"><span class="icon"><i class="ri-information-line"></i></span><span>${ev.info_adicional}</span></div>`;

        // Botones: Inscripción y/o Instagram (en línea, igual que capacitaciones/eventos)
        let btnsHtml = '';
        if (
          (ev.enlace && String(ev.enlace).trim() !== "") ||
          (ev.instagram && String(ev.instagram).trim() !== "" && !/\.(jpg|jpeg|png)(\?.*)?$/i.test(ev.instagram.trim()))
        ) {
          btnsHtml += `<div style="display:flex; flex-wrap:wrap; gap:7px; margin-bottom:5px; margin-top:5px;">`;
          if (ev.enlace && String(ev.enlace).trim() !== "") {
            btnsHtml += `<button class="event-link" type="button" onclick="abrirEnlaceModal(this.getAttribute('data-url'))" data-url="${ev.enlace.replace(/"/g, '&quot;')}">Entradas / Más info / Inscribirse</button>`;
          }
          if (ev.instagram && String(ev.instagram).trim() !== "" && !/\.(jpg|jpeg|png)(\?.*)?$/i.test(ev.instagram.trim())) {
            btnsHtml += `<a class="event-link instagram" href="${ev.instagram}" target="_blank" rel="noopener"><i class="ri-instagram-line"></i> Instagram</a>`;
          }
          btnsHtml += `</div>`;
        }

        let instagramHtml = renderInstagramBlock(ev.instagram);

        card.innerHTML = `
          ${infoRows}
          ${btnsHtml}
          ${instagramHtml}
          ${organizadorHtml}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay actividades para mostrar con ese criterio de búsqueda.</p>";
      }
      renderPaginator(data.length, page);
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / eventsPerPage);
      if (totalPages <= 1) { paginatorDiv.innerHTML = ""; return; }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderEventos(eventosFiltrados, currentPage); scrollToEvents(); }};
    }
    function scrollToEvents() {
      const el = document.getElementById('events');
      if (el) el.scrollIntoView({behavior:"smooth",block:"start"});
    }
    loadEventos();
    document.getElementById('search').addEventListener('input', function() { aplicarFiltro(this.value); });
    function abrirEnlaceModal(url) {
      var postMatch = url.match(/instagram\.com\/(p|reel|tv)\/([a-zA-Z0-9_-]+)/);
      if (postMatch) {
        var embedUrl = `https://www.instagram.com/${postMatch[1]}/${postMatch[2]}/embed`;
        document.getElementById('modalIframe').src = embedUrl;
        document.getElementById('enlaceModal').style.display = 'flex';
      } else if (/instagram\.com/.test(url)) {
        window.open(url, "_blank");
      } else {
        document.getElementById('modalIframe').src = url;
        document.getElementById('enlaceModal').style.display = 'flex';
      }
    }
    document.getElementById('cerrarModal').onclick = function() {
      document.getElementById('enlaceModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
    };
    document.getElementById('enlaceModal').onclick = function(e) {
      if (e.target === this) {
        document.getElementById('enlaceModal').style.display = 'none';
        document.getElementById('modalIframe').src = '';
      }
    };
  </script>
</body>
