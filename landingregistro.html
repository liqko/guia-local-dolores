<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Suscripciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 100px auto; background: #fff; border-radius: 8px; padding: 40px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,.1);}
    .btn { background: #007bff; color: #fff; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px;}
    .btn:hover { background: #0056b3; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 90%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;
    }
    .date-group {display: flex; gap: 10px; justify-content: center;}
    .date-group input {width: 45%; margin-bottom: 12px;}
    .success-message {
      display: none;
      color: #28a745;
      font-size: 20px;
      margin-top: 30px;
    }
    .terms { margin: 16px 0; font-size: 14px; }
    .terms a { color: #007bff; text-decoration: underline; }
    .error { color: #b60000; font-size: 14px; margin-bottom: 10px; }
  </style>
  <!-- reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <p>Déjanos tus datos para recibir novedades y promociones exclusivas.</p>
    <form id="registerForm">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="mail" placeholder="Correo electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      <input type="tel" name="whatsapp" placeholder="Whatsapp" required>
      <label>Fecha de nacimiento</label>
      <div class="date-group">
        <input type="number" name="dia" placeholder="Día" min="1" max="31" required>
        <input type="number" name="mes" placeholder="Mes" min="1" max="12" required>
      </div>
      <div class="terms">
        <input type="checkbox" id="acceptTerms" required>
        <label for="acceptTerms">
          Acepto los
          <a href="URL_DE_POLITICAS" target="_blank">términos y condiciones, políticas de privacidad y uso de datos personales</a>.
        </label>
      </div>
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      <div class="error" id="errorMsg"></div>
      <button class="btn" type="submit">Enviar</button>
    </form>
    <div class="success-message" id="successMessage">
      ¡Gracias por suscribirte!<br>
      <strong>Descarga nuestra app:</strong><br>
      <a href="https://play.google.com/store/apps/details?id=APP_ID" target="_blank">Android</a> | 
      <a href="https://apps.apple.com/app/idAPP_ID" target="_blank">iOS</a>
      <br><br>Serás redirigido en unos segundos...
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');
    const errorMsg = document.getElementById('errorMsg');
    const acceptTerms = document.getElementById('acceptTerms');

    // URL del Apps Script (ajusta si tu despliegue tiene otro path)
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGuZpgXzipliHlViHXRPLz0n1f_-C93BzvAcv8bDZcg0kaai5KeqT7BOoVA2FNKaB70w/exec";

    registerForm.onsubmit = function(e) {
      e.preventDefault();
      errorMsg.textContent = "";

      // Validación de términos
      if (!acceptTerms.checked) {
        errorMsg.textContent = "Debes aceptar los términos y condiciones.";
        return;
      }

      // Validación de reCAPTCHA
      var recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        errorMsg.textContent = "Por favor completa el CAPTCHA.";
        return;
      }

      // Envía el formulario si todo está correcto
      const formData = new FormData(registerForm);
      formData.append('g-recaptcha-response', recaptchaResponse);

      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        registerForm.style.display = 'none';
        successMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=APP_ID"; // Cambia por tu link real
        }, 4000);
      })
      .catch(error => {
        errorMsg.textContent = 'Hubo un error al registrar tus datos. Intenta de nuevo.';
      });
    }
  </script>
</body>
</html>
