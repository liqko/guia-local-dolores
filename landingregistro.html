<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscríbete y participa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(60,72,99,0.13);
      padding: 36px 30px 28px 30px;
      max-width: 410px;
      width: 100%;
      transition: box-shadow 0.2s;
      text-align: center;
      position: relative;
    }
    .card h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: -1px;
      color: #232360;
    }
    .card p {
      color: #4b5563;
      margin: 0 0 18px 0;
      font-size: 1em;
    }
    .form-group {
      margin-bottom: 14px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 0.97em;
      color: #232360;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .input, .date-group input {
      width: 100%;
      padding: 12px;
      border-radius: 7px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 1em;
      margin-bottom: 1px;
      box-sizing: border-box;
      transition: border 0.15s;
    }
    .input:focus, .date-group input:focus {
      border: 1.5px solid #6366f1;
      outline: none;
      background: #fff;
    }
    .date-group {
      display: flex;
      gap: 10px;
    }
    .date-group input {
      width: 48%;
      margin-bottom: 0;
    }
    .terms {
      font-size: 0.97em;
      margin: 14px 0 4px 0;
      text-align: left;
      color: #4b5563;
      display: flex;
      align-items: center;
    }
    .terms input[type="checkbox"] {
      margin-right: 7px;
      accent-color: #6366f1;
    }
    .terms a {
      color: #6366f1;
      text-decoration: underline;
      margin-left: 1px;
    }
    .g-recaptcha {
      margin: 16px 0 6px 0;
      display: flex;
      justify-content: center;
    }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 13px 0 13px 0;
      font-size: 1.14em;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.13);
      margin-top: 7px;
      transition: background 0.15s, transform 0.15s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #818cf8 0%, #60a5fa 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .error {
      color: #be123c;
      font-size: 14px;
      margin-bottom: 9px;
      margin-top: 4px;
      text-align: left;
      min-height: 18px;
    }
    .success-message {
      display: none;
      color: #16a34a;
      font-size: 1.13em;
      margin-top: 16px;
      font-weight: 500;
      animation: fadeIn 1.2s;
    }
    .success-message a {
      color: #6366f1;
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
  </style>
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="card">
    <h1>¡Bienvenido!</h1>
    <p>Completá tus datos y participá en nuestras novedades y sorteos exclusivos.<br>¡Es rápido, seguro y fácil!</p>
    <form id="registerForm" autocomplete="on">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input class="input" id="nombre" name="nombre" type="text" required autocomplete="name" maxlength="70">
      </div>
      <div class="form-group">
        <label for="mail">Correo electrónico</label>
        <input class="input" id="mail" name="mail" type="email" required autocomplete="email" maxlength="80">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input class="input" id="telefono" name="telefono" type="tel" required autocomplete="tel" maxlength="25">
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp</label>
        <input class="input" id="whatsapp" name="whatsapp" type="tel" required autocomplete="tel" maxlength="25">
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <div class="date-group">
          <input class="input" name="dia" type="number" min="1" max="31" placeholder="Día" required>
          <input class="input" name="mes" type="number" min="1" max="12" placeholder="Mes" required>
        </div>
      </div>
      <div class="terms">
        <input type="checkbox" id="acceptTerms" required>
        <label for="acceptTerms">
          Acepto los
          <a href="https://www.guialocaldolores.com.ar/preguntas-frecuentes/politicas-de-privacidad-y-uso-de-datos/" target="_blank">términos, privacidad y uso de datos</a>.
        </label>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeUolorAAAAAPfqDBXLtQ67wh_HstDvysBCG1a0"></div>
      <div class="error" id="errorMsg"></div>
      <button class="btn" type="submit">¡Registrarme!</button>
    </form>
    <div class="success-message" id="successMessage">
      <span>
        ¡Listo! Gracias por registrarte.<br>
        <b>Accedé a nuestra app web:</b><br>
        <a href="https://guialocaldolores.vercel.app" target="_blank">Entrar a la App</a>
        <br><br>Serás redirigido automáticamente...
      </span>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');
    const errorMsg = document.getElementById('errorMsg');
    const acceptTerms = document.getElementById('acceptTerms');

    // URL del Apps Script (ajusta si tu despliegue tiene otro path)
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGuZpgXzipliHlViHXRPLz0n1f_-C93BzvAcv8bDZcg0kaai5KeqT7BOoVA2FNKaB70w/exec";

    registerForm.onsubmit = function(e) {
      e.preventDefault();
      errorMsg.textContent = "";

      // Validación de términos
      if (!acceptTerms.checked) {
        errorMsg.textContent = "Debes aceptar los términos y condiciones.";
        return;
      }

      // Validación de reCAPTCHA
      var recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        errorMsg.textContent = "Por favor completa el CAPTCHA.";
        return;
      }

      // Envía el formulario si todo está correcto
      const formData = new FormData(registerForm);
      formData.append('g-recaptcha-response', recaptchaResponse);

      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        registerForm.style.display = 'none';
        successMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = "https://guialocaldolores.vercel.app";
        }, 3200);
      })
      .catch(error => {
        errorMsg.textContent = 'Hubo un error al registrar tus datos. Intenta de nuevo.';
      });
    }
  </script>
</body>
</html>
