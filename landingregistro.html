<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Suscripciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 100px auto; background: #fff; border-radius: 8px; padding: 40px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,.1);}
    .btn { background: #007bff; color: #fff; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px;}
    .btn:hover { background: #0056b3; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.4);}
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 400px; position: relative;}
    .close { position: absolute; right: 15px; top: 10px; font-size: 25px; color: #888; cursor: pointer;}
    .close:hover { color: #000; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
      width: 90%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 5px;
    }
    .date-group {display: flex; gap: 10px; justify-content: center;}
    .date-group input {width: 45%; margin-bottom: 12px;}
    .success-message {
      display: none;
      color: #28a745;
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <p>Déjanos tus datos para recibir novedades y promociones exclusivas.</p>
    <button class="btn" id="openModal">Suscribirme</button>
  </div>

  <!-- Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Suscripción</h2>
      <form id="registerForm">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="mail" placeholder="Correo electrónico" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>
        <input type="tel" name="whatsapp" placeholder="Whatsapp" required>
        <label>Fecha de nacimiento</label>
        <div class="date-group">
          <input type="number" name="dia" placeholder="Día" min="1" max="31" required>
          <input type="number" name="mes" placeholder="Mes" min="1" max="12" required>
        </div>
        <button class="btn" type="submit">Enviar</button>
      </form>
      <div class="success-message" id="successMessage">
        ¡Gracias por suscribirte!<br>
        <strong>Descarga nuestra app:</strong><br>
        <a href="https://play.google.com/store/apps/details?id=APP_ID" target="_blank">Android</a> | 
        <a href="https://apps.apple.com/app/idAPP_ID" target="_blank">iOS</a>
        <br><br>Serás redirigido en unos segundos...
      </div>
    </div>
  </div>

  <script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('registerModal');
    const closeModal = document.getElementById('closeModal');
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    openModal.onclick = () => { modal.style.display = 'block'; }
    closeModal.onclick = () => { modal.style.display = 'none'; }
    window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; }

    // URL del Apps Script (ajusta si tu despliegue tiene otro path)
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGuZpgXzipliHlViHXRPLz0n1f_-C93BzvAcv8bDZcg0kaai5KeqT7BOoVA2FNKaB70w/exec";

    registerForm.onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData(registerForm);
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        registerForm.style.display = 'none';
        successMessage.style.display = 'block';
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=APP_ID"; // Cambia por tu link real
        }, 4000);
      })
      .catch(error => {
        alert('Hubo un error al registrar tus datos. Intenta de nuevo.');
      });
    }
  </script>
</body>
</html>
