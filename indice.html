<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Índice de Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent; /* base transparente */
      padding-bottom: 0;
    }
    .imagenes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 40px 0 0 0;
    }
    .imagenes-grid a {
      display: block;
      width: 260px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 0;
      background: transparent;
    }
    .imagenes-grid a:hover,
    .extra-link:hover {
      transform: scale(1.04);
    }
    .imagenes-grid img {
      width: 100%;
      height: 260px;
      object-fit: contain;
      border-radius: 12px 12px 0 0;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
    }
    .imagenes-grid span {
      display: block;
      margin-top: 10px;
      font-size: 1.05em;
      font-weight: bold;
      font-style: italic;
      color: #333;
      padding-bottom: 16px;
    }

    /* Nuevos enlaces agregados: iguales entre sí, diferentes al resto */
    .extra-link {
      width: 260px;
      background: #ffe8d9; /* Fondo diferente, aquí un naranja suave */
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(255,140,0,0.08);
      margin-bottom: 0;
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s;
    }
    .extra-link img {
      width: 100%;
      height: 260px;
      object-fit: contain;
      border-radius: 16px 16px 0 0;
      background: #fff3e6;
      border-bottom: 1px solid #ffc488;
    }
    .extra-link span {
      display: block;
      margin-top: 10px;
      font-size: 1.05em;
      font-weight: bold;
      font-style: italic;
      color: #b85c00;
      padding-bottom: 16px;
    }

    @media (max-width: 950px) {
      .imagenes-grid {
        gap: 18px;
      }
      .imagenes-grid a,
      .extra-link { width: 91vw; max-width: 260px; }
    }

    @media (max-width: 600px) {
      .imagenes-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .imagenes-grid a,
      .extra-link {
        width: 90vw;
        max-width: 320px;
      }
      .imagenes-grid img,
      .extra-link img {
        height: 90vw;
        max-height: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="imagenes-grid">
    <a href="https://www.guialocaldolores.com.ar/turismo/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Imagen 1">
      <span>Turismo</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/industria-comercios-y-servicios/" target="_blank">

    <a href="https://www.guialocaldolores.com.ar/profesionales/" target="_blank">

    </a>
    <a href="https://www.guialocaldolores.com.ar/cultura/" target="_blank">

      <span>Cultura</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/osc/" target="_blank">
