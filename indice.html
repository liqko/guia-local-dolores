<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>√çndice de Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      padding-bottom: 0;
    }
    .imagenes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 40px 0 0 0;
    }
    .imagenes-grid a {
      display: block;
      width: 260px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 0;
      background: #fff;
      overflow: hidden;
      border: 1px solid #eee;
    }
    .imagenes-grid a:hover {
      transform: scale(1.04);
    }
    .card-img {
      width: 100%;
      height: 210px;
      object-fit: contain;
      background: #fff;
      border-radius: 16px 16px 0 0;
      border-bottom: 1px solid #e0e0e0;
      display: block;
    }
    .card-title {
      margin: 0;
      font-size: 1.05em;
      font-weight: bold;
      font-style: italic;
      color: #333;
      padding: 14px 8px 18px 8px;
      background: #fff;
      border-radius: 0 0 16px 16px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
      border-top: 1px solid #eee;
      height: 60px;
    }

    /* Contenedor para los dos nuevos enlaces, separados y abajo */
    .extra-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 56px 0 0 0;
      width: 100%;
    }
    .extra-link {
      width: 260px;
      background: #ffe8d9;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(255,140,0,0.12);
      text-align: center;
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s;
      overflow: hidden;
      border: 1px solid #ffc488;
    }
    .extra-link:hover {
      transform: scale(1.04);
    }
    .extra-link img {
      width: 100%;
      height: 210px;
      object-fit: contain;
      background: #fff3e6;
      border-radius: 16px 16px 0 0;
      border-bottom: 1px solid #ffc488;
      display: block;
    }
    .extra-link .card-title {
      background: #ffe8d9;
      color: #b85c00;
      border-radius: 0 0 16px 16px;
      font-size: 1.08em;
      border-top: 1px solid #ffc488;
      box-shadow: none;
      height: 60px;
    }

    @media (max-width: 950px) {
      .imagenes-grid, .extra-container {
        gap: 18px;
      }
      .imagenes-grid a,
      .extra-link { width: 91vw; max-width: 260px; }
    }
    @media (max-width: 600px) {
      .imagenes-grid,
      .extra-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .imagenes-grid a,
      .extra-link {
        width: 90vw;
        max-width: 320px;
      }
      .card-img,
      .extra-link img {
        height: 56vw;
        max-height: 210px;
      }
    }
  </style>
</head>
<body>
  <div class="imagenes-grid">
    <a href="https://www.guialocaldolores.com.ar/turismo/" target="_blank">
      <img class="card-img" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Imagen 1">
