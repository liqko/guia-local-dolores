<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Índice de Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 80px; /* espacio para el zócalo */
    }
    .imagenes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 40px 0 0 0;
    }
    .imagenes-grid a {
      display: block;
      width: 260px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .imagenes-grid a:hover {
      transform: scale(1.04);
    }
    .imagenes-grid img {
      width: 100%;
      height: 260px;
      object-fit: contain; /* Muestra la imagen completa sin recortar */
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;    /* Fondo blanco para las imágenes más pequeñas */
      border: 1px solid #e0e0e0;
    }
    .imagenes-grid span {
      display: block;
      margin-top: 10px;
      font-size: 1.05em;
      font-weight: 500;
      color: #333;
    }
    .zocalo {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 70px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.12);
    }
    .zocalo img {
      height: 48px;
      width: auto;
      margin-right: 16px;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }
    .zocalo-texto {
      color: #fff;
      font-size: 1.15em;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .imagenes-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .imagenes-grid a {
        width: 90vw;
        max-width: 320px;
      }
      .imagenes-grid img {
        height: 90vw;
        max-height: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="imagenes-grid">
    <a href="https://www.guialocaldolores.com.ar/turismo/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Imagen 1">
      <span>Turismo</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/industria-comercios-y-servicios/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/com.png" alt="Imagen 2">
      <span>Industrias, Comercios y Servicios</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/profesionales/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/profesionales.png" alt="Imagen 3">
      <span>Profesionales</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/oficios/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/oficios.png" alt="Imagen 4">
      <span>Oficios</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/cultura/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/cultura.png" alt="Imagen 5">
      <span>Cultura</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/osc/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/osc.png" alt="Imagen 6">
      <span>Organizaciones No Gubernamentales</span>
    </a>
    <a href="https://www.guialocaldolores.com.ar/gobierno/" target="_blank">
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/gob.png" alt="Imagen 7">
      <span>Gobierno</span>
    </a>
  </div>

  <div class="zocalo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" alt="Logo Plataforma">
    <div class="zocalo-texto">
      Plataforma &copy; 2025
    </div>
  </div>
</body>
</html>
