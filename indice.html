<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Índice de Plataforma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding-bottom: 80px; /* espacio para el zócalo */
    }
    .imagenes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin: 40px 0 0 0;
    }
    .imagenes-grid a {
      display: block;
      width: 180px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }
    .imagenes-grid a:hover {
      transform: scale(1.04);
    }
    .imagenes-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .imagenes-grid span {
      display: block;
      margin-top: 10px;
      font-size: 1.05em;
      font-weight: 500;
      color: #333;
    }
    .zocalo {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 70px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.12);
    }
    .zocalo img {
      height: 48px;
      width: auto;
      margin-right: 16px;
      border-radius: 6px;
      background: #fff;
      padding: 4px;
    }
    .zocalo-texto {
      color: #fff;
      font-size: 1.15em;
      font-weight: 400;
    }
    @media (max-width: 600px) {
      .imagenes-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .imagenes-grid a {
        width: 90vw;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div class="imagenes-grid">
    <a href="https://www.ejemplo1.com" target="_blank">
      <img src="https://picsum.photos/id/1015/300/200" alt="Imagen 1">
      <span>Sección 1</span>
    </a>
    <a href="https://www.ejemplo2.com" target="_blank">
      <img src="https://picsum.photos/id/1025/300/200" alt="Imagen 2">
      <span>Sección 2</span>
    </a>
    <a href="https://www.ejemplo3.com" target="_blank">
      <img src="https://picsum.photos/id/1035/300/200" alt="Imagen 3">
      <span>Sección 3</span>
    </a>
    <a href="https://www.ejemplo4.com" target="_blank">
      <img src="https://picsum.photos/id/1045/300/200" alt="Imagen 4">
      <span>Sección 4</span>
    </a>
    <a href="https://www.ejemplo5.com" target="_blank">
      <img src="https://picsum.photos/id/1055/300/200" alt="Imagen 5">
      <span>Sección 5</span>
    </a>
    <a href="https://www.ejemplo6.com" target="_blank">
      <img src="https://picsum.photos/id/1065/300/200" alt="Imagen 6">
      <span>Sección 6</span>
    </a>
    <a href="https://www.ejemplo7.com" target="_blank">
      <img src="https://picsum.photos/id/1075/300/200" alt="Imagen 7">
      <span>Sección 7</span>
    </a>
  </div>

  <div class="zocalo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" alt="Logo Plataforma">
    <div class="zocalo-texto">
      Plataforma Educativa &copy; 2025
    </div>
  </div>
</body>
</html>
