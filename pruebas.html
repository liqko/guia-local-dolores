<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Baja de suscripción | Guía Local Dolores</title>
</head>
<body>
  <h2>Baja de Suscripción</h2>
  <p>Si deseas eliminar tus datos de nuestra base de suscriptores, por favor ingresá el email con el que te registraste.</p>
  <form id="baja-form">
    <label for="email">Email registrado:</label>
    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
    <button type="submit">Solicitar Baja</button>
    <div id="respuesta"></div>
  </form>
  <script>
    document.getElementById('baja-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var respuesta = document.getElementById('respuesta');
      respuesta.textContent = 'Procesando...';

      fetch('https://script.google.com/macros/s/AKfycbzCge7KcljdRFU9y-Yxdn6Zc6wNoycZqdXYMRg-5AADoOlIK7rqw3SkMssQsH6dq7lQyA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'baja_email=' + encodeURIComponent(email)
      })
      .then(function() {
        respuesta.innerHTML = '<span style="color:green;">Si tu email estaba en la lista, fue eliminado exitosamente.<br>Gracias por tu confianza.</span>';
      })
      .catch(function() {
        respuesta.innerHTML = '<span style="color:red;">Hubo un error al procesar la baja. Intenta nuevamente más tarde.</span>';
      });
    });
  </script>
</body>
</html>
