<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
    }
    .header img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
      font-weight: bold; /* Negrita aquí */
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
    }
    .termales-logo-container {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .termales-logo {
      max-width: 150px;
      height: auto;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .termales-logo {
        max-width: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      padding: 1rem;
      box-sizing: border-box;
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex !important;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      object-fit: contain;
    }
    .modal-close {
      position: fixed;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
    .badge-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 1;
    }
    .badge-icons img {
      height: 40px;
      width: auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Logo Turismo" />
    <h1>TURISMO</h1>
  </header>

  <div class="buscador">
    <select id="categoriaSelect"><option value="">Todas las categorías</option></select>
    <select id="subcategoriaSelect" disabled><option value="">Todas las subcategorías</option></select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => [item.rubro1, item.rubro2, item.rubro3, item.rubro4].includes('Turismo'));

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategorías</option>';
          subcategoriaSelect.disabled = true;
          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData.filter(item => item.categoria === categoriaElegida).map(item => item.subcategoria1).filter(Boolean)
            )].sort();
            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });
            if (subcategorias.length > 0) subcategoriaSelect.disabled = false;
          }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        const mostrarModal = (src) => {
          modalImgContainer.innerHTML = `<img src="${src}" alt="Imagen ampliada" />`;
          modal.classList.add('show');
        };

        modalClose.addEventListener('click', () => {
          modal.classList.remove('show');
          modalImgContainer.innerHTML = '';
        });

        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('show');
            modalImgContainer.innerHTML = '';
          }
        });

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;
          contenedor.innerHTML = '';
          turismoData.filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria && item.subcategoria1 !== subcategoria) return false;
            return normalizar(item.nombre).includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const esTermal = ['Parque Termal', 'Parque Termal - Termales Mall'].some(r => [item.rubro1, item.rubro2, item.rubro3, item.rubro4].includes(r));
            const galeria = [item.imagen1, item.imagen2, item.imagen3, item.imagen4].filter(Boolean);
            contenedor.insertAdjacentHTML('beforeend', `
              <div class="card nivel-${nivel}">
                <div class="badge-icons">
                  ${esTermal ? '<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/termales-logo.png" alt="Termales" class="termales-logo">' : ''}
                  ${item.badge1 ? `<img src="${item.badge1}" alt="" title="">` : ''}
                  ${item.badge2 ? `<img src="${item.badge2}" alt="" title="">` : ''}
                </div>
                <div class="nombre">${item.nombre}</div>
                ${(item.categoria ? `<div class="cat-sub">${item.categoria}${item['categoría1'] ? ' - ' + item['categoría1'] : ''}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}${item.subcategoria2 ? ' - ' + item.subcategoria2 : ''}${item.subcategoria3 ? ' - ' + item.subcategoria3 : ''}</div>` : '')}
                <div class="adicionales">${item.adicionales || ''}</div>
                ${item.descripcion ? `<div class="descripcion">${item.descripcion}</div>` : ''}
                <div class="contacto">
                  ${item.email ? `<a href="mailto:${item.email}"><i class="fa-solid fa-envelope"></i> ${item.email}</a><br>` : ''}
                  ${item.tel ? `<a href="tel:${item.tel}"><i class="fa-solid fa-phone"></i> ${item.tel}</a><br>` : ''}
                  ${item.whatsapp ? `<a href="https://wa.me/${item.whatsapp.replace(/\D/g,'')}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a><br>` : ''}
                  ${item.instagram ? `<a href="https://instagram.com/${extraerUsuario(item.instagram)}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i> Instagram</a><br>` : ''}
                  ${item.facebook ? `<a href="https://facebook.com/${extraerUsuario(item.facebook)}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook"></i> Facebook</a><br>` : ''}
                  ${item.web ? `<a href="${item.web}" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-globe"></i> Web</a>` : ''}
                </div>
                ${item.imagen1 ? `<img src="${item.imagen1}" alt="Imagen de ${item.nombre}" class="thumbnail" loading="lazy" />` : ''}
                ${galeria.length > 1 ? `
                  <div class="galeria-carrusel">
                    ${galeria.map(img => `<img src="${img}" alt="Galería de ${item.nombre}" class="thumbnail" loading="lazy" />`).join('')}
                  </div>
                ` : ''}
              </div>
            `);
          });

          // Añadir eventos para abrir modal en imágenes
          document.querySelectorAll('.card img.thumbnail').forEach(img => {
            img.addEventListener('click', () => {
              mostrarModal(img.src);
            });
          });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        updateSubcategorias();
        render();

        window.addEventListener('scroll', () => {
          const topBtn = document.getElementById('topBtn');
          if (window.scrollY > 200) {
            topBtn.style.display = 'flex';
          } else {
            topBtn.style.display = 'none';
          }
        });
      });
  </script>
</body>
</html>
