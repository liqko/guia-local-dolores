<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
    }
    .header img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: none;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      line-height: 1.1;
    }
    @media (max-width: 900px) {
      .header h1 { font-size: 1.5rem; }
      .header img { height: 40px; }
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .buscador select,
    .buscador input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1em;
    }
    /* BANNERS */
    .banners-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0.8rem 0 0.5rem 0;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    .banner-box {
      flex: 1 1 220px;
      max-width: 320px;
      min-width: 150px;
      background: #fffbe6;
      border: 2px solid #ffd700;
      border-radius: 1em;
      padding: 0.7em 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      text-align: center;
      font-style: normal;
    }
    .banner-box img { max-width: 90%; height: 60px; object-fit: contain; }
    /* Nivel 3 grid */
    .nivel3-container {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 0.5rem 1rem 0.7rem 1rem;
      background: #f5e1d4;
      border-bottom: 2px solid #e3d2b3;
      margin-bottom: 0.3rem;
    }
    .nivel3-container .card {
      background: #d6a77a !important;
      font-style: normal;
      border: 1px solid #c49a6c;
      box-shadow: 0 2px 6px rgba(214,167,122,0.14);
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    /* ...el resto de tu CSS igual... */
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .nivel-4 { background: #b3e0ff; color: #222; border: 2px solid #007bff; }
    .nivel-5 { background: #ff7f50; color: #fff; border: 2px solid #d35400; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover { transform: scale(1.05); }
    .nombre { font-weight: bold; font-size: 1.1rem; margin-top: 0.5rem; color: #222; }
    /* ...resto igual... */
    .modal { /* igual */ }
    .modal.show { /* igual */ }
    /* ...etc... */
    #popupAd {
      display:none; position:fixed; z-index:2000; left:0; top:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.5); align-items:center; justify-content:center;
    }
    #popupAd .popup-inner {
      background:#fff; border-radius:1em; padding:2em; position:relative;
      max-width:90vw; max-height:80vh; box-shadow:0 2px 16px rgba(0,0,0,0.2);
      text-align:center;
    }
    #popupAd .close-btn {
      position:absolute; top:0.5em; right:0.7em; background:none; border:none;
      font-size:2em; cursor:pointer; color:#888;
    }
    @media (max-width: 900px) {
      .nivel3-container { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
      .banners-row { flex-direction: column; gap: 0.6rem; }
      .banner-box { max-width: 96vw; min-width: 120px; }
    }
    @media (max-width: 600px) {
      .nivel3-container { grid-template-columns: 1fr; }
      .banners-row { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" />
    <h1>Turismo</h1>
  </header>
  <div class="buscador">
    <select id="selectCategoria">
      <option value="">Todas las categorías</option>
    </select>
    <select id="selectSubcategoria">
      <option value="">Todas las subcategorías</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <!-- BANNERS -->
  <div id="bannersRow" class="banners-row"></div>
  <!-- Tarjetas nivel 3 SIEMPRE visibles -->
  <div id="nivel3Container" class="nivel3-container"></div>
  <!-- Listado paginado -->
  <div class="grid" id="contenedor"></div>
  <div class="paginacion-zocalo">
    <button onclick="cambiarPagina('prev')" id="btnAnterior" disabled>Anterior</button>
    <span id="paginationBar" class="pagination-bar"></span>
    <button onclick="cambiarPagina('next')" id="btnSiguiente">Siguiente</button>
  </div>
  <!-- Modal de imágenes -->
  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>
  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>
  <!-- POPUP PUBLICIDAD -->
  <div id="popupAd">
    <div class="popup-inner">
      <button class="close-btn" onclick="cerrarPopupAd()">&times;</button>
      <div id="popupAdContent"></div>
    </div>
  </div>
  <script>
    // Banners publicitarios: personaliza a tu gusto
    const banners = [
      { html: "<img src='https://via.placeholder.com/290x60/ffb700/fff?text=Banner+1' alt='Banner 1'><br><b>¡Oferta hotel!</b>" },
      { html: "<img src='https://via.placeholder.com/290x60/00b0b9/fff?text=Banner+2' alt='Banner 2'><br><span style='color:#00b0b9'>Termas con descuento</span>" },
      { html: "<img src='https://via.placeholder.com/290x60/d6a77a/fff?text=Banner+3' alt='Banner 3'><br>Publicidad local" },
      { html: "<img src='https://via.placeholder.com/290x60/999/fff?text=Banner+4' alt='Banner 4'><br>Publicidad regional" },
      { html: "<img src='https://via.placeholder.com/290x60/ff7f50/fff?text=Banner+5' alt='Banner 5'><br>¡Visitá nuestra web!" }
    ];
    // Pop-up publicitario: personaliza a tu gusto
    const popupAdContent = {
      html: "<h2>Publicidad Destacada</h2><img src='https://via.placeholder.com/350x120/00b0b9/fff?text=PopUp+Ad' alt='PopUp'><br><p><b>¡Reservá ya y obtené un 20% de descuento!</b></p>"
    };
    function mostrarPopupAd() {
      if (!localStorage.getItem('popupAdShown')) {
        document.getElementById('popupAdContent').innerHTML = popupAdContent.html;
        document.getElementById('popupAd').style.display = 'flex';
        localStorage.setItem('popupAdShown', '1');
      }
    }
    function cerrarPopupAd() {
      document.getElementById('popupAd').style.display = 'none';
    }
    function mostrarBanners() {
      const bannersRow = document.getElementById('bannersRow');
      bannersRow.innerHTML = '';
      let indices = [];
      while(indices.length < 3 && indices.length < banners.length) {
        let idx = Math.floor(Math.random() * banners.length);
        if (!indices.includes(idx)) indices.push(idx);
      }
      indices.forEach(idx => {
        const box = document.createElement('div');
        box.className = "banner-box";
        box.innerHTML = banners[idx].html;
        bannersRow.appendChild(box);
      });
    }
    // Tu código AJAX y render, solo cambiando el render para nivel 3 y banners
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const contenedor = document.getElementById('contenedor');
        const nivel3Container = document.getElementById('nivel3Container');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');
        const selectCategoria = document.getElementById('selectCategoria');
        const selectSubcategoria = document.getElementById('selectSubcategoria');
        const paginationBar = document.getElementById('paginationBar');
        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
        const turismoData = data.filter(item => {
          const rubros = [
            ...(item.rubro1 ? item.rubro1.split(',').map(r => r.trim().toLowerCase()) : []),
            ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim().toLowerCase()) : [])
          ];
          return rubros.includes('turismo');
        });
        const categoriasUnicas = [...new Set(
          turismoData.flatMap(item => {
            const r1 = item.rubro1 ? item.rubro1.split(',').map(r => r.trim()) : [];
            const r2 = item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [];
            return [...r1, ...r2];
          }).filter(Boolean)
        )].sort();
        selectCategoria.innerHTML = '<option value="">Todas las categorías</option>' +
          categoriasUnicas.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        function actualizarSubcategorias() {
          const catSeleccionada = selectCategoria.value;
          let subcats;
          if (catSeleccionada === '') {
            subcats = turismoData.flatMap(item => item.subcategoria1 ? item.subcategoria1.split(',').map(s => s.trim()) : []);
          } else {
            subcats = turismoData
              .filter(item =>
                (item.rubro1 && item.rubro1.split(',').map(r => r.trim()).includes(catSeleccionada)) ||
                (item.rubro2 && item.rubro2.split(',').map(r => r.trim()).includes(catSeleccionada))
              )
              .flatMap(item => item.subcategoria1 ? item.subcategoria1.split(',').map(s => s.trim()) : []);
          }
          const subcategoriasFiltradas = [...new Set(subcats)].sort();
          selectSubcategoria.innerHTML = '<option value="">Todas las subcategorías</option>' +
            subcategoriasFiltradas.map(sub => `<option value="${sub}">${sub}</option>`).join('');
        }
        selectCategoria.addEventListener('change', () => { actualizarSubcategorias(); paginaActual = 1; render(); });
        selectSubcategoria.addEventListener('change', () => { paginaActual = 1; render(); });
        actualizarSubcategorias();
        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };
        const mostrarModal = (src) => {
          modalImgContainer.innerHTML = `<img src="${src}" alt="Imagen ampliada" />`;
          modal.classList.add('show');
          document.body.classList.add('modal-open');
        };
        window.mostrarModal = mostrarModal;
        modalClose.addEventListener('click', () => { modal.classList.remove('show'); modalImgContainer.innerHTML = ''; document.body.classList.remove('modal-open'); });
        modal.addEventListener('click', (e) => {
          if (e.target === modal || e.target.classList.contains('modal-content')) {
            modal.classList.remove('show'); modalImgContainer.innerHTML = ''; document.body.classList.remove('modal-open');
          }
        });
        document.addEventListener('keydown', (e) => {
           if (e.key === 'Escape') {
             modal.classList.remove('show');
             modalImgContainer.innerHTML = '';
             document.body.classList.remove('modal-open');
            }
         });
        let paginaActual = 1;
        const resultadosPorPagina = 10;
        let totalPaginas = 1;
        let resultados = [];
        window.irAPagina = function(num) { paginaActual = num; render(); }
        window.cambiarPagina = function(direccion) {
          if (direccion === 'prev' && paginaActual > 1) paginaActual--;
          else if (direccion === 'next' && paginaActual < totalPaginas) paginaActual++;
          render();
        };
        function buildPaginationBar() {
          let html = '';
          const maxBtns = 7;
          let start = Math.max(1, paginaActual - Math.floor(maxBtns / 2));
          let end = start + maxBtns - 1;
          if (end > totalPaginas) { end = totalPaginas; start = Math.max(1, end - maxBtns + 1); }
          if (start > 1) { html += `<button onclick="irAPagina(1)">1</button>`; if (start > 2) html += `<span class="dots">...</span>`; }
          for (let i = start; i <= end; i++) {
            if (i === paginaActual) html += `<span class="active">${i}</span>`;
            else html += `<button onclick="irAPagina(${i})">${i}</button>`;
          }
          if (end < totalPaginas) {
            if (end < totalPaginas - 1) html += `<span class="dots">...</span>`;
            html += `<button onclick="irAPagina(${totalPaginas})">${totalPaginas}</button>`;
          }
          paginationBar.innerHTML = html;
        }
        function extractGoogleRatingInfo(item) {
          let rating = (item.rating_google && !/^\s*-?\s*(no encontrado|-)?\s*$/i.test(item.rating_google)) ? item.rating_google : '';
          let reviews = (item.reviews_google && !/^\s*-?\s*(no encontrado|-)?\s*$/i.test(item.reviews_google)) ? item.reviews_google : '';
          let mapsUrl = (item.maps && item.maps.startsWith("http")) ? item.maps : "";
          return { rating, reviews, mapsUrl };
        }
        function renderCardHTML(item, nivel) {
          const logos = {
            'Parque Termal': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/parque-termal.png',
            'Termales Mall': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/termales%20Mall.png'
          };
          const rubros = [
            item.rubro1 ? item.rubro1.trim() : '',
            ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [])
          ];
          const logosDetectados = Object.entries(logos)
            .filter(([nombreRubro]) => rubros.map(r => r.toLowerCase()).includes(nombreRubro.toLowerCase()))
            .map(([nombreRubro, urlImagen]) => `<img src="${urlImagen}" alt="Logo ${nombreRubro}" class="termales-logo" />`)
            .join('');
          const termalesLogoHTML = logosDetectados
            ? `<div class="termales-logo-container">${logosDetectados}</div>`
            : '';
          const badges = [];
          if ((item.verificado || '').toLowerCase() === 'x') {
            badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/VERIFICADO.png" alt="Verificado">');
          }
          if ((item.gold || '').toLowerCase() === 'x') {
            badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/BEST.png" alt="Gold">');
          }
          const { rating, reviews, mapsUrl } = extractGoogleRatingInfo(item);
          let googleRatingHtml = "";
          if (rating) {
            googleRatingHtml = `
              <div class="google-rating">
                <span class="estrella">★</span>
                <span class="valor-rating">${rating}</span>
                <img class="logo-google" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" width="18">
              </div>
            `;
          }
          let googleReviewsHtml = "";
          if (reviews && mapsUrl) {
            googleReviewsHtml = `
              <div class="google-reviews">
                <span>(${reviews} opiniones en <a href="${mapsUrl}" target="_blank" rel="noopener noreferrer">Google</a>)</span>
              </div>
            `;
          } else if (reviews) {
            googleReviewsHtml = `
              <div class="google-reviews">
                <span>(${reviews} opiniones en Google)</span>
              </div>
            `;
          }
          const contacto = `<div class="contacto">` + 
            termalesLogoHTML +
            (item.direccion ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion + '<br>' : '') +
            (item.direccion2 ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion2 + '<br>' : '') +
            (item.direccion3 ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion3 + '<br>' : '') +
            (nivel === 3 && item.maps ? '<div style="margin-top:0.5rem"><i class="fas fa-thumbtack"></i> <a href="' + item.maps + '" target="_blank" rel="noopener noreferrer">Cómo llegar</a></div>' : '') + '<div style="margin-top:1rem;"></div>' + 
            ((nivel === 2 || nivel === 3) && item.whatsapp ? '<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/' + item.whatsapp + '" target="_blank" rel="noopener noreferrer">' + item.whatsapp + '</a></div>' : '') +
            (item.telefono ? '<div><i class="fas fa-phone"></i> ' + item.telefono + '</div>' : '') + 
            ((item.instagram || item.facebook || item.youtube) ? '<div style="margin-top:0.8rem">' : '') +
            (item.instagram ? '<i class="fab fa-instagram" style="color:#E1306C; margin-right:5px;"></i><a href="' + item.instagram + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.instagram) + '</a><br>' : '') +
            (item.facebook ? '<i class="fab fa-facebook" style="color:#1877F2; margin-right:5px;"></i><a href="' + item.facebook + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.facebook) + '</a><br>' : '') +
            (item.youtube ? '<i class="fab fa-youtube" style="color:#FF0000; margin-right:5px;"></i><a href="' + item.youtube + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.youtube) + '</a><br>' : '') +
            (item.mail ? '<div><i class="fas fa-envelope" style="color:#006699; margin-right:5px;"></i> <a href="mailto:' + item.mail + '">' + item.mail + '</a></div>' : '') +
            ((item.instagram || item.facebook || item.youtube) ? '</div>' : '') +
            (item.link ? `
              <div style="margin-top: 1rem;">
                <i class="fas fa-globe" style="color:#006699; margin-right:5px;"></i>
                <a href="${item.link}" target="_blank" rel="noopener noreferrer">Stalkeá nuestra web!</a>
              </div>
            ` : '');
          const imagenes = ['img1','img2','img3','img4','img5','img6'].map(k => item[k]).filter(Boolean);
          const galeria = nivel === 3 && imagenes.length > 1
            ? '<div class="galeria-carrusel">' + imagenes.map(url => `<img class="thumbnail" src="${url}" alt="Imagen galería" onclick="mostrarModal('${url}')">`).join('') + '</div>'
            : imagenes.map(url => `<img class="thumbnail" src="${url}" alt="Imagen" onclick="mostrarModal('${url}')">`).join('');
          let leyenda = '';
          if (nivel === 4) leyenda = `<div class="leyenda-nivel-4">ESPACIO GRATUITO</div>`;
          if (nivel === 5) leyenda = `<div class="leyenda-nivel-5">ESPACIO GRATUITO/BONIFICADO</div>`;
          return `
            <div class="badge-icons">${badges.join('')}</div>
            ${(item.logo ? `<img class="thumbnail" src="${item.logo}" alt="Logo">` : '')}
            <div class="nombre">${item.nombre}</div>
            ${googleRatingHtml}
            ${(item.categoria ? `<div class="cat-sub">${item.categoria}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>` : '')}
            ${(item.adicional ? `<div class="adicionales">${item.adicional}</div>` : '')}
            ${(item.descripcion ? `<div class="descripcion">${item.descripcion}</div>` : '')}
            ${galeria}
            ${contacto}
            ${leyenda}
            ${googleReviewsHtml}
          `;
        }
        // El render principal
        const render = () => {
          const q = normalizar(filtro.value);
          const categoriaSeleccionada = selectCategoria.value;
          const subcategoriaSeleccionada = selectSubcategoria.value;
          resultados = turismoData.filter(item => {
            let coincideCategoria = true;
            if (categoriaSeleccionada) {
              const rubros = [
                ...(item.rubro1 ? item.rubro1.split(',').map(r => r.trim()) : []),
                ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [])
              ];
              coincideCategoria = rubros.includes(categoriaSeleccionada);
            }
            let coincideSubcategoria = true;
            if (subcategoriaSeleccionada) {
              const subcats = (item.subcategoria1 || '').split(',').map(s => s.trim());
              coincideSubcategoria = subcats.includes(subcategoriaSeleccionada);
            }
            const coincideNombre = normalizar(item.nombre).includes(q);
            return coincideCategoria && coincideSubcategoria && coincideNombre;
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel);
          // Separar nivel 3
          const nivel3 = resultados.filter(item => Number(item.nivel) === 3);
          const sinNivel3 = resultados.filter(item => Number(item.nivel) !== 3);
          totalPaginas = Math.max(1, Math.ceil(sinNivel3.length / resultadosPorPagina));
          if (paginaActual > totalPaginas) paginaActual = totalPaginas;
          if (paginaActual < 1) paginaActual = 1;
          const inicio = (paginaActual - 1) * resultadosPorPagina;
          const fin = inicio + resultadosPorPagina;
          const resultadosPaginados = sinNivel3.slice(inicio, fin);
          document.getElementById("btnAnterior").disabled = paginaActual === 1;
          document.getElementById("btnSiguiente").disabled = paginaActual === totalPaginas;
          buildPaginationBar();
          // Render nivel 3
          nivel3Container.innerHTML = '';
          nivel3.forEach(item => {
            const div = document.createElement('div');
            div.className = `card nivel-3`;
            div.innerHTML = renderCardHTML(item, 3);
            nivel3Container.appendChild(div);
          });
          // Render banners aleatorios
          mostrarBanners();
          // Render paginado
          contenedor.innerHTML = '';
          resultadosPaginados.forEach(item => {
            const nivel = Number(item.nivel || 1);
            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML = renderCardHTML(item, nivel);
            contenedor.appendChild(div);
          });
        };
        filtro.addEventListener('input', () => { paginaActual = 1; render(); });
        render();
        window.addEventListener('scroll', () => {
          const topBtn = document.getElementById('topBtn');
          if (window.scrollY > 200) topBtn.style.display = 'flex';
          else topBtn.style.display = 'none';
        });
        setTimeout(mostrarPopupAd, 2000);
      })
      .catch(e => console.error('Error cargando datos:', e));
  </script>
</body>
</html>
