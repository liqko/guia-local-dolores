<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba envío Apps Script</title>
</head>
<body>
  <h2>Probar envío a Google Sheets</h2>
  <form id="testForm" action="https://script.google.com/macros/s/AKfycbyyfcPT5WT1DTF2EOFGR-oYozI-zbUWqtvq-cAaMVfkl_JDtyk04wV8d-xI_DkoilmdrA/exec" method="post">
    <label>Nombre: <input type="text" name="nombre"></label><br>
    <label>Email: <input type="text" name="email"></label><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="ok"></p>
  <script>
    document.getElementById('testForm').onsubmit = function(e) {
      e.preventDefault();
      var form = e.target;
      var data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data,
        mode: "no-cors"
      }).then(r => {
        document.getElementById('ok').innerText = "¡Enviado! Revisá la hoja de cálculo.";
      });
    }
  </script>
</body>
</html>
