<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia de Turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-blue-50 font-sans text-gray-800 min-h-screen flex flex-col justify-between">

  <!-- Encabezado con logo -->
  <div class="text-center mt-10">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/farmacia.png" alt="Logo Farmacia" class="mx-auto mb-4 w-24 rounded-lg shadow-md bg-white p-2">
    <h1 class="text-3xl font-bold italic">Farmacia de Turno</h1>
  </div>

  <!-- Contenido dinámico -->
  <div id="events" class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md text-center text-lg">
    <p class="text-gray-600">Cargando información...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="bg-red-600 text-white text-center py-4 mt-10 text-sm font-semibold">
    ESPACIO GRATUITO PARA DIFUSIÓN COMUNITARIA. <br>
    <span class="text-xs">Los datos son provistos por fuentes públicas.</span>
  </div>

  <!-- Script -->
  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxY6soDFCQQ5X5fLDF8_pYNiFDFQVGTiHZrg_70M3ZhD9c-52TwsJiAmEFGX-VHmc_JJQ/exec";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="text-red-700 bg-red-100 border border-red-300 p-4 rounded">
          ⚠️ ${msg}
        </div>`;
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (!data.resultados || data.resultados.length === 0) {
          mostrarError("No hay farmacias cargadas para hoy o ayer.");
          return;
        }

        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        const html = data.resultados.map(item => {
          const fecha = new Date(item.fecha);
          const fechaStr = capitalizar(fecha.toLocaleDateString('es-AR', opciones));

          return `
            <div class="text-left space-y-2 mb-6 text-gray-800 border-b pb-4">
              <p class="flex items-center font-bold text-lg">
                <i data-lucide="calendar-days" class="w-5 h-5 mr-2 text-blue-600"></i>${fechaStr}
              </p>
              <p class="flex items-center">
                <i data-lucide="cross" class="w-5 h-5 mr-2 text-green-600"></i>${item.farmacia}
              </p>
              ${item.observacion ? `
                <p class="flex items-center">
                  <i data-lucide="info" class="w-5 h-5 mr-2 text-yellow-600"></i>${item.observacion}
                </p>` : ""}
            </div>
          `;
        }).join("");

        document.getElementById('events').innerHTML = html;
        lucide.createIcons();
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
