<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Inscripción Cerrada</title>
  <style>
    .event-value { color: #29853b; font-weight: 600; font-size: 1em; }
    .event-value.inscripcion-cerrada { color: #c82121 !important; font-weight: 700; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const valor = "INSCRIPCIÓN  CERRADA";
    // Normalización robusta
    let esCerrada = valor.trim().toLowerCase().replace(/\s+/g, " ") === "inscripción cerrada";
    document.getElementById("container").innerHTML = `
      <div class="event-info-row event-value${esCerrada ? ' inscripcion-cerrada' : ''}">
        <span>${valor}</span>
      </div>
    `;
  </script>
</body>
</html>
