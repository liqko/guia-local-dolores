<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>La Guía de tu ciudad!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
      flex-wrap: wrap;
      justify-content: center;
    }
    .header img {
      width: auto;
      height: 120px;
      max-width: 150px;
      margin-right: 1.5rem;
      transition: height 0.2s, max-width 0.2s;
    }
    .header h1 {
      margin: 0;
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: none;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      word-break: break-word;
      max-width: 100%;
      transition: font-size 0.2s;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 0.7rem 0.2rem;
        text-align: center;
      }
      .header img {
        height: 90px;
        max-width: 120px;
        margin-bottom: 0.35rem;
        margin-right: 0;
      }
      .header h1 {
        font-size: 1.45rem;
        margin-left: 0;
        line-height: 1.2;
        max-width: 95vw;
      }
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .buscador select,
    .buscador input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1em;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .nivel-4 { background: #b3e0ff; color: #222; border: 2px solid #007bff; }
    .nivel-5 { background: #ff7f50; color: #fff; border: 2px solid #d35400; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
      font-weight: bold;
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
      padding-top: 0.5rem;
    }
    .termales-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    .termales-logo {
      max-width: 150px;
      height: auto;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .termales-logo {
        max-width: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    }
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.show {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      max-width: 100%;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }
    .modal-close {
      position: fixed;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
    .badge-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 1;
    }
    .badge-icons img {
      height: 40px;
      width: auto;
    }
    body.modal-open {
      overflow: hidden;
    }
    .pagination-bar {
      display: inline-block;
      vertical-align: middle;
      margin: 0 10px;
      background: #eaf0ea;
      border-radius: 1.5em;
      padding: 0.5em 1.2em;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1.05em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }
    .pagination-bar button,
    .pagination-bar span {
      margin: 0 2px;
      padding: 4px 12px;
      border: none;
      background: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1em;
      transition: background 0.15s, color 0.15s;
    }
    .pagination-bar span.active {
      background: #006699;
      color: #fff;
      border: none;
      cursor: default;
      font-weight: bold;
    }
    .pagination-bar button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .pagination-bar button:hover:not([disabled]),.pagination-bar button:focus {
      background: #f5e1d4;
      color: #006699;
      outline: none;
    }
    .pagination-bar span {
      color: #444;
      font-weight: 500;
    }
    .pagination-bar span.dots {
      cursor: default;
      background: none !important;
      color: #aaa;
      padding: 4px 6px;
    }
    .paginacion-zocalo {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e1d4;
      border-radius: 1.5em;
      padding: 0.7em;
      margin: 1.5em auto;
      width: fit-content;
      min-width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    .leyenda-nivel-4 {
      background: #c00;
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 0.3em 0.5em;
      border-radius: 0.5em;
      margin-top: 1em;
      letter-spacing: 1px;
    }
    .leyenda-nivel-5 {
      background: #fff;
      color: #ff7f50;
      font-weight: bold;
      text-align: center;
      padding: 0.3em 0.5em;
      border-radius: 0.5em;
      margin-top: 1em;
      border: 2px solid #ff7f50;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/logo%20(2).png" />
    <h1>La Guía de tu ciudad!</h1>
  </header>

  <div class="buscador">
    <select id="selectCategoria">
      <option value="">Todas las categorías</option>
    </select>
    <select id="selectSubcategoria">
      <option value="">Todas las subcategorías</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>
  <div class="paginacion-zocalo">
    <button onclick="cambiarPagina('prev')" id="btnAnterior" disabled>Anterior</button>
    <span id="paginationBar" class="pagination-bar"></span>
    <button onclick="cambiarPagina('next')" id="btnSiguiente">Siguiente</button>
  </div>

  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    // El script de funcionamiento es el mismo que tu versión original
    // ...
  </script>
</body>
</html>
