<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Industria, Comercios y Servicios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
    }
    .header img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: none;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      line-height: 1.1;
    }
    @media (max-width: 900px) {
      .header h1 { font-size: 1.5rem; }
      .header img { height: 40px; }
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .buscador select,
    .buscador input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1em;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 220px;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .nivel-4 { background: #b3e0ff; color: #222; border: 2px solid #007bff; }
    .nivel-5 { background: #ff7f50; color: #fff; border: 2px solid #d35400; }
    .card-header {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }
    .logo-comercio {
      max-width: 110px;
      max-height: 110px;
      object-fit: contain;
      border-radius: 0.6rem;
      background: #fff;
      border: 1px solid #eee;
      margin-right: 1em;
      margin-top: 0.1em;
      flex-shrink: 0;
      display: block;
    }
    .card-title-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 0.12em;
      margin-top: 0.05em;
      text-align: left;
    }
    .cat-line {
      font-size: 0.95rem;
      color: #444;
      font-weight: bold;
      margin: 0.12em 0 0 0;
      text-align: left;
    }
    .subcat-line {
      font-size: 0.92rem;
      color: #444;
      font-weight: normal;
      margin: 0.1em 0 0 0;
      text-align: left;
      display: block;
    }
    .adicionales, .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.3rem;
      width: 100%;
      text-align: left;
    }
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0 0.5rem 0;
      -webkit-overflow-scrolling: touch;
      width: 100%;
      justify-content: flex-start;
    }
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0 0.5rem 0;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
    }
    .termales-logo-container {
      display: flex;
      justify-content: center !important;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
    }
    .termales-logo {
      max-width: 150px;
      height: auto;
      display: inline-block;
      background: #fff;
      border-radius: 0.6rem;
      border: 1px solid #eee;
      padding: 0.1em 0.1em;
    }
    @media (max-width: 600px) {
      .termales-logo {
        max-width: 100px;
        display: block;
      }
      .logo-comercio {
        max-width: 75px;
        max-height: 75px;
      }
    }
    .contacto-bloque, .redes-bloque, .web-bloque, .mail-bloque {
      margin-top: 0.7em;
      margin-bottom: 0.4em;
      width: 100%;
      text-align: left;
    }
    .contacto-bloque > div, .redes-bloque > div, .web-bloque > div, .mail-bloque > div {
      margin-bottom: 0.2em;
    }
    .redes-bloque {
      margin-top: 0.5em;
      margin-bottom: 0.1em;
    }
    .web-bloque, .mail-bloque {
      margin-bottom: 0.1em;
    }
    .badge-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 1;
    }
    .badge-icons img {
      height: 40px;
      width: auto;
    }
    body.modal-open {
      overflow: hidden;
    }
    .pagination-bar {
      display: inline-block;
      vertical-align: middle;
      margin: 0 10px;
      background: #eaf0ea;
      border-radius: 1.5em;
      padding: 0.5em 1.2em;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1.05em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      max-width: 95vw;
      flex-wrap: wrap;
      word-break: break-word;
      overflow-x: auto;
    }
    .pagination-bar button,
    .pagination-bar span {
      margin: 0 2px;
      padding: 4px 12px;
      border: none;
      background: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1em;
      transition: background 0.15s, color 0.15s;
    }
    .pagination-bar span.active {
      background: #006699;
      color: #fff;
      border: none;
      cursor: default;
      font-weight: bold;
    }
    .pagination-bar button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .pagination-bar button:hover:not([disabled]),.pagination-bar button:focus {
      background: #f5e1d4;
      color: #006699;
      outline: none;
    }
    .pagination-bar span {
      color: #444;
      font-weight: 500;
    }
    .pagination-bar span.dots {
      cursor: default;
      background: none !important;
      color: #aaa;
      padding: 4px 6px;
    }
    .paginacion-zocalo {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e1d4;
      border-radius: 1.5em;
      padding: 0.7em;
      margin: 1.5em auto;
      width: fit-content;
      min-width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      max-width: 96vw;
      flex-wrap: wrap;
    }
    @media (max-width: 900px) {
      .pagination-bar {
        font-size: 0.95em;
        max-width: 98vw;
        padding: 0.45em 0.7em;
      }
      .pagination-bar button,
      .pagination-bar span {
        padding: 4px 9px;
        font-size: 0.95em;
      }
      .paginacion-zocalo {
        min-width: 180px;
        max-width: 99vw;
        padding: 0.5em 0.2em;
      }
    }
    @media (max-width: 600px) {
      .pagination-bar {
        font-size: 0.85em;
        max-width: 99vw;
        padding: 0.25em 0.2em;
        overflow-x: auto;
        white-space: nowrap;
      }
      .pagination-bar button,
      .pagination-bar span {
        padding: 4px 6px;
        font-size: 1em;
      }
      .paginacion-zocalo {
        padding: 0.45em 0.1em;
        min-width: 90px;
        max-width: 99vw;
      }
    }
    .leyenda-nivel-4 {
      background: #c00;
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 0.3em 0.5em;
      border-radius: 0.5em;
      margin-top: 1em;
      letter-spacing: 1px;
    }
    .leyenda-nivel-5 {
      background: #fff;
      color: #ff7f50;
      font-weight: bold;
      text-align: center;
      padding: 0.3em 0.5em;
      border-radius: 0.5em;
      margin-top: 1em;
      border: 2px solid #ff7f50;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/com.png" />
    <h1>Industria, Comercios y Servicios</h1>
  </header>

  <div class="buscador">
    <select id="selectCategoria">
      <option value="">Todas las categorías</option>
    </select>
    <select id="selectSubcategoria">
      <option value="">Todas las subcategorías</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>
  <div class="paginacion-zocalo">
    <button onclick="cambiarPagina('prev')" id="btnAnterior" disabled>Anterior</button>
    <span id="paginationBar" class="pagination-bar"></span>
    <button onclick="cambiarPagina('next')" id="btnSiguiente">Siguiente</button>
  </div>

  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');
        const selectCategoria = document.getElementById('selectCategoria');
        const selectSubcategoria = document.getElementById('selectSubcategoria');
        const paginationBar = document.getElementById('paginationBar');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => {
          const rubros = [
            ...(item.rubro1 ? item.rubro1.split(',').map(r => r.trim().toLowerCase()) : []),
            ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim().toLowerCase()) : [])
          ];
          return rubros.includes('industria - comercios - servicios');
        });

        const categoriasUnicas = [...new Set(
          turismoData.flatMap(item => {
            const r1 = item.rubro1 ? item.rubro1.split(',').map(r => r.trim()) : [];
            const r2 = item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [];
            return [...r1, ...r2];
          }).filter(Boolean)
        )].sort();

        selectCategoria.innerHTML = '<option value="">Todas las categorías</option>' +
          categoriasUnicas.map(cat => `<option value="${cat}">${cat}</option>`).join('');

        function actualizarSubcategorias() {
          const catSeleccionada = selectCategoria.value;
          let subcats;
          if (catSeleccionada === '') {
            subcats = turismoData.flatMap(item => item.subcategoria1 ? item.subcategoria1.split(',').map(s => s.trim()) : []);
          } else {
            subcats = turismoData
              .filter(item =>
                (item.rubro1 && item.rubro1.split(',').map(r => r.trim()).includes(catSeleccionada)) ||
                (item.rubro2 && item.rubro2.split(',').map(r => r.trim()).includes(catSeleccionada))
              )
              .flatMap(item => item.subcategoria1 ? item.subcategoria1.split(',').map(s => s.trim()) : []);
          }
          const subcategoriasFiltradas = [...new Set(subcats)].sort();
          selectSubcategoria.innerHTML = '<option value="">Todas las subcategorías</option>' +
            subcategoriasFiltradas.map(sub => `<option value="${sub}">${sub}</option>`).join('');
        }

        selectCategoria.addEventListener('change', () => {
          actualizarSubcategorias();
          paginaActual = 1;
          render();
        });

        selectSubcategoria.addEventListener('change', () => {
          paginaActual = 1;
          render();
        });

        actualizarSubcategorias();

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        // MODAL FUNCIONALIDAD
        const mostrarModal = (src) => {
          modalImgContainer.innerHTML = `<img src="${src}" alt="Imagen ampliada" />`;
          modal.classList.add('show');
          document.body.classList.add('modal-open');
        };
        window.mostrarModal = mostrarModal;

        modalClose.addEventListener('click', () => {
          modal.classList.remove('show');
          modalImgContainer.innerHTML = '';
          document.body.classList.remove('modal-open');
        });

        modal.addEventListener('click', (e) => {
          if (e.target === modal || e.target.classList.contains('modal-content')) {
            modal.classList.remove('show');
            modalImgContainer.innerHTML = '';
            document.body.classList.remove('modal-open');
          }
        });

        document.addEventListener('keydown', (e) => {
           if (e.key === 'Escape') {
             modal.classList.remove('show');
             modalImgContainer.innerHTML = '';
             document.body.classList.remove('modal-open');
            }
         });

        let paginaActual = 1;
        const resultadosPorPagina = 10;
        let totalPaginas = 1;
        let resultados = [];

        window.irAPagina = function(num) {
          paginaActual = num;
          render();
        }

        window.cambiarPagina = function(direccion) {
          if (direccion === 'prev' && paginaActual > 1) {
            paginaActual--;
          } else if (direccion === 'next' && paginaActual < totalPaginas) {
            paginaActual++;
          }
          render();
        };

        function buildPaginationBar() {
          let html = '';
          const maxBtns = 7;
          let start = Math.max(1, paginaActual - Math.floor(maxBtns / 2));
          let end = start + maxBtns - 1;
          if (end > totalPaginas) {
            end = totalPaginas;
            start = Math.max(1, end - maxBtns + 1);
          }
          if (start > 1) {
            html += `<button onclick="irAPagina(1)">1</button>`;
            if (start > 2) html += `<span class="dots">...</span>`;
          }
          for (let i = start; i <= end; i++) {
            if (i === paginaActual) {
              html += `<span class="active">${i}</span>`;
            } else {
              html += `<button onclick="irAPagina(${i})">${i}</button>`;
            }
          }
          if (end < totalPaginas) {
            if (end < totalPaginas - 1) html += `<span class="dots">...</span>`;
            html += `<button onclick="irAPagina(${totalPaginas})">${totalPaginas}</button>`;
          }
          paginationBar.innerHTML = html;
        }

        const render = () => {
          const q = normalizar(filtro.value);
          const categoriaSeleccionada = selectCategoria.value;
          const subcategoriaSeleccionada = selectSubcategoria.value;

          resultados = turismoData.filter(item => {
            let coincideCategoria = true;
            if (categoriaSeleccionada) {
              const rubros = [
                ...(item.rubro1 ? item.rubro1.split(',').map(r => r.trim()) : []),
                ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [])
              ];
              coincideCategoria = rubros.includes(categoriaSeleccionada);
            }
            let coincideSubcategoria = true;
            if (subcategoriaSeleccionada) {
              const subcats = (item.subcategoria1 || '').split(',').map(s => s.trim());
              coincideSubcategoria = subcats.includes(subcategoriaSeleccionada);
            }
            const coincideNombre = normalizar(item.nombre).includes(q);
            return coincideCategoria && coincideSubcategoria && coincideNombre;
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel);

          totalPaginas = Math.max(1, Math.ceil(resultados.length / resultadosPorPagina));
          if (paginaActual > totalPaginas) paginaActual = totalPaginas;
          if (paginaActual < 1) paginaActual = 1;

          const inicio = (paginaActual - 1) * resultadosPorPagina;
          const fin = inicio + resultadosPorPagina;
          const resultadosPaginados = resultados.slice(inicio, fin);

          document.getElementById("btnAnterior").disabled = paginaActual === 1;
          document.getElementById("btnSiguiente").disabled = paginaActual === totalPaginas;
          buildPaginationBar();
          contenedor.innerHTML = '';

          resultadosPaginados.forEach(item => {
            const nivel = Number(item.nivel || 1);

            // Logo del comercio (niveles 2+)
            const logoComercio = (nivel > 1 && item.logo) ? `<img class="logo-comercio" src="${item.logo}" alt="Logo">` : '';

            const nombre = `<div class="nombre">${item.nombre}</div>`;
            const catLine = item.categoria ? `<div class="cat-line">${item.categoria}</div>` : '';
            let subcatLine = '';
            if (item.subcategoria1) {
              subcatLine = `<div class="subcat-line">${
                item.subcategoria1.split(",").map(sc => sc.trim()).join(' - ')
              }</div>`;
            }

            // Logos especiales centrados debajo de galería o en ese lugar
            let termalesLogoHTML = '';
            if (nivel >= 2) {
              const logos = {
                'Parque Termal': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/parque-termal.png',
                'Termales Mall': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/termales%20Mall.png'
              };
              const rubros = [
                item.rubro1 ? item.rubro1.trim() : '',
                ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [])
              ];
              const logosDetectados = Object.entries(logos)
                .filter(([nombreRubro]) => rubros.map(r => r.toLowerCase()).includes(nombreRubro.toLowerCase()))
                .map(([nombreRubro, urlImagen]) => {
                  return `<img src="${urlImagen}" alt="Logo ${nombreRubro}" class="termales-logo" />`;
                })
                .join('');
              termalesLogoHTML = logosDetectados
                ? `<div class="termales-logo-container">${logosDetectados}</div>`
                : '';
            }

            // NIVEL 1: Solo nombre, categoría, subcategoría, dirección y teléfono
            if (nivel === 1) {
              const direccionTel = [
                item.direccion ? `<div><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>` : '',
                item.telefono ? `<div><i class="fas fa-phone"></i> ${item.telefono}</div>` : ''
              ].join('');
              const div = document.createElement('div');
              div.className = `card nivel-${nivel}`;
              div.innerHTML = `
                <div class="nombre">${item.nombre}</div>
                ${catLine}
                ${subcatLine}
                ${direccionTel}
              `;
              contenedor.appendChild(div);
              return;
            }

            // NIVEL 2: logo a la izq, nombre/categoría/subcat debajo del logo, luego contacto/redes/logos especiales
            if (nivel === 2) {
              const contactoBloque = [
                item.direccion ? `<div><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>` : '',
                item.telefono ? `<div><i class="fas fa-phone"></i> ${item.telefono}</div>` : '',
                item.whatsapp ? `<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> ${item.whatsapp}</div>` : '',
              ].filter(Boolean).join('');
              let redesBloque = '';
              if (item.instagram) redesBloque += `<div>Instagram: ${item.instagram}</div>`;
              if (item.facebook) redesBloque += `<div>Facebook: ${item.facebook}</div>`;
              if (item.youtube) redesBloque += `<div>YouTube: ${item.youtube}</div>`;
              if (redesBloque) redesBloque = `<div class="redes-bloque">${redesBloque}</div>`;
              const div = document.createElement('div');
              div.className = `card nivel-${nivel}`;
              div.innerHTML = `
                ${logoComercio}
                <div class="nombre">${item.nombre}</div>
                ${catLine}
                ${subcatLine}
                <div class="contacto-bloque">${contactoBloque}</div>
                ${redesBloque}
                ${termalesLogoHTML}
              `;
              contenedor.appendChild(div);
              return;
            }

            // NIVEL 3, 4, 5: logo, nombre, categoría, subcategoría uno debajo del otro, resto en bloques
            const badges = [];
            if ((item.verificado || '').toLowerCase() === 'x') {
              badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/VERIFICADO.png" alt="Verificado">');
            }
            if ((item.gold || '').toLowerCase() === 'x') {
              badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/BEST.png" alt="Gold">');
            }
            const imagenes = ['img1','img2','img3','img4','img5','img6'].map(k => item[k]).filter(Boolean);
            const galeria = imagenes.length > 1
              ? '<div class="galeria-carrusel">' + imagenes.map(url => `<img class="thumbnail" src="${url}" alt="Imagen galería" onclick="mostrarModal('${url}')">`).join('') + '</div>'
              : imagenes.length === 1
                ? `<img class="thumbnail" src="${imagenes[0]}" alt="Imagen" onclick="mostrarModal('${imagenes[0]}')">`
                : '';

            // Contacto BLOQUES
            const contactoBloque = [
              item.direccion ? `<div><i class="fas fa-map-marker-alt"></i> ${item.direccion}</div>` : '',
              item.telefono ? `<div><i class="fas fa-phone"></i> ${item.telefono}</div>` : '',
              item.whatsapp ? `<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/${item.whatsapp}" target="_blank" rel="noopener noreferrer">${item.whatsapp}</a></div>` : '',
            ].filter(Boolean).join('');
            let redesBloque = '';
            if (item.instagram) redesBloque += `<div><i class="fab fa-instagram" style="color:#E1306C; margin-right:5px;"></i><a href="${item.instagram}" target="_blank" rel="noopener noreferrer">${extraerUsuario(item.instagram)}</a></div>`;
            if (item.facebook) redesBloque += `<div><i class="fab fa-facebook" style="color:#1877F2; margin-right:5px;"></i><a href="${item.facebook}" target="_blank" rel="noopener noreferrer">${extraerUsuario(item.facebook)}</a></div>`;
            if (item.youtube) redesBloque += `<div><i class="fab fa-youtube" style="color:#FF0000; margin-right:5px;"></i><a href="${item.youtube}" target="_blank" rel="noopener noreferrer">${extraerUsuario(item.youtube)}</a></div>`;
            if (redesBloque) redesBloque = `<div class="redes-bloque">${redesBloque}</div>`;
            const webBloque = item.link ? `<div class="web-bloque"><div><i class="fas fa-globe" style="color:#006699; margin-right:5px;"></i><a href="${item.link}" target="_blank" rel="noopener noreferrer">Sitio web</a></div></div>` : '';
            const mailBloque = item.mail ? `<div class="mail-bloque"><div><i class="fas fa-envelope" style="color:#006699; margin-right:5px;"></i><a href="mailto:${item.mail}">${item.mail}</a></div></div>` : '';

            let leyenda = '';
            if (nivel === 4) leyenda = `<div class="leyenda-nivel-4">ESPACIO GRATUITO</div>`;
            if (nivel === 3) leyenda = `<div class="leyenda-nivel-5">ESPACIO GRATUITO/BONIFICADO</div>`;

            const adicionales = (item.adicional ? `<div class="adicionales">${item.adicional}</div>` : '');
            const descripcion = (item.descripcion ? `<div class="descripcion">${item.descripcion}</div>` : '');

            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML =
              `<div class="badge-icons">${badges.join('')}</div>
              ${logoComercio}
              <div class="nombre">${item.nombre}</div>
              ${catLine}
              ${subcatLine}
              ${adicionales}
              ${descripcion}
              ${galeria}
              ${termalesLogoHTML}
              <div class="contacto-bloque">${contactoBloque}</div>
              ${redesBloque}
              ${webBloque}
              ${mailBloque}
              ${leyenda}`;
            contenedor.appendChild(div);
          });
        };

        filtro.addEventListener('input', () => {
          paginaActual = 1;
          render();
        });

        render();

        window.addEventListener('scroll', () => {
          const topBtn = document.getElementById('topBtn');
          if (window.scrollY > 200) {
            topBtn.style.display = 'flex';
          } else {
            topBtn.style.display = 'none';
          }
        });

      })
      .catch(e => console.error('Error cargando datos:', e));
  </script>
</body>
</html>
