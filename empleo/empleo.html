<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bolsa de Empleo - Dolores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0; font-family:'Segoe UI',Arial,sans-serif; background:#f4fcfd; color:#01434c;}
    .main-content {max-width: 1000px; margin:38px auto 22px auto; background:#ecfdff; border-radius:22px; border:2.5px solid #00bcd4; box-shadow:0 8px 38px rgba(0,151,167,0.09); padding:26px 24px 18px 24px;}
    h1 {text-align:center; color:#00bcd4; margin:0 0 16px 0; font-size:1.5em;}
    h2 {color:#0097a7; margin:38px 0 8px 0; font-size:1.22em;}
    .intro {font-size:1.09em; color:#006064; margin-bottom:8px;}
    .separador-p {margin-bottom:18px;}
    .seguridad {font-size:1.04em; color:#0097a7; margin-bottom:23px;}
    .buscador-box {margin:24px 0 26px 0; display:flex; flex-wrap:wrap; gap:12px; align-items:center;}
    .buscador-box input[type="text"], .buscador-box select {
      font-size:1em; padding:8px 9px; border-radius:10px; border:1.5px solid #b2ebf2; background:#fff;
      transition: border 0.2s; min-width:160px;
    }
    .buscador-box input[type="text"]:focus, .buscador-box select:focus {
      border:1.5px solid #00bcd4; outline:none;
    }
    .zocalo {width:100%; background:linear-gradient(90deg,#00bcd4 60%,#00acc1 100%); border-radius:17px; margin-top:32px; min-height:62px; display:flex; justify-content:center; align-items:center; gap:38px; box-shadow:0 -3px 18px #00bcd444; padding:9px 0 3px 0;}
    .zocalo-link {display:flex; flex-direction:column; align-items:center; color:#fff; text-decoration:none; font-size:1em; font-weight:bold; transition:color 0.18s; min-width:82px;}
    .zocalo-link svg {width:32px; height:32px; margin-bottom:2px; fill:#fff; display:block; transition:fill 0.2s;}
    .zocalo-link:hover {color:#ffe082;} .zocalo-link:hover svg {fill:#ffe082;}
    @media (max-width: 900px) {.main-content{padding:13px 2vw 7vw 2vw;}}
    @media (max-width: 600px) {.main-content{max-width:99vw;} .zocalo{gap:0; justify-content:space-around; min-height:54px; font-size:0.97em;} .zocalo-link{min-width:48px; font-size:0.93em;} .zocalo-link svg{width:27px; height:27px;}}
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Bolsa de Empleo</h1>
    <p class="intro separador-p">
      Encontrá oportunidades laborales en Dolores o publicá tu perfil para que te contacten empleadores de la ciudad y la zona.
    </p>
    <p class="seguridad">
      Publicá tu CV u Oferta Laboral de forma segura y sin datos sensibles.
    </p>
    <div class="buscador-box">
      <input type="text" id="filtroTexto" placeholder="Buscar por puesto, área, zona, etc.">
      <select id="filtroTipo">
        <option value="">Todo</option>
        <option value="cv">Sólo CVs</option>
        <option value="oferta">Sólo Ofertas</option>
      </select>
      <select id="filtroArea">
        <option value="">Todas las áreas</option>
        <option>Administración</option>
        <option>Comercio</option>
        <option>Industria</option>
        <option>Servicios</option>
        <option>Tecnología</option>
        <option>Salud</option>
        <option>Educación</option>
        <option>Otro</option>
      </select>
    </div>
    <!-- Aquí va el listado de CVs y Ofertas filtrados -->
    <div id="resultados"></div>
    <div class="zocalo">
      <a class="zocalo-link" href="cv.html" title="Cargar mi CV">
        <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="#fff1" stroke="#fff" stroke-width="2"/><path d="M10 22v-2c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v2M16 14a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="#fff" stroke-width="2" fill="none"/></svg>
        Cargar CV
      </a>
      <a class="zocalo-link" href="oferta.html" title="Publicar Oferta">
        <svg viewBox="0 0 32 32"><rect x="7" y="7" width="18" height="18" rx="4" fill="#fff1" stroke="#fff" stroke-width="2"/><path d="M12 16h8M16 12v8" stroke="#fff" stroke-width="2" fill="none"/></svg>
        Publicar oferta
      </a>
      <a class="zocalo-link" href="index.html" title="Ir al Inicio de la plataforma">
        <svg viewBox="0 0 32 32"><path d="M4 16L16 6l12 10v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V16z" fill="#fff1" stroke="#fff" stroke-width="2"/><rect x="12" y="18" width="8" height="8" rx="1.5" fill="#fff" stroke="#00bcd4" stroke-width="1"/></svg>
        Inicio
      </a>
    </div>
  </div>
</body>
</html>
