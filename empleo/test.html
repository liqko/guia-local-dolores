<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba rápida Ofertas</title>
</head>
<body>
  <form id="ofertaForm" action="https://script.google.com/macros/s/AKfycbxRy_zuqvVhdUn2utlwfGXCgmmrIawYicWmMKkAhPYw9EfEf-amLn9s875uhbUX1df8wA/exec" method="post" onsubmit="enviarOferta(event)">
    <input type="hidden" name="tipo" value="oferta">
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Título: <input type="text" name="titulo" required></label><br>
    <label>Empresa: <input type="text" name="empresa"></label><br>
    <label>Descripción: <textarea name="descripcion" required></textarea></label><br>
    <label>Requisitos: <textarea name="requisitos"></textarea></label><br>
    <label>Área: 
      <select name="area" required>
        <option value="">Seleccionar…</option>
        <option value="Administración">Administración</option>
        <option value="Comercio">Comercio</option>
        <option value="Industria">Industria</option>
        <option value="Servicios">Servicios</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Salud">Salud</option>
        <option value="Educación">Educación</option>
        <option value="Otro">Otro</option>
      </select>
    </label><br>
    <label>Zona: <input type="text" name="zona"></label><br>
    <button type="submit">Cargar oferta</button>
  </form>
  <div id="ok" style="display:none;color:green;">¡Oferta cargada!</div>
  <script>
    function enviarOferta(e){
      e.preventDefault();
      const form = document.getElementById('ofertaForm');
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        mode: 'no-cors'
      }).then(()=> {
        form.style.display = "none";
        document.getElementById('ok').style.display = "block";
      });
    }
  </script>
</body>
</html>
