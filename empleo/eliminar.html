<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar un registro específico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4fcfd; color: #01434c; margin: 0; }
    .form-main { max-width: 520px; margin: 38px auto 24px auto; background: #e0f7fa; border-radius: 22px; box-shadow: 0 8px 38px rgba(0,151,167,0.14); border: 2.5px solid #00bcd4; padding: 26px 24px 20px 24px; }
    h1 { text-align: center; color: #b71c1c; font-size: 1.28em; margin: 0 0 8px 0; font-style: italic;}
    .subtitulo { text-align: center; color: #007c91; margin-bottom: 19px; font-size: 1em; font-weight: 500;}
    label { color: #006064; font-weight: bold; margin-top: 10px; margin-bottom: 3px; display: block;}
    input[type="email"], select { width: 100%; padding: 8px 7px; margin-bottom: 11px; border-radius: 10px; border: 1.5px solid #b2ebf2; background: #fff; font-size: 1em; box-sizing: border-box; transition: border 0.2s;}
    input[type="email"]:focus, select:focus { border: 1.5px solid #00bcd4; outline: none;}
    .btn-buscar { background: #00bcd4; color: #fff; font-size: 1.04em; font-weight: bold; border: none; border-radius: 14px; padding: 10px 0; margin: 14px 0 16px 0; cursor: pointer; width: 100%; }
    .btn-buscar:hover { background: #0097a7; }
    .tabla-registros {width: 100%; border-collapse: collapse; margin-top: 10px;}
    .tabla-registros th, .tabla-registros td {border: 1px solid #b2ebf2; padding: 7px 6px; font-size: 0.97em;}
    .tabla-registros th { background: #b2ebf2; color: #006064;}
    .btn-eliminar { background: #d32f2f; color: #fff; border: none; border-radius: 8px; padding: 7px 15px; cursor: pointer; font-size: 0.97em; font-weight: bold;}
    .btn-eliminar:hover { background: #b71c1c; color: #ffe082;}
    .exito { margin: 30px 0 0 0; padding: 18px 12px 24px 12px; background: #ffe0e0; border: 2px solid #d32f2f; color: #b71c1c; border-radius: 18px; text-align: center; font-size: 1.17em; font-weight: bold; box-shadow: 0 2px 12px #ef9a9a33; display: none;}
    .exito.error { background: #fffde0; border: 2px solid #ffb300; color: #e65100; }
    .privacidad { margin-top: 14px; font-size: 0.97em; color: #7a6c64; text-align: center;}
    @media (max-width: 600px) {.form-main {max-width: 99vw; padding: 11px 5vw 13px 5vw; margin: 17px auto 30vw auto;}}
  </style>
</head>
<body>
  <div class="form-main">
    <h1>Eliminar un registro específico</h1>
    <div class="subtitulo">
      Ingresá el email con el que publicaste tu CV u Oferta.<br>
      Seleccioná y eliminá solo el registro que corresponda.
    </div>
    <form id="buscarForm" autocomplete="off" onsubmit="return buscarRegistros(event)">
      <label for="tipo">¿Qué querés buscar?</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccionar…</option>
        <option value="cv">Mis CV</option>
        <option value="oferta">Mis Ofertas Laborales</option>
      </select>
      <label for="email">Email*:</label>
      <input type="email" id="email" name="email" required maxlength="80" placeholder="Tu email (el usado para publicar)">
      <button type="submit" class="btn-buscar">Buscar mis registros</button>
    </form>
    <div id="zonaRegistros"></div>
    <div id="mensajeExito" class="exito"></div>
    <div class="privacidad">
      Si tenés dudas, escribí a <a href="mailto:hola@guialocaldolores.com.ar" style="color:#007c91">hola@guialocaldolores.com.ar</a>
    </div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzaSKyw_dabkGJE8QGx6yqHyiLbHzWdHflmSGYaKVWr4C4OouJO7ZM56xoJcZ41LhHiXA/exec'; // <- Cambia por tu URL de Apps Script

    function buscarRegistros(event) {
      event.preventDefault();
      document.getElementById('zonaRegistros').innerHTML = "Buscando...";
      document.getElementById('mensajeExito').style.display = "none";
      const tipo = document.getElementById('tipo').value;
      const email = document.getElementById('email').value.trim();

      fetch(`${scriptURL}?accion=listar&tipo=${encodeURIComponent(tipo)}&email=${encodeURIComponent(email)}`)
        .then(r => r.json())
        .then(datos => {
          if (!Array.isArray(datos) || datos.length === 0) {
            document.getElementById('zonaRegistros').innerHTML = "<div class='exito error'>No se encontraron registros.</div>";
            return;
          }
          let html = `<table class="tabla-registros"><tr>`;
          // Cabeceras simples
          if (tipo === 'cv') {
            html += "<th>Nombre</th><th>Área</th><th>Puesto</th><th>Eliminar</th>";
          } else {
            html += "<th>Título</th><th>Empresa</th><th>Zona</th><th>Eliminar</th>";
          }
          html += "</tr>";
          datos.forEach(reg => {
            html += "<tr>";
            if (tipo === 'cv') {
              html += `<td>${reg.nombre || ""}</td><td>${reg.area || ""}</td><td>${reg.puesto || ""}</td>`;
            } else {
              html += `<td>${reg.titulo || ""}</td><td>${reg.empresa || ""}</td><td>${reg.zona || ""}</td>`;
            }
            html += `<td><button type="button" class="btn-eliminar" onclick="eliminarRegistro('${reg.id}', this)">Eliminar</button></td></tr>`;
          });
          html += "</table>";
          document.getElementById('zonaRegistros').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('zonaRegistros').innerHTML = "<div class='exito error'>Ocurrió un error al buscar.</div>";
        });
      return false;
    }

    function eliminarRegistro(id, btn) {
      if (!confirm("¿Seguro que deseas eliminar este registro? No se podrá recuperar.")) return;
      btn.disabled = true;
      btn.textContent = "Eliminando...";
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `accion=eliminar_id&id=${encodeURIComponent(id)}`
      })
      .then(r => r.text())
      .then(txt => {
        if (txt.includes("Eliminado")) {
          btn.closest('tr').remove();
          document.getElementById('mensajeExito').textContent = "¡El registro fue eliminado exitosamente!";
          document.getElementById('mensajeExito').style.display = "block";
        } else {
          btn.textContent = "Eliminar";
          btn.disabled = false;
          alert("No se pudo eliminar. Intente de nuevo.");
        }
      })
      .catch(() => {
        btn.textContent = "Eliminar";
        btn.disabled = false;
        alert("Ocurrió un error al eliminar.");
      });
    }
  </script>
</body>
</html>
