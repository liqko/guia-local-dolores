<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicar CV - Bolsa de Empleo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
    }
    .form-card {
      max-width: 410px;
      margin: 38px auto 16px auto;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      border-radius: 22px;
      box-shadow: 0 8px 38px rgba(0,151,167,0.17);
      border: 2.5px solid #00bcd4;
      padding: 28px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .form-card h1 {
      text-align: center;
      color: #006064;
      font-size: 1.45em;
      margin: 0 0 12px 0;
      font-style: italic;
    }
    .form-card p {
      font-size: 1em;
      color: #007c91;
      margin-bottom: 12px;
      text-align: center;
    }
    label {
      color: #006064;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 3px;
      display: block;
    }
    input[type="text"], input[type="file"], textarea, select {
      width: 100%;
      padding: 8px 7px;
      margin-bottom: 11px;
      border-radius: 10px;
      border: 1.5px solid #b2ebf2;
      background: #fff;
      font-size: 1em;
      font-family: inherit;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input[type="file"] {
      padding: 8px 2px;
      background: #f7feff;
    }
    input[type="text"]:focus, textarea:focus, select:focus {
      border: 1.5px solid #00bcd4;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 48px;
      max-height: 130px;
    }
    .img-preview {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 12px;
      border: 1.5px solid #b2ebf2;
      background: #fff;
      display: block;
      margin: 0 auto 13px auto;
      box-shadow: 0 2px 10px #b2ebf24c;
    }
    .btn-principal {
      background: linear-gradient(90deg, #00bcd4 60%, #0097a7 100%);
      color: #fff;
      font-size: 1.08em;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,188,212,0.09);
      transition: background 0.17s, box-shadow 0.17s;
      letter-spacing: 0.03em;
    }
    .btn-principal:hover {
      background: linear-gradient(90deg, #0097a7 60%, #00bcd4 100%);
      box-shadow: 0 3px 18px rgba(0,151,167,0.22);
    }
    @media (max-width: 600px) {
      .form-card {
        max-width: 99vw;
        padding: 11px 5vw 13px 5vw;
        margin: 17px auto 7px auto;
      }
    }
    /* Accesos rápidos como tarjetas */
    .imagenes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 40px 0 0 0;
    }
    .imagenes-grid a {
      display: block;
      width: 190px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.18s, box-shadow 0.18s;
      border-radius: 18px;
      box-shadow: 0 6px 26px rgba(0,151,167,0.13);
      margin-bottom: 0;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      border: 2.5px solid #00bcd4;
      overflow: hidden;
      position: relative;
    }
    .imagenes-grid a:hover {
      transform: scale(1.045);
      box-shadow: 0 10px 32px rgba(0,151,167,0.23);
      border-color: #0097a7;
      z-index: 2;
    }
    .card-img {
      width: 100%;
      height: 90px;
      object-fit: contain;
      background: #ffffff;
      border-radius: 18px 18px 0 0;
      border-bottom: 1.5px solid #b2ebf2;
      display: block;
    }
    .card-title {
      margin: 0;
      font-size: 1.03em;
      font-weight: bold;
      font-style: italic;
      color: #006064;
      padding: 13px 5px 13px 5px;
      background: transparent;
      border-radius: 0 0 18px 18px;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1.5px solid #00bcd4;
      letter-spacing: 0.01em;
      text-shadow: 1px 2px 8px #e0f7fa88;
      transition: color 0.2s;
    }
    .imagenes-grid a:hover .card-title {
      color: #ff6f00;
      text-shadow: 1px 2px 12px #ffe0b2cc;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Publicar mi CV</h1>
    <p>
      <b>Privacidad:</b> No incluyas tus datos personales (nombre, email, teléfono, dirección). Tu CV será visible solo con datos profesionales y una foto opcional.<br>
      <span style="color: #bf360c;">Los interesados te contactarán a través de la plataforma.</span>
    </p>
    <form action="procesar-cv.php" method="post" enctype="multipart/form-data" autocomplete="off">
      <label for="foto">Foto (opcional, JPG/PNG, máx. 1MB):</label>
      <input type="file" id="foto" name="foto" accept=".jpg,.jpeg,.png" onchange="previewFoto(event)">
      <img id="preview" class="img-preview" style="display:none;" alt="Vista previa de foto">
      
      <label for="titulo">Título profesional / Puesto deseado:</label>
      <input type="text" id="titulo" name="titulo" maxlength="60" required>

      <label for="perfil">Perfil profesional (breve descripción):</label>
      <textarea id="perfil" name="perfil" rows="3" maxlength="400" required></textarea>

      <label for="experiencia">Experiencia laboral relevante:</label>
      <textarea id="experiencia" name="experiencia" rows="3" maxlength="400"></textarea>

      <label for="educacion">Educación / Formación:</label>
      <textarea id="educacion" name="educacion" rows="2" maxlength="250"></textarea>

      <label for="habilidades">Habilidades destacadas (separalas con coma):</label>
      <input type="text" id="habilidades" name="habilidades" maxlength="150">

      <label for="zona">Zona de residencia (barrio/ciudad):</label>
      <input type="text" id="zona" name="zona" maxlength="40">

      <label for="area">Área / Rubro:</label>
      <select id="area" name="area" required>
        <option value="">Seleccionar…</option>
        <option value="Administración">Administración</option>
        <option value="Comercio">Comercio</option>
        <option value="Industria">Industria</option>
        <option value="Servicios">Servicios</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Salud">Salud</option>
        <option value="Educación">Educación</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit" class="btn-principal">Publicar mi CV</button>
    </form>
  </div>

  <!-- Accesos rápidos como tarjetas -->
  <div class="imagenes-grid">
    <a href="publicar-aviso.html">
      <img class="card-img" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/publicar-aviso.png" alt="Publicar aviso">
      <div class="card-title">Publicar Aviso</div>
    </a>
    <a href="buscar-cvs.html">
      <img class="card-img" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/buscar-cv.png" alt="Buscar CVs">
      <div class="card-title">Buscar CVs</div>
    </a>
    <a href="buscar-avisos.html">
      <img class="card-img" src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/buscar-aviso.png" alt="Buscar avisos">
      <div class="card-title">Buscar Avisos</div>
    </a>
  </div>
  <script>
    function previewFoto(event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        if (input.files[0].size > 1024*1024) {
          alert("La imagen no puede superar 1MB.");
          input.value = "";
          preview.style.display = "none";
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        }
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }
  </script>
</body>
</html>
