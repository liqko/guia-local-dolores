<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Radio Impactante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts para estilo moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF0057;
      --secondary: #22223B;
      --accent: #4A4E69;
      --bg: #F2F2F2;
      --radius: 24px;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .radio-container {
      background: var(--bg);
      box-shadow: 0 8px 32px 0 rgba(34,34,59,0.22);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .logos {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
      align-items: center;
    }
    .logos img {
      width: 68px;
      height: 68px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(255,0,87,0.14);
      background: white;
      transition: transform 0.2s;
    }
    .logos img:hover {
      transform: scale(1.08) rotate(-5deg);
    }
    .radio-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      text-shadow: 0 2px 6px #22223b33;
      margin-bottom: 1rem;
      text-align: center;
    }
    .player-frame {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 4px 20px 0 rgba(74,78,105,0.18);
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .footer {
      text-align: center;
      font-size: 0.95rem;
      color: var(--accent);
      margin-top: 1rem;
    }
    @media (max-width: 600px) {
      .radio-container {
        padding: 1rem;
        max-width: 98vw;
      }
      .logos img {
        width: 48px;
        height: 48px;
      }
      .radio-title {
        font-size: 1.2rem;
      }
      .player-frame {
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <div class="logos">
      <!-- Logo Plataforma -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo Plataforma" title="Plataforma">
      <!-- Logo Radio (cambia la URL por tu logo real) -->
      <img src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Logo Radio" title="Radio">
    </div>
    <div class="radio-title">Â¡Escucha en Vivo!</div>
    <iframe class="player-frame" src="https://server.radiostreaming.com.ar/cp/widgets/player/single/?p=8174" allow="autoplay"></iframe>
    <div class="footer">
      <strong>Powered by Tu Plataforma</strong> &amp; <span style="color:var(--primary)">Radio Impacto</span>
    </div>
  </div>
</body>
</html>
