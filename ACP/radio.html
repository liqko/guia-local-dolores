<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Radio Impactante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts para estilo moderno -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colores identidad ACP.Contenidos */
      --primary: #ff0000;         /* Rojo ACP */
      --secondary: #000000;       /* Negro fondo/logo */
      --accent: #0033cc;          /* Azul logo radio */
      --orange: #ff6600;          /* Naranja detalles */
      --bg: #fff;
      --radius: 24px;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .radio-container {
      background: var(--bg);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.32);
      border-radius: var(--radius);
      padding: 2rem 1rem;
      max-width: 440px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border: 4px solid var(--primary);
    }
    .logos {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .logos img {
      width: 88px;
      height: 88px;
      object-fit: contain;
      border-radius: 18px;
      background: var(--bg);
      box-shadow: 0 4px 16px rgba(255,0,0,0.18), 0 0 0 4px var(--accent);
      border: 3px solid var(--orange);
      transition: transform 0.2s;
    }
    .logos img:hover {
      transform: scale(1.09) rotate(-4deg);
      box-shadow: 0 6px 36px var(--primary);
    }
    .radio-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2rem;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 2px;
      text-shadow: 0 2px 10px var(--accent);
      margin-bottom: 1.1rem;
      text-align: center;
      border-bottom: 3px solid var(--orange);
      padding-bottom: 0.3rem;
      width: 80%;
    }
    .player-frame {
      width: 100%;
      height: 136px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 var(--accent);
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .footer {
      text-align: center;
      font-size: 1.05rem;
      color: var(--secondary);
      margin-top: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border-radius: 12px;
      padding: 8px 0;
      width: 90%;
      box-shadow: 0 2px 8px var(--primary);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .radio-container {
        padding: 1rem 0.4rem;
        max-width: 98vw;
      }
      .logos img {
        width: 58px;
        height: 58px;
      }
      .radio-title {
        font-size: 1.15rem;
        padding-bottom: 0.1rem;
      }
      .player-frame {
        height: 90px;
      }
      .footer {
        font-size: 0.93rem;
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="radio-container">
    <div class="logos">
      <!-- Logo ACP.Contenidos -->
      <img src="https://github.com/liqko/guia-local-dolores/blob/main/img/acp/contenidos.png?raw=true" alt="Logo ACP.Contenidos" title="ACP.Contenidos">
      <!-- Logo Radio -->
      <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/acp/radio.png" alt="Logo Radio" title="Radio">
    </div>
    <div class="radio-title">¡Música para tus oídos!</div>
    <iframe class="player-frame" src="https://server.radiostreaming.com.ar/cp/widgets/player/single/?p=8174" allow="autoplay"></iframe>
  </div>
</body>
</html>
