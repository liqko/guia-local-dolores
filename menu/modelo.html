<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #800020; /* Bordo */
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 1.5rem 1rem 1.5rem;
      background: #800020;
      border-bottom: 2px solid #fff;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .logo {
      height: 60px;
      background: #fff;
      border-radius: 8px;
      padding: 0.5rem;
      object-fit: contain;
      max-width: 120px;
    }
    .menu-container {
      margin: 2rem auto;
      max-width: 650px;
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .category {
      font-size: 1.4rem;
      margin: 2.5rem 0 0.75rem 0;
      border-bottom: 1px solid #fff;
      padding-bottom: 0.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.7rem 0;
      border-bottom: 1px dotted #fff2;
      padding-bottom: 0.3rem;
    }
    .item-name {
      font-size: 1.1rem;
      flex: 1;
    }
    .item-price {
      font-size: 1.1rem;
      min-width: 80px;
      text-align: right;
      font-weight: bold;
    }
    .item-logo {
      width: 32px;
      height: 32px;
      margin-left: 12px;
      object-fit: contain;
      border-radius: 4px;
      background: #fff;
    }
    @media (max-width: 700px) {
      .menu-container { padding: 1rem; }
      .header { padding: 1.2rem 0.6rem 0.8rem 0.6rem; }
      .title { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title">Carta</span>
    <!-- Cambia este src por el logo de tu comercio -->
    <img id="resto-logo" class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" alt="Logo Resto">
  </div>
  <div class="menu-container" id="menu"></div>

  <script>
    // Cambia por tu URL pública de CSV de Google Sheets
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQh5kXWzT3w9gAFi1XkKL8nG0wqfQfZ2F5d9gYyYv3ZtP6r1x6e0Q/pub?gid=0&single=true&output=csv";
    // Si tienes el logo en la hoja, pon aquí el índice de columna (empezando en 0), por ejemplo 4 para la columna "logo"
    const LOGO_URL = ""; // Puedes poner aquí la URL del logo si no está en la hoja

    // Función para cargar CSV como array de objetos
    function parseCSV(str, delimiter = ',') {
      const rows = str.trim().split('\n').map(row => row.split(delimiter));
      const headers = rows.shift().map(h => h.trim());
      return rows.map(row => {
        const obj = {};
        row.forEach((cell, i) => obj[headers[i]] = cell.trim());
        return obj;
      });
    }

    function renderMenu(menuData) {
      // Ordenar por "general" ascendente para la posición
      menuData.sort((a,b) => Number(a.general || 0) - Number(b.general || 0));

      // Agrupar por "categoria"
      const grouped = {};
      menuData.forEach(item => {
        if (!grouped[item.categoria]) grouped[item.categoria] = [];
        grouped[item.categoria].push(item);
      });

      // Renderizado HTML
      let html = '';
      Object.keys(grouped).forEach(cat => {
        html += `<div class="category">${cat}</div>`;
        grouped[cat].forEach(item => {
          html += `<div class="item-row">
            <span class="item-name">${item.nombre}</span>
            <span class="item-price">$${item.precio}</span>
            ${item.logo ? `<img class="item-logo" src="${item.logo}" alt="logo">` : ''}
          </div>`;
        });
      });
      document.getElementById('menu').innerHTML = html;
    }

    // Cargar CSV y renderizar menú
    fetch(SHEET_CSV_URL)
      .then(r => r.text())
      .then(csvText => {
        const data = parseCSV(csvText);
        renderMenu(data);

        // Si el logo del comercio está en la hoja (en la primera fila, columna logo), lo ponemos
        if (data.length && data[0].logo && data[0].logo.startsWith('http')) {
          document.getElementById('resto-logo').src = data[0].logo;
        }
        // Si tienes un logo fijo, descomenta la siguiente línea:
        // document.getElementById('resto-logo').src = LOGO_URL;
      })
      .catch(e => {
        document.getElementById('menu').innerHTML = "<p>No se pudo cargar la carta. Verifica la URL de la hoja de cálculo.</p>";
        console.error(e);
      });
  </script>
</body>
</html>
