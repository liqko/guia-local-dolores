      <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Gu√≠a Local Dolores</title>
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      color: #006699;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nivel-1 { background: #e3f2fd; }
    .nivel-2 { background: #f1f8e9; }
    .nivel-3 { background: #fff8e1; }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
    }
    .imagenes-nivel3 {
      margin: 0.8rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: flex-start;
    }
    .imagenes-nivel3 img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .imagenes-nivel3 img:hover {
      transform: scale(1.1);
    }
    #modalImagen {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #modalImagen img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #000;
    }
    #modalImagen:target {
      display: flex;
    }
    .link-micrositio {
      display: inline-block;
      margin-top: 0.8rem;
      font-weight: bold;
      color: #006699;
      text-decoration: none;
    }
    .link-micrositio:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Turismo - Gu√≠a Local Dolores</h1>
  <div class="buscador">
    <select id="categoriaSelect">
      <option value="">Todas las categor√≠as</option>
    </select>
    <select id="subcategoriaSelect" disabled>
      <option value="">Todas las subcategor√≠as</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>
  <div id="modalImagen" onclick="this.style.display='none'">
    <img id="imagenGrande" src="" alt="Imagen ampliada" />
  </div>
  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => item.rubro1 === 'Turismo' || item.rubro2 === 'Turismo');

        const categorias = [...new Set(turismoData.map(item => item.categoria1).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = `<option value="">Todas las subcategor√≠as</option>`;
          subcategoriaSelect.disabled = true;

          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData
                .filter(item => item.categoria1 === categoriaElegida)
                .map(item => item.subcategoria).filter(Boolean)
            )].sort();

            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });

            if (subcategorias.length > 0) {
              subcategoriaSelect.disabled = false;
            }
          }
        };

        const abrirModal = (src) => {
          const modal = document.getElementById('modalImagen');
          const img = document.getElementById('imagenGrande');
          img.src = src;
          modal.style.display = 'flex';
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;

          contenedor.innerHTML = '';

          turismoData
            .filter(item => {
              if (categoria && item.categoria1 !== categoria) return false;
              if (subcategoria && item.subcategoria !== subcategoria) return false;
              const txt = `${item.nombre}`;
              return normalizar(txt).includes(q);
            })
            .sort((a, b) => {
              if (b.nivel !== a.nivel) return b.nivel - a.nivel;
              return a.subnivel - b.subnivel;
            })
            .forEach(item => {
              const nivel = Number(item.nivel || 1);
              const telefono = item.telefono && item.telefono.trim() !== '' ? `üìû ${item.telefono}<br>` : '';
              const whatsapp = item.whatsapp && item.whatsapp.trim() !== '' ?
                (nivel === 1
                  ? `üü¢ ${item.whatsapp}<br>`
                  : `üü¢ <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>`)
                : '';
              const direccion = item.direccion ? `üìç ${item.direccion}<br>` : '';
              const direccion2 = item.direccion2 ? `${item.direccion2}<br>` : '';
              const direccion3 = item.direccion3 ? `${item.direccion3}<br>` : '';
              const comoLlegar = nivel === 3 && item.maps ? `üìå <a href="${item.maps}" target="_blank">C√≥mo llegar</a><br>` : '';

              const redes = [];
              if (item.instagram) redes.push(`üì∏ Instagram: @${item.instagram}`);
              if (item.facebook) redes.push(`üìò Facebook: ${item.facebook}`);
              if (item.web) redes.push(`üåê Web: ${item.web}`);

              let imagenes = '';
              if (nivel === 3) {
                const imgCampos = ['img1', 'img2', 'img3', 'img4', 'img5', 'img6'];
                const imgs = imgCampos.map(campo => item[campo]).filter(Boolean);
                if (imgs.length > 0) {
                  imagenes = `<div class="imagenes-nivel3">` +
                    imgs.map(src => `<img src="${src}" onclick="abrirModal('${src}')" alt="imagen" />`).join('') +
                    `</div>`;
                }
              }

              const link = nivel === 3 && item.link ? `<a href="${item.link}" target="_blank" class="link-micrositio">Visita nuestro sitio web</a>` : '';

              const div = document.createElement('div');
              div.className = `card nivel-${nivel}`;
              div.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" alt="Logo" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="cat-sub">${item.categoria1 || ''}${item.subcategoria ? ' - ' + item.subcategoria : ''}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="contacto">
                  ${telefono}
                  ${whatsapp}
                  ${direccion}
                  ${direccion2}
                  ${direccion3}
                  ${comoLlegar}
                  ${redes.length ? redes.join('<br>') + '<br>' : ''}
                  ${link}
                  ${imagenes}
                </div>
              `;
              contenedor.appendChild(div);
            });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });

        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        updateSubcategorias();
        render();
      });
  </script>
</body>
</html>
