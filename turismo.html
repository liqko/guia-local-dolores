<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Guía Local Dolores</title>
  <style>
    body {
      font-family: sans-serif;
      background: transparent;
      margin: 0;
      padding: 1rem;
    }
    .buscador {
      margin-bottom: 1rem;
      background: #ffffffcc;
      padding: 1rem;
      border-radius: 0.75rem;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.25rem;
      width: 100%;
      max-width: 400px;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
    }
    .contacto {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Turismo - Guía Local Dolores</h1>
  <div class="buscador">
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
    <select id="categoriaFiltro"><option value="">Filtrar por categoría</option></select>
    <select id="subcategoriaFiltro"><option value="">Filtrar por subcategoría</option></select>
  </div>
  <div class="grid" id="contenedor"></div>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('contenedor');
        const filtro = document.getElementById('filtro');
        const categoriaFiltro = document.getElementById('categoriaFiltro');
        const subcategoriaFiltro = document.getElementById('subcategoriaFiltro');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const categorias = [...new Set(data.map(i => i.categoria1).filter(Boolean))];
        const subcategorias = [...new Set(data.map(i => i.subcategoria).filter(Boolean))];
        categorias.forEach(c => categoriaFiltro.innerHTML += `<option value="${c}">${c}</option>`);
        subcategorias.forEach(s => subcategoriaFiltro.innerHTML += `<option value="${s}">${s}</option>`);

        const render = () => {
          const q = normalizar(filtro.value);
          const cat = categoriaFiltro.value;
          const subcat = subcategoriaFiltro.value;

          contenedor.innerHTML = '';

          data
            .filter(item => item.rubro1 === 'Turismo' || item.rubro2 === 'Turismo')
            .filter(item => {
              const txt = `${item.nombre}`;
              return normalizar(txt).includes(q);
            })
            .filter(item => !cat || item.categoria1 === cat)
            .filter(item => !subcat || item.subcategoria === subcat)
            .sort((a, b) => {
              if (b.nivel !== a.nivel) return b.nivel - a.nivel;
              return a.subnivel - b.subnivel;
            })
            .forEach(item => {
              const div = document.createElement('div');
              div.className = 'card';
              div.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" alt="Logo" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="descripcion">${item.categoria1 || ''}${item.subcategoria ? ' - ' + item.subcategoria : ''}</div>
                <div class="contacto">
                  ${item.nivel != 3 ? (item.direccion ? `📍 ${item.direccion}<br>` : '') : ''}
                  ${item.nivel == 3 && item.direccion ? `📍 ${item.direccion}<br>` : ''}
                  ${item.maps ? `🗺️ <a href="${item.maps}" target="_blank">Cómo llegar</a><br>` : ''}
                  ${item.telefono ? `📞 ${item.telefono}<br>` : ''}
                  ${item.whatsapp ? `📱 <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>` : ''}
                  ${item.instagram ? `📸 <a href="${item.instagram}" target="_blank">Instagram</a><br>` : ''}
                  ${item.facebook ? `📘 <a href="${item.facebook}" target="_blank">Facebook</a><br>` : ''}
                </div>
              `;
              contenedor.appendChild(div);
            });
        };

        filtro.addEventListener('input', render);
        categoriaFiltro.addEventListener('change', render);
        subcategoriaFiltro.addEventListener('change', render);
        render();
      });
  </script>
</body>
</html>
