<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Gu√≠a Local Dolores</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 1rem; }
    .buscador { margin-bottom: 1rem; }
    input { padding: 0.5rem; width: 100%; max-width: 400px; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card { background: white; padding: 1rem; border-radius: 0.75rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { max-width: 100%; height: 100px; object-fit: cover; border-radius: 0.5rem; }
    .nombre { font-weight: bold; font-size: 1.1rem; margin-top: 0.5rem; }
    .descripcion { font-size: 0.9rem; color: #333; }
    .contacto { font-size: 0.85rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Turismo - Gu√≠a Local Dolores</h1>
  <div class="buscador">
    <input type="text" id="filtro" placeholder="Buscar por nombre, categor√≠a o subcategor√≠a..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('contenedor');
        const filtro = document.getElementById('filtro');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const render = () => {
          const q = normalizar(filtro.value);
          contenedor.innerHTML = '';

          data
            .filter(item => item.rubro1 === 'Turismo' || item.rubro2 === 'Turismo')
            .filter(item => {
              const txt = `${item.nombre} ${item.categoria1} ${item.categoria2} ${item.subcategoria}`;
              return normalizar(txt).includes(q);
            })
            .sort((a, b) => {
              if (b.nivel !== a.nivel) return b.nivel - a.nivel;
              return a.subnivel - b.subnivel;
            })
            .forEach(item => {
              const div = document.createElement('div');
              div.className = 'card';

              let contactoExtra = '';
              if (item.nivel === '3') {
                if (item.maps) {
                  contactoExtra += `üìç <a href="${item.maps}" target="_blank">C√≥mo llegar</a><br>`;
                }
              } else {
                if (item.direccion) {
                  contactoExtra += `üìç ${item.direccion}<br>`;
                }
              }

              div.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" alt="Logo" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="contacto">
                  ${item.whatsapp ? `üì± <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>` : ''}
                  ${item.telefono ? `üìû ${item.telefono}<br>` : ''}
                  ${item.instagram ? `üì∏ <a href="${item.instagram}" target="_blank">Instagram</a><br>` : ''}
                  ${item.facebook ? `üìò <a href="${item.facebook}" target="_blank">Facebook</a><br>` : ''}
                  ${contactoExtra}
                </div>
              `;
              contenedor.appendChild(div);
            });
        };

        filtro.addEventListener('input', render);
        render();
      });
  </script>
</body>
</html>
