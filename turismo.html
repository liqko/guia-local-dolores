<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turismo | Gu칤a Local Dolores</title>
<style>
  body {
    font-family: sans-serif;
    font-style: italic;
    background: transparent;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    z-index: 1000;
    padding: 16px 16px 12px 16px;
    box-sizing: border-box;
  }

  header h1 {
    margin: 0 0 8px 0;
    color: #006699;
    font-style: italic;
    font-weight: normal;
    font-size: 1.5rem;
  }

  .buscador {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  select, input {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-style: normal;
    font-size: 1rem;
    flex: 1 1 150px;
    min-width: 120px;
  }

  main {
    margin-top: 110px; /* ESPACIO FIJO: Altura estimada header para no tapar */
    padding: 0 16px 16px 16px;
    box-sizing: border-box;
  }

  .grid {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }

  .card {
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background: #fff;
  }

  .nivel-1 { background: #D6A461; }
  .nivel-2 { background: #2CA6A4; }
  .nivel-3 { background: #fff8e1; }

  .card img.thumbnail {
    max-width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    margin: 12px 0;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .card img.thumbnail:hover {
    transform: scale(1.05);
  }

  .nombre {
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: 8px;
    color: #222;
  }

  .cat-sub {
    font-size: 0.85rem;
    color: #444;
    margin-top: 4px;
  }

  .descripcion {
    font-size: 0.9rem;
    color: #333;
    margin-top: 8px;
  }

  .contacto {
    font-size: 0.85rem;
    color: #555;
    margin-top: 8px;
  }

  /* Modal */

  .modal {
    display: none;
    position: fixed;
    z-index: 1100;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }

  .modal-content {
    margin: 5% auto;
    display: block;
    max-width: 90%;
  }

  .modal-content img {
    width: 100%;
  }

  .modal-close {
    position: fixed;
    top: 12px;
    right: 20px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1200;
  }

  /* Responsive tweaks */

  @media (max-width: 480px) {
    header h1 {
      font-size: 1.3rem;
    }

    main {
      margin-top: 130px; /* M치s alto en m칩vil porque el header puede ocupar m치s */
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Turismo - Gu칤a Local Dolores</h1>
    <div class="buscador">
      <select id="categoriaSelect">
        <option value="">Todas las categor칤as</option>
      </select>
      <select id="subcategoriaSelect" disabled>
        <option value="">Todas las subcategor칤as</option>
      </select>
      <input type="text" id="filtro" placeholder="Buscar por nombre..." />
    </div>
  </header>

  <main>
    <div class="grid" id="contenedor"></div>
  </main>

  <div id="modal" class="modal" onclick="cerrarModal()">
    <span class="modal-close" onclick="cerrarModal()">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

<script>
  const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

  function cerrarModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
    document.getElementById('modalImgContainer').innerHTML = '';
  }

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const filtro = document.getElementById('filtro');
      const categoriaSelect = document.getElementById('categoriaSelect');
      const subcategoriaSelect = document.getElementById('subcategoriaSelect');
      const contenedor = document.getElementById('contenedor');
      const modal = document.getElementById('modal');
      const modalImgContainer = document.getElementById('modalImgContainer');

      const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

      const turismoData = data.filter(item =>
        ['rubro1', 'rubro2', 'rubro3', 'rubro4'].some(r => item[r]?.toLowerCase() === 'turismo')
      );

      const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
      categorias.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categoriaSelect.appendChild(option);
      });

      const updateSubcategorias = () => {
        const categoriaElegida = categoriaSelect.value;
        subcategoriaSelect.innerHTML = '<option value="">Todas las subcategor칤as</option>';
        subcategoriaSelect.disabled = true;

        if (categoriaElegida) {
          const subcategorias = [...new Set(
            turismoData
              .filter(item => item.categoria === categoriaElegida)
              .flatMap(item => [item.subcategoria1, item.subcategoria2])
              .filter(Boolean)
          )].sort();

          subcategorias.forEach(sub => {
            const option = document.createElement('option');
            option.value = sub;
            option.textContent = sub;
            subcategoriaSelect.appendChild(option);
          });

          if (subcategorias.length > 0) subcategoriaSelect.disabled = false;
        }
      };

      const extraerUsuario = (url) => {
        if (!url) return '';
        try {
          const u = new URL(url);
          const parts = u.pathname.split('/').filter(Boolean);
          return parts.length ? parts[parts.length - 1] : url;
        } catch {
          return url;
        }
      };

      const render = () => {
        const q = normalizar(filtro.value);
        const categoria = categoriaSelect.value;
        const subcategoria = subcategoriaSelect.value;

        contenedor.innerHTML = '';

        turismoData
          .filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria && item.subcategoria1 !== subcategoria && item.subcategoria2 !== subcategoria) return false;
            return normalizar(item.nombre).includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const contacto = `
              ${item.telefono ? `游 ${item.telefono}<br>` : ''}
              ${item.whatsapp ? `游릭 <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>` : ''}
              ${item.direccion ? `游늸 ${item.direccion}<br>` : ''}
              ${item.direccion2 ? `${item.direccion2}<br>` : ''}
              ${item.direccion3 ? `${item.direccion3}<br>` : ''}
              ${nivel === 3 && item.maps ? `游늷 <a href="${item.maps}" target="_blank">C칩mo llegar</a><br>` : ''}
              ${item.instagram ? `游닞 Instagram: <a href="${item.instagram}" target="_blank">${extraerUsuario(item.instagram)}</a><br>` : ''}
              ${item.facebook ? `游닂 Facebook: <a href="${item.facebook}" target="_blank">${extraerUsuario(item.facebook)}</a><br>` : ''}
              ${item.youtube ? `郊윒잺 YouTube: <a href="${item.youtube}" target="_blank">${extraerUsuario(item.youtube)}</a><br>` : ''}
            `;

            const imagenes = ['img1', 'img2', 'img3', 'img4']
              .map(key => item[key])
              .filter(Boolean);

            const card = document.createElement('div');
            card.className = `card nivel-${nivel}`;

            card.innerHTML = `
              <div class="nombre">${item.nombre}</div>
              <div class="cat-sub">${item.categoria} / ${item.subcategoria1 || ''} ${item.subcategoria2 || ''}</div>
              <div class="descripcion">${item.descripcion || ''}</div>
              <div class="contacto">${contacto}</div>
              ${imagenes.map((src, i) => `
                <img src="${src}" alt="Imagen ${i+1}" class="thumbnail" />
              `).join('')}
            `;

            // Evento para mostrar imagen modal
            card.querySelectorAll('img.thumbnail').forEach(img => {
              img.addEventListener('click', (e) => {
                e.stopPropagation();
                modal.style.display = 'block';
                modalImgContainer.innerHTML = `<img src="${img.src}" alt="Imagen grande">`;
              });
            });

            contenedor.appendChild(card);
          });
      };

      categoriaSelect.addEventListener('change', () => {
        updateSubcategorias();
        render();
      });

      subcategoriaSelect.addEventListener('change', render);
      filtro.addEventListener('input', render);

      updateSubcategorias();
      render();
    });
</script>
</body>
</html>
