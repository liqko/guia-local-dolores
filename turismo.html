<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Gu칤a Local Dolores</title>
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      color: #006699;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nivel-1 { background: #e3f2fd; }
    .nivel-2 { background: #f1f8e9; }
    .nivel-3 { background: #fff8e1; }
    .card img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem; /* espacio entre superior y descripci칩n */
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem; /* espacio entre descripci칩n y contacto */
    }
  </style>
</head>
<body>
  <h1>Turismo - Gu칤a Local Dolores</h1>
  <div class="buscador">
    <select id="categoriaSelect">
      <option value="">Todas las categor칤as</option>
    </select>
    <select id="subcategoriaSelect" disabled>
      <option value="">Todas las subcategor칤as</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => item.rubro1 === 'Turismo' || item.rubro2 === 'Turismo');

        const categorias = [...new Set(turismoData.map(item => item.categoria1).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = `<option value="">Todas las subcategor칤as</option>`;
          subcategoriaSelect.disabled = true;

          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData
                .filter(item => item.categoria1 === categoriaElegida)
                .map(item => item.subcategoria).filter(Boolean)
            )].sort();

            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });

            if (subcategorias.length > 0) {
              subcategoriaSelect.disabled = false;
            }
          }
        };

        // Funci칩n para extraer usuario de URL o texto plano para redes sociales
        const extraerUsuario = (url) => {
          if (!url) return '';
          // Si es URL, tomar 칰ltimo segmento
          try {
            const u = new URL(url);
            const pathParts = u.pathname.split('/').filter(Boolean);
            return pathParts.length ? pathParts[pathParts.length -1] : url;
          } catch {
            // No es URL, devolver texto plano
            return url;
          }
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;

          contenedor.innerHTML = '';

          turismoData
            .filter(item => {
              if (categoria && item.categoria1 !== categoria) return false;
              if (subcategoria && item.subcategoria !== subcategoria) return false;
              const txt = `${item.nombre}`;
              return normalizar(txt).includes(q);
            })
            .sort((a, b) => {
              if (b.nivel !== a.nivel) return b.nivel - a.nivel;
              return a.subnivel - b.subnivel;
            })
            .forEach(item => {
              const nivel = Number(item.nivel || 1);
              const telefono = item.telefono && item.telefono.trim() !== '' ? `游 ${item.telefono}<br>` : '';
              const whatsapp = item.whatsapp && item.whatsapp.trim() !== '' ?
                (nivel === 1
                  ? `游릭 ${item.whatsapp}<br>`
                  : `游릭 <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>`)
                : '';
              const direccion = item.direccion ? `游늸 ${item.direccion}<br>` : '';
              const direccion2 = item.direccion2 ? `${item.direccion2}<br>` : '';
              const direccion3 = item.direccion3 ? `${item.direccion3}<br>` : '';
              const comoLlegar = nivel === 3 && item.maps ? `游늷 <a href="${item.maps}" target="_blank">C칩mo llegar</a>` : '';

              // Extraer nombre usuario redes sociales
              const instagramUser = extraerUsuario(item.instagram);
              const facebookUser = extraerUsuario(item.facebook);
              const youtubeUser = extraerUsuario(item.youtube);

              const div = document.createElement('div');
              div.className = `card nivel-${nivel}`;
              div.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" alt="Logo" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="cat-sub">${item.categoria1 || ''}${item.subcategoria ? ' - ' + item.subcategoria : ''}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="contacto">
                  ${telefono}
                  ${whatsapp}
                  ${direccion}
                  ${direccion2}
                  ${direccion3}
                  ${comoLlegar}
                  ${instagramUser ? `游닞 Instagram: <a href="${item.instagram}" target="_blank">${instagramUser}</a><br>` : ''}
                  ${facebookUser ? `游닂 Facebook: <a href="${item.facebook}" target="_blank">${facebookUser}</a><br>` : ''}
                  ${youtubeUser ? `郊윒잺 YouTube: <a href="${item.youtube}" target="_blank">${youtubeUser}</a><br>` : ''}
                </div>
              `;
              contenedor.appendChild(div);
            });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });

        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        updateSubcategorias();
        render();
      });
  </script>
</body>
</html>
