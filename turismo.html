<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
    }
    .header img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
      font-weight: bold;
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
      padding-top: 0.5rem;
    }
    .termales-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    .termales-logo {
      max-width: 150px;
      height: auto;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .termales-logo {
        max-width: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    }
    
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
    .badge-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 1;
    }
    .badge-icons img {
      height: 40px;
      width: auto;
    }       
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Logo Turismo" />
    <h1>TURISMO</h1>
  </header>

  <div class="buscador">
    <select id="categoriaSelect"><option value="">Todas las categorías</option></select>
    <select id="subcategoriaSelect" disabled><option value="">Todas las subcategorías</option></select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>

   <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        
        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => {const rubros = [(item.rubro1 || '').toLowerCase().trim(),...(item.rubro2 || '').toLowerCase().split(',').map(r => r.trim())];return rubros.includes('turismo');});

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
            const categoriaElegida = categoriaSelect.value;
            subcategoriaSelect.innerHTML = '<option value="">Todas las subcategorías</option>';
            subcategoriaSelect.disabled = true;

            if (categoriaElegida) {
                const subcategoriaSet = new Set();

                turismoData
                    .filter(item => item.categoria === categoriaElegida)
                    .forEach(item => {
                        if (item.subcategoria1) {
                            item.subcategoria1.split(',').forEach(sub => {
                                const trimmed = sub.trim();
                                if (trimmed) subcategoriaSet.add(trimmed);
                            });
                        }
                    });

                const subcategorias = Array.from(subcategoriaSet).sort();

                subcategorias.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub;
                    option.textContent = sub;
                    subcategoriaSelect.appendChild(option);
                });

                if (subcategorias.length > 0) {
                    subcategoriaSelect.disabled = false;
                }
            }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };
       
          const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;
          contenedor.innerHTML = '';
          turismoData.filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria) {
              const subcats = (item.subcategoria1 || '').split(',').map(s => s.trim());
              if (!subcats.includes(subcategoria)) return false;
            }
            return normalizar(item.nombre).includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const logos = {
              'Parque Termal': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/parque-termal.png',
              'Termales Mall': 'https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/termales%20Mall.png'
            };
            
            const rubros = [
               item.rubro1 ? item.rubro1.trim() : '',
              ...(item.rubro2 ? item.rubro2.split(',').map(r => r.trim()) : [])
            ];
            
            const logosDetectados = Object.entries(logos)
              .filter(([nombreRubro]) => rubros.map(r => r.toLowerCase()).includes(nombreRubro.toLowerCase()))
              .map(([nombreRubro, urlImagen]) => {
                return `<img src="${urlImagen}" alt="Logo ${nombreRubro}" class="termales-logo" />`;
            })
            .join('');
                          
            const termalesLogoHTML = logosDetectados
              ? `<div class="termales-logo-container">${logosDetectados}</div>`
              : '';

            const badges = [];
            if ((item.verificado || '').toLowerCase() === 'x') {
              badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/VERIFICADO.png" alt="Verificado">');
            }
            if ((item.gold || '').toLowerCase() === 'x') {
              badges.push('<img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/BEST.png" alt="Gold">');
            }

            const contacto = `<div class="contacto">` + 
              termalesLogoHTML +
              (item.direccion ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion + '<br>' : '') +
              (item.direccion2 ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion2 + '<br>' : '') +
              (item.direccion3 ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion3 + '<br>' : '') +
              (nivel === 3 && item.maps ? '<div style="margin-top:0.5rem"><i class="fas fa-thumbtack"></i> <a href="' + item.maps + '" target="_blank" rel="noopener noreferrer">Cómo llegar</a></div>' : '') + '<div style="margin-top:1rem;"></div>' + 
              ((nivel === 2 || nivel === 3) && item.whatsapp ? '<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/' + item.whatsapp + '" target="_blank" rel="noopener noreferrer">' + item.whatsapp + '</a></div>' : '') +
              (item.telefono ? '<div><i class="fas fa-phone"></i> ' + item.telefono + '</div>' : '') + 
              ((item.instagram || item.facebook || item.youtube) ? '<div style="margin-top:0.8rem">' : '') +
              (item.instagram ? '<i class="fab fa-instagram" style="color:#E1306C; margin-right:5px;"></i><a href="' + item.instagram + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.instagram) + '</a><br>' : '') +
              (item.facebook ? '<i class="fab fa-facebook" style="color:#1877F2; margin-right:5px;"></i><a href="' + item.facebook + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.facebook) + '</a><br>' : '') +
              (item.youtube ? '<i class="fab fa-youtube" style="color:#FF0000; margin-right:5px;"></i><a href="' + item.youtube + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.youtube) + '</a><br>' : '') +
              ((item.instagram || item.facebook || item.youtube) ? '</div>' : '') +
              (item.link ? `
                <div style="margin-top: 1rem;">
                  <i class="fas fa-globe" style="color:#006699; margin-right:5px;"></i>
                  <a href="${item.link}" target="_blank" rel="noopener noreferrer">Stalkeá nuestra web!</a>
                </div>
              ` : '');

            const imagenes = ['img1','img2','img3','img4','img5','img6'].map(k => item[k]).filter(Boolean);
            const galeria = nivel === 3 && imagenes.length > 1
              ? '<div class="galeria-carrusel">' + imagenes.map(url => `<a href="${url}" data-lightbox="galeria-${item.nombre.replace(/\s+/g, '-')}" data-title="${item.nombre}"><img class="thumbnail" src="${url}" alt="Imagen galería"></a>`).join('') + '</div>'
              : imagenes.map(url => `<a href="${url}" data-lightbox="galeria-${item.nombre.replace(/\s+/g, '-')}" data-title="${item.nombre}"><img class="thumbnail" src="${url}" alt="Imagen"></a>`).join('')

            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML =
              `<div class="badge-icons">${badges.join('')}</div>` +
              (item.logo ? `<img class="thumbnail" src="${item.logo}" alt="Logo">` : '') +
              `<div class="nombre">${item.nombre}</div>` +
              (item.categoria ? `<div class="cat-sub">${item.categoria}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>` : '') +
              (item.adicional ? `<div class="adicionales">${item.adicional}</div>` : '') +
              (item.descripcion ? `<div class="descripcion">${item.descripcion}</div>` : '') +
              galeria +
              contacto;

            contenedor.appendChild(div);
            });
            
            lightbox.option({
              resizeDuration: 200,
              wrapAround: true
          });
        };

        filtro.addEventListener('input', render);
        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);

        render();

        window.addEventListener('scroll', () => {
          const topBtn = document.getElementById('topBtn');
          if (window.scrollY > 200) {
            topBtn.style.display = 'flex';
          } else {
            topBtn.style.display = 'none';
          }
        });
      })
      .catch(e => console.error('Error cargando datos:', e));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  </body>
</html>
