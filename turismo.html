<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #006699;
      background-color: #f5e1d4;
    }
    .header img {
      height: 60px;
      margin-right: 0.75rem;
    }
    .header h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      position: relative;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
      font-weight: bold;
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
      padding-top: 0.5rem;
    }
    .termales-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }
    .termales-logo {
      max-width: 150px;
      height: auto;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .termales-logo {
        max-width: 100px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    }
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.show {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      max-width: 100%;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }
    .modal-close {
      position: fixed;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
    .badge-icons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 1;
    }
    .badge-icons img {
      height: 40px;
      width: auto;
    }
    @media (max-width: 600px) {
      .modal-content img {
        max-width: 100%;
        height: auto;
        max-height: 80vh;
      }
    }

    body.modal-open {
      overflow: hidden;
    }
    @media (max-width: 600px) {
      .modal {
        align-items: flex-start;
        padding-top: 2rem; /* opcional: espacio desde el top */
      }
    }
        
  </style>

  <!-- Lightbox2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</head>
<body>
  <header class="header">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/turismo.png" alt="Logo Turismo" />
    <h1>TURISMO</h1>
  </header>

  <div class="buscador">
    <select id="categoriaSelect"><option value="">Todas las categorías</option></select>
    <select id="subcategoriaSelect" disabled><option value="">Todas las subcategorías</option></select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const ordenar = (a, b) => {
          if (a.nivel !== b.nivel) return a.nivel - b.nivel;
          return a.nombre.localeCompare(b.nombre);
        };

        // Procesar datos y crear estructura jerárquica
        const niveles = [[], [], []];
        data.forEach(item => {
          item.nivel = Number(item.nivel);
          item.categoria = item.categoria || "";
          item.subcategoria = item.subcategoria || "";
          item.contacto = item.contacto || "";
          item.descripcion = item.descripcion || "";
          item.adicionales = item.adicionales || "";
          item.imagenes = item.imagenes ? item.imagenes.split(',').map(u => u.trim()).filter(Boolean) : [];
          niveles[item.nivel - 1].push(item);
        });
        niveles.forEach(n => n.sort(ordenar));

        // Obtener categorías y subcategorías para select
        const categorias = [...new Set(niveles[0].map(i => i.categoria))].sort();
        categorias.forEach(cat => {
          if (cat) categoriaSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
        });

        categoriaSelect.addEventListener('change', () => {
          const cat = categoriaSelect.value;
          subcategoriaSelect.innerHTML = `<option value="">Todas las subcategorías</option>`;
          subcategoriaSelect.disabled = !cat;
          if (cat) {
            const subs = new Set(niveles[1].filter(i => i.categoria === cat).map(i => i.subcategoria));
            [...subs].sort().forEach(sub => {
              if (sub) subcategoriaSelect.innerHTML += `<option value="${sub}">${sub}</option>`;
            });
          }
          render();
        });

        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        function render() {
          const cat = categoriaSelect.value;
          const subcat = subcategoriaSelect.value;
          const busqueda = normalizar(filtro.value);

          const filtrados = [];
          // Nivel 1
          const n1filtrados = niveles[0].filter(i => {
            if (cat && i.categoria !== cat) return false;
            if (busqueda && !normalizar(i.nombre).includes(busqueda)) return false;
            return true;
          });

          // Nivel 2
          const n2filtrados = niveles[1].filter(i => {
            if (cat && i.categoria !== cat) return false;
            if (subcat && i.subcategoria !== subcat) return false;
            if (busqueda && !normalizar(i.nombre).includes(busqueda)) return false;
            return true;
          });

          // Nivel 3
          const n3filtrados = niveles[2].filter(i => {
            if (cat && i.categoria !== cat) return false;
            if (subcat && i.subcategoria !== subcat) return false;
            if (busqueda && !normalizar(i.nombre).includes(busqueda)) return false;
            return true;
          });

          // Mostrar ordenado
          const mostrar = [...n1filtrados, ...n2filtrados, ...n3filtrados].sort(ordenar);

          contenedor.innerHTML = mostrar.map(item => {
            const nivel = item.nivel;
            const imagenes = item.imagenes || [];
            const adicionales = item.adicionales.split(';').map(a => a.trim()).filter(Boolean);
            const contactos = item.contacto.split(';').map(c => c.trim()).filter(Boolean);

            // Para logos termales
            let termalesLogoHTML = "";
            if (item.nombre.toLowerCase().includes("termal") && nivel === 1) {
              termalesLogoHTML = `<div class="termales-logo-container">
                <img class="termales-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Termas_Chajari_logo.svg/2560px-Termas_Chajari_logo.svg.png" alt="Termas Chajarí Logo" />
                <img class="termales-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Termas_de_Montegrande_logo.png" alt="Termas de Montegrande Logo" />
              </div>`;
            }

            // Construir galería con Lightbox
            const galeria = imagenes.length > 1
              ? '<div class="galeria-carrusel">' + imagenes.map((url, idx) =>
                  `<a href="${url}" data-lightbox="galeria-${item.nombre}" data-title="${item.nombre}">
                     <img class="thumbnail" src="${url}" alt="Imagen ${idx + 1}">
                   </a>`).join('') + '</div>'
              : imagenes.map((url, idx) =>
                  `<a href="${url}" data-lightbox="galeria-${item.nombre}" data-title="${item.nombre}">
                     <img class="thumbnail" src="${url}" alt="Imagen ${idx + 1}">
                   </a>`).join('');

            return `<div class="card nivel-${nivel}">
              ${termalesLogoHTML}
              <div class="nombre">${item.nombre}</div>
              ${nivel > 1 ? `<div class="cat-sub">${item.categoria} - ${item.subcategoria}</div>` : `<div class="cat-sub">${item.categoria}</div>`}
              <div class="adicionales">${adicionales.join(", ")}</div>
              ${galeria}
              <div class="descripcion">${item.descripcion}</div>
              <div class="contacto">${contactos.join("<br>")}</div>
            </div>`;
          }).join('');
        }

        render();

        // Lightbox2 ya maneja la apertura de imágenes, no se necesita modal manual aquí.

        // Mostrar botón subir arriba
        const topBtn = document.getElementById("topBtn");
        window.addEventListener("scroll", () => {
          if (window.scrollY > 200) topBtn.style.display = "flex";
          else topBtn.style.display = "none";
        });

      });
  </script>
</body>
</html>
