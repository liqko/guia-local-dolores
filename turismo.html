<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      color: #333;
    }
    h1 {
      background-color: #006699;
      color: white;
      padding: 1rem;
      margin: 0;
      font-style: normal;
      text-align: center;
    }
    .buscador {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1rem;
      background-color: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      flex: 1 1 200px;
      max-width: 300px;
    }
    .grid {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .nivel-1 { background-color: #fef6f0; }
    .nivel-2 { background-color: #00b0b9; color: white; }
    .nivel-3 { background-color: #f2e1cf; }

    .thumbnail {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .thumbnail:hover {
      transform: scale(1.05);
    }

    .nombre {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }
    .cat-sub, .adicionales, .descripcion, .contacto {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .adicionales {
      color: #666;
    }
    .descripcion {
      color: #444;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .modal.show {
      display: flex;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .galeria-carrusel img {
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Turismo</h1>

  <div class="buscador">
    <select id="categoriaSelect"><option value="">Todas las categor√≠as</option></select>
    <select id="subcategoriaSelect" disabled><option value="">Todas las subcategor√≠as</option></select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>

  <div class="grid" id="contenedor"></div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-modal="true" role="dialog">
    <span id="modalClose" class="modal-close" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" title="Volver arriba">‚Üë</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => ['Turismo', 'turismo'].includes(item.rubro1));

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoria = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategor√≠as</option>';
          subcategoriaSelect.disabled = true;
          if (categoria) {
            const subs = [...new Set(turismoData.filter(i => i.categoria === categoria).map(i => i.subcategoria1).filter(Boolean))].sort();
            subs.forEach(sub => {
              const opt = document.createElement('option');
              opt.value = sub;
              opt.textContent = sub;
              subcategoriaSelect.appendChild(opt);
            });
            subcategoriaSelect.disabled = subs.length === 0;
          }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        const mostrarModal = (src) => {
          modalImgContainer.innerHTML = `<img src="${src}" alt="Imagen ampliada" />`;
          modal.classList.add('show');
        };

        modalClose.onclick = () => {
          modal.classList.remove('show');
          modalImgContainer.innerHTML = '';
        };

        modal.onclick = (e) => {
          if (e.target === modal) {
            modal.classList.remove('show');
            modalImgContainer.innerHTML = '';
          }
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;
          contenedor.innerHTML = '';
          turismoData.filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria && item.subcategoria1 !== subcategoria) return false;
            return normalizar(item.nombre || '').includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const contacto = `
              ${item.direccion ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion + '<br>' : ''}
              ${item.telefono ? '<i class="fas fa-phone"></i> ' + item.telefono + '<br>' : ''}
              ${item.whatsapp ? '<i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/' + item.whatsapp + '" target="_blank" rel="noopener noreferrer">' + item.whatsapp + '</a><br>' : ''}
              ${item.instagram ? '<i class="fab fa-instagram" style="color:#E1306C;"></i> <a href="' + item.instagram + '" target="_blank">' + extraerUsuario(item.instagram) + '</a><br>' : ''}
              ${item.facebook ? '<i class="fab fa-facebook" style="color:#1877F2;"></i> <a href="' + item.facebook + '" target="_blank">' + extraerUsuario(item.facebook) + '</a><br>' : ''}
              ${item.youtube ? '<i class="fab fa-youtube" style="color:#FF0000;"></i> <a href="' + item.youtube + '" target="_blank">' + extraerUsuario(item.youtube) + '</a><br>' : ''}
              ${item.maps ? '<a href="' + item.maps + '" target="_blank">üìç C√≥mo llegar</a>' : ''}
            `;

            const imagenes = ['img1','img2','img3','img4','img5','img6'].map(k => item[k]).filter(Boolean);
            let galeria = '';
            if (nivel === 3 && imagenes.length > 1) {
              galeria = '<div class="galeria-carrusel">' +
                imagenes.map(url => `<img class="thumbnail" src="${url}" onclick="mostrarModal('${url}')" />`).join('') +
                '</div>';
            } else {
              galeria = imagenes.map(url => `<img class="thumbnail" src="${url}" onclick="mostrarModal('${url}')" />`).join('');
            }

            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML = `
              ${item.logo ? '<img class="thumbnail" src="' + item.logo + '" onclick="mostrarModal(\'' + item.logo + '\')" />' : ''}
              <div class="nombre">${item.nombre}</div>
              <div class="cat-sub">${item.categoria}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>
              ${item.adicionales ? '<div class="adicionales">' + item.adicionales + '</div>' : ''}
              <div class="descripcion">${item.descripcion || ''}</div>
              ${galeria}
              <div class="contacto">${contacto}</div>
              ${item.link ? '<div style="margin-top:0.5rem;"><a href="' + item.link + '" target="_blank">üåê Visita nuestro sitio</a></div>' : ''}
            `;
            contenedor.appendChild(div);
          });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        updateSubcategorias();
        render();

        const topBtn = document.getElementById('topBtn');
        window.addEventListener('scroll', () => {
          topBtn.style.display = window.scrollY > 300 ? 'flex' : 'none';
        });

        window.mostrarModal = mostrarModal;
      });
  </script>
</body>
</html>
