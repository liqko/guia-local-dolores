<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turismo | Gu√≠a Local Dolores</title>
<style>
  body {
    font-family: sans-serif;
    font-style: italic;
    background: transparent;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .header-fixed {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: white;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
    box-sizing: border-box;
  }
  h1 {
    color: #006699;
    margin: 0 0 0.5rem 0;
  }
  .buscador {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }
  select, input {
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
  }
  .grid {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    padding: 1rem;
    margin-top: 0;
  }
  .card {
    padding: 1rem;
    border-radius: 0.75rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background: #fff;
  }
  .nivel-1 { background: #D6A461; }
  .nivel-2 { background: #2CA6A4; }
  .nivel-3 { background: #fff8e1; }
  .card img.thumbnail {
    max-width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 0.5rem;
    margin: 1rem 0;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card img.thumbnail:hover {
    transform: scale(1.05);
  }
  .nombre {
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: 0.5rem;
    color: #222;
  }
  .cat-sub {
    font-size: 0.85rem;
    color: #444;
    margin-top: 0.25rem;
  }
  .descripcion {
    font-size: 0.9rem;
    color: #333;
    margin-top: 0.8rem;
  }
  .contacto {
    font-size: 0.85rem;
    color: #555;
    margin-top: 0.8rem;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .modal-content {
    margin: 5% auto;
    display: block;
    max-width: 90%;
  }
  .modal-content img {
    width: 100%;
  }
  .modal-close {
    position: absolute;
    top: 10px; right: 20px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

  <div class="header-fixed" id="headerFixed">
    <h1>Turismo - Gu√≠a Local Dolores</h1>
    <div class="buscador">
      <select id="categoriaSelect">
        <option value="">Todas las categor√≠as</option>
      </select>
      <select id="subcategoriaSelect" disabled>
        <option value="">Todas las subcategor√≠as</option>
      </select>
      <input type="text" id="filtro" placeholder="Buscar por nombre..." />
    </div>
  </div>

  <div class="grid" id="contenedor"></div>

  <div id="modal" class="modal" onclick="this.style.display='none'">
    <span class="modal-close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    function ajustarMargenGrid() {
      const header = document.getElementById('headerFixed');
      const grid = document.getElementById('contenedor');
      const anchoPantalla = window.innerWidth;

      if (anchoPantalla < 768) { // m√≥viles
        const altoHeader = header.offsetHeight;
        grid.style.marginTop = altoHeader + 10 + 'px';
      } else { // PC y tablets grandes
        grid.style.marginTop = '20px'; // margen fijo para que no quede tan pegado
      }
    }

    window.addEventListener('resize', ajustarMargenGrid);
    window.addEventListener('load', ajustarMargenGrid);

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item =>
          ['rubro1', 'rubro2', 'rubro3', 'rubro4'].some(r => item[r]?.toLowerCase() === 'turismo')
        );

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategor√≠as</option>';
          subcategoriaSelect.disabled = true;

          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData
                .filter(item => item.categoria === categoriaElegida)
                .flatMap(item => [item.subcategoria1, item.subcategoria2])
                .filter(Boolean)
            )].sort();

            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });

            if (subcategorias.length > 0) subcategoriaSelect.disabled = false;
          }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;

          contenedor.innerHTML = '';

          turismoData
            .filter(item => {
              if (categoria && item.categoria !== categoria) return false;
              if (subcategoria && item.subcategoria1 !== subcategoria && item.subcategoria2 !== subcategoria) return false;
              return normalizar(item.nombre).includes(q);
            })
            .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
            .forEach(item => {
              const nivel = Number(item.nivel || 1);
              const contacto = `
                ${item.telefono ? `üìû ${item.telefono}<br>` : ''}
                ${item.whatsapp ? `üü¢ <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>` : ''}
                ${item.direccion ? `üìç ${item.direccion}<br>` : ''}
                ${item.direccion2 ? `${item.direccion2}<br>` : ''}
                ${item.direccion3 ? `${item.direccion3}<br>` : ''}
                ${nivel === 3 && item.maps ? `üìå <a href="${item.maps}" target="_blank">C√≥mo llegar</a><br>` : ''}
                ${item.instagram ? `üì∏ Instagram: <a href="${item.instagram}" target="_blank">${extraerUsuario(item.instagram)}</a><br>` : ''}
                ${item.facebook ? `üìò Facebook: <a href="${item.facebook}" target="_blank">${extraerUsuario(item.facebook)}</a><br>` : ''}
                ${item.youtube ? `‚ñ∂Ô∏è YouTube: <a href="${item.youtube}" target="_blank">${extraerUsuario(item.youtube)}</a><br>` : ''}
              `;

              const imagenes = ['img1','img2','img3','img4','img5','img6']
                .map(key => item[key])
                .filter(Boolean)
                .map(url => `<img class="thumbnail" src="${url}" onclick="mostrarModal('${url}')" />`).join('');

              const enlace = item.link ? `<div style="margin-top: 0.8rem;"><a href="${item.link}" target="_blank">‚ú®üåç Visita nuestra web!</a></div>` : '';

              const div = document.createElement('div');
              div.className = `card nivel-${nivel}`;
              div.innerHTML = `
                ${item.logo ? `<img class="thumbnail" src="${item.logo}" alt="Logo" onclick="mostrarModal('${item.logo}')" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="cat-sub">${item.categoria} - ${item.subcategoria1 || ''} ${item.subcategoria2 || ''}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="contacto">${contacto}${enlace}</div>
                <div>${imagenes}</div>
              `;
              contenedor.appendChild(div);
            });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        window.mostrarModal = function(url) {
          modal.style.display = 'block';
          modalImgContainer.innerHTML = `<img src="${url}" alt="Imagen" />`;
        };

        updateSubcategorias();
        render();
      });
  </script>
</body>
</html>
