<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Gu√≠a Local Dolores</title>
  <style>
    body {
      font-family: sans-serif;
      background: transparent;
      margin: 0;
      padding: 1rem;
      font-style: italic;
    }
    .buscador { margin-bottom: 1rem; }
    input, select {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin-right: 1rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #ffffff;
    }
    .nivel-1 { background: #f5f5f5; }
    .nivel-2 { background: #e6f0ff; }
    .nivel-3 { background: #ffe6cc; }
    .card img { max-width: 100%; height: 100px; object-fit: cover; border-radius: 0.5rem; }
    .extra-imgs img { height: 80px; margin: 4px 0; }
    .nombre { font-weight: bold; font-size: 1.1rem; margin-top: 0.5rem; }
    .descripcion { font-size: 0.9rem; color: #333; }
    .contacto { font-size: 0.85rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1 style="color:#000">Turismo - Gu√≠a Local Dolores</h1>
  <div class="buscador">
    <input type="text" id="filtro" placeholder="Buscar por nombre, categor√≠a o subcategor√≠a..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const contenedor = document.getElementById('contenedor');
        const filtro = document.getElementById('filtro');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const render = () => {
          const q = normalizar(filtro.value);
          contenedor.innerHTML = '';

          data
            .filter(item => item.rubro1 === 'Turismo' || item.rubro2 === 'Turismo')
            .filter(item => {
              const txt = `${item.nombre} ${item.categoria1} ${item.categoria2} ${item.subcategoria}`;
              return normalizar(txt).includes(q);
            })
            .sort((a, b) => {
              if (b.nivel !== a.nivel) return b.nivel - a.nivel;
              return a.subnivel - b.subnivel;
            })
            .forEach(item => {
              const div = document.createElement('div');
              const nivel = parseInt(item.nivel) || 1;
              div.className = `card nivel-${nivel}`;

              div.innerHTML = `
                ${item.logo ? `<img src="${item.logo}" alt="Logo" />` : ''}
                <div class="nombre">${item.nombre}</div>
                <div class="descripcion">${item.descripcion || ''}</div>
                <div class="descripcion">${item.categoria1 || ''} ${item.subcategoria || ''}</div>
                <div class="contacto">
                  ${nivel !== 3 && item.direccion ? `${item.direccion}<br>` : ''}
                  ${nivel === 3 && item.direccion ? `üìç ${item.direccion}<br>` : ''}
                  ${nivel === 3 && item.maps ? `üìå <a href="${item.maps}" target="_blank">C√≥mo llegar</a><br>` : ''}
                  ${nivel < 3 && item.telefono ? `üìû ${item.telefono}<br>` : ''}
                  ${nivel < 3 && item.whatsapp ? `üì± ${item.whatsapp}<br>` : ''}
                  ${nivel === 3 && item.telefono ? `üìû ${item.telefono}<br>` : ''}
                  ${nivel === 3 && item.whatsapp ? `üì± <a href="https://wa.me/${item.whatsapp}" target="_blank">${item.whatsapp}</a><br>` : ''}
                  ${item.instagram ? `üì∏ <a href="${item.instagram}" target="_blank">Instagram</a><br>` : ''}
                  ${item.facebook ? `üìò <a href="${item.facebook}" target="_blank">Facebook</a><br>` : ''}
                </div>
              `;

              // Mostrar im√°genes extra y link solo en nivel 3
              if (nivel === 3) {
                let imagenesExtras = '';
                for (let i = 1; i <= 6; i++) {
                  const img = item[`img${i}`];
                  if (img) {
                    imagenesExtras += `<img src="${img}" alt="Extra ${i}" />`;
                  }
                }
                if (imagenesExtras) {
                  div.innerHTML += `<div class="extra-imgs">${imagenesExtras}</div>`;
                }

                if (item.link) {
                  div.innerHTML += `<div class="contacto"><a href="${item.link}" target="_blank">Visitar sitio</a></div>`;
                }
              }

              contenedor.appendChild(div);
            });
        };

        filtro.addEventListener('input', render);
        render();
      });
  </script>
</body>
</html>
