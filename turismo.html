<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guía Turismo</title>
  <style>
    body {
      background: transparent;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .buscador {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .filtro {
      margin: 0.5rem 0;
      width: 100%;
    }
    .tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .tarjeta {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .tarjeta img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="buscador">
    <input id="filtroNombre" class="filtro" type="text" placeholder="Buscar por nombre..." />
    <select id="filtroCategoria" class="filtro">
      <option value="">-- Categoría --</option>
    </select>
    <select id="filtroSubcategoria" class="filtro">
      <option value="">-- Subcategoría --</option>
    </select>
  </div>

  <div id="contenedor" class="tarjetas"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRm3pOKXZbqGyUpaIPfI8WPtg2gcuL5Xe_WBB6j1uS-Vo3P_R5sbl4ZYHDuBrvt0Zc4q-3TPXo2Xt94/pub?output=csv";

    const contenedor = document.getElementById("contenedor");
    const filtroNombre = document.getElementById("filtroNombre");
    const filtroCategoria = document.getElementById("filtroCategoria");
    const filtroSubcategoria = document.getElementById("filtroSubcategoria");

    let datos = [];

    async function cargarCSV() {
      const res = await fetch(CSV_URL);
      const texto = await res.text();
      const filas = texto.split("\n").map(f => f.split(","));
      const encabezados = filas[0].map(h => h.trim().toLowerCase());

      datos = filas.slice(1).map(fila => {
        const obj = {};
        encabezados.forEach((key, i) => {
          obj[key] = fila[i] ? fila[i].trim() : "";
        });
        return obj;
      });

      datos = datos
        .filter(d => d["rubro1"].toLowerCase() === "turismo")
        .sort((a, b) => {
          const n1 = parseInt(b["nivel"] || 0);
          const n2 = parseInt(a["nivel"] || 0);
          const sn1 = parseInt(a["subnivel1"] || 0);
          const sn2 = parseInt(b["subnivel1"] || 0);
          return n1 - n2 || sn1 - sn2;
        });

      poblarFiltros();
      renderizarTarjetas();
    }

    function poblarFiltros() {
      const categorias = new Set();
      const subcategorias = new Set();
      datos.forEach(d => {
        if (d["categoria1"]) categorias.add(d["categoria1"]);
        if (d["subcategoria"]) subcategorias.add(d["subcategoria"]);
      });
      [...categorias].sort().forEach(cat => {
        const op = document.createElement("option");
        op.value = cat;
        op.textContent = cat;
        filtroCategoria.appendChild(op);
      });
      [...subcategorias].sort().forEach(sub => {
        const op = document.createElement("option");
        op.value = sub;
        op.textContent = sub;
        filtroSubcategoria.appendChild(op);
      });
    }

    function renderizarTarjetas() {
      const nombreFiltro = filtroNombre.value.toLowerCase();
      const categoriaFiltro = filtroCategoria.value;
      const subcategoriaFiltro = filtroSubcategoria.value;

      contenedor.innerHTML = "";

      datos.forEach(d => {
        const coincideNombre = d["nombre"].toLowerCase().includes(nombreFiltro);
        const coincideCategoria = !categoriaFiltro || d["categoria1"] === categoriaFiltro;
        const coincideSubcategoria = !subcategoriaFiltro || d["subcategoria"] === subcategoriaFiltro;

        if (coincideNombre && coincideCategoria && coincideSubcategoria) {
          const nivel = parseInt(d["nivel"]) || 1;

          const tarjeta = document.createElement("div");
          tarjeta.className = "tarjeta";
          tarjeta.innerHTML = `
            <h3>${d["nombre"]}</h3>
            <p><strong>${d["categoria1"]} - ${d["subcategoria"]}</strong></p>
            ${d["logo"] ? `<img src="${d["logo"]}" alt="${d["nombre"]} logo">` : ""}
            <p>${d["descripcion"]}</p>
            ${nivel >= 3 ? `<p><strong>Dirección:</strong> ${d["direccion"]}</p>` : ""}
            ${nivel >= 3 && d["maps"] ? `<p><a href="${d["maps"]}" target="_blank">Cómo llegar</a></p>` : ""}
            ${nivel >= 3 && d["puntuacion"] ? `<p><strong>Puntuación:</strong> ${d["puntuacion"]}</p>` : ""}
          `;
          contenedor.appendChild(tarjeta);
        }
      });
    }

    filtroNombre.addEventListener("input", renderizarTarjetas);
    filtroCategoria.addEventListener("change", renderizarTarjetas);
    filtroSubcategoria.addEventListener("change", renderizarTarjetas);

    cargarCSV();
  </script>

</body>
</html>
