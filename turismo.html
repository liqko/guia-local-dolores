<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      color: #333;
    }
    h1 {
      color: #006699;
      margin: 0;
      padding: 1rem;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      /* Para centrar contenido flex */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      overflow: hidden;
    }
    .modal-content img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
    }
    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Turismo</h1>
  <div class="buscador">
    <select id="categoriaSelect">
      <option value="">Todas las categorías</option>
    </select>
    <select id="subcategoriaSelect" disabled>
      <option value="">Todas las subcategorías</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>
  
  <!-- Modal mejor estructurado -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalImgContainer">
      <span class="modal-close" id="modalClose">&times;</span>
      <!-- Imagen se inserta aquí -->
    </div>
  </div>

  <button id="topBtn" class="top-button" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => [item.rubro1, item.rubro2, item.rubro3, item.rubro4].includes('Turismo'));

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategorías</option>';
          subcategoriaSelect.disabled = true;
          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData.filter(item => item.categoria === categoriaElegida).map(item => item.subcategoria1).filter(Boolean)
            )].sort();
            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });
            if (subcategorias.length > 0) subcategoriaSelect.disabled = false;
          }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        const mostrarModal = (src) => {
          modalImgContainer.querySelector('img')?.remove();
          const img = document.createElement('img');
          img.src = src;
          modalImgContainer.appendChild(img);
          modal.style.display = 'flex';
        };

        const cerrarModal = () => {
          modal.style.display = 'none';
          modalImgContainer.querySelector('img')?.remove();
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;
          contenedor.innerHTML = '';
          turismoData.filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria && item.subcategoria1 !== subcategoria) return false;
            return normalizar(item.nombre).includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const contacto = `
              ${item.direccion ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion + '<br>' : ''}
              ${item.direccion2 ? item.direccion2 + '<br>' : ''}
              ${item.direccion3 ? item.direccion3 + '<br>' : ''}
              ${nivel === 3 && item.maps ? '<div style="margin-top:0.5rem"><i class="fas fa-thumbtack"></i> <a href="' + item.maps + '" target="_blank">Cómo llegar</a></div>' : ''}
              ${item.telefono ? '<div style="margin-top:0.5rem"><i class="fas fa-phone"></i> ' + item.telefono + '</div>' : ''}
              ${item.whatsapp ? '<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/' + item.whatsapp + '" target="_blank">' + item.whatsapp + '</a></div>' : ''}
              ${(item.instagram || item.facebook || item.youtube) ? '<div style="margin-top:0.8rem">' : ''}
                ${item.instagram ? '<i class="fab fa-instagram" style="color:#E1306C; margin-right:5px;"></i><a href="' + item.instagram + '" target="_blank">' + extraerUsuario(item.instagram) + '</a><br>' : ''}
                ${item.facebook ? '<i class="fab fa-facebook" style="color:#1877F2; margin-right:5px;"></i><a href="' + item.facebook + '" target="_blank">' + extraerUsuario(item.facebook) + '</a><br>' : ''}
                ${item.youtube ? '<i class="fab fa-youtube" style="color:#FF0000; margin-right:5px;"></i><a href="' + item.youtube + '" target="_blank">' + extraerUsuario(item.youtube) + '</a><br>' : ''}
              ${(item.instagram || item.facebook || item.youtube) ? '</div>' : ''}
            `;

            const imagenes = ['img1','img2','img3','img4','img5','img6']
              .map(k => item[k])
              .filter(Boolean);
            let galeria = '';
            if (nivel === 3 && imagenes.length > 1) {
              galeria = '<div style="display:flex;overflow:auto;gap:0.5rem;margin:1rem 0">' + imagenes.map(url => `<img class="thumbnail" src="${url}" onclick="mostrarModal('${url}')" />`).join('') + '</div>';
            } else {
              galeria = imagenes.map(url => `<img class="thumbnail" src="${url}" onclick="mostrarModal('${url}')" />`).join('');
            }

            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML = `
              ${item.logo ? '<img class="thumbnail" src="' + item.logo + '" onclick="mostrarModal(\'' + item.logo + '\')" />' : ''}
              <div class="nombre">${item.nombre}</div>
              <div class="cat-sub">${item.categoria}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>
              ${item.adicionales ? '<div class="adicionales">' + item.adicionales + '</div>' : ''}
              <div class="descripcion">${item.descripcion || ''}</div>
              <div>${galeria}</div>
              <div class="contacto">${contacto}</div>
              ${item.link ? '<div style="margin-top:0.8rem;"><a href="' + item.link + '" target="_blank">🌐✨ Visita nuestro sitio web!</a></div>' : ''}`;
            contenedor.appendChild(div);
          });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        // Cerrar modal al hacer click fuera de la imagen (es decir, en el fondo modal)
        modal.addEventListener('click', (e) => {
          // Solo cerrar si el click fue en el fondo, no en el contenido de la imagen o el botón "X"
          if (e.target === modal) {
            cerrarModal();
          }
        });

        // Cerrar modal con botón "X"
        modalClose.addEventListener('click', (e) => {
          e.stopPropagation(); // prevenir propagación para no activar el cierre doble
          cerrarModal();
        });

        // Cerrar modal al presionar ESC
        window.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && modal.style.display === 'flex') {
            cerrarModal();
          }
        });

        updateSubcategorias();
        render();
      });

    window.addEventListener('scroll', () => {
      document.getElementById('topBtn').style.display = window.scrollY > 100 ? 'flex' : 'none';
    });
  </script>
</body>
</html>
