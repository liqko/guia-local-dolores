<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #fff; /* fondo blanco para evitar flash negro */
      font-family: sans-serif;
      font-style: italic;
      margin: 0;
      color: #333;
    }
    h1 {
      color: #006699;
      margin: 0;
      padding: 1rem;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 1rem;
      background: #f5e1d4;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 1rem;
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nivel-1 { background: #f5e1d4; }
    .nivel-2 { background: #00b0b9; color: white; }
    .nivel-3 { background: #d6a77a; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .adicionales {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
      font-style: normal;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
    }

    /* Modal corregido para quitar espacio negro */
    .modal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      padding: 1rem;
      box-sizing: border-box;

      /* Flex para centrar arriba y evitar espacio negro */
      justify-content: flex-start;
      align-items: flex-start;
      overflow-y: auto;

      /* Oculto con opacity y visibility para evitar flash */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-top: 1rem;
      object-fit: contain;
    }
    .modal-close {
      position: fixed;
      top: 15px;
      right: 25px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 10000;
    }

    .top-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #006699;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Nueva clase para carrusel */
    .galeria-carrusel {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin: 1rem 0;
      -webkit-overflow-scrolling: touch;
    }
    /* Im√°genes dentro del carrusel */
    .galeria-carrusel img.thumbnail {
      flex: 0 0 auto;
      width: 120px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .galeria-carrusel img.thumbnail:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Turismo</h1>
  <div class="buscador">
    <select id="categoriaSelect">
      <option value="">Todas las categor√≠as</option>
    </select>
    <select id="subcategoriaSelect" disabled>
      <option value="">Todas las subcategor√≠as</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose" aria-label="Cerrar modal" role="button" tabindex="0">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>

  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚Üë</button>

  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');
        const modalClose = document.getElementById('modalClose');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => [item.rubro1, item.rubro2, item.rubro3, item.rubro4].includes('Turismo'));

        // Cargar categor√≠as √∫nicas ordenadas
        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const categoriaElegida = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategor√≠as</option>';
          subcategoriaSelect.disabled = true;
          if (categoriaElegida) {
            const subcategorias = [...new Set(
              turismoData.filter(item => item.categoria === categoriaElegida).map(item => item.subcategoria1).filter(Boolean)
            )].sort();
            subcategorias.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });
            if (subcategorias.length > 0) subcategoriaSelect.disabled = false;
          }
        };

        const extraerUsuario = (url) => {
          if (!url) return '';
          try {
            const u = new URL(url);
            const parts = u.pathname.split('/').filter(Boolean);
            return parts.length ? parts[parts.length - 1] : url;
          } catch {
            return url;
          }
        };

        // Funci√≥n para abrir el modal con la imagen
        const mostrarModal = (src) => {
          modalImgContainer.innerHTML = `<img src="${src}" alt="Imagen ampliada" />`;
          modal.classList.add('show');
        };

        // Cerrar modal al hacer clic en la X
        modalClose.addEventListener('click', () => {
          modal.classList.remove('show');
          modalImgContainer.innerHTML = '';
        });

        // Cerrar modal al hacer clic fuera de la imagen
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('show');
            modalImgContainer.innerHTML = '';
          }
        });

        const render = () => {
          const q = normalizar(filtro.value);
          const categoria = categoriaSelect.value;
          const subcategoria = subcategoriaSelect.value;
          contenedor.innerHTML = '';
          turismoData.filter(item => {
            if (categoria && item.categoria !== categoria) return false;
            if (subcategoria && item.subcategoria1 !== subcategoria) return false;
            return normalizar(item.nombre).includes(q);
          })
          .sort((a, b) => b.nivel - a.nivel || a.subnivel - b.subnivel)
          .forEach(item => {
            const nivel = Number(item.nivel || 1);
            const contacto = 
              `${item.direccion ? '<i class="fas fa-map-marker-alt"></i> ' + item.direccion + '<br>' : ''}` +
              `${item.direccion2 ? item.direccion2 + '<br>' : ''}` +
              `${item.direccion3 ? item.direccion3 + '<br>' : ''}` +
              `${nivel === 3 && item.maps ? '<div style="margin-top:0.5rem"><i class="fas fa-thumbtack"></i> <a href="' + item.maps + '" target="_blank" rel="noopener noreferrer">C√≥mo llegar</a></div>' : ''}` +
              `${item.telefono ? '<div style="margin-top:0.5rem"><i class="fas fa-phone"></i> ' + item.telefono + '</div>' : ''}` +
              `${item.whatsapp ? '<div><i class="fab fa-whatsapp" style="color:#25D366;"></i> <a href="https://wa.me/' + item.whatsapp + '" target="_blank" rel="noopener noreferrer">' + item.whatsapp + '</a></div>' : ''}` +
              `${(item.instagram || item.facebook || item.youtube) ? '<div style="margin-top:0.8rem">' : ''}` +
                `${item.instagram ? '<i class="fab fa-instagram" style="color:#E1306C; margin-right:5px;"></i><a href="' + item.instagram + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.instagram) + '</a><br>' : ''}` +
                `${item.facebook ? '<i class="fab fa-facebook" style="color:#1877F2; margin-right:5px;"></i><a href="' + item.facebook + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.facebook) + '</a><br>' : ''}` +
                `${item.youtube ? '<i class="fab fa-youtube" style="color:#FF0000; margin-right:5px;"></i><a href="' + item.youtube + '" target="_blank" rel="noopener noreferrer">' + extraerUsuario(item.youtube) + '</a><br>' : ''}` +
              `${(item.instagram || item.facebook || item.youtube) ? '</div>' : ''}`;

            const imagenes = ['img1','img2','img3','img4','img5','img6']
              .map(k => item[k])
              .filter(Boolean);
            let galeria = '';
            if (nivel === 3 && imagenes.length > 1) {
              galeria = '<div class="galeria-carrusel">' + imagenes.map(url => `<img class="thumbnail" src="${url}" alt="Imagen galer√≠a" onclick="mostrarModal('${url}')" />`).join('') + '</div>';
            } else {
              galeria = imagenes.map(url => `<img class="thumbnail" src="${url}" alt="Imagen" onclick="mostrarModal('${url}')" />`).join('');
            }

            const div = document.createElement('div');
            div.className = `card nivel-${nivel}`;
            div.innerHTML = 
              `${item.logo ? '<img class="thumbnail" src="' + item.logo + '" alt="Logo" onclick="mostrarModal(\'' + item.logo + '\')" />' : ''}` +
              `<div class="nombre">${item.nombre}</div>` +
              `<div class="cat-sub">${item.categoria}${item.subcategoria1 ? ' - ' + item.subcategoria1 : ''}</div>` +
              `${item.adicionales ? '<div class="adicionales">' + item.adicionales + '</div>' : ''}` +
              `<div class="descripcion">${item.descripcion || ''}</div>` +
              `<div>${galeria}</div>` +
              `<div class="contacto">${contacto}</div>` +
              `${item.link ? '<div style="margin-top:0.8rem;"><a href="' + item.link + '" target="_blank" rel="noopener noreferrer">üåê‚ú® Visita nuestro sitio web!</a></div>' : ''}`;
            contenedor.appendChild(div);
          });
        };

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        render();

        // Mostrar bot√≥n "top" al hacer scroll
        const topBtn = document.getElementById('topBtn');
        window.addEventListener('scroll', () => {
          if (window.scrollY > 300) {
            topBtn.style.display = 'flex';
          } else {
            topBtn.style.display = 'none';
          }
        });
      });
  </script>
</body>
</html>
