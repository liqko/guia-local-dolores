<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turismo | Gu√≠a Local Dolores</title>
  <style>
    body {
      font-family: sans-serif;
      font-style: italic;
      background: transparent;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      color: #006699;
    }
    .buscador {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .nivel-1 { background: #e3f2fd; }
    .nivel-2 { background: #f1f8e9; }
    .nivel-3 { background: #fff8e1; }
    .card img.thumbnail {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card img.thumbnail:hover {
      transform: scale(1.05);
    }
    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #222;
    }
    .cat-sub {
      font-size: 0.85rem;
      color: #444;
      margin-top: 0.25rem;
    }
    .descripcion {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.8rem;
    }
    .contacto {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.8rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
    }
    .modal-content img {
      width: 100%;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Turismo - Gu√≠a Local Dolores</h1>
  <div class="buscador">
    <select id="categoriaSelect">
      <option value="">Todas las categor√≠as</option>
    </select>
    <select id="subcategoriaSelect" disabled>
      <option value="">Todas las subcategor√≠as</option>
    </select>
    <input type="text" id="filtro" placeholder="Buscar por nombre..." />
  </div>
  <div class="grid" id="contenedor"></div>
  <div id="modal" class="modal" onclick="this.style.display='none'">
    <span class="modal-close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <div class="modal-content" id="modalImgContainer"></div>
  </div>
  <script>
    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/1';

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const filtro = document.getElementById('filtro');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const subcategoriaSelect = document.getElementById('subcategoriaSelect');
        const contenedor = document.getElementById('contenedor');
        const modal = document.getElementById('modal');
        const modalImgContainer = document.getElementById('modalImgContainer');

        const normalizar = texto => texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");

        const turismoData = data.filter(item => [item.rubro1, item.rubro2, item.rubro3, item.rubro4].includes('Turismo'));

        const categorias = [...new Set(turismoData.map(item => item.categoria).filter(Boolean))].sort();
        categorias.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoriaSelect.appendChild(option);
        });

        const updateSubcategorias = () => {
          const catValue = categoriaSelect.value;
          subcategoriaSelect.innerHTML = '<option value="">Todas las subcategor√≠as</option>';
          subcategoriaSelect.disabled = true;

          if (catValue) {
            const subs = [...new Set(
              turismoData
                .filter(i => i.categoria === catValue)
                .flatMap(i => [i.subcategoria1, i.subcategoria2])
                .filter(Boolean)
            )].sort();

            subs.forEach(sub => {
              const option = document.createElement('option');
              option.value = sub;
              option.textContent = sub;
              subcategoriaSelect.appendChild(option);
            });
            if (subs.length > 0) subcategoriaSelect.disabled = false;
          }
        };

        const render = () => {
          const q = normalizar(filtro.value);
          const cat = categoriaSelect.value;
          const subcat = subcategoriaSelect.value;

          contenedor.innerHTML = '';

          turismoData
            .filter(i => (!cat || i.categoria === cat) && (!subcat || [i.subcategoria1, i.subcategoria2].includes(subcat)) && normalizar(i.nombre).includes(q))
            .forEach(i => {
              const nivel = Number(i.nivel || 1);
              const contacto = `${i.telefono ? 'üìû ' + i.telefono + '<br>' : ''}${i.whatsapp ? 'üü¢ <a href="https://wa.me/' + i.whatsapp + '" target="_blank">' + i.whatsapp + '</a><br>' : ''}${i.direccion ? 'üìç ' + i.direccion + '<br>' : ''}${i.direccion2 ? i.direccion2 + '<br>' : ''}${i.direccion3 ? i.direccion3 + '<br>' : ''}${nivel === 3 && i.maps ? 'üìå <a href="' + i.maps + '" target="_blank">C√≥mo llegar</a><br>' : ''}${i.instagram ? 'üì∏ Instagram: <a href="' + i.instagram + '" target="_blank">' + i.instagram + '</a><br>' : ''}${i.facebook ? 'üìò Facebook: <a href="' + i.facebook + '" target="_blank">' + i.facebook + '</a><br>' : ''}${i.youtube ? '‚ñ∂Ô∏è YouTube: <a href="' + i.youtube + '" target="_blank">' + i.youtube + '</a><br>' : ''}`;

              const imagenes = ['img1','img2','img3','img4','img5','img6']
                .map(k => i[k])
                .filter(Boolean)
                .map(url => '<img class="thumbnail" src="' + url + '" onclick="mostrarModal(\'' + url + '\')">')
                .join('');

              const enlace = i.link ? '<div style="margin-top: 0.8rem;"><a href="' + i.link + '" target="_blank">üåê Visita nuestro sitio web</a></div>' : '';

              const div = document.createElement('div');
              div.className = 'card nivel-' + nivel;
              div.innerHTML =
                (i.logo ? '<img class="thumbnail" src="' + i.logo + '" onclick="mostrarModal(\'' + i.logo + '\')">' : '') +
                '<div class="nombre">' + i.nombre + '</div>' +
                '<div class="cat-sub">' + i.categoria + (i.subcategoria1 ? ' - ' + i.subcategoria1 : '') + '</div>' +
                '<div class="descripcion">' + (i.descripcion || '') + '</div>' +
                '<div>' + imagenes + '</div>' +
                '<div class="contacto">' + contacto + '</div>' +
                enlace;
              contenedor.appendChild(div);
            });
        };

        window.mostrarModal = function(src) {
          modalImgContainer.innerHTML = '<img src="' + src + '">';
          modal.style.display = 'block';
        }

        categoriaSelect.addEventListener('change', () => {
          updateSubcategorias();
          render();
        });
        subcategoriaSelect.addEventListener('change', render);
        filtro.addEventListener('input', render);

        updateSubcategorias();
        render();
      });
  </script>
</body>
</html>
