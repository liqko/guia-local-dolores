<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Comercio</title>
  <style>
    body { font-family: Arial,sans-serif; background: #f7f7f7; margin:0; }
    .dashboard { max-width: 800px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 12px; box-shadow: 0 4px 16px #0002; }
    .logout { float: right; color: #3498db; cursor:pointer; }
    h2 { margin-top:0; }
    .modulo { margin: 24px 0; padding: 18px; border-radius: 8px; background: #f3f7fa; }
  </style>
</head>
<body>
<div id="main-dashboard"></div>
<script>
const FORM_URL = "https://docs.google.com/forms/d/e/TU_FORM_ID/viewform"; // <-- PONÉ TU FORM ACA

const comercioNombre = localStorage.getItem("comercio_nombre");
const comercioPendiente = localStorage.getItem("comercio_a_registrar");

if(comercioPendiente){
  // Mostrar Google Form de alta
  document.getElementById('main-dashboard').innerHTML = `
    <div class="dashboard">
      <h2>Registrar nuevo comercio</h2>
      <p>Completá el siguiente formulario para dar de alta tu comercio: <b>${comercioPendiente}</b></p>
      <iframe src="${FORM_URL}" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
      <button onclick="localStorage.removeItem('comercio_a_registrar');window.location.href='login_comercios3.html';" style="margin-top:20px;">Volver al login</button>
    </div>
  `;
} else if(comercioNombre){
  // Mostrar dashboard normal (acá después agregamos edición de datos, etc)
  document.getElementById('main-dashboard').innerHTML = `
    <div class="dashboard">
      <span class="logout" onclick="logout()">Cerrar sesión</span>
      <h2>¡Bienvenido, <span id="comercio-nombre">${comercioNombre}</span>!</h2>
      <div class="modulo">
        <h3>Próximamente verás y editarás aquí los datos de tu comercio.</h3>
        <p>Acceso a funcionalidades: bolsa de trabajo, promociones, etc.</p>
      </div>
    </div>
  `;
} else {
  // Si no hay nada, vuelve al login
  window.location.href = "login_comercios3.html";
}

function logout() {
  localStorage.removeItem("comercio_nombre");
  window.location.href = "login_comercios3.html";
}
</script>
</body>
</html>
