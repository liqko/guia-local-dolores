<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family:'Segoe UI','Roboto',Arial,sans-serif; font-style:italic; background:transparent; margin:0; color:#333;}
    .header{display:flex;align-items:center;padding:1rem;color:#006699;background-color:#f5e1d4;flex-wrap:wrap;width:100vw;box-sizing:border-box;}
    .header img{height:60px;margin-right:0.75rem;}
    .header h1{margin:0;font-size:2.2rem;font-weight:bold;letter-spacing:2px;line-height:1.1;}
    @media (max-width:900px){ .header h1{font-size:1.5rem;} .header img{height:40px;} }
    .selector-bar{ display: flex; gap: 0.5rem; flex-wrap: wrap; padding: 1rem 1rem 0.3rem 1rem; background: #f5e1d4; width: 100vw; box-sizing: border-box;}
    .selector-bar select {padding:0.5rem; border-radius:0.5rem; border:1px solid #ccc; font-size:1em; min-width: 120px; max-width: 100vw;}
    .buscador-global {display:flex; gap:0.5rem; padding:1rem; background: #f5e1d4; width:100vw; box-sizing:border-box;}
    .buscador-global input {padding:0.5rem; border-radius:0.5rem; border:1px solid #ccc; font-size:1em; flex:1; min-width:120px; max-width:100vw;}
    .no-tags-msg{ padding:1.2em 1em 0 1em; color:#c00; font-weight:bold;font-size:1.1em; width:100vw;box-sizing:border-box;}
    .paginacion-zocalo{ display:flex; justify-content:center; align-items:center; background:#f5e1d4; border-radius:1.5em; padding:0.6em; margin:1.2em auto; width:100vw; min-width: 0; max-width:100vw;}
    .pagination-bar{ display:inline-block; vertical-align:middle; margin:0 10px; background:#eaf0ea; border-radius:1.5em; padding:0.4em 1.1em; font-size:1em; width:auto; white-space:nowrap;}
    .pagination-bar button,.pagination-bar span{ margin:0 2px; padding:3px 10px; border:none; background:none; border-radius:4px; cursor:pointer; font-size:1em;}
    .pagination-bar span.active{ background:#006699; color:#fff; border:none; cursor:default; font-weight:bold;}
    .pagination-bar button[disabled]{opacity:0.5;cursor:not-allowed;}
    .pagination-bar button:hover:not([disabled]),.pagination-bar button:focus{ background:#f5e1d4; color:#006699; outline:none;}
    .pagination-bar span{color:#444;font-weight:500;}
    .pagination-bar span.dots{ cursor:default; background:none !important; color:#aaa; padding:3px 6px;}
    .grid, .destacadas-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 0.7rem;
      width: 100vw;
      box-sizing: border-box;
    }
    .card{ padding:0.8rem 0.7rem; border-radius:0.75rem; box-shadow:0 2px 6px rgba(0,0,0,0.1); background:#fff; position:relative; font-family:'Segoe UI','Roboto',Arial,sans-serif; display:flex; flex-direction:column; align-items:flex-start; width:100%; max-width:980px; box-sizing:border-box;}
    .destacadas-bar .card{ border:3px solid #d35400 !important; background:#ff7f50 !important; margin-bottom:0.5rem; color:#fff !important;}
    @media (max-width:600px){ .card{max-width:100vw;padding:0.5rem 0.2rem;} .grid, .destacadas-bar{padding:0.2rem;} }
    .nivel-1 { background: #b3e0ff; color: #222; }
    .nivel-2 { background: #b3e0ff; color: #222; border: 2px solid #007bff; }
    .nivel-3 { background: #fff; color: #222; }
    .nivel-4 { background: #d6a77a; }
    .nivel-5 { background: #f5e1d4; color: #222; border: 3px solid #ff7f50; }
    .logo-comercio{ max-width:110px; max-height:110px; object-fit:contain; border-radius:0.6rem; background:#fff; border:1px solid #eee; margin-bottom:1em; display:block;}
    .card .nombre{ font-weight:bold; font-size:1.1rem; color:#222; margin-bottom:0.1em; text-align:left; word-break:break-word;}
    .card .pie { font-size:1rem; color:#fff; margin-bottom:0.6em; margin-top:0.1em; text-align:left; font-weight:500; font-variant: normal; font-style:italic;
      text-shadow:
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      padding: 0.05em 0.25em;
      border-radius: 0.2em;
      background: rgba(0,0,0,0.08);
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    .descripcion{ font-size:0.97rem; color:#333; margin-bottom:0.7em; margin-top:0.3em; width:100%; text-align:justify; white-space:pre-line; word-break:break-word;}
    .adicionales{ font-size:0.93rem; color:#333; margin-bottom:0.8em; margin-top:0.3em; width:100%; text-align:left;}
    .segmento-doble{height:0.9em;width:100%;display:block;}
    .espaciado{height:0.3em;width:100%;display:block;}
    .galeria-carrusel{ display:flex; overflow-x:auto; gap:0.5rem; margin:0.7em 0 0.5em 0; -webkit-overflow-scrolling:touch; width:100%; justify-content:flex-start; box-sizing:border-box; max-width:100%;}
    .galeria-carrusel img.thumbnail{ flex:0 0 auto; width:96px; height:78px; object-fit:cover; border-radius:0.5rem; cursor:pointer; transition:transform 0.2s; min-width:0; max-width:100vw;}
    .galeria-carrusel img.thumbnail:hover{transform:scale(1.05);}
    .card img.thumbnail.solo{ width:100%; height:140px; max-width:100vw; max-height:180px; object-fit:contain; border-radius:0.5rem; margin:0.7em 0 0.5em 0; cursor:pointer; transition:transform 0.2s; display:block;}
    .termales-logo-container{ display:flex; justify-content:center; align-items:center; gap:0.5rem; flex-wrap:wrap; margin:0.7em 0 0.8em 0; width:100%;}
    .insignia-logo {
      max-width: 85px;
      max-height: 65px;
      min-width: 50px;
      min-height: 35px;
      object-fit: contain;
      display: inline-block;
      margin: 0 0.2em;
      background: #fff;
      border-radius: 0.4em;
      border: 1px solid #eee;
      box-shadow:0 1px 6px #0001;
    }
    @media (max-width:600px){
      .termales-logo-container{gap:0.2em;}
      .insignia-logo {
        max-width: 48px;
        max-height: 36px;
        min-width: 28px;
        min-height: 20px;
      }
      .logo-comercio{max-width:60px;max-height:60px;}
      .card img.thumbnail.solo{height:90px;max-height:110px;}
      .galeria-carrusel img.thumbnail{width:58px;height:46px;}
    }
    .contacto-bloque,.redes-bloque,.web-mail-bloque{ margin-top:0.5em; margin-bottom:0.3em; width:100%; text-align:left;}
    .contacto-bloque > div, .redes-bloque > div, .web-mail-bloque > div{ margin-bottom:0.3em; word-break:break-word;}
    .badge-icons{position:absolute;top:8px;right:8px;display:flex;gap:4px;z-index:10;}
    .badge-icons img{height:40px;width:auto;}
    body.modal-open{overflow:hidden;}
    /* ---- Modal global (fallback) ---- */
    .modal-img-bg{ position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:99999;display:flex;align-items:center;justify-content:center; padding:1rem; box-sizing:border-box;}
    .modal-img{ background:#fff;border-radius:1em;box-shadow:0 4px 32px #000c;padding:1em;position:relative;max-width:90vw;max-height:90vh;display:flex;flex-direction:column;align-items:center;overflow:hidden;}
    .modal-img img{max-width:80vw;max-height:72vh;border-radius:0.7em;box-shadow:0 2px 12px #0004; display:block;}
    .modal-img .cerrar-modal{position:absolute;top:0.7em;right:0.7em;font-size:2em;color:#d35400;background:none;border:none;cursor:pointer;}
    .modal-img .flecha-modal{position:absolute;top:50%;transform:translateY(-50%);font-size:2em;color:#006699;background:none;border:none;cursor:pointer;}
    .modal-img .flecha-modal.izq{left:0.2em;}
    .modal-img .flecha-modal.der{right:0.2em;}
    .modal-img .indicador{color:#666;font-size:1em;margin-top:0.5em;}

    /* ---- New: modal that opens INSIDE the card (keeps position relative to the card) ---- */
    .modal-in-card{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.85);
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0.6rem;
      box-sizing:border-box;
      overflow:auto;
      border-radius:0.75rem;
    }
    .modal-in-card .modal-img{
      background:transparent;
      padding:0;
      border-radius:0.5rem;
      max-width:100%;
      max-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .modal-in-card img{
      max-width:100%;
      max-height:100%;
      border-radius:0.5rem;
      box-shadow:0 2px 20px rgba(0,0,0,0.6);
      display:block;
    }
    .modal-in-card .cerrar-modal{
      position:absolute;
      top:-6px;
      right:-6px;
      font-size:1.6rem;
      background:#fff;
      border-radius:50%;
      width:38px;
      height:38px;
      border:none;
      cursor:pointer;
      box-shadow:0 2px 8px rgba(0,0,0,0.25);
    }
    .modal-in-card .flecha-modal{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:1.6rem;
      color:#fff;
      background:rgba(0,0,0,0.25);
      border:none;
      width:40px;
      height:40px;
      border-radius:50%;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .modal-in-card .flecha-modal.izq{ left:6px; }
    .modal-in-card .flecha-modal.der{ right:6px; }
    .modal-in-card .indicador{ position:absolute; bottom:8px; color:#fff; font-size:0.95rem; background:rgba(0,0,0,0.25); padding:0.2rem 0.5rem; border-radius:0.4rem; }
    .leyenda-nivel-4,
    .leyenda-nivel-3,
    .leyenda-nivel-espacio-gratis {
      background: #c00;
      color: #fff;
      font-weight: bold;
      text-align: center;
      padding: 0.25em 0.4em;
      border-radius: 0.5em;
      margin-top: 0.7em;
      letter-spacing: 1px;
      width: 100%;
      box-sizing: border-box;
      display: block;
    }
    .leyenda-nivel-3 {
      background: #fff;
      color: #d35400;
      border: 2px solid #d35400;
    }
    .leyenda-nivel-espacio-gratis {
      background: #c00;
      color: #fff;
    }
    #banner-inicio img {
      max-width: 48px;
      width: 16vw;
      height: auto;
      vertical-align: middle;
      margin: 0 auto;
      display: inline-block;
    }
    @media (max-width:600px) {
      #banner-inicio img {
        max-width: 36px;
        width: 22vw;
      }
    }
    .top-button{position:fixed;bottom:30px;right:30px;z-index:2000;background:#fff;color:#006699;font-size:2rem;padding:0.45em 0.55em;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.14);border:none;display:none;align-items:center;justify-content:center;cursor:pointer;}
    .top-button:hover{background:#f5e1d4;}
    .nivel-1 .sin-direccion-social { background: #444; color: #fff; border-radius: 0.5em; padding: 0.5em 0.7em; text-align: center; font-style: italic; font-size: 1.05em; margin-bottom: 0.5em; }
    .nivel-1 .sin-direccion-social i { color: #fff !important;}
    .banner-tarjeta {
      width: 100%;
      text-align: center;
      margin: 1em 0;
    }
    .banner-tarjeta img {
      max-width: 320px !important;
      width: 90vw !important;
      height: auto !important;
      border-radius: 1em;
      box-shadow: 0 2px 10px #0003;
      display: inline-block;
    }
    .galeria-placeholder {
      display:inline-block;
      width:100px;
      height:100px;
      background:#eee;
      text-align:center;
      line-height:100px;
      color:#888;
      border-radius:0.5em;
      font-size:0.95em;
      vertical-align:middle;
      margin:2px;
      overflow:hidden;
      word-break:break-word;
    }
    .galeria-placeholder small {
      display:block;
      font-size:0.80em;
      color:#aaa;
      margin-top:3px;
      word-break:break-all;
      line-height:1.1;
    }
  </style>
</head>
<body>
  <header class="header" id="titulo-principal">
    <img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761321349/zyc51afptoizlpf8o5bl.png" />
    <h1>Turismo</h1>
  </header>
  <div class="selector-bar">
    <select id="selectSegmento">
      <option value="">Todos los segmentos</option>
    </select>
    <select id="selectCategoria">
      <option value="">Todas las categorías</option>
    </select>
  </div>
  <div class="buscador-global">
    <input type="text" id="buscadorGlobal" placeholder="Buscar en toda la ficha (nombre, categoría, subcategoría, tags, etc.)..." style="flex:1;"/>
  </div>
  <div class="destacadas-bar" id="destacadasBar"></div>
  <div class="grid" id="contenedor"></div>
  <div class="paginacion-zocalo" id="paginador-abajo">
    <button onclick="cambiarPagina('prev')" id="btnAnterior" disabled>Anterior</button>
    <span id="paginationBar" class="pagination-bar"></span>
    <button onclick="cambiarPagina('next')" id="btnSiguiente">Siguiente</button>
  </div>
  <div id="banner-inicio" style="text-align:center;margin:1em 0;">
    <a href="https://www.guialocaldolores.com.ar" target="_blank" rel="noopener noreferrer">
      <img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761321337/pbevfyejywvofxvqxdvl.png" alt="Ir a Inicio">
    </a>
  </div>
  <button id="topBtn" class="top-button" aria-label="Volver arriba" title="Volver arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>
  <div id="modalImg" style="display:none;"></div>
  <script>
    const banners = [
      { url: "https://www.guialocaldolores.com.ar/fuego-libre/", img: "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761317401/v49zp00ozrcwq6trzuvq.png" },
      { url: "https://www.guialocaldolores.com.ar/fuego-libre/", img: "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761317401/sbmqincs7o6ierrwsydw.png" },
      { url: "https://www.guialocaldolores.com.ar/fuego-libre/", img: "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761317400/wmxljnky7smtuxmecf4i.png" },
      { url: "https://www.guialocaldolores.com.ar/fuego-libre/", img: "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761317400/lujifao2y6k20qaryjqk.png" },
      { url: "https://www.guialocaldolores.com.ar/fuego-libre/", img: "https://res.cloudinary.com/dw3oovvb1/image/upload/v1761317401/pun6fdm7vjvy5eeohck1.png" }
    ];

    async function fetchInstagramImage(url) {
      try {
        const proxy = "https://corsproxy.io/?";
        const res = await fetch(proxy + encodeURIComponent(url));
        const html = await res.text();
        const match = html.match(/<meta property="og:image" content="([^"]+)"/);
        if (match && match[1]) return match[1];
      } catch (e) {}
      return "";
    }

    function isInstagramPost(url) {
      return typeof url === "string" && /^https?:\/\/(www\.)?instagram\.com\/p\//.test(url);
    }
    function isDirectImage(url) {
      return /\.(png|jpe?g|gif|webp|bmp|svg|tiff?|ico)(\?.*)?$/i.test(url);
    }

    const url = 'https://opensheet.elk.sh/170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY/anunciantes';
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const buscadorGlobal = document.getElementById('buscadorGlobal');
        const contenedor = document.getElementById('contenedor');
        const destacadasBar = document.getElementById('destacadasBar');
        const selectSegmento = document.getElementById('selectSegmento');
        const selectCategoria = document.getElementById('selectCategoria');
        const paginationBar = document.getElementById('paginationBar');
        const btnAnterior = document.getElementById('btnAnterior');
        const btnSiguiente = document.getElementById('btnSiguiente');
        const modalImg = document.getElementById('modalImg');
        const normalizar = texto => texto ? texto.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "").trim() : "";

        function capitalizarFrase(str){
          let parts = (str||"").toLowerCase().split('/');
          parts = parts.map((p, i) => {
            if (i === 0) {
              return p.replace(/(?:^|\s|-)\S/g, l => l.toUpperCase());
            } else {
              return p;
            }
          });
          return parts.join('/');
        }
        const isAprobado = v => {
          if (typeof v === "boolean") return v;
          if (typeof v === "string") return v.trim().toLowerCase() === "true";
          return false;
        };
        function limpiarCampos(item) {
          const nuevo = {};
          for (let k in item) {
            if (!/^agregar\s/i.test(k)) nuevo[k] = item[k];
          }
          return nuevo;
        }
        const anunciantesData = data.filter(item => isAprobado(item.aprobado)).map(limpiarCampos);

        const serviciosData = anunciantesData.filter(item => {
          const segmentos = (item.segmento || '').split(',').map(s => normalizar(s));
          return segmentos.includes('turismo');
        });

        function limpiarValorCategoria(valor) {
          return valor.replace(/^"+|"+$/g, '').trim();
        }

        function obtenerCategoriasUnicas() {
          const todas = serviciosData
            .flatMap(item => (item.categoria || '').split(',').map(cat => cat.trim()))
            .filter(Boolean);
          return [...new Set(todas)].sort();
        }
        function actualizarCategorias() {
          const categoriasUnicas = obtenerCategoriasUnicas();
          selectCategoria.innerHTML = '<option value="">Todas las categorías</option>' +
            categoriasUnicas.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function obtenerValoresUnicos(campo, filtro={}) {
          return [
            ...new Set(
              serviciosData
                .filter(item => {
                  let ok = true;
                  for (let k in filtro) {
                    if (!filtro[k]) continue;
                    if (!((item[k]||"").split(",").map(t=>t.trim()).includes(filtro[k]))) ok = false;
                  }
                  return ok;
                })
                .flatMap(item =>
                  campo === "categoria"
                    ? [limpiarValorCategoria((item[campo] || "").trim())]
                    : (item[campo] || "")
                        .split(",")
                        .map(r => r.trim())
                        .filter(Boolean)
                )
            )
          ].filter(Boolean).sort();
        }
        function actualizarSegmentos() {
          const segmentosUnicos = obtenerValoresUnicos('segmento');
          selectSegmento.innerHTML = '<option value="">Todos los segmentos</option>' +
            segmentosUnicos.map(seg => `<option value="${seg}">${seg}</option>`).join('');
        }
        selectSegmento.addEventListener('change', () => {
          actualizarCategorias();
          paginaActual = 1;
          render();
        });
        selectCategoria.addEventListener('change', () => {
          paginaActual = 1;
          render();
        });
        actualizarSegmentos();
        actualizarCategorias();

        function renderTermalesLogos(item) {
          const segmentos = (item.segmento || '').split(',').map(r => normalizar(r));
          let logosHtml = '';
          if (segmentos.includes('parque termal')) {
            logosHtml += `<img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761318135/ut0rd0a7yxjorkaaz06p.png" alt="Logo Parque Termal" class="insignia-logo" />`;
          }
          if (segmentos.includes('termales mall')) {
            logosHtml += `<img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761318135/xytxrhlkwdp4j9trscwj.png" alt="Logo Termales Mall" class="insignia-logo" />`;
          }
          if (segmentos.includes('hecho en dolores')) {
            logosHtml += `<img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761318134/kbtbb9ihnxriukcpxsns.png" alt="Hecho en Dolores" class="insignia-logo" />`;
          }
          if (item.pet && item.pet.trim() && item.pet.trim().toLowerCase() === 'x') {
            logosHtml += `<img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761318135/scjanucodtyoqc7vun39.png" alt="PET Friendly" class="insignia-logo" />`;
          }
          return logosHtml ? `<div class="termales-logo-container">${logosHtml}</div>` : '';
        }

        function extraerUsuarioRedSocial(url) {
          if (!url) return '';
          if (!/^https?:\/\//.test(url)) return url;
          try {
            const u = new URL(url);
            const parts = u.pathname.replace(/^\/+|\/+$/g, '').split('/');
            if(u.hostname.includes('youtube')) {
              if(parts[0].startsWith('@')) return parts[0];
              if(['channel','user','c'].includes(parts[0])) return parts[1]||'';
              return parts[0]||'';
            }
            if(u.hostname.includes('tiktok')) {
              return '@'+parts[0];
            }
            if(u.hostname.includes('linkedin')) {
              return parts.slice(1).join('/');
            }
            return parts[0]||'';
          } catch {
            return url;
          }
        }

        function renderRedesNivel3(item) {
          if (item.instagram && item.instagram.trim()) {
            return `<div class="redes-bloque"><i class="fab fa-instagram"></i> ${extraerUsuarioRedSocial(item.instagram)}</div><span class="espaciado"></span>`;
          } else if (item.facebook && item.facebook.trim()) {
            return `<div class="redes-bloque"><i class="fab fa-facebook"></i> ${extraerUsuarioRedSocial(item.facebook)}</div><span class="espaciado"></span>`;
          } else if (item.youtube && item.youtube.trim()) {
            return `<div class="redes-bloque"><i class="fab fa-youtube"></i> ${extraerUsuarioRedSocial(item.youtube)}</div><span class="espaciado"></span>`;

        function scrollTitulo() {
          // Intentar desplazar el header al tope.
          const titulo = document.getElementById('titulo-principal');
          if (!titulo) {
            // fallback al scroll top del propio documento
            window.scrollTo({ top: 0, behavior: 'smooth' });
            return;
          }

          // Primero intentar desplazar el elemento dentro del documento (funciona si no está embebido)
          try {
            titulo.scrollIntoView({ behavior: 'smooth', block: 'start' });
          } catch (e) {
            // ignore
          }

          // Si estamos embebidos en un iframe, pedir al padre que haga scroll (postMessage),
          // y además intentar hacer scroll del iframe (frameElement) si es posible.
          if (window.self !== window.top) {
            try {
              if (window.frameElement && typeof window.frameElement.scrollIntoView === 'function') {
                window.frameElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }
            } catch (e) {
              // cross-origin puede impedir acceso, lo manejamos mediante postMessage
            }
            try {
              window.parent.postMessage({ type: 'guialocal:scrollToSelector', selector: '#titulo-principal' }, '*');
            } catch (e) {
              // no hacer nada si falla
            }
          }
        }

        window.irAPagina = function(num){
          paginaActual = num;
          render();
          setTimeout(scrollTitulo, 0);
        }
        window.cambiarPagina = function(direccion){
          if (direccion === 'prev' && paginaActual > 1) {paginaActual--;}
          else if (direccion === 'next' && paginaActual < totalPaginas) {paginaActual++;}
          else if (direccion === 'primera') {paginaActual=1;}
          render();
          setTimeout(scrollTitulo, 0);
        };

        let paginaActual = 1;
        const resultadosPorPagina = 10;
        let totalPaginas = 1;

        function getDestacadas(array) {
          return array.filter(item => Number(item.nivel) === 5 && Number(item.subnivel) === 1);
        }

        function buildPaginationBar(targetBar) {
          let html = '';
          const maxBtns = 7;
          let start = Math.max(1, paginaActual - Math.floor(maxBtns / 2));
          let end = start + maxBtns - 1;
          if (end > totalPaginas) {
            end = totalPaginas;
            start = Math.max(1, end - maxBtns + 1);
          }
          if (start > 1) {
            html += `<button onclick="cambiarPagina('primera')">1</button>`;
            if (start > 2) html += `<span class="dots">...</span>`;
          }
          for (let i = start; i <= end; i++) {
            if (i === paginaActual) {
              html += `<span class="active">${i}</span>`;
            } else {
              html += `<button onclick="irAPagina(${i})">${i}</button>`;
            }
          }
          if (end < totalPaginas) {
            if (end < totalPaginas - 1) html += `<span class="dots">...</span>`;
            html += `<button onclick="irAPagina(${totalPaginas})">${totalPaginas}</button>`;
          }
          targetBar.innerHTML = html;
        }

        function render() {
          const qGlobal = normalizar(buscadorGlobal.value.trim());
          const segmentoSeleccionado = selectSegmento.value;
          const categoriaSeleccionada = selectCategoria.value;

          let filtrados = serviciosData.filter(item => {
            let coincideSegmento = true;
            if (segmentoSeleccionado) {
              const segmentos = (item.segmento || "").split(",").map(r => normalizar(r));
              coincideSegmento = segmentos.includes(normalizar(segmentoSeleccionado));
            }
            let coincideCategoria = true;
            if (categoriaSeleccionada) {
              const categorias = (item.categoria || "").split(",").map(r => r.trim());
              coincideCategoria = categorias.includes(categoriaSeleccionada);
            }
            let coincideGlobal = true;
            if (qGlobal) {
              coincideGlobal = [
                'nombre','segmento','categoria','subcategoria','tags','adicionales','pie','descripcion'
              ].some(campo =>
                normalizar(item[campo]||"").includes(qGlobal)
              );
            }
            return coincideSegmento && coincideCategoria && coincideGlobal;
          })
          .sort((a, b) => Number(b.nivel) - Number(a.nivel) || a.subnivel - b.subnivel);

          const destacadas = getDestacadas(anunciantesData);
          const normales = filtrados.filter(item => !(Number(item.nivel) === 5 && Number(item.subnivel) === 1));
          totalPaginas = Math.max(1, Math.ceil(normales.length / resultadosPorPagina));
          if (paginaActual > totalPaginas) paginaActual = totalPaginas;
          if (paginaActual < 1) paginaActual = 1;

          const inicio = (paginaActual - 1) * resultadosPorPagina;
          const fin = inicio + resultadosPorPagina;
          const normalesPaginadas = normales.slice(inicio, fin);

          btnAnterior.disabled = paginaActual === 1;
          btnSiguiente.disabled = paginaActual === totalPaginas;
          buildPaginationBar(paginationBar);

          renderDestacadas(destacadas);
          renderNormales(normalesPaginadas);
        }

        buscadorGlobal.addEventListener('input', () => {
          paginaActual = 1;
          render();
        });

        render();

        window.addEventListener('scroll', () => {
          const topBtn = document.getElementById('topBtn');
          if (window.scrollY > 200) {topBtn.style.display = 'flex';}
          else {topBtn.style.display = 'none';}

                  <img src="${imagenesArr[actual]}" alt="Imagen ampliada">
                  ${imagenesArr.length>1?`<button class="flecha-modal der" title="Siguiente">&gt;</button>`:""}
                  ${imagenesArr.length>1?`<div class="indicador">${actual+1} / ${imagenesArr.length}</div>`:""}
                </div>
              `;
              wrapper.innerHTML = innerHtml;

              // cerrar al click en el fondo del wrapper
              wrapper.addEventListener('click', function(e){
                if (e.target === wrapper) removeWrapper();
              });

              // controles
              function removeWrapper(){
                try{ wrapper.remove(); }catch(e){}
              }
              const btnCerrar = wrapper.querySelector('.cerrar-modal');
              if (btnCerrar) btnCerrar.addEventListener('click', removeWrapper);

              const btnIzq = wrapper.querySelector('.flecha-modal.izq');
              const btnDer = wrapper.querySelector('.flecha-modal.der');
              const imgEl = wrapper.querySelector('img');

              function renderIndex(){
                if (!imgEl) return;
                imgEl.src = imagenesArr[actual];
                const indicador = wrapper.querySelector('.indicador');
                if (indicador) indicador.textContent = `${actual+1} / ${imagenesArr.length}`;
              }
              if (btnIzq){
                btnIzq.addEventListener('click', function(ev){
                  ev.stopPropagation();
                  actual = (actual - 1 + imagenesArr.length) % imagenesArr.length;
                  renderIndex();
                });
              }
              if (btnDer){
                btnDer.addEventListener('click', function(ev){
                  ev.stopPropagation();
                  actual = (actual + 1) % imagenesArr.length;
                  renderIndex();
                });
              }

              // insertar en la tarjeta
              card.style.position = card.style.position || 'relative';
              card.appendChild(wrapper);

              // desplazar la tarjeta un poco (si se está embebido) para mantener la referencia visual
              try {
                if (typeof card.scrollIntoView === 'function') {
                  card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
              } catch (e) {}

              // notificar al padre (si está embebido) que abrimos modal dentro de la tarjeta
              try { if (window.self !== window.top) window.parent.postMessage({ type: 'guialocal:modalOpenedInCard' }, '*'); } catch (e){}
            } else {
              // fallback: comportamiento anterior (modal global centrado)
              function renderModalImgGlobal() {
                try { document.body.classList.add('modal-open'); } catch(e){}
                modalImg.innerHTML = `
                  <div class="modal-img-bg" onclick="cerrarModalImgGlobal(event)">
                    <div class="modal-img" onclick="event.stopPropagation();">
                      <button class="cerrar-modal" onclick="cerrarModalImgGlobal(event)" title="Cerrar">&times;</button>
                      ${imagenesArr.length>1?`<button class="flecha-modal izq" onclick="cambiarImgGlobal(-1,event)">&lt;</button>`:""}
                      <img src="${imagenesArr[actual]}" alt="Imagen ampliada">
                      ${imagenesArr.length>1?`<button class="flecha-modal der" onclick="cambiarImgGlobal(1,event)">&gt;</button>`:""}
                      ${imagenesArr.length>1?`<div class="indicador">${actual+1} / ${imagenesArr.length}</div>`:""}
                    </div>
                  </div>
                `;
                modalImg.style.display = 'block';
              }
              window.cambiarImgGlobal = function(dir,event){
                if(event && event.stopPropagation) event.stopPropagation();
                actual += dir;
                if(actual<0) actual=imagenesArr.length-1;
                if(actual>=imagenesArr.length) actual=0;
                renderModalImgGlobal();
              }
              window.cerrarModalImgGlobal = function(event){
                if(event && event.stopPropagation) event.stopPropagation();
                modalImg.style.display='none';
                modalImg.innerHTML='';
                try { document.body.classList.remove('modal-open'); } catch(e){}
                try { if (window.self !== window.top) window.parent.postMessage({ type: 'guialocal:modalClosed' }, '*'); } catch(e){}
              }
              renderModalImgGlobal();
              try { if (window.self !== window.top) window.parent.postMessage({ type: 'guialocal:modalOpened' }, '*'); } catch(e){}
            }
          } catch (err) {
            console.error('Error mostrando modal:', err);
          }
        };

        window.addEventListener('resize', () => {
          render();
        });

      })
      .catch(e => console.error('Error cargando datos:', e));
  </script>
</body>
</html>
