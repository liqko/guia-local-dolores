<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifador de Servicios</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h2>VALORES DEL PERIODO</h2>
  <div id="tarifas"></div>
  <script>
    // USA SOLO EL LINK PUBLICADO COMO CSV
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-tdoNvzbk2O6ombFjNgl4w9UPxySmNrQB1YQNNtVcUX2boybGGL8BZtOhcMYEzpox3hmfgbBhJQE-/pub?gid=0&single=true&output=csv";
    fetch(CSV_URL + "&nocache=" + Date.now())
      .then(r => r.ok ? r.text() : Promise.reject("No se pudo cargar"))
      .then(csv => {
        Papa.parse(csv, {
          complete: function(results) {
            const datos = results.data;
            const cont = document.getElementById('tarifas');
            cont.innerHTML = "";
            for(let i=1; i<datos.length; i++) {
              let d = datos[i];
              if(!d[0]) continue;
              cont.innerHTML += `
                <div>
                  <strong>${d[0]}</strong><br>
                  ${d[1] ? `${d[1]}<br>` : ""}
                  ${d[2] ? `${d[2]}<br>` : ""}
                  ${d[3] ? `Valor: ${d[3]}<br>` : ""}
                  ${d[4] ? `Promoci√≥n: ${d[4]}<br>` : ""}
                  ${d[5] ? `Adicional: ${d[5]}` : ""}
                </div>
                <hr>
              `;
            }
          },
          skipEmptyLines: true
        });
      })
      .catch(e => { document.getElementById('tarifas').innerText = "Error al cargar tarifas."; });
  </script>
</body>
</html>
