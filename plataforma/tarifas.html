<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifas Vigentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
      padding-bottom: 0;
    }
    .tarifas-title {
      font-size: 1.25em;
      font-weight: bold;
      font-style: italic;
      color: #006064;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      padding: 18px 28px;
      border-radius: 30px;
      border: 2.5px solid #00bcd4;
      box-shadow: 0 2px 16px rgba(0,151,167,0.13);
      letter-spacing: 0.04em;
      text-align: center;
      min-width: 280px;
      margin: 36px auto 0 auto;
      max-width: 420px;
    }
    .tarifas-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin: 40px 0 60px 0;
      max-width: 1200px;
    }
    .tarifa-card {
      width: 300px;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      border-radius: 20px;
      box-shadow: 0 6px 26px rgba(0,151,167,0.13);
      border: 2.5px solid #00bcd4;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      margin-bottom: 0;
      padding: 0;
      transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s;
    }
    .tarifa-card:hover {
      transform: scale(1.045);
      box-shadow: 0 10px 32px rgba(0,151,167,0.23);
      border-color: #0097a7;
      z-index: 2;
    }
    .tarifa-servicio {
      font-size: 1.15em;
      font-weight: bold;
      color: #006064;
      background: #fff;
      padding: 18px 10px 0 10px;
      border-radius: 20px 20px 0 0;
      border-bottom: 1.5px solid #b2ebf2;
      min-height: 36px;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .tarifa-anunciante {
      font-size: 1em;
      color: #0097a7;
      font-weight: 500;
      padding: 8px 10px 0 10px;
      text-align: center;
      min-height: 22px;
    }
    .tarifa-descripcion {
      font-size: 1em;
      color: #333;
      padding: 10px 16px 0 16px;
      min-height: 44px;
      text-align: center;
    }
    .tarifa-valor {
      font-size: 1.12em;
      color: #0097a7;
      font-weight: bold;
      margin: 16px 0 0 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .tarifa-promocion {
      font-size: 1.01em;
      color: #ff6f00;
      background: #fffde7;
      border-radius: 15px;
      margin: 12px 26px 0 26px;
      padding: 7px 10px;
      min-height: 26px;
      text-align: center;
      font-weight: 500;
    }
    .tarifa-adicional {
      font-size: 0.97em;
      color: #388e3c;
      background: #e8f5e9;
      border-radius: 14px;
      margin: 10px 34px 18px 34px;
      padding: 8px 10px;
      min-height: 22px;
      text-align: center;
    }
    @media (max-width: 950px) {
      .tarifas-grid { gap: 18px; }
      .tarifa-card { width: 94vw; max-width: 300px; }
      .tarifas-title { padding: 14px 10px; }
    }
    @media (max-width: 600px) {
      .tarifas-grid { flex-direction: column; align-items: center; gap: 16px; }
      .tarifa-card { width: 95vw; max-width: 350px; }
      .tarifas-title { font-size: 1.12em; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="tarifas-title" id="periodo-titulo">VALORES DEL PERIODO</div>
  <div class="tarifas-grid" id="tarifas-contenedor"></div>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-tdoNvzbk2O6ombFjNgl4w9UPxySmNrQB1YQNNtVcUX2boybGGL8BZtOhcMYEzpox3hmfgbBhJQE-/pub?gid=0&single=true&output=csv";
    fetch(CSV_URL + "&nocache=" + Date.now())
      .then(resp => resp.ok ? resp.text() : Promise.reject("No se pudo obtener datos"))
      .then(csv => {
        Papa.parse(csv, {
          complete: function(results) {
            const datos = results.data;
            const contenedor = document.getElementById('tarifas-contenedor');
            contenedor.innerHTML = "";
            for (let i = 1; i < datos.length; i++) {
              const row = datos[i];
              if (!row[0] || row[0].trim() === "") continue;
              const [servicio, anunciante, descripcion, valor, promocion, adicional] = [
                row[0] || "", row[1] || "", row[2] || "", row[3] || "", row[4] || "", row[5] || ""
              ];
              const card = document.createElement('div');
              card.className = 'tarifa-card';
              card.innerHTML = `
                <div class="tarifa-servicio">${servicio}</div>
                ${anunciante ? `<div class="tarifa-anunciante">${anunciante}</div>` : ''}
                <div class="tarifa-descripcion">${descripcion}</div>
                <div class="tarifa-valor">${valor ? valor : ''}</div>
                ${promocion ? `<div class="tarifa-promocion">Promoción: ${promocion}</div>` : ''}
                ${adicional ? `<div class="tarifa-adicional">${adicional}</div>` : ''}
              `;
              contenedor.appendChild(card);
            }
          },
          skipEmptyLines: true
        });
      })
      .catch(err => {
        document.getElementById('tarifas-contenedor').innerHTML = `<div style="color:#d84315;padding:32px;">No se pudieron cargar los valores. Intente más tarde.</div>`;
        console.error(err);
      });
  </script>
</body>
</html>
