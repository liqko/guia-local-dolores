<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifas Vigentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
      padding-bottom: 0;
    }
    .tarifas-title {
      font-size: 1.25em;
      font-weight: bold;
      font-style: italic;
      color: #fff;
      background: linear-gradient(135deg, #00bcd4 0%, #006064 100%);
      padding: 18px 28px;
      border-radius: 30px;
      border: 2.5px solid #00bcd4;
      box-shadow: 0 2px 16px rgba(0,151,167,0.13);
      letter-spacing: 0.04em;
      text-align: center;
      min-width: 280px;
      margin: 36px auto 0 auto;
      max-width: 420px;
    }
    .tarifas-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      margin: 40px 0 60px 0;
      max-width: 1200px;
      width: 100%;
    }
    .tarifa-card {
      width: 350px;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      border-radius: 20px;
      box-shadow: 0 6px 26px rgba(0,151,167,0.13);
      border: 2.5px solid #00bcd4;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      margin-bottom: 0;
      padding: 0;
      transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s;
    }
    .tarifa-card:hover {
      transform: scale(1.045);
      box-shadow: 0 10px 32px rgba(0,151,167,0.23);
      border-color: #0097a7;
      z-index: 2;
    }
    .tarifa-servicio {
      font-size: 1.15em;
      font-weight: bold;
      color: #006064;
      background: #fff;
      padding: 18px 10px 0 10px;
      border-radius: 20px 20px 0 0;
      border-bottom: 1.5px solid #b2ebf2;
      min-height: 36px;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .tarifa-anunciante {
      font-size: 1em;
      color: #0097a7;
      font-weight: 500;
      padding: 8px 10px 0 10px;
      text-align: center;
      min-height: 22px;
    }
    .tarifa-descripcion {
      font-size: 1em;
      color: #333;
      padding: 10px 16px 0 16px;
      min-height: 44px;
      text-align: center;
    }
    .tarifa-valor {
      font-size: 1.12em;
      color: #0097a7;
      font-weight: bold;
      margin: 16px 0 0 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .tarifa-promocion,
    .tarifa-promocion2 {
      font-size: 1.01em;
      color: #ff6f00;
      background: #fffde7;
      border-radius: 15px;
      margin: 12px 26px 0 26px;
      padding: 7px 10px;
      min-height: 26px;
      text-align: center;
      font-weight: 500;
    }
    .tarifa-promocion2 {
      color: #d84315;
      background: #ffecb3;
      margin-top: 8px;
    }
    .tarifa-adicional {
      font-size: 0.97em;
      color: #388e3c;
      background: #e8f5e9;
      border-radius: 14px;
      margin: 10px 34px 18px 34px;
      padding: 8px 10px;
      min-height: 22px;
      text-align: center;
    }
    /* Espacio inferior igual al superior en las tarjetas */
    .tarifa-espacio-final {
      height: 18px;
      width: 100%;
      background: transparent;
    }
    @media (max-width: 950px) {
      .tarifa-card { width: 98vw; max-width: 350px; }
      .tarifas-title { padding: 14px 10px; }
    }
    @media (max-width: 600px) {
      .tarifa-card { width: 99vw; max-width: 370px; }
      .tarifas-title { font-size: 1.12em; }
    }
  </style>
</head>
<body>
  <div class="tarifas-title" id="periodo-titulo">Cargando periodo...</div>
  <div class="tarifas-grid" id="tarifas-contenedor"></div>
  <script>
    // --- Configuración: ID del spreadsheet y nombre de la hoja ---
    const SHEET_ID = '1zf1jlXRK5VxSdihIMva5dri9yjdNbFh1o4EH5kmvDIs';
    const SHEET_NAME = 'tarifas'; // nombre de la hoja (puedes usar gid si lo prefieres)

    // URL de la API gviz (devuelve un JS con JSON embebido)
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

    // Alternativa: usar gid en lugar del nombre de la hoja
    // const SHEET_GID = '595101591';
    // const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    // Función auxiliar para convertir la respuesta gviz a un array de arrays (filas)
    function gvizToRows(gvizJson) {
      const cols = (gvizJson.table.cols || []).map(c => c.label || '');
      const rows = (gvizJson.table.rows || []).map(r => {
        return (r.c || []).map(cell => {
          // cell can be null or an object with .v (value)
          if (!cell) return '';
          // If value is a Date object, visualization may give {v: "Date(...)"} or similar; convert to string
          return (cell.v === null || typeof cell.v === 'undefined') ? '' : cell.v;
        });
      });
      // filas[0] = encabezados de columnas (cols), filas[1] = periodo (si existe),
      // filas[2] = fila de encabezados de datos (a omitir), filas[3...] = filas de datos reales
      return [cols, ...rows];
    }

    fetch(SHEET_URL)
      .then(r => r.text())
      .then(txt => {
        // Extraer JSON desde el payload JS que devuelve gviz de forma robusta
        // Normalmente la respuesta es: google.visualization.Query.setResponse({...});
        const match = txt.match(/setResponse\(([\s\S]+)\);?/);
        if (!match) throw new Error('Formato inesperado de la respuesta de Google Sheets: no se encontró JSON embebido');
        const json = JSON.parse(match[1]);
        const filas = gvizToRows(json);

        // Renderizado: 0=labels gviz, 1=periodo (opcional), 2=encabezados (se omiten), 3...=datos
        document.getElementById('periodo-titulo').textContent = (filas[1] && filas[1][0]) ? filas[1][0] : "Valores del periodo";
        const contenedor = document.getElementById('tarifas-contenedor');
        contenedor.innerHTML = "";
        // Empezar en i=3 para omitir la fila 2 (índice 2) que contiene encabezados de datos
        for (let i = 3; i < filas.length; i++) {
          const row = filas[i];
          if (!row || !row[0] || String(row[0]).trim() === "") continue;
          const [servicio, anunciante, descripcion, valor, promocion, promocion2, adicional] = [
            row[0] || "", row[1] || "", row[2] || "", row[3] || "", row[4] || "", row[5] || "", row[6] || ""
          ];
          const card = document.createElement('div');
          card.className = 'tarifa-card';
          card.innerHTML = `
            <div class="tarifa-servicio">${servicio}</div>
            ${anunciante ? `<div class="tarifa-anunciante">${anunciante}</div>` : ''}
            <div class="tarifa-descripcion">${descripcion}</div>
            <div class="tarifa-valor">${valor ? valor : ''}</div>
            ${promocion ? `<div class="tarifa-promocion">${promocion}</div>` : ''}
            ${promocion2 ? `<div class="tarifa-promocion2">${promocion2}</div>` : ''}
            ${adicional ? `<div class="tarifa-adicional">${adicional}</div>` : ''}
            <div class="tarifa-espacio-final"></div>
          `;
          contenedor.appendChild(card);
        }
      })
      .catch(err => {
        document.getElementById('tarifas-contenedor').innerHTML = `<div style="color:#d84315;padding:32px;">No se pudieron cargar los valores. Verifica que la hoja sea pública (visible para "Cualquiera con el enlace") y que el ID y el nombre/gid de la hoja sean correctos.</div>`;
        document.getElementById('periodo-titulo').textContent = "Valores del periodo";
        console.error(err);
      });
  </script>
</body>
</html>
