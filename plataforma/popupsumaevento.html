<script>
/* <![CDATA[ */
(function(){
  var mostrarPopup = function() {
    try {
      var clave = 'popupEventoVisto2024';
      if (!localStorage.getItem(clave)) {
        setTimeout(function(){
          var popup = document.getElementById('popupSumaEvento');
          popup.style.display = 'flex';
          localStorage.setItem(clave, '1');
          var btn = document.getElementById('closePopupEventoBtn');
          if (btn) {
            btn.addEventListener('click', function() {
              popup.style.display = 'none';
            });
          }
          // Animación simple emoji dedo
          var emoji = document.getElementById('emojiDedo');
          if (emoji) {
            var i = 0, frames = [0,10,0,-10,0,0];
            setInterval(function(){
              emoji.style.transform="translateX("+frames[i%frames.length]+"px) rotate("+(-12*(i%frames.length==1?1:0))+"deg)";
              i++;
            }, 230);
          }
        }, 10000); // 10 segundos después de cargar la página
      }
    } catch(e){}
  };

  // Espera a que toda la página esté cargada antes de iniciar el temporizador
  if (document.readyState === "complete") {
    mostrarPopup();
  } else {
    window.addEventListener("load", mostrarPopup);
  }
})();
/*]]>*/
</script>
