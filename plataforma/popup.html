<div id="popupAdRegistro" style="display:none; position:fixed; z-index:10000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="
        width: 420px; max-width:95vw; min-width: 250px; min-height: 220px; max-height: 90vh;
        padding:2em 1.2em 1.2em 1.2em; background:#fff; border-radius:1em;
        box-shadow:0 2px 16px rgba(0,0,0,0.2); 
        position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center;
        text-align:center;">
        <button id="closePopupBtn" style="
            position:absolute; top:0.7em; right:0.7em; background:none; border:none; font-size:2.3em;
            cursor:pointer; color:#ff7f50; font-weight:bold; z-index:10; line-height:1;">×</button>
        <div style="width:100%; text-align:center;">
            <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/logo%20(2).png"
                 alt="Guía Local Dolores"
                 style="max-width:110px; margin-bottom:1em; border-radius: 10px; box-shadow:0 0 8px #fff; display:block; margin-left:auto; margin-right:auto;" />
            <h2 style="margin:0 0 0.4em 0;font-size:1.25em;color:#000; text-align:center;">
                🎉 <b>¡Sumate a la Experiencia Guía Local Dolores!</b> 🏖️
            </h2>
            <p style="font-size:1.1em;line-height:1.5;color:#000; text-align:center;">
                Descubrí beneficios exclusivos, promociones y todo lo que ofrece la ciudad, en un sólo lugar! 💙<br />
                <span style="background:#fffbe6; color:#ff7f50; border-radius:0.4em; padding:0.1em 0.5em; margin:0 0.1em;">¡Solo para miembros registrados!</span>
            </p>
            <a href="https://www.guialocaldolores.com.ar/registro" style="
                display:inline-block; margin-top:1em; background:#ff7f50; color:#fff; font-weight:bold;
                font-size:1.12em; border-radius:0.7em; padding:0.8em 2.2em; text-decoration:none;
                box-shadow:0 2px 8px #d3540055; letter-spacing:1px; text-align:center;">🚀
                ¡REGISTRATE GRATIS!</a>
        </div>
    </div>
</div>
<script>
(function(){
  var mostrarPopup = function() {
    try {
      var clave = 'popupRegistroVisto2024';
      if (!localStorage.getItem(clave)) {
        setTimeout(function(){
          var popup = document.getElementById('popupAdRegistro');
          popup.style.display = 'flex';
          localStorage.setItem(clave, '1');
          var btn = document.getElementById('closePopupBtn');
          if (btn) {
            btn.addEventListener('click', function() {
              popup.style.display = 'none';
            });
          }
        }, 10000); // 10 segundos después de cargar la página
      }
    } catch(e){}
  };

  // Espera a que toda la página esté cargada antes de iniciar el temporizador
  if (document.readyState === "complete") {
    mostrarPopup();
  } else {
    window.addEventListener("load", mostrarPopup);
  }
})();
</script>
