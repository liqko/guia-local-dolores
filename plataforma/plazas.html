<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Front - Plazas</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:1100px;margin:18px auto;padding:0 12px}
    h1{font-size:20px;margin-bottom:6px}
    .row{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    input[type=text]{flex:1;padding:6px;border:1px solid #ccc;border-radius:4px}
    button{padding:7px 12px;border-radius:4px;border:0;background:#0b74de;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:default}
    .summary{margin:12px 0;padding:10px;background:#f6f9ff;border:1px solid #e3eefc;border-radius:6px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:6px 8px;border:1px solid #ddd;text-align:left;font-size:13px}
    thead th{background:#f4f6fa}
    .small{font-size:13px;color:#666}
    pre{background:#222;color:#fff;padding:10px;border-radius:6px;overflow:auto}
  </style>
</head>
<body>
  <h1>Vista previa — Plazas</h1>
  <div class="row">
    <input id="spreadsheetId" placeholder="Spreadsheet ID" value="1-9nk03fv_9_4ER60xf7jCUzprgElMIv5amqAlRtIowY">
    <input id="sheetName" placeholder="Nombre de la hoja (ej: plazas_unificado)" value="plazas_unificado">
    <button id="load">Cargar</button>
  </div>

  <div class="summary" id="status">Estado: esperando</div>

  <div id="totals" style="display:none">
    <div class="small">Totales del archivo</div>
    <div style="display:flex;gap:14px;margin-top:8px">
      <div><strong id="totalPlazas">0</strong><div class="small">Plazas</div></div>
      <div><strong id="totalCamas">0</strong><div class="small">Camas</div></div>
      <div><strong id="totalOcupadas">0</strong><div class="small">Filas ocupadas</div></div>
    </div>
  </div>

  <div id="tableWrap" style="display:none">
    <table id="dataTable">
      <thead><tr id="theadRow"></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    function q(s){return document.querySelector(s)}
    function showStatus(t){q('#status').textContent='Estado: '+t}
    function parseGViz(text){
      const start = text.indexOf('(');
      const end = text.lastIndexOf(')');
      const json = text.slice(start+1,end);
      return JSON.parse(json);
    }
    function sheetToRows(gviz){
      const table = gviz.table;
      const cols = table.cols.map(c => c.label || '');
      const rows = [];
      for(const r of table.rows){
        const row = [];
        for(let i=0;i<table.cols.length;i++){
          const cell = r.c[i];
          row.push(cell ? cell.v : '');
        }
        rows.push(row);
      }
      return {cols, rows};
    }
    function findIndexByName(arr, candidates){
      const low = arr.map(x=>String(x || '').toLowerCase());
      for(const cand of candidates){
        const c = cand.toLowerCase();
        for(let i=0;i<low.length;i++) if(low[i].includes(c)) return i;
      }
      return -1;
    }

    async function loadSheet(spreadsheetId, sheetName){
      showStatus('cargando datos...');
      const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      const res = await fetch(url);
      if(!res.ok) throw new Error('No se pudo leer la hoja. Asegurate que sea pública o que el ID/SheetName estén correctos.');
      const text = await res.text();
      const gviz = parseGViz(text);
      return sheetToRows(gviz);
    }

    function isOccupiedCell(v){
      if(v===null||v===undefined) return false;
      const s = String(v).trim().toLowerCase();
      return s==='si' || s==='s' || s==='1' || s==='true' || s==='ocupado' || s==='ocupada' || s==='x';
    }

    q('#load').addEventListener('click', async ()=>{
      const id = q('#spreadsheetId').value.trim();
      const sheet = q('#sheetName').value.trim() || 'plazas_unificado';
      if(!id){showStatus('poner spreadsheet ID');return;}
      q('#tableWrap').style.display='none';
      q('#totals').style.display='none';
      try{
        const sheetData = await loadSheet(id,sheet);
        const headers = sheetData.cols;
        const rows = sheetData.rows;
        if(!headers.length){showStatus('hoja sin encabezados');return;}
        const iPlazas = findIndexByName(headers,['plaz','capacidad','cantidad']);
        const iCamas = findIndexByName(headers,['cama','camas']);
        const iOcup = findIndexByName(headers,['ocup','ocupad','ocupada']);
        // render table
        const thead = q('#theadRow'); thead.innerHTML='';
        headers.forEach(h=>{ const th=document.createElement('th'); th.textContent=h || ''; thead.appendChild(th); });
        const tbody = q('#tbody'); tbody.innerHTML='';
        let totalPlazas=0, totalCamas=0, totalOcupadas=0;
        for(const r of rows){
          const tr = document.createElement('tr');
          for(const c of r){ const td=document.createElement('td'); td.textContent = c===null ? '' : c; tr.appendChild(td); }
          tbody.appendChild(tr);
          if(iPlazas>=0) totalPlazas += Number(String(r[iPlazas]||'').replace(/\D/g,'') || 0);
          if(iCamas>=0) totalCamas += Number(String(r[iCamas]||'').replace(/\D/g,'') || 0);
          if(iOcup>=0 && isOccupiedCell(r[iOcup])) totalOcupadas++;
        }
        q('#totalPlazas').textContent = totalPlazas;
        q('#totalCamas').textContent = totalCamas;
        q('#totalOcupadas').textContent = totalOcupadas;
        q('#tableWrap').style.display = 'block';
        q('#totals').style.display = 'block';
        showStatus('carga completa');
      }catch(e){
        showStatus('error: '+e.message);
      }
    });
  </script>
</body>
</html>
