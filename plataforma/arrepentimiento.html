<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Baja de suscripción | Guía Local Dolores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      background: #fff;
      font-family: 'Segoe UI', Arial, sans-serif; 
      margin: 0;
      padding: 0;
    }
    .baja-container {
      background: #f8f9fa;
      border-radius: 18px;
      box-shadow: 0 2px 12px #e5393521;
      max-width: 400px;
      padding: 34px 28px 28px 28px;
      margin: 36px auto 0 auto;
      text-align: center;
    }
    h2 {
      color: #e53935;
      margin-bottom: 18px;
    }
    p {
      color: #444;
      font-size: 17px;
      margin-bottom: 19px;
    }
    label {
      display: block;
      color: #e53935;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 17px;
    }
    input[type="email"] {
      font-size: 17px;
      padding: 11px 12px;
      border-radius: 9px;
      border: 1.5px solid #e53935;
      width: 100%;
      margin-bottom: 17px;
    }
    button[type="submit"] {
      background: #e53935;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 13px 24px;
      border-radius: 32px;
      border: none;
      cursor: pointer;
      transition: background 0.18s;
      margin-top: 9px;
    }
    button[type="submit"]:hover {
      background: #b71c1c;
    }
    .success, .error {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .success { color: #388e3c; }
    .error { color: #e53935; }
  </style>
</head>
<body>
  <div class="baja-container">
    <h2>Baja de Suscripción</h2>
    <p>Si deseas eliminar tus datos de nuestra base de suscriptores, por favor ingresá el email con el que te registraste. El proceso es automático y definitivo.</p>
    <form id="baja-form">
      <label for="email">Email registrado:</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required>
      <button type="submit">Solicitar Baja</button>
      <div id="respuesta"></div>
    </form>
  </div>
  <script>
    document.getElementById('baja-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var respuesta = document.getElementById('respuesta');
      respuesta.textContent = 'Procesando...';

      fetch('https://script.google.com/macros/s/AKfycbzCge7KcljdRFU9y-Yxdn6Zc6wNoycZqdXYMRg-5AADoOlIK7rqw3SkMssQsH6dq7lQyA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'baja_email=' + encodeURIComponent(email)
      })
      .then(function() {
        respuesta.innerHTML = '<span class="success">Si tu email estaba en la lista, fue eliminado exitosamente.<br>Gracias por tu confianza.</span>';
      })
      .catch(function() {
        respuesta.innerHTML = '<span class="error">Hubo un error al procesar la baja. Intenta nuevamente más tarde.</span>';
      });
    });
  </script>
</body>
</html>
