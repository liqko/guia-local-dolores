<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Registrate y accedé a beneficios exclusivos!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .registro-container {
      background: transparent;
      max-width: 650px;
      margin: 48px auto 0 auto;
      text-align: center;
      padding: 0;
    }
    .beneficios-banner {
      background: linear-gradient(90deg, #e53935 60%, #ffccbc 100%);
      color: #fff;
      border-radius: 18px;
      padding: 20px 14px;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 32px;
      box-shadow: 0 2px 12px #e5393521;
      border: none;
    }
    .form-wrapper {
      background: transparent;
      border-radius: 16px;
      box-shadow: 0 2px 24px #e5393521;
      border: 2px solid #f6cfcf;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-iframe {
      width: 100%;
      min-height: 1700px;
      height: 1700px;
      border: none;
      border-radius: 12px;
      background: transparent;
      box-sizing: border-box;
      transition: height 0.2s;
    }
    .registro-container p {
      font-size: 1.12em;
      color: #444;
      margin-bottom: 24px;
      margin-top: 0;
    }
    @media (max-width: 900px) {
      .registro-container {
        max-width: 98vw;
        margin: 18px auto 0 auto;
      }
      .form-wrapper {
        padding: 4px;
      }
      .form-iframe {
        height: 1900px;
        min-height: 1900px;
      }
    }
    @media (max-width: 600px) {
      .beneficios-banner {
        font-size: 1.1em;
        padding: 13px 6px;
      }
      .registro-container p {
        font-size: 1em;
      }
      .form-iframe {
        height: 2100px;
        min-height: 2100px;
      }
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <div class="beneficios-banner">
      ¡Registrate y accedé a beneficios exclusivos!
    </div>
    <div class="form-wrapper">
      <iframe class="form-iframe" src="docs.google.com/forms/d/e/1FAIpQLSeOYHMp5_M0hTxp96vFCviiTGMokNQZRV7WUFR9isqQx6qAAw/viewform?embedded=true" allowtransparency="true">Cargando…</iframe>
    </div>
  </div>
</body>
</html>
