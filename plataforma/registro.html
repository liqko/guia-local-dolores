<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬°Registrate!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f0f4fe;
      margin: 0;
      min-height: 100vh;
    }
    .banner-registro {
      width: 100vw;
      box-sizing: border-box;
      background: linear-gradient(90deg, #374151 0%, #60a5fa 100%);
      color: #fff;
      padding: 13px 15px 13px 62px;
      position: fixed;
      top: 0; left: 0; z-index: 10002;
      font-size: 1.08em;
      font-weight: 400;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 12px #37415133;
      display: flex;
      align-items: center;
      gap: 1.2em;
      text-align: left;
      border: 2.2px solid #60a5fa;
      border-top: none;
      font-style: italic;
      letter-spacing: 0.01em;
      animation: slideDown 1.1s cubic-bezier(.33,1.02,.63,.99);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .banner-registro .icono {
      position: absolute;
      left: 16px;
      top: 8px;
      font-size: 1.6em;
      filter: drop-shadow(0 1px 2px #fff4);
      user-select: none;
      pointer-events: none;
    }
    @media (max-width:600px) {
      .banner-registro {
        font-size: 0.98em;
        padding: 11px 5px 11px 45px;
        gap: 0.5em;
      }
      .banner-registro .icono {
        left: 7px;
        top: 7px;
        font-size: 1.12em;
      }
    }
    .contenido-main { 
      margin-top: 70px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #60a5fa22;
      padding: 32px 22px 24px 22px;
      max-width: 370px;
      width: 100%;
      margin-top: 30px;
      text-align: center;
      border: 2px solid #60a5fa;
    }
    .form-group {
      margin-bottom: 12px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 0.97em;
      color: #232360;
      margin-bottom: 4px;
      font-weight: 500;
      font-style: italic;
    }
    .input, .date-group input {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 1em;
      margin-bottom: 1px;
      box-sizing: border-box;
      transition: border 0.15s;
      font-style: italic;
    }
    .input:focus, .date-group input:focus {
      border: 1.5px solid #60a5fa;
      outline: none;
      background: #fff;
    }
    .date-group {
      display: flex;
      gap: 10px;
    }
    .date-group input {
      width: 48%;
      margin-bottom: 0;
    }
    .terms {
      font-size: 0.95em;
      margin: 10px 0 4px 0;
      text-align: left;
      color: #4b5563;
      display: flex;
      align-items: center;
      font-style: italic;
    }
    .terms input[type="checkbox"] {
      margin-right: 7px;
      accent-color: #60a5fa;
    }
    .terms a {
      color: #60a5fa;
      text-decoration: underline;
      margin-left: 1px;
    }
    .btn {
      width: 100%;
      background: linear-gradient(90deg, #374151 0%, #60a5fa 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 11px 0 11px 0;
      font-size: 1.07em;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow: 0 2px 8px #60a5fa22;
      margin-top: 7px;
      transition: background 0.15s, transform 0.15s;
      font-style: italic;
    }
    .btn:hover {
      background: linear-gradient(90deg, #60a5fa 0%, #374151 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .error {
      color: #be123c;
      font-size: 14px;
      margin-bottom: 8px;
      margin-top: 4px;
      text-align: left;
      min-height: 18px;
      font-style: italic;
    }
    .success-message {
      display: none;
      color: #16a34a;
      font-size: 1.08em;
      margin-top: 14px;
      font-weight: 500;
      font-style: italic;
    }
    .success-message a {
      color: #60a5fa;
      text-decoration: underline;
    }
    @media (max-width:480px) {
      .card { padding: 19px 4px 14px 4px; }
    }
  </style>
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="banner-registro">
    <span class="icono">üéÅ</span>
    <span>Registrate y acced√© a beneficios exclusivos.</span>
  </div>
  <div class="contenido-main">
    <div class="card">
      <form id="registerForm" autocomplete="on">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input class="input" id="nombre" name="nombre" type="text" required maxlength="70">
        </div>
        <div class="form-group">
          <label for="mail">Correo electr√≥nico</label>
          <input class="input" id="mail" name="mail" type="email" required maxlength="80">
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input class="input" id="telefono" name="telefono" type="tel" required maxlength="25">
        </div>
        <div class="form-group">
          <label for="whatsapp">Whatsapp</label>
          <input class="input" id="whatsapp" name="whatsapp" type="tel" required maxlength="25">
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <div class="date-group">
            <input class="input" name="dia" type="number" min="1" max="31" placeholder="D√≠a" required>
            <input class="input" name="mes" type="number" min="1" max="12" placeholder="Mes" required>
          </div>
        </div>
        <div class="terms">
          <input type="checkbox" id="acceptTerms" required>
          <label for="acceptTerms">
            Acepto los
            <a href="https://www.guialocaldolores.com.ar/preguntas-frecuentes/politicas-de-privacidad-y-uso-de-datos/" target="_blank">t√©rminos y uso de datos</a>.
          </label>
        </div>
        <div class="g-recaptcha" data-sitekey="6LeUolorAAAAAPfqDBXLtQ67wh_HstDvysBCG1a0"></div>
        <div class="error" id="errorMsg"></div>
        <button class="btn" type="submit">Registrarme</button>
      </form>
      <div class="success-message" id="successMessage">
        ¬°Listo! Gracias por registrarte.
      </div>
    </div>
  </div>
  <script>
    const registerForm = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');
    const errorMsg = document.getElementById('errorMsg');
    const acceptTerms = document.getElementById('acceptTerms');
    // URL del Apps Script (ajusta si tu despliegue tiene otro path)
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGuZpgXzipliHlViHXRPLz0n1f_-C93BzvAcv8bDZcg0kaai5KeqT7BOoVA2FNKaB70w/exec";
    registerForm.onsubmit = function(e) {
      e.preventDefault();
      errorMsg.textContent = "";
      if (!acceptTerms.checked) {
        errorMsg.textContent = "Debes aceptar los t√©rminos y condiciones.";
        return;
      }
      var recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        errorMsg.textContent = "Por favor completa el CAPTCHA.";
        return;
      }
      const formData = new FormData(registerForm);
      formData.append('g-recaptcha-response', recaptchaResponse);
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        registerForm.style.display = 'none';
        successMessage.style.display = 'block';
      })
      .catch(error => {
        errorMsg.textContent = 'Hubo un error al registrar tus datos. Intenta de nuevo.';
      });
    }
  </script>
</body>
</html>
