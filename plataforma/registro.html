<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Registrate y accedé a beneficios exclusivos!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .registro-container {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 2px 16px #e5393521;
      max-width: 520px;
      padding: 38px 32px 32px 32px;
      margin: 48px auto 0 auto;
      text-align: center;
    }
    .beneficios-banner {
      background: linear-gradient(90deg, #e53935 60%, #ffccbc 100%);
      color: #fff;
      border-radius: 18px;
      padding: 19px 12px;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 28px;
    }
    .form-iframe {
      width: 100%;
      height: 1415px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px #ef535021;
      background: #f8f9fa;
    }
    @media (max-width: 600px) {
      .registro-container { padding: 12px 2vw; max-width: 100vw; }
      .form-iframe { height: 1600px; }
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <div class="beneficios-banner">
      ¡Registrate y accedé a beneficios exclusivos!
    </div>
    <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSe4OPBzvVsoROVOLsylz2pnb7ZkoTt_P_1rNI_2mxJfGZLyWw/viewform?embedded=true">Cargando…</iframe>

</body>
</html>
