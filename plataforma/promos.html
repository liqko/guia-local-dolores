<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Comercios y Promos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&display=swap" rel="stylesheet">
  <style>
    /* (El mismo CSS que tenías; lo mantenemos idéntico para preservar el diseño) */
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      min-height: 100vh;
      color: #24324d;
      font-style: normal;
    }
    .header-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 45px;
      margin-bottom: 0;
      flex-wrap: wrap;
      width: 100%;
    }
    .main-logo {
      width: 74px;
      height: 74px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 2px 14px rgba(44,60,90,0.14);
      object-fit: cover;
      display: block;
    }
    .header-title {
      font-size: 2.35em;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-align: center;
      margin: 0;
      flex: 1 1 340px;
      min-width: 140px;
      max-width: 500px;
      line-height: 1.13;
      padding: 2px 8px;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow:
        -2px -2px 0 #111,
         2px -2px 0 #111,
        -2px  2px 0 #111,
         2px  2px 0 #111,
         0px  4px 12px #000c;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      margin-bottom: 0;
      flex-wrap: wrap;
    }
    .search-box {
      width: 340px;
      padding: 16px 20px;
      font-size: 1.12em;
      border: none;
      border-radius: 15px;
      outline: none;
      margin-bottom: 18px;
      font-family: inherit;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 4px 20px #0001;
      transition: box-shadow 0.2s;
      font-weight: 500;
      color: #222;
    }
    .search-box:focus {
      box-shadow: 0 4px 20px #ff4e5080;
    }
    .categories-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 9px;
      justify-content: center;
      margin: 0 0 18px 0;
      padding: 0;
    }
    .category-chip {
      background: #fff9cc;
      color: #ff4e50;
      border: 2px solid #f9d423;
      border-radius: 14px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border 0.15s;
      box-shadow: 0 2px 6px #f9d42325;
      outline: none;
    }
    .category-chip.selected,
    .category-chip:hover {
      background: #ff4e50;
      color: #fff;
      border: 2px solid #ff4e50;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      gap: 30px;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 10px 32px 10px;
      min-height: 340px;
    }
    .card {
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 6px 30px #0001, 0 1.5px 6px #ff4e5022;
      max-width: 520px;
      min-width: 260px;
      width: 100%;
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
      position: relative;
      backdrop-filter: blur(2.5px);
      border: 1.5px solid #fff5;
      transition: transform 0.15s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 12px 34px #ff4e5040, 0 2px 10px #0002;
    }
    .card-logos-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 0;
      margin-top: 2px;
      justify-content: space-between;
    }
    .left-row {
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo-comercio {
      width: 56px; height: 56px;
      border-radius: 9px;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 2px 10px #ff4e5040;
      border: 2px solid #f9d42344;
      display: block;
    }
    .card-title {
      font-size: 1.18em;
      font-weight: 800;
      color: #ff4e50;
      margin: 0 0 2px 0;
      text-align: left;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow:
        0px 2px 8px #fff6,
        -1px -1px 2px #1111;
    }
    .categoria-container {
      margin-top: 7px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo-categoria {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      object-fit: contain;
      background: #ffe;
      border: 2px solid #ff4e50aa;
      box-shadow: 0 1.5px 7px #f9d42360;
      margin-right: 7px;
      display: inline-block;
      vertical-align: middle;
    }
    .cat-label {
      font-size: 0.98em;
      font-weight: 700;
      color: #f9d423;
      padding: 4px 10px;
      border-radius: 10px;
      background: #ff4e5011;
      border: 2px solid #111;
      box-shadow: 0 2px 12px #111b;
      text-shadow:
        -1px -1px 0 #111,
         1px -1px 0 #111,
        -1px  1px 0 #111,
         1px  1px 0 #111;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      margin: 0;
      width: fit-content;
    }
    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.98em;
      color: #24324d;
      margin-bottom: 2px;
    }
    .info-row .icon {
      font-size: 1.1em;
      color: #ff4e50;
      min-width: 1.5em;
      text-align: center;
      display: inline-flex;
      align-items: center;
    }
    .promo-row {
      margin-top: 6px;
      font-size: 1.02em;
      color: #222;
      background: #fff0;
      border-radius: 7px;
      padding: 8px 9px 8px 9px;
      font-weight: 700;
      border-left: 4px solid #f9d423;
      box-shadow: 0 1px 5px #f9d42322;
    }
    .fecha-row {
      font-size: 0.95em;
      color: #0e5076;
      font-weight: 600;
      margin-bottom: 0;
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .otros-row {
      font-size: 0.95em;
      color: #ff4e50;
      font-style: italic;
      margin-top: 4px;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .socials {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: auto;
    }
    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(0,0,0,0.03);
      color: #ff4e50;
      text-decoration: none;
      font-size: 1.15em;
      transition: transform .12s, background .12s;
    }
    .socials a:hover {
      transform: translateY(-3px);
      background: rgba(255,78,80,0.12);
      color: #ff4e50;
    }

    .card-footer {
      display:flex;
      align-items:flex-start;
      gap:12px;
      justify-content: space-between;
      flex-wrap:wrap;
    }

    /* Paginador */
    .paginator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 28px;
      margin-top: 12px;
    }
    .paginator button {
      padding: 9px 22px;
      font-size: 1.07em;
      border: none;
      background: linear-gradient(90deg,#ff4e50 0,#f9d423 100%);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 11px #0001;
      font-family: inherit;
      transition: background 0.2s, transform 0.12s;
    }
    .paginator button[disabled] {
      background: #e6e6e6;
      color: #aaa;
      cursor: not-allowed;
      font-weight: 500;
    }
    .paginator .page-info {
      font-size: 1.14em;
      color: #234;
      font-weight: 600;
      min-width: 60px;
      text-align: center;
    }
    @media (max-width: 900px) {
      .cards-container { gap: 13px; padding: 20px 2vw 20px 2vw;}
      .header-flex { gap: 7px; margin-top: 18px;}
      .main-logo { width: 48px; height: 48px;}
      .header-title { font-size: 1.25em; }
      .search-box { width: 95vw; min-width: 0; max-width: 98vw; }
      .card { max-width: 98vw; min-width: 70vw; padding: 16px 6vw 12px 6vw; }
      .socials a { width: 30px; height: 30px; font-size: 1em; }
    }
    @media (max-width: 600px) {
      .cards-container { gap: 8px; padding: 12px 0 12px 0;}
      .main-logo { width: 40px; height: 40px;}
      .card { padding: 10px 3vw 8px 3vw; min-width: 90vw; }
      .header-title { font-size: 1em; }
      .card-logos-row { flex-direction: column; align-items: flex-start; gap:10px;}
      .card-footer { flex-direction: column; align-items:flex-start; gap:6px;}
    }
  </style>
</head>
<body>
  <div class="header-flex">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/descuentos.png" alt="Logo Promos" class="main-logo" />
    <h1 class="header-title">PROMOS & DESCUENTOS</h1>
  </div>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por nombre o categoría...">
  </div>
  <div class="categories-bar" id="categoriesBar"></div>
  <div class="cards-container" id="cards"></div>
  <div class="paginator" id="paginator"></div>

  <script>
    // Apps Script deploy URL (ya configurado)
    const DATA_URL = "https://script.google.com/macros/s/AKfycbwFB1sAjvEEXPqxX-ePdZOJdeOv3DPx0O3dbAoa1QQMzNA9NxPBAad2XJ_uBeTMSjQz/exec";

    let comerciosData = [];
    let filtrados = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let categoriasSet = new Set();
    let categoriaFiltro = "";

    function fechaHumana(fecha) {
      if (!fecha) return "";
      // Si es número (serial Excel) o string ISO
      if (!isNaN(fecha) && typeof fecha !== "string") {
        let base = Date.UTC(1899,11,30);
        fecha = new Date(base + Number(fecha) * 86400000);
      }
      if (typeof fecha === "string" && fecha.match(/^\d{4}-\d{2}-\d{2}/)) {
        // ya es ISO o YYYY-MM-DD
      }
      let d = new Date(fecha);
      if (isNaN(d.getTime())) return fecha;
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      return `${d.getUTCDate()} de ${meses[d.getUTCMonth()]} de ${d.getUTCFullYear()}`;
    }

    function renderCategoriesBar() {
      const bar = document.getElementById('categoriesBar');
      bar.innerHTML = "";
      if (categoriasSet.size <= 1) return;
      categoriasSet.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-chip' + (categoriaFiltro === cat ? ' selected' : '');
        btn.innerText = cat;
        btn.onclick = () => {
          categoriaFiltro = (categoriaFiltro === cat ? "" : cat);
          document.getElementById('search').value = "";
          aplicarFiltro("");
        };
        bar.appendChild(btn);
      });
      if (categoriaFiltro) {
        const limpiar = document.createElement('button');
        limpiar.className = "category-chip";
        limpiar.style.background = "#eee";
        limpiar.style.color = "#333";
        limpiar.innerText = "Todas las categorías";
        limpiar.onclick = () => {
          categoriaFiltro = "";
          aplicarFiltro("");
        };
        bar.insertBefore(limpiar, bar.firstChild);
      }
    }

    function safeText(t) {
      if (t === null || t === undefined) return "";
      return String(t);
    }

    function makeMapLink(llegarVal, domicilioVal) {
      // Prioridad: si hay campo 'llegar' lo usamos tal cual; si no, usamos Google Maps search con la dirección
      if (llegarVal && String(llegarVal).trim()) {
        return String(llegarVal).trim();
      }
      if (domicilioVal && String(domicilioVal).trim()) {
        const q = encodeURIComponent(String(domicilioVal).trim());
        return `https://www.google.com/maps/search/?api=1&query=${q}`;
      }
      return "";
    }

    function renderCards(data, page=1) {
      const cardsDiv = document.getElementById('cards');
      cardsDiv.innerHTML = "";
      const start = (page-1)*itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = data.slice(start, end);
      let count = 0;
      pageData.forEach(com => {
        const card = document.createElement('div');
        card.className = "card";

        // Logo principal + title + socials
        const leftHtml = `
          <div class="left-row">
            ${com.logo ? `<img class="logo-comercio" src="${com.logo}" alt="Logo ${escapeHtml(com.nombre||'')}">` : ''}
            <div>
              <div class="card-title">${escapeHtml(com.nombre||'')}</div>
              ${com.categoria ? `<div class="cat-label" style="margin-top:6px">${com.logo1 ? `<img class="logo-categoria" src="${com.logo1}" alt="Logo cat" style="width:20px;height:20px;margin-right:6px;vertical-align:middle">` : ''}${escapeHtml(com.categoria)}</div>` : ''}
            </div>
          </div>
        `;

        // Social icons: sólo renderizamos los que existan. links abren en nueva pestaña.
        const socials = [];
        if (com.instagram) socials.push(`<a href="${encodeUrl(com.instagram)}" target="_blank" rel="noopener" title="Instagram" aria-label="Instagram"><i class="ri-instagram-line"></i></a>`);
        if (com.facebook) socials.push(`<a href="${encodeUrl(com.facebook)}" target="_blank" rel="noopener" title="Facebook" aria-label="Facebook"><i class="ri-facebook-line"></i></a>`);
        if (com.youtube) socials.push(`<a href="${encodeUrl(com.youtube)}" target="_blank" rel="noopener" title="YouTube" aria-label="YouTube"><i class="ri-youtube-line"></i></a>`);
        if (com.tiktok) socials.push(`<a href="${encodeUrl(com.tiktok)}" target="_blank" rel="noopener" title="TikTok" aria-label="TikTok"><i class="ri-tiktok-line"></i></a>`);
        if (com.linkedin) socials.push(`<a href="${encodeUrl(com.linkedin)}" target="_blank" rel="noopener" title="LinkedIn" aria-label="LinkedIn"><i class="ri-linkedin-line"></i></a>`);

        const socialsHtml = socials.length ? `<div class="socials">${socials.join('')}</div>` : '';

        // Promo y fechas
        const promoHtml = com.promo ? `<div class="promo-row"><i class="ri-gift-line" style="margin-right:8px"></i> ${escapeHtml(com.promo)}</div>` : '';

        // Fecha rango
        const fechaHtml = (com.desde || com.hasta) ? `<div class="fecha-row"><i class="ri-calendar-event-line icon"></i> ${com.desde ? fechaHumana(com.desde) : ''}${(com.desde && com.hasta) ? ' — ' : ''}${com.hasta ? fechaHumana(com.hasta) : ''}</div>` : '';

        // Otros
        const otrosHtml = com.otros ? `<div class="otros-row"><i class="ri-information-line" style="margin-right:6px"></i> ${escapeHtml(com.otros)}</div>` : '';

        // Dirección, teléfono y "cómo llegar"
        const mapLink = makeMapLink(com.llegar, com.domicilio);
        const domicilioHtml = com.domicilio ? `<div class="info-row"><span class="icon"><i class="ri-map-pin-line"></i></span><span>${escapeHtml(com.domicilio)}</span>${mapLink ? ` <a href="${encodeUrl(mapLink)}" target="_blank" rel="noopener" style="margin-left:8px;color:#0e5076;font-weight:700;text-decoration:none;"><i class="ri-directions-line" style="vertical-align:middle"></i>Como llegar</a>` : ''}</div>` : '';
        const telefonoHtml = com.telefono ? `<div class="info-row"><span class="icon"><i class="ri-phone-line"></i></span><a href="tel:${encodeTel(com.telefono)}" style="color:#24324d;text-decoration:none;font-weight:700">${escapeHtml(com.telefono)}</a></div>` : '';
        
        // Construimos footer con redes y contacto
        const footerHtml = `
          <div class="card-footer">
            <div style="display:flex; flex-direction:column; gap:6px;">
              ${domicilioHtml}
              ${telefonoHtml}
              ${fechaHtml}
            </div>
            ${socialsHtml}
          </div>
        `;

        card.innerHTML = `
          <div class="card-logos-row">
            ${leftHtml}
            ${socialsHtml ? '' : ''}
          </div>
          ${promoHtml}
          ${otrosHtml}
          ${footerHtml}
        `;

        cardsDiv.appendChild(card);
        count++;
      });
      if (count === 0) {
        cardsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay comercios para mostrar.</p>";
      }
      renderPaginator(data.length, page);
    }

    function encodeUrl(u) {
      if (!u) return '';
      u = String(u).trim();
      // Si ya tiene protocolo lo dejamos, si no asumimos https://
      if (/^https?:\/\//i.test(u)) return u;
      if (/^www\./i.test(u)) return 'https://' + u;
      return 'https://' + u;
    }

    function encodeTel(t) {
      // limpiar espacios y caracteres no numéricos esenciales
      if (!t) return '';
      return String(t).replace(/[^\d+]/g, '');
    }

    function escapeHtml(text) {
      if (text === null || text === undefined) return "";
      return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / itemsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderCards(filtrados, currentPage); window.scrollTo({top:0,behavior:"smooth"});} };
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderCards(filtrados, currentPage); window.scrollTo({top:0,behavior:"smooth"});} };
    }

    function aplicarFiltro(search) {
      const filtro = (search||"").trim().toLowerCase();
      if (categoriaFiltro) {
        filtrados = comerciosData.filter(com => (com.categoria && com.categoria.toLowerCase() === categoriaFiltro.toLowerCase()));
      } else if (filtro) {
        let matchCat = Array.from(categoriasSet).find(cat => cat.toLowerCase() === filtro);
        if (matchCat) {
          categoriaFiltro = matchCat;
          filtrados = comerciosData.filter(com => (com.categoria && com.categoria.toLowerCase() === matchCat.toLowerCase()));
        } else {
          filtrados = comerciosData.filter(com => {
            return (
              (com.nombre && com.nombre.toLowerCase().includes(filtro))
              || (com.categoria && com.categoria.toLowerCase().includes(filtro))
              || (com.promo && com.promo.toLowerCase().includes(filtro))
            );
          });
        }
      } else {
        filtrados = comerciosData;
      }
      currentPage = 1;
      renderCards(filtrados, currentPage);
      renderCategoriesBar();
    }

    // Carga de datos desde Apps Script
    function loadData() {
      if (!DATA_URL || DATA_URL.startsWith("REPLACE")) {
        document.getElementById('cards').innerHTML = `<p style="color:#b02a2a; font-weight:bold">Falta configurar la URL del Apps Script (DATA_URL).</p>`;
        return;
      }
      fetch(DATA_URL)
        .then(res => {
          if (!res.ok) throw new Error("Error al recuperar datos: " + res.status);
          return res.json();
        })
        .then(data => {
          // esperamos array de objetos con campos: nombre, logo, categoria, logo1/logocat, promo, desde, hasta, otros, domicilio, telefono, instagram, facebook, youtube, tiktok, linkedin, llegar
          comerciosData = Array.isArray(data) ? data : [];
          filtrados = comerciosData;
          categoriasSet = new Set(comerciosData.map(c => c.categoria).filter(Boolean));
          renderCards(filtrados, currentPage);
          renderCategoriesBar();
        })
        .catch(error => {
          document.getElementById('cards').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los comercios.<br>Error: ${error}</p>`;
        });
    }

    document.getElementById('search').addEventListener('input', function() {
      categoriaFiltro = "";
      aplicarFiltro(this.value);
    });

    // Inicio
    loadData();
  </script>
</body>
</html>
