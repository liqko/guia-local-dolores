<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Comercios y Promos</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
      min-height: 100vh;
      color: #24324d;
      font-style: normal;
    }
    .header-flex {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 45px;
      margin-bottom: 0;
      flex-wrap: wrap;
      width: 100%;
    }
    .main-logo {
      width: 74px;
      height: 74px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 2px 14px rgba(44,60,90,0.14);
      object-fit: cover;
      display: block;
    }
    .header-title {
      font-size: 2.35em;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1.2px;
      text-align: center;
      margin: 0;
      flex: 1 1 340px;
      min-width: 140px;
      max-width: 500px;
      line-height: 1.13;
      padding: 2px 8px;
      background: linear-gradient(90deg,#ff4e50 0,#f9d423 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 4px 30px #0002;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      margin-bottom: 0;
    }
    .search-box {
      width: 340px;
      padding: 16px 20px;
      font-size: 1.12em;
      border: none;
      border-radius: 15px;
      outline: none;
      margin-bottom: 18px;
      font-family: inherit;
      background: rgba(255,255,255,0.82);
      box-shadow: 0 4px 20px #0001;
      transition: box-shadow 0.2s;
      font-weight: 500;
      color: #222;
    }
    .search-box:focus {
      box-shadow: 0 4px 20px #ff4e5080;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      padding: 40px 10px 32px 10px;
      min-height: 340px;
    }
    .card {
      background: rgba(255,255,255,0.82);
      border-radius: 22px;
      box-shadow: 0 6px 30px #0001, 0 1.5px 6px #ff4e5022;
      max-width: 400px;
      min-width: 260px;
      padding: 30px 18px 22px 18px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      align-items: stretch;
      position: relative;
      backdrop-filter: blur(2.5px);
      border: 1.5px solid #fff5;
      transition: transform 0.15s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 12px 34px #ff4e5040, 0 2px 10px #0002;
    }
    .card-logos-row {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 8px;
      margin-top: 2px;
    }
    .logo-comercio, .logo-categoria {
      width: 48px; height: 48px;
      border-radius: 9px;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 2px 10px #ff4e5040;
      border: 2px solid #f9d42344;
      display: block;
    }
    .logo-categoria {
      width: 34px; height: 34px;
      margin-left: 7px;
      background: #ffe;
      border: 2px solid #ff4e50aa;
      box-shadow: 0 1.5px 7px #f9d42360;
    }
    .card-title {
      font-size: 1.32em;
      font-weight: bold;
      color: #ff4e50;
      margin: 0 0 2px 0;
      text-align: left;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cat-label {
      font-size: 1.03em;
      font-weight: 600;
      color: #f9d423;
      padding: 2px 10px;
      border-radius: 10px;
      background: #ff4e5011;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: 6px;
    }
    .info-row {
      display: flex;
      align-items: center;
      gap: 7px;
      font-size: 1em;
      color: #24324d;
      margin-bottom: 2px;
    }
    .info-row .icon {
      font-size: 1.18em;
      color: #ff4e50;
      min-width: 1.5em;
      text-align: center;
      display: inline-flex;
      align-items: center;
    }
    .promo-row {
      margin-top: 6px;
      font-size: 1.08em;
      color: #222;
      background: #fff0;
      border-radius: 7px;
      padding: 7px 9px 7px 9px;
      font-weight: 600;
      border-left: 4px solid #f9d423;
      box-shadow: 0 1px 5px #f9d42322;
    }
    .fecha-row {
      font-size: 1em;
      color: #0e5076;
      font-weight: 500;
      margin-bottom: 0;
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .otros-row {
      font-size: 0.99em;
      color: #ff4e50;
      font-style: italic;
      margin-top: 4px;
      margin-bottom: 0;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    /* Paginador */
    .paginator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 28px;
      margin-top: 12px;
    }
    .paginator button {
      padding: 9px 22px;
      font-size: 1.07em;
      border: none;
      background: linear-gradient(90deg,#ff4e50 0,#f9d423 100%);
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 11px #0001;
      font-family: inherit;
      transition: background 0.2s, transform 0.12s;
    }
    .paginator button[disabled] {
      background: #e6e6e6;
      color: #aaa;
      cursor: not-allowed;
      font-weight: 500;
    }
    .paginator .page-info {
      font-size: 1.14em;
      color: #234;
      font-weight: 600;
      min-width: 60px;
      text-align: center;
    }
    @media (max-width: 900px) {
      .cards-container { gap: 13px; padding: 20px 2vw 20px 2vw;}
      .header-flex { gap: 7px; margin-top: 18px;}
      .main-logo { width: 48px; height: 48px;}
      .header-title { font-size: 1.25em; }
      .search-box { width: 95vw; min-width: 0; max-width: 98vw; }
      .card { max-width: 98vw; min-width: 70vw; padding: 16px 6vw 12px 6vw; }
    }
    @media (max-width: 600px) {
      .cards-container { gap: 8px; padding: 12px 0 12px 0;}
      .main-logo { width: 40px; height: 40px;}
      .card { padding: 10px 3vw 8px 3vw; min-width: 90vw; }
      .header-title { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="header-flex">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/descuentos.png" alt="Logo Promos" class="main-logo" />
    <h1 class="header-title">PROMOS & DESCUENTOS</h1>
  </div>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por nombre o categoría...">
  </div>
  <div class="cards-container" id="cards"></div>
  <div class="paginator" id="paginator"></div>
  <script>
    // Configura la URL de tu Apps Script publicado aquí:
    const DATA_URL = "https://script.google.com/macros/s/AKfycbwl1IVliwtlNyRUihaPrZx6IMErerKNPDDBxkr6o5o_H4ryavn8Ykjcr-3KirQSEaZg/exec"; 
    let comerciosData = [];
    let filtrados = [];
    let currentPage = 1;
    const itemsPerPage = 6;

    function fechaHumana(fecha) {
      if (!fecha) return "";
      // Si es formato Google serial (número), conviértelo
      if (!isNaN(fecha) && typeof fecha !== "string") {
        let base = Date.UTC(1899,11,30);
        fecha = new Date(base + (Number(fecha) * 86400000));
      } else if (typeof fecha === "string" && fecha.match(/^\d{4}-\d{2}-\d{2}/)) {
        // Si es string tipo "2025-07-15T03:00:00.000Z", toma solo la parte de la fecha
        fecha = fecha.substring(0,10);
        fecha = new Date(fecha + "T00:00:00Z");
      } else {
        fecha = new Date(fecha);
      }
      if (isNaN(fecha.getTime())) return "";
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      return `${fecha.getUTCDate()} de ${meses[fecha.getUTCMonth()]} de ${fecha.getUTCFullYear()}`;
    }

    function renderCards(data, page=1) {
      const cardsDiv = document.getElementById('cards');
      cardsDiv.innerHTML = "";
      const start = (page-1)*itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = data.slice(start, end);
      let count = 0;
      pageData.forEach(com => {
        const card = document.createElement('div');
        card.className = "card";
        card.innerHTML = `
          <div class="card-logos-row">
            ${com.logo_comercio ? `<img class="logo-comercio" src="${com.logo_comercio}" alt="Logo comercio">` : ""}
            <span class="card-title">${com.nombre||''}</span>
            ${com.logo_categoria ? `<img class="logo-categoria" src="${com.logo_categoria}" alt="Logo categoría">` : ""}
            ${com.categoria ? `<span class="cat-label"><i class="ri-price-tag-3-line"></i> ${com.categoria}</span>` : ""}
          </div>
          ${com.promo ? `<div class="promo-row"><i class="ri-gift-line"></i> ${com.promo}</div>` : ""}
          ${com.desde || com.hasta ? `<div class="fecha-row"><i class="ri-calendar-event-line"></i> ${com.desde ? fechaHumana(com.desde) : ''}${com.hasta ? ' &mdash; ' + fechaHumana(com.hasta) : ''}</div>` : ""}
          ${com.otros ? `<div class="otros-row"><i class="ri-information-line"></i> ${com.otros}</div>` : ""}
        `;
        cardsDiv.appendChild(card);
        count++;
      });
      if (count === 0) {
        cardsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay comercios para mostrar.</p>";
      }
      renderPaginator(data.length, page);
    }
    function renderPaginator(total, page) {
      const paginatorDiv = document.getElementById('paginator');
      const totalPages = Math.ceil(total / itemsPerPage);
      if (totalPages <= 1) {
        paginatorDiv.innerHTML = "";
        return;
      }
      paginatorDiv.innerHTML =
        `<button id="prevPage" ${page <= 1 ? "disabled" : ""}>Anterior</button>
         <span class="page-info">Página ${page} / ${totalPages}</span>
         <button id="nextPage" ${page >= totalPages ? "disabled" : ""}>Siguiente</button>`;
      document.getElementById('prevPage').onclick = () => { if (currentPage > 1) { currentPage--; renderCards(filtrados, currentPage); window.scrollTo({top:0,behavior:"smooth"});} };
      document.getElementById('nextPage').onclick = () => { if (currentPage < totalPages) { currentPage++; renderCards(filtrados, currentPage); window.scrollTo({top:0,behavior:"smooth"});} };
    }
    function aplicarFiltro(search) {
      const filtro = (search||"").trim().toLowerCase();
      filtrados = comerciosData.filter(com => {
        return (
          (com.nombre && com.nombre.toLowerCase().includes(filtro))
          || (com.categoria && com.categoria.toLowerCase().includes(filtro))
          || (com.promo && com.promo.toLowerCase().includes(filtro))
        );
      });
      currentPage = 1;
      renderCards(filtrados, currentPage);
    }
    // === CARGA DE DATOS ===
    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        comerciosData = data;
        filtrados = comerciosData;
        renderCards(filtrados, currentPage);
      })
      .catch(error => {
        document.getElementById('cards').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los comercios.<br>Error: ${error}</p>`;
      });
    document.getElementById('search').addEventListener('input', function() {
      aplicarFiltro(this.value);
    });
  </script>
</body>
</html>
