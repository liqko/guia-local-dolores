<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efemérides Locales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-blue-50 font-sans text-gray-800 min-h-screen flex flex-col justify-between">

  <!-- Encabezado con logo -->
  <div class="text-center mt-10">
    <img src="https://cdn-icons-png.flaticon.com/512/1995/1995507.png" alt="Efemérides" class="mx-auto mb-4 w-24 rounded-lg shadow-md bg-white p-2">
    <h1 class="text-3xl font-bold italic">Efemérides Locales</h1>
  </div>

  <!-- Contenido dinámico -->
  <div id="events" class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md text-center text-lg">
    <p class="text-gray-600">Cargando información...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="bg-red-600 text-white text-center py-4 mt-10 text-sm font-semibold">
    ESPACIO GRATUITO PARA DIFUSIÓN COMUNITARIA. <br>
    <span class="text-xs">Los datos son provistos por fuentes públicas.</span>
  </div>

  <!-- Script -->
  <script>
    const SHEET_URL = "TU_URL_EXEC_AQUÍ"; // ← Pegá tu nueva URL de Apps Script aquí

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="text-red-700 bg-red-100 border border-red-300 p-4 rounded">
          ⚠️ ${msg}
        </div>`;
    }

    function capitalizarPrimeraLetra(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (data.error || !data.evento) {
          mostrarError(data.error || "No hay efemérides cargadas para el día de hoy.");
          return;
        }

        const fecha = new Date(data.fecha);
        fecha.setHours(0, 0, 0, 0);
        const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let fechaStr = capitalizarPrimeraLetra(fecha.toLocaleDateString('es-AR', opcionesFecha));

        document.getElementById('events').innerHTML = `
          <div class="text-left space-y-4 text-gray-800">
            <p class="flex items-center"><i data-lucide="calendar-clock" class="w-5 h-5 mr-2 text-blue-600"></i>${fechaStr}</p>
            <p class="flex items-center"><i data-lucide="star" class="w-5 h-5 mr-2 text-green-600"></i>${data.evento}</p>
            ${data.detalle ? `<p class="flex items-center"><i data-lucide="info" class="w-5 h-5 mr-2 text-yellow-600"></i>${data.detalle}</p>` : ""}
          </div>
        `;
        lucide.createIcons();
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
