<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efemérides Locales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
    }
    .guialocal-card {
      /* Color claro de la gama del logo (amarillo pastel #ffd972) */
      background: #ffd972;
      color: #232323;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #23232322;
    }
    .header-guialocal {
      background: #ffd972;
      color: #232323;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #23232322;
      padding-top: 1.5rem;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    .header-guialocal img {
      margin: 0 auto 0.5rem auto;
      width: 5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px #fff5;
      background: #fff;
      padding: 0.5rem;
      display: block;
    }
    .footer-guialocal {
      background: #e3342f; /* Rojo vibrante */
      color: #fff;
      border-radius: 0.75rem;
      font-weight: 600;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px #e3342f33;
    }
    @media (max-width: 600px) {
      .guialocal-card,
      .footer-guialocal,
      .header-guialocal {
        max-width: 98vw;
        border-radius: 0.75rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .header-guialocal img {
        width: 3.5rem;
      }
    }
  </style>
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Encabezado con logo y título dentro de contenedor igual a la tarjeta -->
  <div class="header-guialocal">
    <img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761344283/fo00yuwruzkh9jfhic2s.png" alt="Efemérides">
    <h1 class="text-3xl font-bold italic">Día de & Efemérides Locales</h1>
  </div>

  <!-- Tarjeta Guía Local -->
  <div id="events" class="guialocal-card mt-4 p-6 text-left text-base space-y-6">
    <p class="text-gray-900 text-center">Cargando información...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="footer-guialocal py-4 mt-8 text-sm text-center">
    ESPACIO GRATUITO PARA DIFUSIÓN COMUNITARIA. <br>
    <span class="text-xs font-normal text-white">Los datos son provistos por fuentes públicas.</span>
  </div>

  <!-- Script -->
  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwaAszOuUWsHIdEFprEIW8SgN_kOB952y6HHbt3fz2LqPduZX7sr478fP8QlRz8ybI8_A/exec";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="text-red-700 bg-red-100 border border-red-300 p-4 rounded">
          ⚠️ ${msg}
        </div>`;
    }

    function capitalizarPrimeraLetra(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (!data.items || data.items.length === 0) {
          mostrarError("No hay efemérides cargadas para el día de hoy.");
          return;
        }

        const fecha = new Date(data.items[0].fecha);
        fecha.setHours(0, 0, 0, 0);
        const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const fechaStr = capitalizarPrimeraLetra(fecha.toLocaleDateString('es-AR', opcionesFecha));

        const eventosHTML = data.items.map(item => `
          <div class="space-y-1">
            <p class="flex items-start">
              <i data-lucide="star" class="w-5 h-5 mr-2 text-green-600 shrink-0"></i>
              <span>${item.evento}</span>
            </p>
            ${item.detalle ? `
              <p class="text-justify pl-7 text-sm text-gray-700">
                ${item.detalle}
              </p>` : ""}
          </div>
        `).join("");

        document.getElementById('events').innerHTML = `
          <div class="space-y-6 text-gray-800">
            <p class="flex items-start text-xl font-bold text-blue-800">
              <i data-lucide="calendar-clock" class="w-6 h-6 mr-2 text-blue-600 shrink-0"></i>
              ${fechaStr}
            </p>
            ${eventosHTML}
          </div>
        `;
        lucide.createIcons();
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
