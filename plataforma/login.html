<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Comercios</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; }
    .login-box { max-width: 400px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 4px 12px #0002; }
    input, button { width: 100%; padding: 0.8em; margin: 0.5em 0; border-radius: 5px; border: 1px solid #bbb; }
    .error { color: #c00; margin-top: 1em; }
    .success { color: #080; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso Comercios</h2>
    <form id="loginForm">
      <input type="text" id="nombre" placeholder="Nombre del comercio" required>
      <input type="password" id="clave" placeholder="Clave" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const clave = document.getElementById('clave').value;
      const msg = document.getElementById('msg');
      msg.textContent = "";

      try {
        const res = await fetch("https://login.liqkoargentina.workers.dev/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, clave })
        });
        const data = await res.json();
        if (data.ok) {
          msg.textContent = "¡Bienvenido, " + data.nombre + "!";
          msg.className = "success";
          // Redirigir o mostrar panel privado acá
        } else {
          msg.textContent = data.error || "Login incorrecto";
          msg.className = "error";
        }
      } catch (err) {
        msg.textContent = "Error de conexión";
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
