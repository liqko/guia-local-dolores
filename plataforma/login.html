<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Comercios</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; margin:0; }
    .login-box { max-width: 340px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 12px #0002; }
    input, button { width: 100%; padding: .8em; margin: .5em 0; border-radius: 4px; border: 1px solid #bbb; }
    .autocomplete-list { position:absolute; background:#fff; border:1px solid #bbb; z-index:10; max-height:160px; overflow-y:auto; width:92%; }
    .autocomplete-item { padding:7px; cursor:pointer; }
    .autocomplete-item:hover { background:#e7f7fd; }
    .error { color: #c00; }
    .success { color: #080; }
    .pos-rel { position:relative; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingreso Comercios</h2>
    <form id="loginForm" autocomplete="off">
      <div class="pos-rel">
        <input type="text" id="nombre" placeholder="Nombre del comercio" required autocomplete="off">
        <div id="autocomplete-list" class="autocomplete-list" style="display:none"></div>
      </div>
      <input type="password" id="clave" placeholder="Clave" required>
      <button type="submit">Ingresar</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    // --- Autocompletado ---
    let comercios = [];
    // Cambia índice según tu sheet si hace falta
    const SHEET_ID = "170kTZ-ViCPxPli86g-n_XMuMv1S3O0-DbGwNFGYVnjY";
    const SHEET = "anunciantes";
    const nombreInput = document.getElementById('nombre');
    const list = document.getElementById('autocomplete-list');
    // Carga nombres de comercios
    fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET}`)
      .then(r => r.text()).then(txt => {
        const json = JSON.parse(txt.substr(47).slice(0, -2));
        comercios = json.table.rows
          .map(row => row.c && row.c[1] && row.c[1].v ? row.c[1].v : "")
          .filter(Boolean);
      });

    nombreInput.addEventListener('input', function() {
      const val = this.value.trim().toLowerCase();
      list.innerHTML = "";
      if (val.length < 2) { list.style.display = "none"; return; }
      const matches = comercios.filter(n => n.toLowerCase().includes(val)).slice(0,10);
      matches.forEach(nombre => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = nombre;
        item.onclick = () => {
          nombreInput.value = nombre;
          list.style.display = "none";
        };
        list.appendChild(item);
      });
      list.style.display = matches.length ? "block" : "none";
    });
    nombreInput.addEventListener('blur', ()=>setTimeout(()=>list.style.display="none", 200));

    // --- Login ---
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const nombre = nombreInput.value.trim();
      const clave = document.getElementById('clave').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = "Ingresando...";
      msg.className = "";
      try {
        const res = await fetch("https://login.liqkoargentina.workers.dev/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, clave })
        });
        const data = await res.json();
        if (data.ok) {
          msg.textContent = "¡Bienvenido, " + data.nombre + "!";
          msg.className = "success";
          // Aquí podés redirigir, guardar datos, etc.
        } else {
          msg.textContent = data.error || "Login incorrecto";
          msg.className = "error";
        }
      } catch {
        msg.textContent = "Error de conexión";
        msg.className = "error";
      }
    };
  </script>
</body>
</html>
