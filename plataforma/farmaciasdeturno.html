<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Farmacia de Turno</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      margin: 0;
      padding: 0;
    }
    .main-logo {
      display: block;
      margin: 38px auto 8px auto;
      max-width: 120px;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(44,60,90,0.10);
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 5px;
      color: #2b3a55;
      letter-spacing: 1px;
      margin-bottom: 0;
      font-size: 2.1em;
      font-weight: 800;
      font-style: italic;
    }
    .events-container {
      display: flex;
      justify-content: center;
      padding: 30px 10px;
      min-height: 200px;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 370px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      font-style: italic;
    }
    .event-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #16335a;
      text-align: center;
    }
    .event-date, .event-location, .event-description {
      font-size: 1.1em;
      text-align: center;
    }
    .event-date { color: #3b7dd8; }
    .event-location { color: #3d475a; }
    .event-description { color: #444; }
    .notice {
      background: #d32f2f;
      color: white;
      padding: 12px 18px;
      text-align: center;
      font-weight: bold;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/eventos.png"
       alt="Logo Automoclub" class="main-logo" />
  <h1>Farmacia de Turno</h1>
  <div class="events-container" id="events">
    <p style="color:#444; font-size:1em; text-align:center;">Cargando farmacia de turno...</p>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1zf1jlXRK5VxSdihIMva5dri9yjdNbFh1o4EH5kmvDIs/gviz/tq?tqx=out:json&sheet=turnos";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML =
        `<p style="color:#b02a2a; font-weight:bold; text-align:center;">${msg}</p>`;
    }

    fetch(SHEET_URL)
      .then(r => r.text())
      .then(t => {
        const json = JSON.parse(t.substr(47).slice(0,-2));
        const rows = json.table.rows;
        const hoy = new Date(); hoy.setHours(0,0,0,0);
        let encontrado = false;

        rows.forEach(row => {
          const c = row.c;
          if (!c || !c[0] || !c[1]) return;

          const fecha = new Date(c[0].v);
          fecha.setHours(0,0,0,0);

          if (fecha.getTime() === hoy.getTime()) {
            const farmacia = c[1].v;
            const observacion = c[2] ? c[2].v : "";
            document.getElementById('events').innerHTML = `
              <div class="event-card">
                <div class="event-title">Farmacia de Turno</div>
                <div class="event-date">üìÖ ${fecha.toLocaleDateString("es-AR", { day:'numeric', month:'long', year:'numeric' })}</div>
                <div class="event-location">üè• ${farmacia}</div>
                ${observacion ? `<div class="event-description">üìù ${observacion}</div>` : ""}
              </div>
              <div class="notice">ESTE ESPACIO ES GRATUITO - Un servicio a la comunidad!</div>
            `;
            encontrado = true;
          }
        });

        if (!encontrado) mostrarError("No hay farmacia de turno cargada para hoy.");
      })
      .catch(e => {
        console.error(e);
        mostrarError("Error al cargar la hoja: " + (e.message||e));
      });
  </script>
</body>
</html>
