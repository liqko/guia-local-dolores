<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia de Turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 font-sans text-gray-800 min-h-screen flex flex-col justify-between">

  <!-- Encabezado con logo -->
  <div class="text-center mt-10">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/farmacia.png" alt="Logo Farmacia" class="mx-auto mb-4 w-24 rounded-lg shadow-md bg-white p-2">
    <h1 class="text-3xl font-bold italic">Farmacia de Turno</h1>
  </div>

  <!-- Contenido din√°mico -->
  <div id="events" class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md text-center text-lg">
    <p class="text-gray-600">Cargando informaci√≥n...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="bg-red-600 text-white text-center py-4 mt-10 text-sm font-semibold">
    ESPACIO GRATUITO PARA DIFUSI√ìN COMUNITARIA. <br>
    <span class="text-xs">Los datos son provistos por fuentes p√∫blicas.</span>
  </div>

  <!-- Script -->
  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxY6soDFCQQ5X5fLDF8_pYNiFDFQVGTiHZrg_70M3ZhD9c-52TwsJiAmEFGX-VHmc_JJQ/exec";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div style="padding:10px; color:red; background:#fee; border:1px solid #f00;">
          ‚ö†Ô∏è ${msg}
        </div>`;
    }

    function capitalizarPrimeraLetra(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (data.error || !data.farmacia) {
          mostrarError(data.error || "No hay datos cargados para el d√≠a de hoy. Disculp√° las molestias!");
          return;
        }

        const fecha = new Date(data.fecha);
        fecha.setHours(0, 0, 0, 0);
        const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let fechaStr = fecha.toLocaleDateString('es-AR', opcionesFecha);
        fechaStr = capitalizarPrimeraLetra(fechaStr);

        document.getElementById('events').innerHTML = `
          <div class="text-left space-y-2">
            <p>üìÖ ${fechaStr}</p>
            <p>üè• ${data.farmacia}</p>
            ${data.observacion ? `<p>üìù ${data.observacion}</p>` : ""}
          </div>
        `;
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
