<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia de Turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent !important;
    }
    /* Inspirado en el logo Guía Local para la tarjeta */
    .guialocal-card {
      background: linear-gradient(135deg, #232323 0%, #30d2c8 55%, #ffd972 100%);
      /* negro, turquesa, amarillo claro */
      color: #232323;
    }
    .guialocal-card .text-title {
      color: #ff6600; /* naranja */
      font-weight: bold;
    }
    .guialocal-card .text-sub {
      color: #0033cc; /* azul logo radio */
    }
  </style>
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Encabezado con logo -->
  <div class="text-center pt-6 pb-2">
    <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/main/img/plataforma/farmacia.png" alt="Logo Farmacia" class="mx-auto mb-2 w-20 rounded-lg shadow-md bg-white p-2">
    <h1 class="text-3xl font-bold italic">Farmacia de Turno</h1>
  </div>

  <!-- Tarjeta Guía Local -->
  <div id="events" class="guialocal-card max-w-lg w-full mx-auto mt-4 p-6 rounded-xl shadow-md text-left text-base space-y-6">
    <p class="text-gray-900 text-center">Cargando información...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="guialocal-card bg-opacity-90 text-title text-center py-4 mt-8 text-sm font-semibold rounded-xl max-w-lg mx-auto shadow-md">
    ESPACIO GRATUITO PARA DIFUSIÓN COMUNITARIA. <br>
    <span class="text-sub text-xs font-normal">Los datos son provistos por fuentes públicas.</span>
  </div>

  <!-- Script -->
  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbw9rwh89PUlvOSQrriCDYv6pXyEtOO78hQmLmpF6YbnBpTpZIA8nMm_UV3YygeUvtwvhw/exec";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="text-red-700 bg-red-100 border border-red-300 p-4 rounded">
          ⚠️ ${msg}
        </div>`;
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function parseFechaLocal(fechaStr) {
      const partes = fechaStr.split('-');
      return new Date(
        Number(partes[0]),
        Number(partes[1]) - 1,
        Number(partes[2])
      );
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (!data.resultados || data.resultados.length === 0) {
          mostrarError("No hay farmacias cargadas para hoy o ayer.");
          return;
        }

        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        // INVERTIR EL ORDEN para que arriba esté HOY y abajo AYER
        const html = data.resultados.slice().reverse().map(item => {
          const fecha = parseFechaLocal(item.fecha);
          const fechaStr = capitalizar(fecha.toLocaleDateString('es-AR', opciones));

          return `
            <div class="space-y-2 border-b pb-4 border-white">
              <p class="flex items-start font-bold text-lg text-title">
                <i data-lucide="calendar-days" class="w-5 h-5 mr-2 text-blue-200 shrink-0"></i>
                ${fechaStr}
              </p>
              <p class="flex items-start text-sub">
                <i data-lucide="cross" class="w-5 h-5 mr-2 text-green-700 shrink-0"></i>
                <span>${item.farmacia}</span>
              </p>
              ${item.observacion ? `
              <p class="flex items-start text-sub">
                <i data-lucide="info" class="w-5 h-5 mr-2 text-yellow-600 shrink-0"></i>
                <span>${item.observacion}</span>
              </p>` : ""}
            </div>
          `;
        }).join("");

        document.getElementById('events').innerHTML = html;
        lucide.createIcons();
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
