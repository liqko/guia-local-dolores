<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia de Turno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .event-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .event-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .event-date, .event-location, .event-description {
      margin: 5px 0;
    }
    .notice {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
    .error {
      background-color: #fee;
      border: 1px solid #f99;
      padding: 10px;
      border-radius: 5px;
      color: #900;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Farmacia de Turno</h1>
  <div id="events">Cargando datos...</div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxY6soDFCQQ5X5fLDF8_pYNiFDFQVGTiHZrg_70M3ZhD9c-52TwsJiAmEFGX-VHmc_JJQ/exec"; // ‚Üê pon√© tu URL aqu√≠

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="error">‚ö†Ô∏è ${msg}</div>
      `;
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          mostrarError(data.error);
          return;
        }

        const fecha = new Date(data.fecha);
        fecha.setHours(0, 0, 0, 0);

        const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const fechaStr = fecha.toLocaleDateString('es-AR', opcionesFecha);

        document.getElementById('events').innerHTML = `
          <div class="event-card">
            <div class="event-title">Farmacia de Turno</div>
            <div class="event-date">üìÖ ${fechaStr}</div>
            <div class="event-location">üè• ${data.farmacia}</div>
            ${data.observacion ? `<div class="event-description">üìù ${data.observacion}</div>` : ""}
          </div>
          <div class="notice">ESTE ESPACIO ES GRATUITO - Un servicio a la comunidad!</div>
        `;
      })
      .catch(error => {
        console.error("Error al cargar los datos:", error);
        mostrarError("No se pudo cargar la informaci√≥n.");
      });
  </script>
</body>
</html>
