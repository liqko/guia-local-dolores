<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Farmacia de Turno</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-style: italic;
      margin: 0;
      padding: 0 10px;
    }
    .main-logo {
      display: block;
      margin: 38px auto 8px auto;
      max-width: 120px;
      border-radius: 14px;
      box-shadow: 0 2px 10px rgba(44,60,90,0.10);
      background: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 5px;
      color: #2b3a55;
      letter-spacing: 1px;
      margin-bottom: 0;
      font-size: 2.1em;
      font-weight: 800;
      font-style: italic;
    }
    .events-container {
      display: flex;
      justify-content: center;
      padding: 30px 10px 60px 10px;
      min-height: 200px;
      font-style: italic;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 370px;
      width: 100%;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      font-style: italic;
    }
    .event-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      text-align: center;
    }
    .event-date, .event-location, .event-description {
      font-size: 1.1em;
      color: #3b7dd8;
      text-align: center;
    }
    .notice {
      background: #d32f2f;
      color: white;
      padding: 12px 18px;
      text-align: center;
      font-weight: bold;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/liqko/guia-local-dolores/refs/heads/main/img/plataforma/eventos.png"
       alt="Logo Automoclub" class="main-logo" />
  <h1>Farmacia de Turno</h1>
  <div class="events-container" id="events">
    <p style="color:#444; font-size:1em; text-align:center;">Cargando farmacia de turno...</p>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1zf1jlXRK5VxSdihIMva5dri9yjdNbFh1o4EH5kmvDIs/gviz/tq?tqx=out:json&sheet=turnos";

    function parseFecha(valor) {
      const [dd, mm, yyyy] = valor.split('/');
      return new Date(parseInt(yyyy), parseInt(mm)-1, parseInt(dd));
    }

    function formateaFechaHumana(fecha) {
      const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
      return `${fecha.getDate()} de ${meses[fecha.getMonth()]} de ${fecha.getFullYear()}`;
    }

    function esHoy(fecha) {
      const hoy = new Date();
      return fecha.getDate() === hoy.getDate() &&
             fecha.getMonth() === hoy.getMonth() &&
             fecha.getFullYear() === hoy.getFullYear();
    }

    function mostrarFarmaciaTurno(farmacia, fechaHumana, observacion) {
      const cont = document.getElementById('events');
      cont.innerHTML = `
        <div class="event-card">
          <div class="event-title">Farmacia de Turno</div>
          <div class="event-date">üìÖ ${fechaHumana}</div>
          <div class="event-location">üè• ${farmacia}</div>
          ${observacion ? `<div class="event-description">üìù ${observacion}</div>` : ""}
        </div>
        <div class="notice">ESTE ESPACIO ES GRATUITO - Un servicio a la comunidad!</div>
      `;
    }

    function mostrarSinTurno() {
      document.getElementById('events').innerHTML =
        `<p style="color:#b02a2a; font-weight:bold; text-align:center;">
         No hay farmacia de turno cargada para hoy.</p>`;
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        for (let row of rows) {
          const c = row.c;
          if (!c || !c[0] || !c[1]) continue;
          const fechaRaw     = c[0].v;
          const farmacia     = c[1].v;
          const observacion  = c[2] ? c[2].v : "";
          const fechaObj     = parseFecha(fechaRaw);
          if (esHoy(fechaObj)) {
            mostrarFarmaciaTurno(farmacia, formateaFechaHumana(fechaObj), observacion);
            return;
          }
        }
        mostrarSinTurno();
      })
      .catch(err => {
        document.getElementById('events').innerHTML =
          `<p style="color:#b02a2a; font-weight:bold; text-align:center;">
           Error al cargar la hoja: ${err.message}</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
