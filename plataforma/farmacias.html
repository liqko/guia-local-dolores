<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia de Turno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { margin: 0; padding: 0; background: transparent !important; }
    .guialocal-card {
      background: #ffd972;
      color: #232323;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #23232322;
    }
    .header-guialocal {
      background: #ffd972;
      color: #232323;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #23232322;
      padding-top: 1.5rem;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    .header-guialocal img {
      margin: 0 auto 0.5rem auto;
      width: 5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px #fff5;
      background: #fff;
      padding: 0.5rem;
      display: block;
    }
    .footer-guialocal {
      background: #e3342f;
      color: #fff;
      border-radius: 0.75rem;
      font-weight: 600;
      max-width: 32rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px #e3342f33;
    }
    @media (max-width: 600px) {
      .guialocal-card,
      .footer-guialocal,
      .header-guialocal {
        max-width: 98vw;
        border-radius: 0.75rem;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .header-guialocal img { width: 3.5rem; }
    }
  </style>
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col">

  <!-- Encabezado con logo y título dentro de contenedor igual a la tarjeta -->
  <div class="header-guialocal">
    <img src="https://res.cloudinary.com/dw3oovvb1/image/upload/v1761321333/nysmnjmulg7ro3axa2do.png" alt="Logo Farmacia">
    <h1 class="text-3xl font-bold italic">Farmacia de Turno</h1>
  </div>

  <!-- Tarjeta Guía Local -->
  <div id="events" class="guialocal-card mt-4 p-6 text-left text-base space-y-6">
    <p class="text-gray-900 text-center">Cargando información...</p>
  </div>

  <!-- Letrero inferior -->
  <div class="footer-guialocal py-4 mt-8 text-sm text-center">
    ESPACIO GRATUITO PARA DIFUSIÓN COMUNITARIA. <br>
    <span class="text-xs font-normal text-white">Los datos son provistos por fuentes públicas.</span>
  </div>

  <!-- Script -->
  <script>
    // URL del Apps Script (ajusta si usas otra)
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbw7HYmn64DRh5aTYr_7_LIyS0NOTGKyZX2XbFKgCGJ7qWE5sEwJZEeXug9sDLAOej9yag/exec";

    function mostrarError(msg) {
      document.getElementById('events').innerHTML = `
        <div class="text-red-700 bg-red-100 border border-red-300 p-4 rounded">
          ⚠️ ${msg}
        </div>`;
    }

    function capitalizar(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function parseFechaLocal(fechaStr) {
      const partes = fechaStr.split('-');
      return new Date(
        Number(partes[0]),
        Number(partes[1]) - 1,
        Number(partes[2])
      );
    }

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        if (!data.resultados || data.resultados.length === 0) {
          mostrarError("No hay farmacias cargadas para hoy o ayer.");
          return;
        }

        const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        // INVERTIR EL ORDEN para que arriba esté HOY y abajo AYER
        const html = data.resultados.slice().reverse().map(item => {
          const fecha = parseFechaLocal(item.fecha);
          const fechaStr = capitalizar(fecha.toLocaleDateString('es-AR', opciones));

          return `
            <div class="space-y-2 border-b pb-4 border-gray-300">
              <p class="flex items-start font-bold text-lg text-gray-900">
                <i data-lucide="calendar-days" class="w-5 h-5 mr-2 text-yellow-500 shrink-0"></i>
                ${fechaStr}
              </p>
              <p class="flex items-start text-gray-800">
                <i data-lucide="cross" class="w-5 h-5 mr-2 text-green-700 shrink-0"></i>
                ${item.farmacia ? item.farmacia : "No disponible"}
              </p>
              <p class="flex items-start text-gray-700 text-sm">
                <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-blue-700 shrink-0"></i>
                ${item.direccion ? item.direccion : "No disponible"}
              </p>
              <p class="flex items-start text-gray-700 text-sm">
                <i data-lucide="phone" class="w-5 h-5 mr-2 text-green-700 shrink-0"></i>
                ${item.telefono ? item.telefono : "No disponible"}
              </p>
              <p class="flex items-center text-gray-700 text-sm">
                <i data-lucide="map" class="w-5 h-5 mr-2 text-blue-700 shrink-0"></i>
                ${
                  item.ubicacion
                  ? `<a href="${item.ubicacion}" target="_blank" class="text-blue-700 underline font-semibold ml-1">Cómo llegar</a>`
                  : "No disponible"
                }
              </p>
              <p class="flex items-start text-gray-700 text-sm">
                <i data-lucide="clock" class="w-5 h-5 mr-2 text-yellow-600 shrink-0"></i>
                desde las 08,00 a las 08,00 del día de siguiente
              </p>
            </div>
          `;
        }).join("");

        document.getElementById('events').innerHTML = html;
        lucide.createIcons();
      })
      .catch(error => {
        mostrarError("Error al conectar con el servidor.");
        console.error(error);
      });
  </script>

</body>
</html>
