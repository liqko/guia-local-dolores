<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos Destacados</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2b3a55;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 350px;
      min-width: 280px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .event-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .event-date {
      color: #3b7dd8;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-location {
      color: #3d475a;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .event-description {
      color: #444;
      margin-bottom: 0;
      font-size: 0.98em;
    }
    .event-icons {
      font-size: 1.3em;
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }
    @media (max-width: 700px) {
      .events-container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h1>üìÖ Pr√≥ximos Eventos</h1>
  <div class="events-container" id="events"></div>
  <script>
    // Funci√≥n para formatear fechas en espa√±ol
    function fechaHumana(valor) {
      // Si el valor es vac√≠o o null
      if (!valor) return "";
      // Si el valor ya tiene formato amigable, lo devuelve
      if (valor.match(/[a-zA-Z]/)) return valor;

      // Detecta y convierte formatos comunes
      // Caso: YYYY-MM-DD
      if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [anio, mes, dia] = valor.split("-");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      // Caso: DD/MM/YYYY o D/M/YYYY
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [dia, mes, anio] = valor.split("/");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      // Caso: fecha num√©rica como en Sheets (n√∫mero de d√≠as desde 1899-12-30)
      if (/^\d+$/.test(valor)) {
        const fechaBase = new Date(1899, 11, 30);
        fechaBase.setDate(fechaBase.getDate() + parseInt(valor,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${fechaBase.getDate()} de ${meses[fechaBase.getMonth()]} de ${fechaBase.getFullYear()}`;
      }
      // Devuelve el valor sin cambios si no reconoce el formato
      return valor;
    }

    // URL p√∫blica de tu hoja de eventos en formato JSON
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        // Google devuelve un texto que hay que recortar para obtener el JSON v√°lido
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const eventsDiv = document.getElementById('events');
        // Toma los encabezados para saber el orden de las columnas
        const headers = json.table.cols.map(col => (col.label || "").toLowerCase());
        // Mapea los √≠ndices de las columnas
        const idxFecha = headers.indexOf("fecha");
        const idxTitulo = headers.indexOf("titulo");
        const idxLugar = headers.indexOf("lugar");
        const idxDescripcion = headers.indexOf("descripcion");
        const idxEmojis = headers.indexOf("emojis");
        // Recorre las filas (empezando en la 1 si hay encabezado)
        for (let i = 0; i < rows.length; i++) {
          const c = rows[i].c;
          // Si la fila est√° vac√≠a, la ignora
          if (!c || !c[idxTitulo]) continue;
          // Toma los valores
          const fecha = c[idxFecha] ? c[idxFecha].v : "";
          const titulo = c[idxTitulo] ? c[idxTitulo].v : "";
          const lugar = c[idxLugar] ? c[idxLugar].v : "";
          const descripcion = c[idxDescripcion] ? c[idxDescripcion].v : "";
          const emojis = c[idxEmojis] ? c[idxEmojis].v : "üéâ";
          // Crea la tarjeta
          const card = document.createElement('div');
          card.className = "event-card";
          card.innerHTML = `
            <div class="event-title">${emojis} ${titulo}</div>
            <div class="event-date">üìÖ <strong>Fecha:</strong> ${fechaHumana(fecha)}</div>
            <div class="event-location">üìç ${lugar}</div>
            <div class="event-description">${descripcion}</div>
          `;
          eventsDiv.appendChild(card);
        }
      }).catch(error => {
        document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los eventos. Verifica que la hoja est√© publicada y disponible.<br>Error: ${error}</p>`;
      });
  </script>
</body>
</html>
