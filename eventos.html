<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos Destacados</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2b3a55;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 350px;
      min-width: 280px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .event-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .event-date {
      color: #3b7dd8;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-location {
      color: #3d475a;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .event-description {
      color: #444;
      margin-bottom: 0;
      font-size: 0.98em;
    }
    .event-icons {
      font-size: 1.3em;
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }
    @media (max-width: 700px) {
      .events-container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h1>üìÖ Pr√≥ximos Eventos</h1>
  <div class="events-container" id="events"></div>
  <script>
    // Cambia este enlace si alguna vez cambias la hoja o la configuraci√≥n
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        // Google devuelve un texto que hay que recortar para obtener el JSON v√°lido
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const eventsDiv = document.getElementById('events');
        // Asume que la primera fila es encabezado
        for (let i = 1; i < rows.length; i++) {
          // Cambia los √≠ndices si tus columnas est√°n en otro orden
          const [
            fecha,      // columna 0
            titulo,     // columna 1
            lugar,      // columna 2
            descripcion, // columna 3
            emojis      // columna 4 (puedes dejarlo vac√≠o si no hay)
          ] = rows[i].c.map(v => v ? v.v : "");
          const card = document.createElement('div');
          card.className = "event-card";
          card.innerHTML = `
            <div class="event-title">${emojis || "üéâ"} ${titulo}</div>
            <div class="event-date">üóìÔ∏è ${fecha}</div>
            <div class="event-location">üìç ${lugar}</div>
            <div class="event-description">${descripcion}</div>
          `;
          eventsDiv.appendChild(card);
        }
      }).catch(error => {
        document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los eventos. Verifica que la hoja est√© publicada y disponible.<br>Error: ${error}</p>`;
      });
  </script>
</body>
</html>
