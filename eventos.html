<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Eventos Automoclub</title>
  <style>
    body {
      background: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2b3a55;
      margin-bottom: 0;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .search-box {
      width: 320px;
      padding: 12px 18px;
      font-size: 1.08em;
      border: 1.5px solid #d2d7e1;
      border-radius: 12px;
      outline: none;
      margin-bottom: 12px;
      box-shadow: 0 2px 7px rgba(44,60,90,0.05);
      transition: border-color 0.2s;
    }
    .search-box:focus {
      border-color: #3b7dd8;
    }
    .events-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 30px;
    }
    .event-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px rgba(60,80,120,0.08);
      max-width: 370px;
      min-width: 280px;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .event-logo {
      max-width: 90px;
      max-height: 90px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: contain;
      background: #f5f5f5;
      box-shadow: 0 2px 10px rgba(44,60,90,0.08);
      display: block;
    }
    .event-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #16335a;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: center;
    }
    .event-date {
      color: #3b7dd8;
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-time {
      color: #0e5076;
      font-weight: 500;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-category {
      color: #6d3bd8;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .event-location {
      color: #3d475a;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .event-organizer {
      color: #5a5a5a;
      font-size: 0.99em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .event-description {
      color: #444;
      margin-bottom: 0;
      font-size: 0.98em;
      text-align: center;
    }
    .event-value {
      color: #29853b;
      font-weight: 600;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (max-width: 700px) {
      .events-container { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h1>üìÖ Pr√≥ximos Eventos</h1>
  <div class="search-container">
    <input type="text" id="search" class="search-box" placeholder="Buscar por fecha, categor√≠a u organizador...">
  </div>
  <div class="events-container" id="events"></div>
  <script>
    // Formatea fechas en espa√±ol, incluyendo Date(YYYY,M,DD)
    function fechaHumana(valor) {
      if (!valor) return "";
      const dateMatch = valor.match(/^Date\((\d{4}),(\d{1,2}),(\d{1,2})\)$/);
      if (dateMatch) {
        const anio = parseInt(dateMatch[1],10);
        const mes = parseInt(dateMatch[2],10)+1;
        const dia = parseInt(dateMatch[3],10);
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${dia} de ${meses[mes-1]} de ${anio}`;
      }
      if (/^\d{4}-\d{2}-\d{2}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [anio, mes, dia] = valor.split("-");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(valor)) {
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        const [dia, mes, anio] = valor.split("/");
        return `${parseInt(dia,10)} de ${meses[parseInt(mes,10)-1]} de ${anio}`;
      }
      if (/^\d+$/.test(valor)) {
        const fechaBase = new Date(1899, 11, 30);
        fechaBase.setDate(fechaBase.getDate() + parseInt(valor,10));
        const meses = ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"];
        return `${fechaBase.getDate()} de ${meses[fechaBase.getMonth()]} de ${fechaBase.getFullYear()}`;
      }
      return valor;
    }

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/17H2xueOlfBdsWDLspy8PWRMRFqbuEpQhA0VkUjSczxc/gviz/tq?tqx=out:json";

    let eventosData = [];

    function renderEventos(data, search="") {
      const eventsDiv = document.getElementById('events');
      eventsDiv.innerHTML = "";
      let eventosMostrados = 0;
      const filtro = search.trim().toLowerCase();

      data.forEach(ev => {
        // Filtrado por fecha, categoria u organizador
        if (filtro) {
          const buscarEn = [
            ev.fecha_humana,
            ev.categoria,
            ev.organizador
          ].join(" ").toLowerCase();
          if (!buscarEn.includes(filtro)) return;
        }

        const card = document.createElement('div');
        card.className = "event-card";
        card.innerHTML = `
          ${ev.logo ? `<img class="event-logo" src="${ev.logo}" alt="Logo de ${ev.organizador || ev.evento}">` : ""}
          ${ev.evento ? `<div class="event-title">${ev.evento}</div>` : ""}
          ${ev.fecha_humana ? `<div class="event-date">üìÖ <strong>Fecha:</strong> ${ev.fecha_humana}</div>` : ""}
          ${ev.hora ? `<div class="event-time">‚è∞ <strong>Hora:</strong> ${ev.hora}</div>` : ""}
          ${ev.categoria ? `<div class="event-category">üè∑Ô∏è <strong>Categor√≠a:</strong> ${ev.categoria}</div>` : ""}
          ${ev.lugar ? `<div class="event-location">üìç ${ev.lugar}</div>` : ""}
          ${ev.organizador ? `<div class="event-organizer">üë§ <strong>Organiza:</strong> ${ev.organizador}</div>` : ""}
          ${ev.valor ? `<div class="event-value">üí≤ <strong>Valor:</strong> ${ev.valor}</div>` : ""}
          ${ev.descripcion ? `<div class="event-description">${ev.descripcion}</div>` : ""}
        `;
        eventsDiv.appendChild(card);
        eventosMostrados++;
      });
      if (eventosMostrados === 0) {
        eventsDiv.innerHTML = "<p style='color:#b02a2a; font-weight:bold'>No hay eventos para mostrar con ese criterio de b√∫squeda.</p>";
      }
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        eventosData = [];
        for (let i = 0; i < rows.length; i++) {
          const c = rows[i].c;
          if (!c || !c[2]) continue; // Columna C = evento (√≠ndice 2)
          // Ahora la columna D es categor√≠a (√≠ndice 3)
          const fecha        = c[0] ? c[0].v : ""; // A
          const hora         = c[1] ? c[1].v : ""; // B
          const evento       = c[2] ? c[2].v : ""; // C
          const categoria    = c[3] ? c[3].v : ""; // D
          const lugar        = c[4] ? c[4].v : ""; // E
          const descripcion  = c[5] ? c[5].v : ""; // F
          const valor        = c[6] ? c[6].v : ""; // G
          const organizador  = c[7] ? c[7].v : ""; // H
          const logo         = c[8] ? c[8].v : ""; // I

          eventosData.push({
            fecha,
            fecha_humana: fechaHumana(fecha),
            hora,
            evento,
            categoria,
            lugar,
            descripcion,
            valor,
            organizador,
            logo
          });
        }
        renderEventos(eventosData);
      }).catch(error => {
        document.getElementById('events').innerHTML = `<p style="color:#b02a2a; font-weight:bold">No se pudieron cargar los eventos. Verifica que la hoja est√© publicada y disponible.<br>Error: ${error}</p>`;
      });

    // Buscador
    document.getElementById('search').addEventListener('input', function() {
      renderEventos(eventosData, this.value);
    });
  </script>
</body>
</html>
